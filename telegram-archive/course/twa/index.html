—Ç–∏—Å–ª—ñ –≤–∏—Ö–æ–¥–∏ —Ç–∞ –≤–ø–ª–∏–≤–∞—î –Ω–∞ –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è –¥–æ–¥–∞—Ç–∫—ñ–≤."}]},"sections":null,"keyTerms":{"en":[{"term":"Token","def":"The basic unit of text that LLMs process ‚Äî a subword piece typically 3-4 characters long."},{"term":"BPE","def":"Byte Pair Encoding ‚Äî a tokenization algorithm that iteratively merges the most frequent character pairs."},{"term":"Context Window","def":"The maximum number of tokens a model can process in a single request (input + output combined)."},{"term":"Prompt Caching","def":"API feature that caches common prompt prefixes to reduce cost on repeated similar requests."}],"uk":[{"term":"–¢–æ–∫–µ–Ω","def":"–ë–∞–∑–æ–≤–∞ –æ–¥–∏–Ω–∏—Ü—è —Ç–µ–∫—Å—Ç—É, —è–∫—É –æ–±—Ä–æ–±–ª—è—é—Ç—å LLM ‚Äî –ø—ñ–¥—Å–ª—ñ–≤–Ω–∏–π —Ñ—Ä–∞–≥–º–µ–Ω—Ç –∑–∞–∑–≤–∏—á–∞–π 3-4 —Å–∏–º–≤–æ–ª–∏."},{"term":"BPE","def":"Byte Pair Encoding ‚Äî –∞–ª–≥–æ—Ä–∏—Ç–º —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ü—ñ—ó, —â–æ —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ –∑–ª–∏–≤–∞—î –Ω–∞–π—á–∞—Å—Ç—ñ—à—ñ –ø–∞—Ä–∏ —Å–∏–º–≤–æ–ª—ñ–≤."},{"term":"–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ","def":"–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–æ–∫–µ–Ω—ñ–≤, —è–∫—É –º–æ–¥–µ–ª—å –º–æ–∂–µ –æ–±—Ä–æ–±–∏—Ç–∏ –≤ –æ–¥–Ω–æ–º—É –∑–∞–ø–∏—Ç—ñ (–≤—Ö—ñ–¥ + –≤–∏—Ö—ñ–¥ —Ä–∞–∑–æ–º)."},{"term":"–ö–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤","def":"–§—É–Ω–∫—Ü—ñ—è API, —â–æ –∫–µ—à—É—î —Å–ø—ñ–ª—å–Ω—ñ –ø—Ä–µ—Ñ—ñ–∫—Å–∏ –ø—Ä–æ–º–ø—Ç—ñ–≤ –¥–ª—è –∑–º–µ–Ω—à–µ–Ω–Ω—è –≤–∏—Ç—Ä–∞—Ç –Ω–∞ –ø–æ–≤—Ç–æ—Ä–Ω—ñ –∑–∞–ø–∏—Ç–∏."}]},"tips":null,"related":["Agents & Tools"]},{"slug":"context","title":{"en":"Context","uk":"–ö–æ–Ω—Ç–µ–∫—Å—Ç"},"desc":{"en":"Context windows, how models use context, and managing context effectively.","uk":"–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ñ –≤—ñ–∫–Ω–∞, —è–∫ –º–æ–¥–µ–ª—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ç–∞ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–µ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º."},"overview":{"en":["The context window is the total amount of text (measured in tokens) that a model can process in a single request ‚Äî including both your input and the model's output. Think of it as the model's \"working memory.\" Anything outside the context window simply doesn't exist for the model.","Context windows have grown dramatically: from 4K tokens in early GPT-3.5 to 200K (Claude) and 1M+ (Gemini). But bigger isn't always better ‚Äî models often struggle to effectively use information in the middle of very long contexts. Understanding these dynamics is key to building effective AI applications."],"uk":["–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ ‚Äî —Ü–µ –∑–∞–≥–∞–ª—å–Ω–∏–π –æ–±—Å—è–≥ —Ç–µ–∫—Å—Ç—É (–≤–∏–º—ñ—Ä—è–Ω–∏–π —É —Ç–æ–∫–µ–Ω–∞—Ö), —è–∫–∏–π –º–æ–¥–µ–ª—å –º–æ–∂–µ –æ–±—Ä–æ–±–∏—Ç–∏ –≤ –æ–¥–Ω–æ–º—É –∑–∞–ø–∏—Ç—ñ ‚Äî –≤–∫–ª—é—á–∞—é—á–∏ —è–∫ –≤–∞—à –≤—Ö—ñ–¥, —Ç–∞–∫ —ñ –≤–∏—Ö—ñ–¥ –º–æ–¥–µ–ª—ñ. –î—É–º–∞–π—Ç–µ –ø—Ä–æ —Ü–µ —è–∫ –ø—Ä–æ \"—Ä–æ–±–æ—á—É –ø–∞–º'—è—Ç—å\" –º–æ–¥–µ–ª—ñ. –í—Å–µ, —â–æ –ø–æ–∑–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏–º –≤—ñ–∫–Ω–æ–º, –ø—Ä–æ—Å—Ç–æ –Ω–µ —ñ—Å–Ω—É—î –¥–ª—è –º–æ–¥–µ–ª—ñ.","–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ñ –≤—ñ–∫–Ω–∞ –¥—Ä–∞–º–∞—Ç–∏—á–Ω–æ –∑—Ä–æ—Å–ª–∏: –≤—ñ–¥ 4K —Ç–æ–∫–µ–Ω—ñ–≤ —É —Ä–∞–Ω–Ω—å–æ–º—É GPT-3.5 –¥–æ 200K (Claude) —Ç–∞ 1M+ (Gemini). –ê–ª–µ –±—ñ–ª—å—à–µ ‚Äî –Ω–µ –∑–∞–≤–∂–¥–∏ –∫—Ä–∞—â–µ ‚Äî –º–æ–¥–µ–ª—ñ —á–∞—Å—Ç–æ –º–∞—é—Ç—å –ø—Ä–æ–±–ª–µ–º–∏ –∑ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏–º –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó —É —Å–µ—Ä–µ–¥–∏–Ω—ñ –¥—É–∂–µ –¥–æ–≤–≥–∏—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ–≤. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü—ñ—î—ó –¥–∏–Ω–∞–º—ñ–∫–∏ —î –∫–ª—é—á–µ–º –¥–æ –ø–æ–±—É–¥–æ–≤–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏—Ö –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤."]},"details":{"en":[{"text":"What Is a Context Window","desc":"The total tokens (input + output) a model processes in one request ‚Äî its working memory. Everything outside the context window simply doesn't exist for the model.","links":[{"title":"Token","href":"#/level/2/token"}]},{"text":"Context Window Sizes","desc":"GPT-4 (128K), Claude (200K), Gemini (1M+), open models (8K-128K). Bigger context means more information available, but cost and latency increase with context size.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"How Attention Works","desc":"Each token \"attends\" to every other token ‚Äî computational cost grows quadratically (O(n^2)). This is why very long contexts are expensive and why efficient attention methods matter.","links":[{"title":"Neural Networks","href":"#/level/3/neural-networks"}]},{"text":"Lost-in-the-Middle Problem","desc":"Models attend better to the beginning and end of context than the middle. Important information placed in the middle of a long context may be overlooked or given less weight."},{"text":"Context Management Strategies","desc":"Summarization (compress older messages), chunking (process documents in pieces), prioritization (put most relevant info first/last). Essential skills for building production AI apps."},{"text":"RAG (Retrieval-Augmented Generation)","desc":"Pull relevant documents into context on demand rather than stuffing everything in. A search retrieves the most relevant chunks, which are then added to the prompt before generation.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"Conversation Memory","desc":"Chatbots simulate long-term memory by managing context: summarizing old messages, maintaining key facts, and selectively including relevant history in each new request."},{"text":"Context Engineering","desc":"Deliberate structuring of what goes into the context window ‚Äî what to include, what to summarize, what to omit. Arguably more important than prompt engineering for complex applications.","links":[{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Sliding Window Processing","desc":"For documents longer than the context window, process in overlapping chunks that \"slide\" through the content. Each chunk shares some overlap with the previous for continuity."},{"text":"Multi-Turn Conversation Costs","desc":"Each message in a conversation consumes context. As conversations grow, old messages get truncated or summarized. Understanding this helps you design chatbots that remain coherent over time.","links":[{"title":"Token","href":"#/level/2/token"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ","desc":"–ó–∞–≥–∞–ª—å–Ω—ñ —Ç–æ–∫–µ–Ω–∏ (–≤—Ö—ñ–¥ + –≤–∏—Ö—ñ–¥), —â–æ –º–æ–¥–µ–ª—å –æ–±—Ä–æ–±–ª—è—î –≤ –æ–¥–Ω–æ–º—É –∑–∞–ø–∏—Ç—ñ ‚Äî —ó—ó —Ä–æ–±–æ—á–∞ –ø–∞–º'—è—Ç—å. –í—Å–µ –ø–æ–∑–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏–º –≤—ñ–∫–Ω–æ–º –ø—Ä–æ—Å—Ç–æ –Ω–µ —ñ—Å–Ω—É—î –¥–ª—è –º–æ–¥–µ–ª—ñ.","links":[{"title":"–¢–æ–∫–µ–Ω","href":"#/level/2/token"}]},{"text":"–†–æ–∑–º—ñ—Ä–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏—Ö –≤—ñ–∫–æ–Ω","desc":"GPT-4 (128K), Claude (200K), Gemini (1M+), –≤—ñ–¥–∫—Ä–∏—Ç—ñ –º–æ–¥–µ–ª—ñ (8K-128K). –ë—ñ–ª—å—à–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç ‚Äî –±—ñ–ª—å—à–µ –¥–æ—Å—Ç—É–ø–Ω–æ—ó —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó, –∞–ª–µ –∑—Ä–æ—Å—Ç–∞—é—Ç—å –≤–∏—Ç—Ä–∞—Ç–∏ —Ç–∞ –ª–∞—Ç–µ–Ω—Ç–Ω—ñ—Å—Ç—å.","links":[{"title":"–í–µ–ª–∏–∫—ñ –≥—Ä–∞–≤—Ü—ñ","href":"#/level/1/big-players"}]},{"text":"–Ø–∫ –ø—Ä–∞—Ü—é—î —É–≤–∞–≥–∞","desc":"–ö–æ–∂–µ–Ω —Ç–æ–∫–µ–Ω \"–∑–≤–µ—Ä—Ç–∞—î —É–≤–∞–≥—É\" –Ω–∞ –∫–æ–∂–µ–Ω —ñ–Ω—à–∏–π ‚Äî –æ–±—á–∏—Å–ª—é–≤–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å –∑—Ä–æ—Å—Ç–∞—î –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ (O(n^2)). –¢–æ–º—É –¥—É–∂–µ –¥–æ–≤–≥—ñ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∏ –¥–æ—Ä–æ–≥—ñ —ñ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ –º–µ—Ç–æ–¥–∏ —É–≤–∞–≥–∏ –≤–∞–∂–ª–∏–≤—ñ.","links":[{"title":"–û—Å–Ω–æ–≤–∏ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂","href":"#/level/3/neural-networks"}]},{"text":"–ü—Ä–æ–±–ª–µ–º–∞ –∑–∞–≥—É–±–ª–µ–Ω–æ—Å—Ç—ñ —É —Å–µ—Ä–µ–¥–∏–Ω—ñ","desc":"–ú–æ–¥–µ–ª—ñ –∫—Ä–∞—â–µ –∑–≤–µ—Ä—Ç–∞—é—Ç—å —É–≤–∞–≥—É –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ —Ç–∞ –∫—ñ–Ω–µ—Ü—å –∫–æ–Ω—Ç–µ–∫—Å—Ç—É –Ω—ñ–∂ –Ω–∞ —Å–µ—Ä–µ–¥–∏–Ω—É. –í–∞–∂–ª–∏–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è —É —Å–µ—Ä–µ–¥–∏–Ω—ñ –¥–æ–≤–≥–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç—É –º–æ–∂–µ –±—É—Ç–∏ –ø—Ä–æ–ø—É—â–µ–Ω–∞ –∞–±–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –º–µ–Ω—à–µ –≤–∞–≥–∏."},{"text":"–°—Ç—Ä–∞—Ç–µ–≥—ñ—ó —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º","desc":"–†–µ–∑—é–º—É–≤–∞–Ω–Ω—è (—Å—Ç–∏—Å–Ω–µ–Ω–Ω—è —Å—Ç–∞—Ä–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å), —á–∞–Ω–∫—ñ–Ω–≥ (–æ–±—Ä–æ–±–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ —á–∞—Å—Ç–∏–Ω–∞–º–∏), –ø—Ä—ñ–æ—Ä–∏—Ç–∏–∑–∞—Ü—ñ—è (–Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–µ –Ω–∞ –ø–æ—á–∞—Ç–æ–∫/–∫—ñ–Ω–µ—Ü—å). –ù–µ–æ–±—Ö—ñ–¥–Ω—ñ –Ω– Ç–Ω–∏—Ö —á–∞—Ç–±–æ—Ç—ñ–≤.","links":[{"title":"–¢–æ–∫–µ–Ω","href":"#/level/2/token"}]}]},"sections":null,"keyTerms":{"en":[{"term":"Context Window","def":"Maximum tokens a model processes at once ‚Äî its working memory for a single request."},{"term":"Lost-in-the-Middle","def":"Models attend better to start and end of context, often missing information in the middle."},{"term":"RAG","def":"Retrieval-Augmented Generation ‚Äî dynamically retrieving relevant documents to add to the context."},{"term":"Context Engineering","def":"The practice of deliberately structuring and managing what information enters the model's context."}],"uk":[{"term":"–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ","def":"–ú–∞–∫—Å–∏–º—É–º —Ç–æ–∫–µ–Ω—ñ–≤, —â–æ –º–æ–¥–µ–ª—å –æ–±—Ä–æ–±–ª—è—î –∑–∞ —Ä–∞–∑ ‚Äî —ó—ó —Ä–æ–±–æ—á–∞ –ø–∞–º'—è—Ç—å –¥–ª—è –æ–¥–Ω–æ–≥–æ –∑–∞–ø–∏—Ç—É."},{"term":"–ó–∞–≥—É–±–ª–µ–Ω—ñ—Å—Ç—å —É —Å–µ—Ä–µ–¥–∏–Ω—ñ","def":"–ú–æ–¥–µ–ª—ñ –∫—Ä–∞—â–µ –∑–≤–µ—Ä—Ç–∞—é—Ç—å —É–≤–∞–≥—É –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ —Ç–∞ –∫—ñ–Ω–µ—Ü—å –∫–æ–Ω—Ç–µ–∫—Å—Ç—É, —á–∞—Å—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞—é—á–∏ —Å–µ—Ä–µ–¥–∏–Ω—É."},{"term":"RAG","def":"–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑ –ø–æ—à—É–∫–æ–≤–∏–º –¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è–º ‚Äî –¥–∏–Ω–∞–º—ñ—á–Ω–µ –≤–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∏—Ö –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç."},{"term":"–ö–æ–Ω—Ç–µ–∫—Å—Ç-—ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è","def":"–ü—Ä–∞–∫—Ç–∏–∫–∞ –Ω–∞–≤–º–∏—Å–Ω–æ–≥–æ —Å—Ç—Ä—É–∫—Ç—É—Ä—É–≤–∞–Ω–Ω—è —Ç–∞ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—î—é, —â–æ –ø–æ—Ç—Ä–∞–ø–ª—è—î –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç –º–æ–¥–µ–ª—ñ."}]},"tips":null,"related":["Agents & Tools","Feed"]},{"slug":"hallucination","title":{"en":"Hallucinations","uk":"–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó"},"desc":{"en":"Why LLMs generate false information and how to detect and mitigate it.","uk":"–ß–æ–º—É LLM –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ö–∏–±–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é —Ç–∞ —è–∫ —ó—ó –≤–∏—è–≤–∏—Ç–∏ –π –∑–º–µ–Ω—à–∏—Ç–∏."},"overview":{"en":["Hallucinations (also called confabulations) occur when AI models generate plausible-sounding but factually incorrect information. This is not a bug ‚Äî it is an inherent property of how LLMs work. Since they generate text by predicting likely next tokens rather than looking up facts, they can produce confident-sounding nonsense.","Understanding hallucinations is critical for using AI safely. They range from minor factual errors to completely fabricated citations, invented APIs, and non-existent functions. The key mitigation strategies include grounding responses in retrieved data (RAG), using tool calls for fact-checking, and always verifying critical information independently."],"uk":["–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó (—Ç–∞–∫–æ–∂ –∫–æ–Ω—Ñ–∞–±—É–ª—è—Ü—ñ—ó) –≤–∏–Ω–∏–∫–∞—é—Ç—å, –∫–æ–ª–∏ –º–æ–¥–µ–ª—ñ –®–Ü –≥–µ–Ω–µ—Ä—É—é—Ç—å –ø—Ä–∞–≤–¥–æ–ø–æ–¥—ñ–±–Ω–æ –∑–≤—É—á–Ω—É, –∞–ª–µ —Ñ–∞–∫—Ç–∏—á–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é. –¶–µ –Ω–µ –±–∞–≥ ‚Äî —Ü–µ –Ω–µ–≤—ñ–¥'—î–º–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —Ç–æ–≥–æ, —è–∫ –ø—Ä–∞—Ü—é—é—Ç—å LLM. –û—Å–∫—ñ–ª—å–∫–∏ –≤–æ–Ω–∏ –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è–º –Ω–∞–π—ñ–º–æ–≤—ñ—Ä–Ω—ñ—à–∏—Ö –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö —Ç–æ–∫–µ–Ω—ñ–≤, –∞ –Ω–µ –ø–æ—à—É–∫–æ–º —Ñ–∞–∫—Ç—ñ–≤, –≤–æ–Ω–∏ –º–æ–∂—É—Ç—å –≤–∏–¥–∞–≤–∞—Ç–∏ –≤–ø–µ–≤–Ω–µ–Ω–æ –∑–≤—É—á–Ω—É –Ω—ñ—Å–µ–Ω—ñ—Ç–Ω–∏—Ü—é.","–†–æ–∑—É–º—ñ–Ω–Ω—è –≥–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ–π –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–µ –¥–ª—è –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –®–Ü. –í–æ–Ω–∏ –≤–∞—Ä—ñ—é—é—Ç—å—Å—è –≤—ñ–¥ –Ω–µ–∑–Ω–∞—á–Ω–∏—Ö —Ñ–∞–∫—Ç–∏—á–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫ –¥–æ –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–≥–∞–¥–∞–Ω–∏—Ö —Ü–∏—Ç–∞—Ç, –≤–∏–≥–∞–¥–∞–Ω–∏—Ö API —Ç–∞ –Ω–µ—ñ—Å–Ω—É—é—á–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–π. –ö–ª—é—á–æ–≤—ñ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó –∑–º–µ–Ω—à–µ–Ω–Ω—è –≤–∫–ª—é—á–∞—é—Ç—å –∑–∞–∑–µ–º–ª–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –Ω–∞ –æ—Ç—Ä–∏–º–∞–Ω–∏—Ö –¥–∞–Ω–∏—Ö (RAG), –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –≤–∏–∫–ª–∏–∫—ñ–≤ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ñ–∞–∫—Ç—ñ–≤ —Ç–∞ –∑–∞–≤–∂–¥–∏ –Ω–µ–∑–∞–ª–µ–∂–Ω—É –≤–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—é –∫—Ä–∏—Ç–∏—á–Ω–æ—ó —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó."]},"details":{"en":[{"text":"What Are Hallucinations","desc":"Confident-sounding false statements generated by AI. The model states something as fact that is partially or completely fabricated ‚Äî and it sounds just as convincing as its correct outputs.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Why They Happen","desc":"LLMs predict likely text, not factual text ‚Äî they have no internal fact database. They generate what \"sounds right\" based on training patterns, which sometimes produces plausible-sounding nonsense.","links":[{"title":"LLM and GPT","href":"#/level/1/llm-and-gpt"}]},{"text":"Factual Hallucinations","desc":"Wrong dates, made-up statistics, incorrect attributions. The model confidently states \"Einstein published relativity in 1903\" or invents plausible-sounding but non-existent facts."},{"text":"Fabricated References","desc":"Invented academic papers, fake URLs, non-existent API endpoints or function names. Particularly dangerous because they look legitimate and are hard to spot without verification."},{"text":"Logical Hallucinations","desc":"Correct-sounding reasoning chains that reach wrong conclusions. Each step seems reasonable but the overall logic is flawed ‚Äî especially dangerous because it \"shows its work.\"","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Detection Strategies","desc":"Cross-reference with authoritative sources, run generated code to verify it works, check citations actually exist, use search tools to verify facts. Trust but verify."},{"text":"RAG Grounding","desc":"Providing retrieved real documents reduces hallucination by giving models actual data to cite. Instead of generating from memory, the model references specific source material.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"Tool Use Grounding","desc":"Letting models call search APIs, databases, or calculators to verify facts before answering. External tools provide ground truth that the model can reference instead of guessing.","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"When Hallucinations Are Dangerous","desc":"Medical/legal/financial advice, API documentation, safety-critical systems, academic research. In these domains, a confident wrong answer can cause real harm."},{"text":"When They're Acceptable","desc":"Creative writing, brainstorming, generating placeholder content, exploring ideas. In creative contexts, the model's ability to generate novel combinations is a feature, not a bug."}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –≥–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó","desc":"–í–ø–µ–≤–Ω–µ–Ω–æ –∑–≤—É—á–Ω—ñ —Ö–∏–±–Ω—ñ —Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è, –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –®–Ü. –ú–æ–¥–µ–ª—å —Å—Ç–≤–µ—Ä–¥–∂—É—î —â–æ—Å—å —è–∫ —Ñ–∞–∫—Ç, —â–æ —á–∞—Å—Ç–∫–æ–≤–æ –∞–±–æ –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–≥–∞–¥–∞–Ω–æ ‚Äî —ñ —Ü–µ –∑–≤—É—á–∏—Ç—å —Ç–∞–∫ —Å–∞–º–æ –ø–µ—Ä–µ–∫–æ–Ω–ª–∏–≤–æ —è–∫ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ.","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–ß–æ–º—É —Ü–µ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è","desc":"LLM –ø–µ—Ä–µ–¥–±–∞—á–∞—é—Ç—å —ñ–º–æ–≤—ñ—Ä–Ω–∏–π —Ç–µ–∫—Å—Ç, –Ω–µ —Ñ–∞–∫—Ç–∏—á–Ω–∏–π ‚Äî –≤–æ–Ω–∏ –Ω–µ –º–∞—é—Ç—å –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó –±–∞–∑–∏ —Ñ–∞–∫—Ç—ñ–≤. –í–æ–Ω–∏ –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ç–µ, —â–æ \"–∑–≤—É—á–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ\" –Ω–∞ –æ—Å–Ω–æ–≤—ñ –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –ø–∞—Ç–µ—Ä–Ω—ñ–≤.","links":[{"title":"LLM —Ç–∞ GPT","href":"#/level/1/llm-and-gpt"}]},{"text":"–§–∞–∫—Ç–∏—á–Ω—ñ –≥–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó","desc":"–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ñ –¥–∞—Ç–∏, –≤–∏–≥–∞–¥–∞–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞, –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ –∞—Ç—Ä–∏–±—É—Ü—ñ—ó. –ú–æ–¥–µ–ª—å –≤–ø–µ–≤–Ω–µ–Ω–æ —Å—Ç–≤–µ—Ä–¥–∂—É—î \"–ï–π–Ω—à—Ç–µ–π–Ω –æ–ø—É–±–ª—ñ–∫—É–≤–∞–≤ —Ç–µ–æ—Ä—ñ—é –≤—ñ–¥–Ω–æ—Å–Ω–æ—Å—Ç—ñ —É 1903\" –∞–±–æ –≤–∏–≥–∞–¥—É—î –ø—Ä–∞–≤–¥–æ–ø–æ–¥—ñ–±–Ω—ñ, –∞–ª–µ –Ω–µ—ñ—Å–Ω—É—é—á—ñ —Ñ–∞–∫—Ç–∏."},{"text":"–í–∏–≥–∞–¥–∞–Ω—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è","desc":"–í–∏–≥–∞–¥–∞–Ω—ñ –Ω–∞—É–∫–æ–≤—ñ —Å—Ç–∞—Ç—Ç—ñ, —Ñ–µ–π–∫–æ–≤—ñ URL, –Ω–µ—ñ—Å–Ω—É—é—á—ñ API-–µ–Ω–¥–ø–æ—ñ–Ω—Ç–∏ –∞–±–æ —ñ–º–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ–π. –û—Å–æ–±–ª–∏–≤–æ –Ω–µ–±–µ–∑–ø–µ—á–Ω—ñ, –±–æ –≤–∏–≥–ª—è–¥–∞—é—Ç—å –ª–µ–≥ –≤–Ω–µ–Ω–∞ —Ö–∏–±–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –º–æ–∂–µ –∑–∞–≤–¥–∞—Ç–∏ —Ä–µ–∞–ª—å–Ω–æ—ó —à–∫–æ–¥–∏."},{"text":"–ö–æ–ª–∏ –≤–æ–Ω–∏ –ø—Ä–∏–π–Ω—è—Ç–Ω—ñ","desc":"–¢–≤–æ—Ä—á–µ –ø–∏—Å—å–º–æ, –º–æ–∑–∫–æ–≤–∏–π —à—Ç—É—Ä–º, –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–∞–ø–æ–≤–Ω—é–≤–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É, –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —ñ–¥–µ–π. –£ —Ç–≤–æ—Ä—á–∏—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞—Ö –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª—ñ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –Ω–æ–≤—ñ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—ó ‚Äî —Ü–µ –ø–µ—Ä–µ–≤–∞–≥–∞."}]},"sections":null,"keyTerms":{"en":[{"term":"Hallucination","def":"When an AI model generates false information that sounds confident and plausible."},{"term":"Confabulation","def":"Alternative term for hallucination, emphasizing the model is \"filling in gaps\" rather than lying."},{"term":"Grounding","def":"Providing real data (via RAG or tools) so the model bases answers on facts, not just training patterns."},{"term":"Calibration","def":"How well a model's confidence matches its actual accuracy ‚Äî well-calibrated models know when they're uncertain."}],"uk":[{"term":"–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—è","def":"–ö–æ–ª–∏ –º–æ–¥–µ–ª—å –®–Ü –≥–µ–Ω–µ—Ä—É—î —Ö–∏–±–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é, —â–æ –∑–≤—É—á–∏—Ç—å –≤–ø–µ–≤–Ω–µ–Ω–æ —Ç–∞ –ø—Ä–∞–≤–¥–æ–ø–æ–¥—ñ–±–Ω–æ."},{"term":"–ö–æ–Ω—Ñ–∞–±—É–ª—è—Ü—ñ—è","def":"–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π —Ç–µ—Ä–º—ñ–Ω –¥–ª—è –≥–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó, –ø—ñ–¥–∫—Ä–µ—Å–ª—é—é—á–∏ —â–æ –º–æ–¥–µ–ª—å \"–∑–∞–ø–æ–≤–Ω—é—î –ø—Ä–æ–≥–∞–ª–∏–Ω–∏\", –∞ –Ω–µ –±—Ä–µ—à–µ."},{"term":"–ó–∞–∑–µ–º–ª–µ–Ω–Ω—è","def":"–ù–∞–¥–∞–Ω–Ω—è —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö (—á–µ—Ä–µ–∑ RAG –∞–±–æ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏), —â–æ–± –º–æ–¥–µ–ª—å –±–∞–∑—É–≤–∞–ª–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –Ω–∞ —Ñ–∞–∫—Ç–∞—Ö."},{"term":"–ö–∞–ª—ñ–±—Ä—É–≤–∞–Ω–Ω—è","def":"–ù–∞—Å–∫—ñ–ª—å–∫–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î —ó—ó —Ä–µ–∞–ª—å–Ω—ñ–π —Ç–æ—á–Ω–æ—Å—Ç—ñ ‚Äî –¥–æ–±—Ä–µ –∫–∞–ª—ñ–±—Ä–æ–≤–∞–Ω—ñ –º–æ–¥–µ–ª—ñ –∑–Ω–∞—é—Ç—å, –∫–æ–ª–∏ –Ω–µ–≤–ø–µ–≤–Ω–µ–Ω—ñ."}]},"tips":null,"related":["Feed"]},{"slug":"vibecoding","title":{"en":"Vibecoding","uk":"–í–∞–π–±–∫–æ–¥–∏–Ω–≥"},"desc":{"en":"The new paradigm of coding by intent - describing what you want and letting AI write the code.","uk":"–ù–æ–≤–∞ –ø–∞—Ä–∞–¥–∏–≥–º–∞ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –∑–∞ –Ω–∞–º—ñ—Ä–æ–º ‚Äî –æ–ø–∏—Å—É—î—à —â–æ —Ö–æ—á–µ—à, –∞ –®–Ü –ø–∏—à–µ –∫–æ–¥."},"overview":{"en":["Vibecoding is a term coined by Andrej Karpathy in early 2025 to describe a new programming paradigm: instead of manually writing every line of code, you describe what you want in natural language and let AI generate the implementation. You guide the process through conversation, accepting or rejecting generated code based on whether the result \"feels right.\"","This approach works surprisingly well for prototypes, scripts, and web apps. Tools like Cursor, Claude Code, GitHub Copilot, and Windsurf enable vibecoding workflows. However, it has clear limitations for complex systems ‚Äî understanding what the code does remains important for debugging, security, and maintenance."],"uk":["–í–∞–π–±–∫–æ–¥–∏–Ω–≥ ‚Äî —Ü–µ —Ç–µ—Ä–º—ñ–Ω, –∑–∞–ø—Ä–æ–ø–æ–Ω–æ–≤–∞–Ω–∏–π –ê–Ω–¥—Ä–µ—î–º –ö–∞—Ä–ø–∞—Ç—ñ –Ω–∞ –ø–æ—á–∞—Ç–∫—É 2025 —Ä–æ–∫—É –¥–ª—è –æ–ø–∏—Å—É –Ω–æ–≤–æ—ó –ø–∞—Ä–∞–¥–∏–≥–º–∏ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è: –∑–∞–º—ñ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –Ω–∞–ø–∏—Å–∞–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ —Ä—è–¥–∫–∞ –∫–æ–¥—É, –≤–∏ –æ–ø–∏—Å—É—î—Ç–µ —â–æ —Ö–æ—á–µ—Ç–µ –ø—Ä–∏—Ä–æ–¥–Ω–æ—é –º–æ–≤–æ—é —ñ –¥–æ–∑–≤–æ–ª—è—î—Ç–µ –®–Ü –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—é. –í–∏ –∫–µ—Ä—É—î—Ç–µ –ø—Ä–æ—Ü–µ—Å–æ–º —á–µ—Ä–µ–∑ —Ä–æ–∑–º–æ–≤—É, –ø—Ä–∏–π–º–∞—é—á–∏ –∞–±–æ –≤—ñ–¥—Ö–∏–ª—è—é—á–∏ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π –∫–æ–¥ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —Ç–æ–≥–æ, —á–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç \"–≤—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º.\"","–¶–µ–π –ø—ñ–¥—Ö—ñ–¥ –ø—Ä–∞—Ü—é—î –Ω–∞–ø—Ä–æ—á—É–¥ –¥–æ–±—Ä–µ –¥–ª—è –ø—Ä–æ—Ç–æ—Ç–∏–ø—ñ–≤, —Å–∫—Ä–∏–ø—Ç—ñ–≤ —Ç–∞ –≤–µ–±-–¥–æ–¥–∞—Ç–∫—ñ–≤. –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —è–∫ Cursor, Claude Code, GitHub Copilot —Ç–∞ Windsurf –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å –≤–æ—Ä–∫—Ñ–ª–æ—É –≤–∞–π–±–∫–æ–¥–∏–Ω–≥—É. –û–¥–Ω–∞–∫ –≤—ñ–Ω –º–∞—î —á—ñ—Ç–∫—ñ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–ª—è —Å–∫–ª–∞–¥–Ω–∏—Ö —Å–∏—Å—Ç–µ–º ‚Äî —Ä–æ–∑—É–º—ñ–Ω–Ω—è —â–æ –∫–æ–¥ —Ä–æ–±–∏—Ç—å –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –≤–∞–∂–ª–∏–≤–∏–º –¥–ª—è –¥–µ–±–∞–≥—ñ–Ω–≥—É, –±–µ–∑–ø–µ–∫–∏ —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏."]},"details":{"en":[{"text":"What Is Vibecoding","desc":"Describing what you want in natural language and letting AI write the code. You guide the process through conversation, accepting or rejecting output based on whether it \"feels right.\"","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Origin of the Term","desc":"Andrej Karpathy coined \"vibecoding\" in February 2025 to describe programming by intent rather than syntax. The term went viral and now defines a new programming paradigm."},{"text":"The Coding Spectrum","desc":"Manual coding ‚Üí assisted (Copilot autocomplete) ‚Üí vibecoding (describe intent, AI implements) ‚Üí fully autonomous agents (AI plans and executes entire features). We're moving right.","links":[{"title":"Agents","href":"#/level/4/agents"}]},{"text":"Key Vibecoding Tools","desc":"Cursor (AI-first IDE), Claude Code (CLI agent), GitHub Copilot (inline suggestions), Windsurf (AI IDE), Bolt/v0 (web app generators). Each tool suits different workflows.","links":[{"title":"Tools & Libraries","href":"#/level/4/base-tools"}]},{"text":"When It Works Well","desc":"Prototypes, scripts, standard web apps (CRUD, dashboards, forms), well-defined tasks with clear requirements. Vibecoding excels when patterns are common and well-represented in training data."},{"text":"When It Fails","desc":"Complex architectures, novel algorithms, security-critical code, performance optimization, and anything requiring deep domain expertise. Understanding limitations prevents dangerous overreliance.","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"}]},{"text":"Best Practices","desc":"Clear requirements upfront, iterative refinement (don't accept first output), always review generated code for correctness and security. The developer's role shifts from writing to directing and reviewing.","links":[{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Spec-Driven Vibecoding","desc":"Writing detailed specifications and requirements first, then letting AI implement them. A good spec + AI is more effective than a vague request + AI. The spec IS the new code."},{"text":"Testing Is Essential","desc":"Vibecoded projects need comprehensive tests since you may not fully understand every line of generated code. Tests serve as your verification layer ‚Äî they're your safety net."},{"text":"The Future of Coding","desc":"Programming evolves from writing syntax to directing intent, reviewing output, and designing systems. Understanding architecture and requirements becomes more important than memorizing APIs.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –≤–∞–π–±–∫–æ–¥–∏–Ω–≥","desc":"–û–ø–∏—Å —Ç–æ–≥–æ, —â–æ –≤–∏ —Ö–æ—á–µ—Ç–µ, –ø—Ä–∏—Ä–æ–¥–Ω–æ—é –º–æ–≤–æ—é, –¥–µ –®–Ü –ø–∏—à–µ –∫–æ–¥. –í–∏ –∫–µ—Ä—É—î—Ç–µ –ø—Ä–æ—Ü–µ—Å–æ–º —á–µ—Ä–µ–∑ —Ä–æ–∑–º–æ–≤—É, –ø—Ä–∏–π–º–∞—é—á–∏ –∞–±–æ –≤—ñ–¥—Ö–∏–ª—è—é—á–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ç–æ–≥–æ, —á–∏ –≤—ñ–Ω \"–≤—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º.\"","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–ü–æ—Ö–æ–¥–∂–µ–Ω–Ω—è —Ç–µ—Ä–º—ñ–Ω—É","desc":"–ê–Ω–¥—Ä–µ–π –ö–∞—Ä–ø–∞—Ç—ñ –∑–∞–ø—Ä–æ–ø–æ–Ω—É–≤–∞–≤ \"–≤–∞–π–±–∫–æ–¥–∏–Ω–≥\" —É –ª—é—Ç–æ–º—É 2025 –¥–ª—è –æ–ø–∏—Å—É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –∑–∞ –Ω–∞–º—ñ—Ä–æ–º, –∞ –Ω–µ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–æ–º. –¢–µ—Ä–º—ñ–Ω —Å—Ç–∞–≤ –≤—ñ—Ä—É—Å–Ω–∏–º —ñ —Ç–µ–ø–µ—Ä –≤–∏–∑–Ω–∞—á–∞—î –Ω–æ–≤—É –ø–∞—Ä–∞–¥–∏–≥–º—É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è."},{"text":"–°–ø–µ–∫—Ç—Ä –∫–æ–¥—É–≤–∞–Ω–Ω—è","desc":"–†—É—á–Ω–µ –∫–æ–¥—É–≤–∞–Ω–Ω—è ‚Üí –∞—Å–∏—Å—Ç–æ–≤–∞–Ω–µ (Copilot) ‚Üí –≤–∞–π–±–∫–æ–¥–∏–Ω–≥ (–æ–ø–∏—Å –Ω–∞–º—ñ—Ä—É, –®–Ü —Ä–µ–∞–ª—ñ–∑—É—î) ‚Üí –ø–æ–≤–Ω—ñ—Å—Ç—é –∞–≤—Ç–æ–Ω–æ–º–Ω—ñ –∞–≥–µ–Ω—Ç–∏ (–®–Ü –ø–ª–∞–Ω—É—î —Ç–∞ –≤–∏–∫–æ–Ω—É—î —Ü—ñ–ª—ñ —Ñ—ñ—á— è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –∑–∞–ø–∞–º'—è—Ç–æ–≤—É–≤–∞–Ω–Ω—è","–§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è: –≤–∏–¥–∞–ª–µ–Ω–Ω—è —à–∫—ñ–¥–ª–∏–≤–æ–≥–æ, —Ç–æ–∫—Å–∏—á–Ω–æ–≥–æ –∞–±–æ –∑–∞—Ö–∏—â–µ–Ω–æ–≥–æ –∞–≤—Ç–æ—Ä—Å—å–∫–∏–º –ø—Ä–∞–≤–æ–º –∫–æ–Ω—Ç–µ–Ω—Ç—É","–ü–æ–ø–µ—Ä–µ–¥–Ω—è –æ–±—Ä–æ–±–∫–∞: —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ü—ñ—è, –Ω–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è —Ñ–æ—Ä–º–∞—Ç—ñ–≤, –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏","–§–æ—Ä–º–∞—Ç–∏ –¥–∞—Ç–∞—Å–µ—Ç—ñ–≤: JSONL, Parquet, Arrow ‚Äî –µ—Ñ–µ–∫—Ç–∏–≤–Ω–µ –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –¥–ª—è –º—ñ–ª—å—è—Ä–¥–Ω–∏—Ö –¥–∞—Ç–∞—Å–µ—Ç—ñ–≤","–Ø–∫—ñ—Å—Ç—å vs –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–∞–Ω–∏—Ö: –º–µ–Ω—à—ñ —è–∫—ñ—Å–Ω—ñ –¥–∞—Ç–∞—Å–µ—Ç–∏ –º–æ–∂—É—Ç—å –ø–µ—Ä–µ–≤–µ—Ä—à–∏—Ç–∏ –±—ñ–ª—å—à—ñ –∑–∞—à—É–º–ª–µ–Ω—ñ","–°–∏–Ω—Ç–µ—Ç–∏—á–Ω—ñ –¥–∞–Ω—ñ: –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –®–Ü –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö","–ê–Ω–æ—Ç–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö: –ª—é–¥—Å—å–∫—ñ —Ä–æ–∑–º—ñ—Ç–Ω–∏–∫–∏ —Å—Ç–≤–æ—Ä—é—é—Ç—å –ø—Ä–∏–∫–ª–∞–¥–∏ –¥–ª—è —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥—É","–í—ñ–¥–∫—Ä–∏—Ç—ñ –¥–∞—Ç–∞—Å–µ—Ç–∏: The Pile, RedPajama, FineWeb ‚Äî —Ä–æ–∑—É–º—ñ–Ω–Ω—è –Ω–∞ —á–æ–º—É –Ω–∞–≤—á–µ–Ω—ñ –≤—ñ–¥–∫—Ä–∏—Ç—ñ –º–æ–¥–µ–ª—ñ"]},"sections":null,"keyTerms":{"en":[{"term":"Common Crawl","def":"Massive open web archive used as primary data source for training most LLMs."},{"term":"Synthetic Data","def":"Training data generated by AI models rather than collected from real sources."},{"term":"Data Deduplication","def":"Removing duplicate or near-duplicate examples to improve training quality."}],"uk":[{"term":"Common Crawl","def":"–ú–∞—Å–∏–≤–Ω–∏–π –≤—ñ–¥–∫—Ä–∏—Ç–∏–π –≤–µ–±-–∞—Ä—Ö—ñ–≤, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è —è–∫ –æ—Å–Ω–æ–≤–Ω–µ –¥–∂–µ—Ä–µ–ª–æ –¥–∞–Ω–∏—Ö –¥–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è –±—ñ–ª—å—à–æ—Å—Ç—ñ LLM."},{"term":"–°–∏–Ω—Ç–µ—Ç–∏—á–Ω—ñ –¥–∞–Ω—ñ","def":"–ù–∞–≤—á–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ, –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –º–æ–¥–µ–ª—è–º–∏ –®–Ü –∑–∞–º—ñ—Å—Ç—å –∑–±–æ—Ä—É –∑ —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∂–µ—Ä–µ–ª."},{"term":"–î–µ–¥—É–ø–ª—ñ–∫–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö","def":"–í–∏–¥–∞–ª–µ–Ω–Ω—è –¥—É–±–ª—ñ–∫–∞—Ç—ñ–≤ –∞–±–æ –±–ª–∏–∑—å–∫–∏—Ö –¥—É–±–ª—ñ–∫–∞—Ç—ñ–≤ –¥–ª—è –ø–æ–∫—Ä l and RAG. Connects to 160+ data sources, handles document loading, chunking, embedding, and querying. Ideal for building knowledge-base applications.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"Haystack","desc":"End-to-end NLP/RAG framework from deepset. Pipeline-based architecture for search, question answering, and document processing. Strong focus on production-readiness.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"OpenAI SDK","desc":"Official Python and Node.js SDKs for GPT models. Clean API for chat completions, function calling, embeddings, and assistants. The de facto standard that others follow.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Anthropic SDK","desc":"Official SDK for Claude models. Supports messages API, tool use, streaming, vision, and prompt caching. Known for its clean, well-documented design.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Hugging Face Transformers","desc":"The largest open-source ML library. 400K+ models, tokenizers, training pipelines, and inference tools. Bridges the gap between research and production for open models.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Vercel AI SDK","desc":"Frontend-first AI SDK for React/Next.js. Handles streaming responses, tool calls, and multi-step interactions in the browser. Ideal for building AI-powered web apps.","links":[{"title":"Applied Frameworks","href":"#/level/4/frameworks"}]},{"text":"Semantic Kernel","desc":"Microsoft's AI orchestration SDK for .NET, Python, and Java. Integrates with Azure OpenAI and other providers. Enterprise-focused with plugin architecture."},{"text":"Instructor & Outlines","desc":"Libraries for structured output extraction. Instructor wraps LLM calls to return validated Pydantic models. Outlines enforces output schemas at the token generation level.","links":[{"title":"Prompting Techniques","href":"#/level/4/prompti ar LLM orchestration framework with chains, agents, memory, and 700+ integrations."},{"term":"LlamaIndex","def":"Data framework for LLM applications specializing in ingestion, indexing, and retrieval."},{"term":"Hugging Face","def":"Open-source AI platform hosting 400K+ models and the Transformers library for ML development."},{"term":"SDK","def":"Software Development Kit ‚Äî library providing programmatic access to an AI provider's models and APIs."}],"uk":[{"term":"LangChain","def":"–ù–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü—ñ—ó LLM –∑ –ª–∞–Ω—Ü—é–≥–∞–º–∏, –∞–≥–µ–Ω—Ç–∞–º–∏, –ø–∞–º'—è—Ç—Ç—é —Ç–∞ 700+ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è–º–∏."},{"term":"LlamaIndex","def":"–§—Ä–µ–π–º–≤–æ—Ä–∫ –¥–∞–Ω–∏—Ö –¥–ª—è LLM-–¥–æ–¥–∞—Ç–∫—ñ–≤, —Å–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ, —ñ–Ω–¥–µ–∫—Å–∞—Ü—ñ—ó —Ç–∞ –ø–æ—à—É–∫—É."},{"term":"Hugging Face","def":"Open-source –®–Ü-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∑ 400K+ –º–æ–¥–µ–ª—è–º–∏ —Ç–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–æ—é Transformers –¥–ª—è ML-—Ä–æ–∑—Ä–æ–±–∫–∏."},{"term":"SDK","def":"Software Development Kit ‚Äî –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –¥–æ –º–æ–¥–µ–ª–µ–π —Ç–∞ API –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –®–Ü."}]},"tips":{"en":["Start with a provider SDK directly (OpenAI or Anthropic) before adding LangChain ‚Äî understand what the abstraction hides","For RAG projects, LlamaIndex saves weeks of work on document processing and chunking pipelines","Always version-pin your AI library dependencies ‚Äî these ecosystems change rapidly and breaking changes are common"],"uk":["–ü–æ—á–Ω—ñ—Ç—å –∑ SDK –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –Ω–∞–ø—Ä—è–º—É (OpenAI –∞–±–æ Anthropic) –ø–µ—Ä–µ–¥ –¥–æ–¥–∞–≤–∞–Ω–Ω—è–º LangChain ‚Äî –∑—Ä–æ–∑—É–º—ñ–π—Ç–µ —â–æ —Ö–æ–≤–∞—î –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—è","–î–ª—è RAG-–ø—Ä–æ—î–∫—Ç—ñ–≤ LlamaIndex –µ–∫–æ–Ω–æ–º–∏—Ç—å —Ç–∏–∂–Ω—ñ —Ä–æ–±–æ—Ç–∏ –Ω–∞–¥ –æ–±—Ä–æ–±–∫–æ—é –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ —Ç–∞ —á–∞–Ω–∫—ñ–Ω–≥-–ø–∞–π–ø–ª–∞–π–Ω–∞–º–∏","–ó–∞–≤–∂–¥–∏ —Ñ—ñ–∫—Å—É–π—Ç–µ –≤–µ—Ä—Å—ñ—ó –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –®–Ü-–±—ñ–±–ª—ñ–æ—Ç–µ–∫ ‚Äî —Ü—ñ –µ–∫–æ—Å–∏—Å—Ç–µ–º–∏ —à–≤–∏–¥–∫–æ –∑–º—ñ–Ω—é—é—Ç—å—Å—è —ñ –ª–∞–º–∞—é—á—ñ –∑–º—ñ–Ω–∏ —á–∞—Å—Ç—ñ"]},"related":["Agents & Tools","Video Content"]},{"slug":"agents","title":{"en":"Agents","uk":"–ê–≥–µ–Ω—Ç–∏"},"desc":{"en":"AI agents that can plan, reason, and take actions autonomously.","uk":"–ê–≥–µ–Ω—Ç–∏ –®–Ü, —â–æ –º–æ–∂—É—Ç—å –ø–ª–∞–Ω—É–≤–∞—Ç–∏, –º—ñ—Ä–∫—É–≤–∞—Ç–∏ —Ç–∞ –¥—ñ—è—Ç–∏ –∞–≤—Ç–æ–Ω–æ–º–Ω–æ."},"overview":{"en":["AI agents are systems that use LLMs as their \"brain\" to perceive their environment, plan actions, execute them using tools, and iterate based on results. Unlike simple chatbots that respond to one message at a time, agents can pursue multi-step goals autonomously ‚Äî browsing the web, writing code, managing files, and calling APIs.","The agent paradigm is where AI moves from tool to collaborator. Agents like Claude Code, Devin, and OpenAI's operator can complete complex tasks that would take humans hours. The key challenge is reliability ‚Äî agents work best when given clear goals, appropriate tools, and guardrails to prevent harmful actions."],"uk":["–®–Ü-–∞–≥–µ–Ω—Ç–∏ ‚Äî —Ü–µ —Å–∏—Å—Ç–µ–º–∏, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å LLM —è–∫ —Å–≤—ñ–π \"–º–æ–∑–æ–∫\" –¥–ª—è —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞, –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è –¥—ñ–π, —ó—Ö –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ —Ç–∞ —ñ—Ç–µ—Ä–∞—Ü—ñ—ó –Ω–∞ –æ—Å–Ω–æ–≤—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤. –ù–∞ –≤—ñ–¥–º—ñ–Ω—É –≤—ñ–¥ –ø—Ä–æ—Å—Ç–∏—Ö —á–∞—Ç–±–æ—Ç—ñ–≤, –∞–≥–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å –∞–≤—Ç–æ–Ω–æ–º–Ω–æ –ø–µ—Ä–µ—Å–ª—ñ–¥—É–≤–∞—Ç–∏ –±–∞–≥–∞—Ç–æ–∫—Ä–æ–∫–æ–≤—ñ —Ü—ñ–ª—ñ ‚Äî –±—Ä–∞—É–∑–∏—Ç–∏ –≤–µ–±, –ø–∏—Å–∞—Ç–∏ –∫–æ–¥, –∫–µ—Ä—É–≤–∞—Ç–∏ —Ñ–∞–π–ª–∞–º–∏ —Ç–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ API.","–ü–∞—Ä–∞–¥–∏–≥–º–∞ –∞–≥–µ–Ω—Ç—ñ–≤ ‚Äî —Ü–µ –¥–µ –®–Ü –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –≤—ñ–¥ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –¥–æ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞. –ê–≥–µ–Ω—Ç–∏ —è–∫ Claude Code, Devin —Ç–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä OpenAI –º–æ–∂—É—Ç—å –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ —Å–∫–ª–∞–¥–Ω—ñ –∑–∞–¥–∞—á—ñ, —â–æ –∑–∞–π–Ω—è–ª–∏ –± –ª—é–¥–∏–Ω—ñ –≥–æ–¥–∏–Ω–∏. –ö–ª—é—á–æ–≤–∏–π –≤–∏–∫–ª–∏–∫ ‚Äî –Ω–∞–¥—ñ–π–Ω—ñ—Å—Ç—å: –∞–≥–µ–Ω—Ç–∏ –ø—Ä–∞—Ü—é—é—Ç—å –Ω–∞–π–∫—Ä–∞—â–µ –∑ —á—ñ—Ç–∫–∏–º–∏ —Ü—ñ–ª—è–º–∏, –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–º–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ —Ç–∞ –∑–∞—Ö–∏—Å–Ω–∏–º–∏ –±–∞—Ä'—î—Ä–∞–º–∏."]},"details":{"en":[{"text":"What Is an AI Agent","desc":"A system with an LLM core that perceives, plans, acts, and iterates. The perception-planning-action loop runs until the goal is achieved or a stopping condition is met.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Agent Architectures","desc":"ReAct (reason then act), Plan-and-Execute (create plan first, then execute steps), and Reflexion (self-critique and retry). Each architecture trades off between speed and reliability.","links":[{"title":"Prompting Techniques","href":"#/level/4/prompting-techniques"}]},{"text":"Multi-Agent Systems","desc":"Multiple agents collaborating on a task. CrewAI assigns roles (researcher, writer, reviewer), AutoGen enables agent conversations, MetaGPT simulates software teams. Powerful but complex."},{"text":"Agent Memory","desc":"Short-term (current conversation), long-term (persisted knowledge), and episodic (memories of past tasks). Effective memory management is what makes agents improve over time.","links":[{"title":"Context","href":"#/level/2/context"}]},{"text":"Tool Use in Agents","desc":"Agents extend their capabilities through function calling ‚Äî web search, code execution, file I/O, API calls. The quality and breadth of available tools directly determines what an agent can accomplish.","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"Coding Agents","desc":"Claude Code, Cursor, Devin, GitHub Copilot Workspace ‚Äî agents that can read codebases, write code, run tests, and iterate on bugs autonomously. The fastest-growing agent category.","links":[{"title":"Vibecoding","href":"#/level/2/vibecoding"}]},{"text":"Browser & Computer Agents","desc":"Agents that can control a browser or desktop ‚Äî clicking, typing, navigating. Anthropic's computer use, OpenAI operator, and browser-use frameworks enable real-world task automation."},{"text":"Agent Evaluation","desc":"Measuring agent performance is hard ‚Äî tasks are open-ended and multi-step. Benchmarks like SWE-bench (code), WebArena (browser), and GAIA (general) attempt to standardize evaluation."},{"text":"Agent Safety","desc":"Agents can take irreversible actions (delete files, send emails, modify databases). Sandboxing, confirmation gates, and principle-of-least-privilege tool access are critical safety measures.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"The Agentic Future","desc":"Agents are evolving from single-purpose to general-purpose. The trajectory: task-specific bots ‚Üí coding agents ‚Üí computer-using agents ‚Üí fully autonomous assistants. We are early in this progression.","links":[{"title":"AGI","href":"#/level/5/agi"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –®–Ü-–∞–≥–µ–Ω—Ç","desc":"–°–∏—Å—Ç–µ–º–∞ –∑ LLM-—è–¥—Ä–æ–º, —â–æ —Å–ø—Ä–∏–π–º–∞—î, –ø–ª–∞–Ω—É—î, –¥—ñ—î —Ç–∞ —ñ—Ç–µ—Ä—É—î. –¶–∏–∫–ª —Å–ø—Ä–∏–π–Ω—è—Ç—Ç—è-–ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è-–¥—ñ—ó –ø—Ä–∞—Ü—é—î –¥–æ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è —Ü—ñ–ª—ñ –∞–±–æ —É–º–æ–≤–∏ –∑—É–ø–∏–Ω–∫–∏.","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∏ –∞–≥–µ–Ω—Ç—ñ–≤","desc":"ReAct (–º—ñ—Ä–∫—É–π –ø–æ—Ç—ñ–º –¥—ñ–π), Plan-and-Execute (—Å–ø–æ—á–∞—Ç–∫—É –ø–ª–∞–Ω, –ø–æ—Ç—ñ–º –≤–∏–∫–æ–Ω–∞–Ω–Ω—è), Reflexion (—Å–∞–º–æ–∫—Ä–∏—Ç–∏–∫–∞ —Ç–∞ –ø–æ–≤—Ç–æ—Ä). –ö–æ–∂–Ω–∞ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ –±–∞–ª–∞–Ω—Å—É—î —à–≤–∏–¥–∫—ñ—Å—Ç—å —Ç–∞ –Ω–∞–¥—ñ–π–Ω—ñ—Å—Ç—å.","links":[{"title":"–¢–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–æ–º–ø—Ç–∏–Ω–≥—É","href":"#/level/4/prompting-techniques"}]},{"text":"–ú—É–ª—å—Ç–∏–∞–≥–µ–Ω—Ç–Ω—ñ —Å–∏—Å—Ç–µ–º–∏","desc":"–ö—ñ–ª—å–∫–∞ –∞–≥–µ–Ω—Ç—ñ–≤, —â–æ —Å–ø—ñ–≤–ø—Ä–∞—Ü—é—é—Ç—å –Ω–∞–¥ –∑–∞–¥–∞—á–µ—é. CrewAI –ø—Ä–∏–∑–Ω–∞—á–∞—î —Ä–æ–ª—ñ (–¥–æ—Å–ª—ñ–¥–Ω–∏–∫, –ø–∏—Å—å–º–µ–Ω–Ω–∏–∫, —Ä–µ–≤—é–µ—Ä), Ç–µ–º–∞","def":"–ö—ñ–ª—å–∫–∞ –®–Ü-–∞–≥–µ–Ω—Ç—ñ–≤ –∑ —Ä—ñ–∑–Ω–∏–º–∏ —Ä–æ–ª—è–º–∏, —â–æ —Å–ø—ñ–≤–ø—Ä–∞—Ü—é—é—Ç—å –¥–ª—è –≤–∏—Ä—ñ—à–µ–Ω–Ω—è —Å–∫–ª–∞–¥–Ω–∏—Ö –∑–∞–¥–∞—á."},{"term":"–í–∏–∫–ª–∏–∫ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤","def":"–ú–µ—Ö–∞–Ω—ñ–∑–º, —á–µ—Ä–µ–∑ —è–∫–∏–π –∞–≥–µ–Ω—Ç–∏ –≤–∏–∫–ª–∏–∫–∞—é—Ç—å –∑–æ–≤–Ω—ñ—à–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó, API –∞–±–æ —Å–µ—Ä–≤—ñ—Å–∏ –¥–ª—è —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π."}]},"tips":{"en":["Start with single-agent systems before attempting multi-agent ‚Äî complexity grows exponentially with each agent added","Always implement confirmation gates for irreversible actions (file deletion, sending messages, database writes)","The most reliable agents have narrow, well-defined tool sets rather than access to everything"],"uk":["–ü–æ—á–Ω—ñ—Ç—å –∑ –æ–¥–Ω–æ–∞–≥–µ–Ω—Ç–Ω–∏—Ö —Å–∏—Å—Ç–µ–º –ø–µ—Ä–µ–¥ —Å–ø—Ä–æ–±–æ—é –º—É–ª—å—Ç–∏–∞–≥–µ–Ω—Ç–Ω–∏—Ö ‚Äî —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å –∑—Ä–æ—Å—Ç–∞—î –µ–∫—Å–ø–æ–Ω–µ–Ω—Ü—ñ–π–Ω–æ –∑ –∫–æ–∂–Ω–∏–º –∞–≥–µ–Ω—Ç–æ–º","–ó–∞–≤–∂–¥–∏ –≤–ø—Ä–æ–≤–∞–¥–∂—É–π—Ç–µ –≥–µ–π—Ç–∏ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –¥–ª—è –Ω–µ–∑–≤–æ—Ä–æ—Ç–Ω–∏—Ö –¥—ñ–π (–≤–∏–¥–∞–ª–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤, –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å, –∑–∞–ø–∏—Å –≤ –ë–î)","–ù–∞–π–Ω–∞–¥—ñ–π–Ω—ñ—à—ñ –∞–≥–µ–Ω—Ç–∏ –º–∞—é—Ç—å –≤—É–∑—å–∫—ñ, —á—ñ—Ç–∫–æ –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –Ω–∞–±–æ—Ä–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤, –∞ –Ω–µ –¥–æ—Å—Ç—É–ø –¥–æ –≤—Å—å–æ–≥–æ"]},"related":["Agents & Tools","Video Content"]},{"slug":"tool-use","title":{"en":"Tool Use","uk":"–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤"},"desc":{"en":"Extending AI capabilities through function calling and external tool integration.","uk":"–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π –®–Ü —á–µ—Ä–µ–∑ –≤–∏–∫–ª–∏–∫ —Ñ—É–Ω–∫—Ü—ñ–π —Ç–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—é –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤."},"overview":{"en":["Tool use (function calling) is the mechanism that transforms LLMs from text generators into capable agents. Instead of just producing text, models can invoke external functions ‚Äî search the web, query data  –ª–∏—à–µ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –æ–ø–∏—Å—É","–ü–æ–≤–µ—Ä—Ç–∞–π—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –ø–æ–º–∏–ª–∫–∏ –∑ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤, —â–æ–± –º–æ–¥–µ–ª—å –º–æ–≥–ª–∞ –º—ñ—Ä–∫—É–≤–∞—Ç–∏ —Ç–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ä–æ–∑—É–º–Ω–æ","–ü–æ—á–Ω—ñ—Ç—å –∑ 3-5 —Ñ–æ–∫—É—Å–æ–≤–∞–Ω–∏—Ö —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ –∑–∞–º—ñ—Å—Ç—å 50 ‚Äî –º–æ–¥–µ–ª—ñ –æ–±–∏—Ä–∞—é—Ç—å –∫—Ä–∞—â–µ –∑ –º–µ–Ω—à–æ—é –∫—ñ–ª—å–∫—ñ—Å—Ç—é —á—ñ—Ç–∫–æ –≤–∏–∑–Ω–∞—á–µ–Ω–∏—Ö –æ–ø—Ü—ñ–π"]},"related":["Agents & Tools"]},{"slug":"rag","title":{"en":"RAG (Retrieval-Augmented Generation)","uk":"RAG (–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑ –ø–æ—à—É–∫–æ–≤–∏–º –¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è–º)"},"desc":{"en":"Grounding AI responses in your own data using retrieval techniques.","uk":"–ó–∞–∑–µ–º–ª–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –®–Ü –Ω–∞ –≤–∞—à–∏—Ö –≤–ª–∞—Å–Ω–∏—Ö –¥–∞–Ω–∏—Ö –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –ø–æ—à—É–∫–æ–≤–∏—Ö —Ç–µ—Ö–Ω—ñ–∫."},"overview":{"en":["RAG is the most practical technique for making AI work with your own data. Instead of fine-tuning a model on your documents (expensive and inflexible), RAG retrieves relevant information at query time and includes it in the prompt. The model then generates answers grounded in your actual data rather than its training knowledge.","A typical RAG pipeline: embed your documents into vectors, store in a vector database, and at query time retrieve the most relevant chunks to include in the context. This pattern powers knowledge bases, customer support bots, code assistants, and enterprise search. Getting the retrieval right is 80% of the challenge."],"uk":["RAG ‚Äî —Ü–µ –Ω–∞–π–ø—Ä–∞–∫—Ç–∏—á–Ω—ñ—à–∞ —Ç–µ—Ö–Ω—ñ–∫–∞ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –®–Ü –∑ –≤–∞—à–∏–º–∏ –≤–ª–∞—Å–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏. –ó–∞–º—ñ—Å—Ç—å —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥—É –º–æ–¥–µ–ª—ñ –Ω–∞ –≤–∞—à–∏—Ö –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ö (–¥–æ—Ä–æ–≥–æ —Ç–∞ –Ω–µ–≥–Ω—É—á–∫–æ), RAG –≤–∏—Ç—è–≥—É—î —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—ñ–¥ —á–∞—Å –∑–∞–ø–∏—Ç—É —Ç–∞ –≤–∫–ª—é—á–∞—î –≤ –ø—Ä–æ–º–ø—Ç. –ú–æ–¥–µ–ª—å –ø–æ—Ç—ñ–º –≥–µ–Ω–µ—Ä—É—î –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ, –∑–∞–∑–µ–º–ª–µ–Ω—ñ –Ω–∞ –≤–∞—à–∏—Ö —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö.","–¢–∏–ø–æ–≤–∏–π RAG-–ø–∞–π–ø–ª–∞–π–Ω: –µ–º–±–µ–¥—ñ–Ω–≥ –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ —É –≤–µ–∫—Ç–æ—Ä–∏, –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —É –≤–µ–∫—Ç–æ—Ä–Ω—ñ–π –±–∞–∑—ñ, —Ç–∞ –≤–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è –Ω–∞–π—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ñ—à–∏—Ö —á–∞–Ω–∫—ñ–≤ –ø—ñ–¥ —á–∞—Å –∑–∞–ø–∏—Ç—É –¥–ª—è –≤–∫–ª—é—á–µ–Ω–Ω—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç. –¶–µ–π –ø–∞—Ç–µ—Ä–Ω –∂–∏–≤–∏—Ç—å –±–∞–∑–∏ –∑–Ω–∞–Ω—å, –±–æ—Ç –ø—ñ–¥—Ç—Ä–∏–º–∫–∏, –∞—Å–∏—Å—Ç–µ–Ω—Ç–∏ –∫–æ–¥—É —Ç–∞ –µ–Ω—Ç–µ—Ä–ø—Ä–∞–π–∑-–ø–æ—à—É–∫. –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–æ—à—É–∫ ‚Äî —Ü–µ 80% –≤–∏–∫–ª–∏–∫—É."]},"details":{"en":[{"text":"RAG Architecture","desc":"Three phases: Retrieve (find relevant documents), Augment (add them to the prompt), Generate (LLM produces grounded answer). Simple in concept, nuanced in execution.","links":[{"title":"Context","href":"#/level/2/context"}]},{"text":"Embeddings","desc":"Dense vector representations of text that capture semantic meaning. Similar texts have similar vectors. Models: OpenAI text-embedding-3, Cohere embed-v3, open-source BGE and E5.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Vector Databases","desc":"Specialized databases for storing and querying embeddings. Pinecone (managed), Qdrant (open-source), Weaviate, ChromaDB (lightweight). Each optimizes for different scale and feature needs."},{"text":"Chunking Strategies","desc":"How you split documents into chunks dramatically affects retrieval quality. Fixed-size, sentence-based, semantic, recursive, and document-structure-aware chunking each suit different content types."},{"text":"Hybrid Search","desc":"Combining semantic search (embeddings) with keyword search (BM25). Hybrid catches both conceptually similar and keyword-exact matches. Most production RAG systems use hybrid search."},{"text":"Reranking","desc":"After initial retrieval, a cross-encoder reranker scores each chunk against the query more accurately. Cohere Rerank, BGE reranker. Dramatically improves retrieval precision."},{"text":"Advanced RAG Patterns","desc":"CRAG (Corrective RAG): verify retrieval quality before generating. Self-RAG: model decides when retrieval is needed. Graph RAG: combine vector search with knowledge graphs for richer context."},{"text":"Multi-Modal RAG","desc":"RAG beyond text ‚Äî retrieving images, tables, and code snippets. Vision models can process retrieved images. Table extraction and code understanding require specialized chunking.","links":[{"title":"Multimodality","href":"#/level/1/multimodality"}]},{"text":"Evaluation","desc":"Measuring RAG quality: retrieval metrics (precision, recall, MRR) and generation metrics (faithfulness, relevance, completeness). RAGAS framework automates RAG evaluation."},{"text":"Common Pitfalls","desc":"Too-small chunks lose context, too-large waste tokens. Poor embeddings retrieve irrelevant content. No reranking means noise in the top results. Always evaluate retrieval quality independently of generation.","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"}]}],"uk":[{"text":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ RAG","desc":"–¢—Ä–∏ —Ñ–∞–∑–∏: Retrieve (–∑–Ω–∞–π—Ç–∏ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ñ –¥–æ–∫—É–º–µ–Ω—Ç–∏), Augment (–¥–æ–¥–∞—Ç–∏ –≤ –ø—Ä–æ–º–ø—Ç), Generate (LLM –≤–∏–¥–∞—î –∑–∞–∑–µ–º–ª–µ–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å). –ü—Ä–æ—Å—Ç–æ –≤ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—ó, –Ω—é–∞–Ω—Å–æ–≤–∞–Ω–æ —É –≤–∏–∫–æ–Ω–∞–Ω–Ω—ñ.","links":[{"title":"–ö–æ–Ω—Ç–µ–∫—Å—Ç","href":"#/level/2/context"}]},{"text":"–ï–º–±–µ–¥—ñ–Ω–≥–∏","desc":"–©—ñ–ª—å–Ω—ñ –≤–µ–∫—Ç–æ—Ä–Ω—ñ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É, —â–æ –∑–∞—Ö–æ–ø–ª—é—é—Ç—å —Å–µ–º–∞–Ω—Ç–∏—á–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è. –ü–æ–¥—ñ–±–Ω—ñ —Ç–µ–∫—Å—Ç–∏ –º–∞—é—Ç—å –ø–æ–¥—ñ–±–Ω—ñ –≤–µ–∫—Ç–æ—Ä–∏. –ú–æ–¥–µ–ª—ñ: OpenAI text-embedding-3, Cohere embed-v3, open-source BGE —Ç–∞ E5.","links":[{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"–í–µ–∫—Ç–æ—Ä–Ω—ñ –±–∞–∑–∏ –¥–∞–Ω–∏—Ö","desc":"–°–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ –±–∞–∑–∏ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —Ç–∞ –∑–∞–ø–∏—Ç—ñ–≤ –µ–º–±–µ–¥—ñ–Ω–≥—ñ–≤. Pinecone (–∫–µ—Ä–æ–≤–∞–Ω–∏–π), Qdrant (open-source), Weaviate, ChromaDB (–ª–µ–≥–∫–∏–π). –ö–æ–∂–Ω–∞ –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∞ –ø—ñ–¥ —Ä—ñ–∑–Ω–∏–π –º–∞—Å—à—Ç–∞–±."},{"text":"–°—Ç—Ä–∞—Ç–µ–≥—ñ—ó —á–∞–Ω–∫—ñ–Ω–≥—É","desc":"–°–ø–æ—Å—ñ–± —Ä–æ–∑–±–∏—Ç—Ç—è –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ –Ω–∞ —á–∞–Ω–∫–∏ –¥—Ä–∞–º–∞—Ç–∏—á–Ω–æ –≤–ø–ª–∏–≤–∞—î –Ω–∞ —è–∫—ñ—Å—Ç—å –ø–æ—à—É–∫—É. –§—ñ–∫—Å–æ–≤–∞–Ω–∏–π, –ø–æ —Ä–µ—á–µ–Ω–Ω—è—Ö, —Å–µ–º–∞–Ω—Ç–∏—á–Ω–∏–π, —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–∏–π —Ç–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–æ-–æ–±—ñ–∑–Ω–∞–Ω–∏–π —á–∞–Ω–∫—ñ–Ω–≥ –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç—É."},{"text":"–ì—ñ–±—Ä–∏–¥–Ω–∏–π –ø–æ—à—É–∫","desc":"–ü–æ—î–¥–Ω–∞–Ω–Ω—è —Å–µ–º–∞–Ω—Ç–∏—á–Ω–æ–≥–æ –ø–æ—à—É–∫—É (–µ–º–±–µ–¥—ñ–Ω–≥–∏) –∑ –∫–ª—é—á–æ–≤–∏–º (BM25). –ì—ñ–±—Ä–∏–¥ –ª–æ–≤–∏—Ç—å —ñ –∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω–æ —Å—Ö–æ–∂—ñ, —ñ —Ç–æ—á–Ω—ñ –∫–ª—é—á–æ–≤—ñ –∑–±—ñ–≥–∏. –ë—ñ–ª—å—à—ñ—Å—Ç—å –ø—Ä–æ–¥–∞–∫—à–Ω RAG –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –≥—ñ–±—Ä–∏–¥–Ω–∏–π –ø–æ—à—É–∫."},{"text":"–ü–µ—Ä–µ—Ä–µ–π—Ç–∏–Ω–≥","desc":"–ü—ñ—Å–ª—è –ø–µ—Ä–≤–∏–Ω–Ω–æ–≥–æ –ø–æ—à—É–∫—É –∫—Ä–æ—Å-–µ–Ω–∫–æ–¥–µ—Ä –ø–µ—Ä–µ—Ä–µ–π—Ç–µ—Ä –æ—Ü—ñ–Ω—é—î –∫–æ–∂–µ–Ω —á–∞–Ω–∫ —Ç–æ—á–Ω—ñ—à–µ. Cohere Rerank, BGE reranker. –î—Ä–∞–º–∞—Ç–∏—á–Ω–æ –ø–æ–∫—Ä–∞—â—É—î —Ç–æ—á–Ω—ñ—Å—Ç—å –ø–æ—à—É–∫—É."},{"text":"–ü—Ä–æ—Å—É–Ω—É—Ç—ñ –ø–∞—Ç–µ—Ä–Ω–∏ RAG","desc":"CRAG (Corrective RAG): –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —è–∫–æ—Å—Ç—ñ –ø–æ—à—É–∫—É –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—î—é. Self-RAG: –º–æ–¥–µ–ª—å –≤–∏—Ä—ñ—à—É—î –∫–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω –ø–æ—à—É–∫. Graph RAG: –≤–µ–∫—Ç–æ—Ä–Ω–∏–π –ø–æ—à—É–∫ + –≥—Ä–∞—Ñ –∑–Ω–∞–Ω—å –¥–ª—è –±–∞–≥–∞—Ç—à–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç—É."},{"text":"–ú—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–∏–π RAG","desc":"RAG –∑–∞ –º–µ–∂–∞–º–∏ —Ç–µ–∫—Å—Ç—É ‚Äî –≤–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å, —Ç–∞–±–ª–∏—Ü—å —Ç–∞ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ñ–≤ –∫–æ–¥—É. –ú–æ–¥–µ–ª—ñ –≤—ñ–∑—ñ—ó –æ–±—Ä–æ–±–ª—è—é—Ç—å –æ—Ç—Ä–∏–º–∞–Ω—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è. –í–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—å —Ç–∞ –∫–æ–¥—É –≤–∏–º–∞–≥–∞—î —Å–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ–≥–æ —á–∞–Ω–∫—ñ–Ω–≥—É.","links":[{"title":"–ú—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ñ—Å—Ç—å","href":"#/level/1/multimodality"}]},{"text":"–û—Ü—ñ–Ω–∫–∞","desc":"–í–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —è–∫–æ—Å—Ç—ñ RAG: –º–µ—Ç—Ä–∏–∫–∏ –ø–æ—à—É–∫—É (—Ç–æ—á–Ω—ñ—Å—Ç—å, –ø–æ–≤–Ω–æ—Ç–∞, MRR) —Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó (–≤—ñ—Ä–Ω—ñ—Å—Ç—å, —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ñ—Å—Ç—å, –ø–æ–≤–Ω–æ—Ç–∞). –§—Ä–µ–π–º–≤–æ—Ä–∫ RAGAS –∞–≤—Ç–æ–º–∞—Ç–∏–∑—É—î –æ—Ü—ñ–Ω–∫—É RAG."},{"text":"–¢–∏–ø–æ–≤—ñ –ø–∞—Å—Ç–∫–∏","desc":"–ó–∞–Ω–∞–¥—Ç–æ –º–∞–ª—ñ —á–∞–Ω–∫–∏ –≤—Ç—Ä–∞—á–∞—é—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç, –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫—ñ –≤–∏—Ç—Ä–∞—á–∞—é—Ç—å —Ç–æ–∫–µ–Ω–∏. –ü–æ–≥–∞–Ω—ñ –µ–º–±–µ–¥—ñ–Ω–≥–∏ –¥–∞—é—Ç—å –Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∏–π –ø–æ—à—É–∫. –ë–µ–∑ –ø–µ—Ä–µ—Ä–µ–π—Ç–∏–Ω–≥—É ‚Äî —à—É–º —É —Ç–æ–ø-—Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö. –ó–∞–≤–∂–¥–∏ –æ—Ü—ñ–Ω—é–π—Ç–µ –ø–æ—à—É–∫ –æ–∫—Ä–µ–º–æ –≤—ñ–¥ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó.","links":[{"title":"–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó","href":"#/level/2/hallucination"}]}]},"sections":null,"keyTerms":{"en":[{"term":"Embedding","def":"Dense vector representation of text that captures semantic meaning for similarity search."},{"term":"Vector Database","def":"Database optimized for storing embeddings and performing fast similarity search (Pinecone, Qdrant, Weaviate)."},{"term":"Chunking","def":"The process of splitting documents into smaller pieces for embedding and retrieval."},{"term":"Reranking","def":"Second-stage scoring of retrieved results using a cross-encoder model for improved precision."}],"uk":[{"term":"–ï–º–±–µ–¥—ñ–Ω–≥","def":"–©—ñ–ª—å–Ω–µ –≤–µ–∫—Ç–æ—Ä–Ω–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É, —â–æ –∑–∞—Ö–æ–ø–ª—é—î —Å–µ–º–∞–Ω—Ç–∏—á–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è –ø–æ—à—É–∫—É –ø–æ–¥—ñ–±–Ω–æ—Å—Ç—ñ."},{"term":"–í–µ–∫—Ç–æ—Ä–Ω–∞ –±–∞–∑–∞ –¥–∞–Ω–∏—Ö","def":"–ë–∞–∑–∞ –¥–∞–Ω–∏—Ö –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∞ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –µ–º–±–µ–¥—ñ–Ω–≥—ñ–≤ —Ç–∞ —à–≤–∏–¥–∫–æ–≥–æ –ø–æ—à—É–∫—É –ø–æ–¥—ñ–±–Ω–æ—Å—Ç—ñ (Pinecone, Qdrant, Weaviate)."},{"term":"–ß–∞–Ω–∫—ñ–Ω–≥","def":"–ü—Ä–æ—Ü–µ—Å —Ä–æ–∑–±–∏—Ç—Ç—è –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤ –Ω–∞ –º–µ–Ω—à—ñ —á–∞—Å—Ç–∏–Ω–∏ –¥–ª—è –µ–º–±–µ–¥—ñ–Ω–≥—É —Ç–∞ –ø–æ—à—É–∫—É."},{"term":"–ü–µ—Ä–µ—Ä–µ–π—Ç–∏–Ω–≥","def":"–î—Ä—É–≥–∞ —Å—Ç–∞–¥—ñ—è –æ—Ü—ñ–Ω–∫–∏ –∑–Ω–∞–π–¥–µ–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –∫—Ä–æ—Å-–µ–Ω–∫–æ–¥–µ—Ä–æ–º –¥–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —Ç–æ—á–Ω–æ—Å—Ç—ñ."}]},"tips":{"en":["Start with a simple chunking strategy (500 tokens with 50 overlap), then optimize only after measuring retrieval quality","Always add a reranking step ‚Äî it is the single highest-impact improvement you can make to a RAG system","Evaluate retrieval and generation separately: poor retrieval cannot be fixed by a better LLM"],"uk":["–ü–æ—á–Ω—ñ—Ç—å –∑ –ø—Ä–æ—Å—Ç–æ—ó —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó —á–∞–Ω–∫—ñ–Ω–≥—É (500 —Ç–æ–∫–µ–Ω—ñ–≤ –∑ 50 –ø–µ—Ä–µ—Ç–∏–Ω–æ–º), –æ–ø—Ç–∏–º—ñ–∑—É–π—Ç–µ –ª–∏—à–µ –ø—ñ—Å–ª—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —è–∫–æ—Å—Ç—ñ –ø–æ—à—É–∫—É","–ó–∞–≤–∂–¥–∏ –¥–æ–¥–∞–≤–∞–π—Ç–µ –∫—Ä–æ–∫ –ø–µ—Ä–µ—Ä–µ–π—Ç–∏–Ω–≥—É ‚Äî —Ü–µ –Ω–∞–π–≤–ø–ª–∏–≤–æ–≤—ñ—à–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –¥–ª—è RAG-—Å–∏—Å—Ç–µ–º–∏","–û—Ü—ñ–Ω—é–π—Ç–µ –ø–æ—à—É–∫ —Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é –æ–∫—Ä–µ–º–æ: –ø–æ–≥–∞–Ω–∏–π –ø–æ—à—É–∫ –Ω–µ –º–æ–∂–Ω–∞ –≤–∏–ø—Ä–∞–≤–∏—Ç–∏ –∫—Ä–∞—â–æ—é LLM"]},"related":["Video Content","Feed"]},{"slug":"frameworks","title":{"en":"Applied Frameworks","uk":"–ü—Ä–∏–∫–ª–∞–¥–Ω—ñ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏"},"desc":{"en":"Practical frameworks for building production AI applications.","uk":"–ü—Ä–∞–∫—Ç–∏—á–Ω—ñ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏ –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø—Ä–æ–¥–∞–∫—à–Ω –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤."},"overview":{"en":["Applied AI frameworks bridge the gap between raw model APIs and production-ready applications. Instead of building everything from scratch ‚Äî routing logic, UI, memory management, deployment ‚Äî these frameworks provide opinionated structures that handle the common patterns so you can focus on your specific use case.","The landscape spans from visual builders (Dify, Flowise) where non-developers can create AI workflows by dragging nodes, to developer frameworks (Vercel AI SDK, FastAPI patterns) that give programmatic control with production-grade tooling. Choosing the right framework depends on your team's skills, deployment target, and how much customization you need."],"uk":["–ü—Ä–∏–∫–ª–∞–¥–Ω—ñ –®–Ü-—Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏ –∑–∞–ø–æ–≤–Ω—é—é—Ç—å —Ä–æ–∑—Ä–∏–≤ –º—ñ–∂ —Å–∏—Ä–∏–º–∏ API –º–æ–¥–µ–ª–µ–π —Ç–∞ –ø—Ä–æ–¥–∞–∫—à–Ω-–≥–æ—Ç–æ–≤–∏–º–∏ –¥–æ–¥–∞—Ç–∫–∞–º–∏. –ó–∞–º—ñ—Å—Ç—å –±—É–¥—É–≤–∞–Ω–Ω—è –≤—Å—å–æ–≥–æ –∑ –Ω—É–ª—è ‚Äî –ª–æ–≥—ñ–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—ó, UI, —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ø–∞–º'—è—Ç—Ç—é, –¥–µ–ø–ª–æ—é ‚Äî —Ü—ñ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏ –Ω–∞–¥–∞—é—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä–∏, —â–æ –æ–±—Ä–æ–±–ª—è—é—Ç—å —Ç–∏–ø–æ–≤—ñ –ø–∞—Ç–µ—Ä–Ω–∏, —â–æ–± –≤–∏ –º–æ–≥–ª–∏ –∑–æ—Å–µ—Ä–µ–¥–∏—Ç–∏—Å—è –Ω–∞ –≤–∞—à–æ–º—É –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É –≤–∏–ø–∞–¥–∫—É.","–õ–∞–Ω–¥—à–∞—Ñ—Ç –ø—Ä–æ—Å—Ç—è–≥–∞—î—Ç—å—Å—è –≤—ñ–¥ –≤—ñ–∑—É–∞–ª—å–Ω–∏—Ö –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä—ñ–≤ (Dify, Flowise), –¥–µ –Ω–µ-—Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∏ –º–æ–∂—É—Ç—å —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –®–Ü-–≤–æ—Ä–∫—Ñ–ª–æ—É –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è–º –≤—É–∑–ª—ñ–≤, –¥–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫—ñ–≤ –¥–ª—è —Ä–æ–∑—Ä–æ–±–Ω–∏–∫—ñ–≤ (Vercel AI SDK, –ø–∞—Ç–µ—Ä–Ω–∏ FastAPI), —â–æ –¥–∞—é—Ç—å –ø—Ä–æ–≥—Ä–∞–º–Ω–∏–π –∫–æ–Ω—Ç—Ä–æ–ª—å –∑ –ø—Ä–æ–¥–∞–∫—à–Ω-—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä—ñ—î–º. –í–∏–±—ñ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫—É –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –Ω–∞–≤–∏—á–æ–∫ –∫–æ–º–∞–Ω–¥–∏, —Ü—ñ–ª—å–æ–≤–æ—ó –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏ —Ç–∞ –ø–æ—Ç—Ä—ñ–±–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è –∫–∞—Å—Ç–æ–º—ñ–∑–∞—Ü—ñ—ó."]},"details":{"en":[{"text":"Dify","desc":"Open-source visual AI workflow builder. Drag-and-drop interface for building chatbots, RAG apps, and agent workflows. Supports multiple LLM providers, built-in knowledge base, and API deployment.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"n8n","desc":"Workflow automation platform with powerful AI nodes. Connect LLMs to 400+ integrations (Slack, email, databases, APIs). Self-hostable, event-driven, and ideal for business process automation with AI.","links":[{"title":"Agents","href":"#/level/4/agents"}]},{"text":"Flowise","desc":"Visual LangChain builder ‚Äî create LLM chains and agents by connecting nodes in a browser U desc":"Open-source –≤—ñ–∑—É–∞–ª—å–Ω–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –®–Ü-–≤–æ—Ä–∫—Ñ–ª–æ—É. Drag-and-drop —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —á–∞—Ç–±–æ—Ç—ñ–≤, RAG-–¥–æ–¥–∞—Ç–∫—ñ–≤ —Ç–∞ –∞–≥–µ–Ω—Ç–Ω–∏—Ö –≤–æ—Ä–∫—Ñ–ª–æ—É. –ü—ñ–¥—Ç—Ä–∏–º—É—î –∫—ñ–ª—å–∫–æ—Ö LLM-–ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤, –≤–±—É–¥–æ–≤–∞–Ω—É –±–∞–∑—É –∑–Ω–∞–Ω—å —Ç–∞ API-–¥–µ–ø–ª–æ–π.","links":[{"title":"RAG","href":"#/level/4/rag"}]},{"text":"n8n","desc":"–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó –≤–æ—Ä–∫—Ñ–ª–æ—É –∑ –ø–æ—Ç—É–∂–Ω–∏–º–∏ –®–Ü-–≤—É–∑–ª–∞–º–∏. –ó'—î–¥–Ω—É—î LLM –∑ 400+ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è–º–∏ (Slack, –ø–æ—à—Ç–∞, –±–∞–∑–∏ –¥–∞–Ω–∏—Ö, API). –°–∞–º–æ—Ö–æ—Å—Ç–∏–Ω–≥, –ø–æ–¥—ñ—î–≤–∞ –º–æ–¥–µ–ª—å, —ñ–¥–µ–∞–ª—å–Ω–∏–π –¥–ª—è –±—ñ–∑–Ω–µ—Å-–∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó –∑ –®–Ü.","links":[{"title":"–ê–≥–µ–Ω—Ç–∏","href":"#/level/4/agents"}]},{"text":"Flowise","desc":"–í—ñ–∑—É–∞–ª—å–Ω–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä LangChain ‚Äî —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è LLM-–ª–∞–Ω—Ü—é–≥—ñ–≤ —Ç–∞ –∞–≥–µ–Ω—Ç—ñ–≤ –∑'—î–¥–Ω–∞–Ω–Ω—è–º –≤—É–∑–ª—ñ–≤ —É –±—Ä–∞—É–∑–µ—Ä—ñ. –ù–∏–∂—á–∏–π –±–∞—Ä'—î—Ä –≤—Ö–æ–¥—É –Ω—ñ–∂ –∫–æ–¥—É–≤–∞–Ω–Ω—è LangChain –Ω–∞–ø—Ä—è–º—É. –î–æ–±—Ä–∏–π –¥–ª—è –ø—Ä–æ—Ç–æ—Ç–∏–ø—É–≤–∞–Ω–Ω—è RAG —Ç–∞ –∞–≥–µ–Ω—Ç—ñ–≤.","links":[{"title":"–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —Ç–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏","href":"#/level/4/base-tools"}]},{"text":"Vercel AI SDK","desc":"TypeScript-first —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –®–Ü –≤–µ–±-–¥–æ–¥–∞—Ç–∫—ñ–≤. –û–±—Ä–æ–±–ª—è—î —Å—Ç—Ä—ñ–º—ñ–Ω–≥, –≤–∏–∫–ª–∏–∫ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤, –±–∞–≥–∞—Ç–æ–∫—Ä–æ–∫–æ–≤—ñ –≤–∑–∞—î–º–æ–¥—ñ—ó —Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π UI –≤ React/Next.js. –°—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –®–Ü –≤–µ–±-–¥–æ–¥–∞—Ç–∫—ñ–≤."},{"text":"–ü–∞—Ç—Ç–µ—Ä–Ω–∏ FastAPI + LLM","desc":"–ü–∞—Ç–µ—Ä–Ω–∏ Python-–±–µ–∫–µ–Ω–¥—É: –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ñ —Å—Ç—Ä—ñ–º—ñ–Ω–≥-–µ–Ω–¥–ø–æ—ñ–Ω—Ç–∏ –¥–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π LLM, WebSocket –¥–ª—è —Ä–µ–∞–ª-—Ç–∞–π–º —á–∞—Ç—É, dependency injection –¥–ª—è –∑–º—ñ–Ω–∏ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞, –≤–∞–ª—ñ–¥–∞—Ü—ñ—è —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω–æ–≥–æ –≤–∏—Ö–æ–¥—É —á–µ—Ä–µ–∑ Pydantic.","links":[{"title":"API-–ø—Ä–æ–≤–∞–π–¥–µ—
