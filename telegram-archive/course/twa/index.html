at lets you create AI applications by connecting nodes in a drag-and-drop interface rather than writing code."},{"term":"Streaming","def":"Delivering LLM responses token by token in real-time rather than waiting for the complete response."},{"term":"LangGraph","def":"LangChain's framework for building stateful, multi-step agent workflows with cycles and branching logic."},{"term":"Low-Code AI","def":"Platforms enabling AI application development with minimal programming through visual interfaces and pre-built components."}],"uk":[{"term":"–í—ñ–∑—É–∞–ª—å–Ω–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä","def":"–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤ –∑'—î–¥–Ω–∞–Ω–Ω—è–º –≤—É–∑–ª—ñ–≤ —É drag-and-drop —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ –∑–∞–º—ñ—Å—Ç—å –Ω–∞–ø–∏—Å–∞–Ω–Ω—è –∫–æ–¥—É."},{"term":"–°—Ç—Ä—ñ–º—ñ–Ω–≥","def":"–î–æ—Å—Ç–∞–≤–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π LLM —Ç–æ–∫–µ–Ω –∑–∞ —Ç–æ–∫–µ–Ω–æ–º —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ –∑–∞–º—ñ—Å—Ç—å –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è –ø–æ–≤–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ."},{"term":"LangGraph","def":"–§—Ä–µ–π–º–≤–æ—Ä–∫ LangChain –¥–ª—è –ø–æ–±—É–¥–æ–≤–∏ stateful, –±–∞–≥–∞—Ç–æ–∫—Ä–æ–∫–æ–≤–∏—Ö –∞–≥–µ–Ω—Ç–Ω–∏—Ö –≤–æ—Ä–∫—Ñ–ª–æ—É –∑ —Ü–∏–∫–ª–∞–º–∏ —Ç–∞ —Ä–æ–∑–≥–∞–ª—É–∂–µ–Ω–Ω—è–º."},{"term":"Low-Code –®–Ü","def":"–ü–ª–∞—Ç—Ñ–æ—Ä–º–∏ –¥–ª—è —Ä–æ–∑—Ä–æ–±–∫–∏ –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤ –∑ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–º –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è–º —á–µ—Ä–µ–∑ –≤—ñ–∑—É–∞–ª—å–Ω—ñ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ —Ç–∞ –≥–æ—Ç–æ–≤—ñ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∏."}]},"tips":{"en":["Start with Dify or Flowise for quick prototypes, then migrate to code-based frameworks when you need more control","n8n is the Swiss army knife for AI automation ‚Äî if your workflow involves connecting multiple services, start here","Don't over-framework: for simple LLM API calls, direct SDK usage is simpler and more maintainable than adding a framework"],"uk":["–ü–æ—á–Ω—ñ—Ç—å –∑ Dify –∞–±–æ Flowise –¥–ª—è —à–≤–∏–¥–∫–∏—Ö –ø—Ä–æ—Ç–æ—Ç–∏–ø—ñ–≤, –ø–æ—Ç—ñ–º –º—ñ–≥—Ä—É–π—Ç–µ –Ω–∞ –∫–æ–¥–æ–≤—ñ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏ –∫–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω –±—ñ–ª—å—à–∏–π –∫–æ–Ω—Ç—Ä–æ–ª—å","n8n ‚Äî —Ü–µ —à–≤–µ–π—Ü–∞—Ä—Å—å–∫–∏–π –Ω—ñ–∂ –¥–ª—è –®–Ü-–∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó: —è–∫—â–æ –≤–æ—Ä–∫—Ñ–ª–æ—É –≤–∫–ª—é—á–∞—î –∑'—î–¥–Ω–∞–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Ö —Å–µ—Ä–≤—ñ—Å—ñ–≤, –ø–æ—á–Ω—ñ—Ç—å —Ç—É—Ç","–ù–µ –ø–µ—Ä–µ—Ñ—Ä–µ–π–º–≤–æ—Ä–∫—É–π—Ç–µ: –¥–ª—è –ø—Ä–æ—Å—Ç–∏—Ö –≤–∏–∫–ª–∏–∫—ñ–≤ LLM API –ø—Ä—è–º–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è SDK –ø—Ä–æ—Å—Ç—ñ—à–µ —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω—ñ—à–µ –Ω—ñ–∂ –¥–æ–¥–∞–≤–∞–Ω–Ω—è —Ñ—Ä–µ–π–º–≤–æ—Ä–∫—É"]},"related":["Video Content","Agents & Tools"]},{"slug":"model-formats","title":{"en":"Model Formats","uk":"–§–æ—Ä–º–∞—Ç–∏ –º–æ–¥–µ–ª–µ–π"},"desc":{"en":"Understanding different model distribution and execution formats.","uk":"–†–æ–∑—É–º—ñ–Ω–Ω—è —Ä—ñ–∑–Ω–∏—Ö —Ñ–æ—Ä–º–∞—Ç—ñ–≤ —Ä–æ–∑–ø–æ–≤—Å—é–¥–∂–µ–Ω–Ω—è —Ç–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –º–æ–¥–µ–ª–µ–π."},"overview":{"en":["AI models need to be serialized into files for distribution and loading. Different formats optimize for different goals: GGUF prioritizes running on consumer hardware with CPU+GPU splitting, GPTQ and AWQ are GPU-optimized for maximum throughput, SafeTensors ensures safe loading without code execution risks, and ONNX provides cross-platform compatibility.","Understanding model formats is essential for local AI deployment. The format you choose determines which inference engine you can use (llama.cpp, vLLM, TensorRT), what hardware it runs on, how much memory it needs, and how fast it generates tokens. Most models on Hugging Face are available in multiple formats."],"uk":["–ú–æ–¥–µ–ª—ñ –®–Ü –ø–æ—Ç—Ä—ñ–±–Ω–æ —Å–µ—Ä—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —É —Ñ–∞–π–ª–∏ –¥–ª—è —Ä–æ–∑–ø–æ–≤—Å—é–¥–∂–µ–Ω–Ω—è —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è. –†—ñ–∑–Ω—ñ —Ñ–æ—Ä–º–∞—Ç–∏ –æ–ø—Ç–∏–º—ñ–∑—É—é—Ç—å —Ä—ñ–∑–Ω—ñ —Ü—ñ–ª—ñ: GGUF –ø—Ä—ñ–æ—Ä–∏—Ç–∏–∑—É—î –∑–∞–ø—É—Å–∫ –Ω–∞ —Å–ø–æ–∂–∏–≤—á–æ–º—É –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—ñ –∑ —Ä–æ–∑–ø–æ–¥—ñ–ª–æ–º CPU+GPU, GPTQ —Ç–∞ AWQ –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω—ñ –¥–ª—è GPU –∑ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ—é –ø—Ä–æ–ø—É—Å–∫–Ω–æ—é –∑–¥–∞—Ç–Ω—ñ—Å—Ç—é, SafeTensors –∑–∞–±–µ–∑–ø–µ—á—É—î –±–µ–∑–ø–µ—á–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–µ–∑ —Ä–∏–∑–∏–∫—ñ–≤ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–¥—É, ONNX –Ω–∞–¥–∞—î –∫—Ä–æ—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–Ω—É —Å—É–º—ñ—Å–Ω—ñ—Å—Ç—å.","–†–æ–∑—É–º—ñ–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—ñ–≤ –º–æ–¥–µ–ª–µ–π –Ω–µ–æ–±—Ö—ñ–¥–Ω–µ –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –¥–µ–ø–ª–æ—é –®–Ü. –§–æ—Ä–º–∞—Ç –≤–∏–∑–Ω–∞—á–∞—î —è–∫–∏–π –¥–≤–∏–∂–æ–∫ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –≤–∏ –º–æ–∂–µ—Ç–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ (llama.cpp, vLLM, TensorRT), –Ω–∞ —è–∫–æ–º—É –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—ñ –≤—ñ–Ω –ø—Ä–∞—Ü—é—î, —Å–∫—ñ–ª—å–∫–∏ –ø–∞–º'—è—Ç—ñ –ø–æ—Ç—Ä—ñ–±–Ω–æ —Ç–∞ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ —à–≤–∏–¥–∫–æ –≥–µ–Ω–µ—Ä—É—é—Ç—å—Å—è —Ç–æ–∫–µ–Ω–∏. –ë—ñ–ª—å—à—ñ—Å—Ç—å –º–æ–¥–µ–ª–µ–π –Ω–∞ Hugging Face –¥–æ—Å—Ç—É–ø–Ω—ñ —É –∫—ñ–ª—å–∫–æ—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö."]},"details":{"en":[{"text":"GGUF (llama.cpp)","desc":"The most versatile format for local inference. Supports CPU, GPU, and mixed CPU+GPU execution. Single-file distribution with embedded metadata. The go-to format for running models on consumer hardware.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]},{"text":"GPTQ","desc":"GPU-optimized post-training quantization format. Models are quantized to 4-bit or 8-bit with calibration data. Faster than GGUF on pure GPU but requires the full model to fit in VRAM.","links":[{"title":"Model Optimization","href":"#/level/3/model-optimization"}]},{"text":"AWQ (Activation-Aware Quantization)","desc":"Advanced GPU quantization that preserves important weights based on activation patterns. Generally better quality than GPTQ at the same bit width. Supported by vLLM and TensorRT-LLM."},{"text":"SafeTensors","desc":"Hugging Face safe serialization format that prevents arbitrary code execution on load, supports memory-mapping for fast loading, and is now the default format on Hugging Face Hub."},{"text":"ONNX (Open Neural Network Exchange)","desc":"Cross-platform format supported by Microsoft, Google, and others. Enables running models on different hardware (CPU, GPU, NPU) through ONNX Runtime. Used for edge deployment and mobile inference."},{"text":"ExLlamaV2 and EXL2","desc":"Highly optimized GPU inference with variable quantization ‚Äî different layers can use different bit widths. Achieves the best perplexity-per-bit among quantized formats. Popular for enthusiast setups."},{"text":"TensorRT-LLM","desc":"NVIDIA high-performance inference engine. Compiles models into optimized execution plans for NVIDIA GPUs. Maximum throughput for production serving but requires NVIDIA hardware and compilation step.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]},{"text":"Quantization Levels","desc":"Q2 (smallest, lowest quality) through Q8 (largest, highest quality). Q4_K_M is the sweet spot for GGUF ‚Äî good quality with reasonable size. Q5+ recommended for reasoning-heavy tasks.","links":[{"title":"Model Optimization","href":"#/level/3/model-optimization"}]},{"text":"Model Distribution","desc":"Hugging Face is the primary hub. Models are uploaded in multiple formats by quantization specialists (TheBloke, bartowski). Ollama and LM Studio download GGUF models with one-click setup."},{"text":"Choosing the Right Format","desc":"Consumer GPU: GGUF or EXL2. Production GPU server: AWQ or TensorRT-LLM. CPU only: GGUF. Cross-platform: ONNX. Mobile/edge: ONNX or CoreML. When in doubt, start with GGUF Q4_K_M."}],"uk":[{"text":"GGUF (llama.cpp)","desc":"–ù–∞–π—É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω—ñ—à–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É. –ü—ñ–¥—Ç—Ä–∏–º—É—î CPU, GPU —Ç–∞ –∑–º—ñ—à–∞–Ω–µ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è CPU+GPU. –†–æ–∑–ø–æ–≤—Å—é–¥–∂–µ–Ω–Ω—è –æ–¥–Ω–∏–º —Ñ–∞–π–ª–æ–º –∑ –≤–±—É–¥–æ–≤–∞–Ω–∏–º–∏ –º–µ—Ç–∞–¥–∞–Ω–∏–º–∏. –û—Å–Ω–æ–≤–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è —Å–ø–æ–∂–∏–≤—á–æ–≥–æ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è.","links":[{"title":"–û—Å–Ω–æ–≤–∏ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è","href":"#/level/4/hardware"}]},{"text":"GPTQ","desc":"–û–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∏–π –¥–ª—è GPU —Ñ–æ—Ä–º–∞—Ç –ø–æ—Å—Ç-—Ç—Ä–µ–Ω—É–≤–∞–ª—å–Ω–æ—ó –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—ó. –ú–æ–¥–µ–ª—ñ –∫–≤–∞–Ω—Ç–∏–∑—É—é—Ç—å—Å—è –¥–æ 4-–±—ñ—Ç –∞–±–æ 8-–±—ñ—Ç –∑ –∫–∞–ª—ñ–±—Ä–∞—Ü—ñ–π–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏. –®–≤–∏–¥—à–∏–π –∑–∞ GGUF –Ω–∞ —á–∏—Å—Ç–æ–º—É GPU, –∞–ª–µ –≤–∏–º–∞–≥–∞—î –ø–æ–≤–Ω–æ–≥–æ –≤–º—ñ—â–µ–Ω–Ω—è –≤ VRAM.","links":[{"title":"–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –º–æ–¥–µ–ª–µ–π","href":"#/level/3/model-optimization"}]},{"text":"AWQ (Activation-Aware Quantization)","desc":"–ü—Ä–æ—Å—É–Ω—É—Ç–∞ GPU-–∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—è, —â–æ –∑–±–µ—Ä—ñ–≥–∞—î –≤–∞–∂–ª–∏–≤—ñ –≤–∞–≥–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –ø–∞—Ç–µ—Ä–Ω—ñ–≤ –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó. –ó–∞–∑–≤–∏—á–∞–π –∫—Ä–∞—â–∞ —è–∫—ñ—Å—Ç—å –Ω—ñ–∂ GPTQ –ø—Ä–∏ –æ–¥–Ω–∞–∫–æ–≤—ñ–π –±—ñ—Ç–Ω–æ—Å—Ç—ñ. –ü—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è vLLM —Ç–∞ TensorRT-LLM."},{"text":"SafeTensors","desc":"–ë–µ–∑–ø–µ—á–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç —Å–µ—Ä—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –≤—ñ–¥ Hugging Face, —â–æ –∑–∞–ø–æ–±—ñ–≥–∞—î –≤–∏–∫–æ–Ω–∞–Ω–Ω—é –¥–æ–≤—ñ–ª—å–Ω–æ–≥–æ –∫–æ–¥—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ, –ø—ñ–¥—Ç—Ä–∏–º—É—î memory-mapping —Ç–∞ —î —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º –Ω–∞ Hugging Face Hub."},{"text":"ONNX (Open Neural Network Exchange)","desc":"–ö—Ä–æ—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –≤—ñ–¥ Microsoft, Google —Ç–∞ —ñ–Ω—à–∏—Ö. –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø—É—Å–∫–∞—Ç–∏ –º–æ–¥–µ–ª—ñ –Ω–∞ —Ä—ñ–∑–Ω–æ–º—É –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—ñ (CPU, GPU, NPU) —á–µ—Ä–µ–∑ ONNX Runtime. –î–ª—è edge-–¥–µ–ø–ª–æ—é —Ç–∞ –º–æ–±—ñ–ª—å–Ω–æ–≥–æ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É."},{"text":"ExLlamaV2 —Ç–∞ EXL2","desc":"–í–∏—Å–æ–∫–æ–æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∏–π GPU-—ñ–Ω—Ñ–µ—Ä–µ–Ω—Å –∑—ñ –∑–º—ñ–Ω–Ω–æ—é –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—î—é ‚Äî —Ä—ñ–∑–Ω—ñ —à–∞—Ä–∏ –º–æ–∂—É—Ç—å –º–∞—Ç–∏ —Ä—ñ–∑–Ω—É –±—ñ—Ç–Ω—ñ—Å—Ç—å. –ù–∞–π–∫—Ä–∞—â–∞ —è–∫—ñ—Å—Ç—å –Ω–∞ –±—ñ—Ç —Å–µ—Ä–µ–¥ –∫–≤–∞–Ω—Ç–∏–∑–æ–≤–∞–Ω–∏—Ö —Ñ–æ—Ä–º–∞—Ç—ñ–≤. –ü–æ–ø—É–ª—è—Ä–Ω–∏–π —Å–µ—Ä–µ–¥ –µ–Ω—Ç—É–∑—ñ–∞—Å—Ç—ñ–≤."},{"text":"TensorRT-LLM","desc":"–í–∏—Å–æ–∫–æ–ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–∏–π –¥–≤–∏–∂–æ–∫ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –≤—ñ–¥ NVIDIA. –ö–æ–º–ø—ñ–ª—é—î –º–æ–¥–µ–ª—ñ –≤ –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω—ñ –ø–ª–∞–Ω–∏ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –¥–ª—è GPU NVIDIA. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –ø—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–Ω-—Å–µ—Ä–≤–µ—Ä—ñ–≤, –∞–ª–µ –≤–∏–º–∞–≥–∞—î –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è NVIDIA.","links":[{"title":"–û—Å–Ω–æ–≤–∏ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è","href":"#/level/4/hardware"}]},{"text":"–†—ñ–≤–Ω—ñ –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—ó","desc":"–í—ñ–¥ Q2 (–Ω–∞–π–º–µ–Ω—à–∏–π, –Ω–∞–π–Ω–∏–∂—á–∞ —è–∫—ñ—Å—Ç—å) –¥–æ Q8 (–Ω–∞–π–±—ñ–ª—å—à–∏–π, –Ω–∞–π–≤–∏—â–∞ —è–∫—ñ—Å—Ç—å). Q4_K_M ‚Äî –æ–ø—Ç–∏–º–∞–ª—å–Ω–∏–π –±–∞–ª–∞–Ω—Å –¥–ª—è GGUF. Q5+ —Ä–µ–∫–æ–º–µ–Ω–¥—É—î—Ç—å—Å—è –¥–ª—è –∑–∞–¥–∞—á –∑ —ñ–Ω—Ç–µ–Ω—Å–∏–≤–Ω–∏–º –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è–º.","links":[{"title":"–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –º–æ–¥–µ–ª–µ–π","href":"#/level/3/model-optimization"}]},{"text":"–†–æ–∑–ø–æ–≤—Å—é–¥–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª–µ–π","desc":"Hugging Face ‚Äî –æ—Å–Ω–æ–≤–Ω–∏–π —Ö–∞–±. –ú–æ–¥–µ–ª—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é—Ç—å—Å—è —É –∫—ñ–ª—å–∫–æ—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞–º–∏ –∑ –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—ó (TheBloke, bartowski). Ollama —Ç–∞ LM Studio –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é—Ç—å GGUF –º–æ–¥–µ–ª—ñ –≤ –æ–¥–∏–Ω –∫–ª—ñ–∫."},{"text":"–í–∏–±—ñ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç—É","desc":"–°–ø–æ–∂–∏–≤—á–∏–π GPU: GGUF –∞–±–æ EXL2. –ü—Ä–æ–¥–∞–∫—à–Ω GPU-—Å–µ—Ä–≤–µ—Ä: AWQ –∞–±–æ TensorRT-LLM. –¢—ñ–ª—å–∫–∏ CPU: GGUF. –ö—Ä–æ—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞: ONNX. –ú–æ–±—ñ–ª—å–Ω–∏–π/edge: ONNX –∞–±–æ CoreML. –Ø–∫—â–æ —Å—É–º–Ω—ñ–≤–∞—î—Ç–µ—Å—å: GGUF Q4_K_M."}]},"sections":null,"keyTerms":{"en":[{"term":"GGUF","def":"llama.cpp model format supporting CPU+GPU inference ‚Äî the most popular format for running models on consumer hardware."},{"term":"SafeTensors","def":"Secure model serialization format that prevents code execution attacks during model loading."},{"term":"Quantization Level","def":"Bit precision of model weights (Q2-Q8) ‚Äî lower bits mean smaller files but reduced quality."},{"term":"VRAM","def":"Video RAM on GPU ‚Äî the primary constraint determining which model sizes and formats can run on your hardware."}],"uk":[{"term":"GGUF","def":"–§–æ—Ä–º–∞—Ç –º–æ–¥–µ–ª–µ–π llama.cpp –¥–ª—è —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É CPU+GPU ‚Äî –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –∑–∞–ø—É—Å–∫—É –º–æ–¥–µ–ª–µ–π –Ω–∞ —Å–ø–æ–∂–∏–≤—á–æ–º—É –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—ñ."},{"term":"SafeTensors","def":"–ë–µ–∑–ø–µ—á–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç —Å–µ—Ä—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –º–æ–¥–µ–ª–µ–π, —â–æ –∑–∞–ø–æ–±—ñ–≥–∞—î –∞—Ç–∞–∫–∞–º –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–¥—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ."},{"term":"–†—ñ–≤–µ–Ω—å –∫–≤–∞–Ω—Ç–∏–∑–∞—Ü—ñ—ó","def":"–ë—ñ—Ç–Ω–∞ —Ç–æ—á–Ω—ñ—Å—Ç—å –≤–∞–≥ –º–æ–¥–µ–ª—ñ (Q2-Q8) ‚Äî –º–µ–Ω—à–µ –±—ñ—Ç –æ–∑–Ω–∞—á–∞—î –º–µ–Ω—à—ñ —Ñ–∞–π–ª–∏, –∞–ª–µ –∑–Ω–∏–∂–µ–Ω—É —è–∫—ñ—Å—Ç—å."},{"term":"VRAM","def":"–í—ñ–¥–µ–æ–ø–∞–º'—è—Ç—å GPU ‚Äî –æ—Å–Ω–æ–≤–Ω–µ –æ–±–º–µ–∂–µ–Ω–Ω—è, —â–æ –≤–∏–∑–Ω–∞—á–∞—î —è–∫—ñ —Ä–æ–∑–º—ñ—Ä–∏ —Ç–∞ —Ñ–æ—Ä–º–∞—Ç–∏ –º–æ–¥–µ–ª–µ–π –º–æ–∂—É—Ç—å –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –Ω–∞ –≤–∞—à–æ–º—É –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—ñ."}]},"tips":{"en":["Start with GGUF Q4_K_M for any new model ‚Äî it is the best balance of quality and size for most consumer setups","If you have a dedicated NVIDIA GPU with enough VRAM, try AWQ or EXL2 for noticeably faster inference than GGUF","Always use SafeTensors when available ‚Äî never load untrusted serialized model files that could execute arbitrary code"],"uk":["–ü–æ—á–Ω—ñ—Ç—å –∑ GGUF Q4_K_M –¥–ª—è –±—É–¥—å-—è–∫–æ—ó –Ω–æ–≤–æ—ó –º–æ–¥–µ–ª—ñ ‚Äî —Ü–µ –Ω–∞–π–∫—Ä–∞—â–∏–π –±–∞–ª–∞–Ω—Å —è–∫–æ—Å—Ç—ñ —Ç–∞ —Ä–æ–∑–º—ñ—Ä—É –¥–ª—è –±—ñ–ª—å—à–æ—Å—Ç—ñ —Å–ø–æ–∂–∏–≤—á–∏—Ö –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ–π","–Ø–∫—â–æ –º–∞—î—Ç–µ –≤–∏–¥—ñ–ª–µ–Ω–∏–π GPU NVIDIA –∑ –¥–æ—Å—Ç–∞—Ç–Ω—å–æ—é VRAM, —Å–ø—Ä–æ–±—É–π—Ç–µ AWQ –∞–±–æ EXL2 –¥–ª—è –ø–æ–º—ñ—Ç–Ω–æ —à–≤–∏–¥—à–æ–≥–æ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –Ω—ñ–∂ GGUF","–ó–∞–≤–∂–¥–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ SafeTensors –∫–æ–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ ‚Äî –Ω—ñ–∫–æ–ª–∏ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–π—Ç–µ –Ω–µ–Ω–∞–¥—ñ–π–Ω—ñ —Å–µ—Ä—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ —Ñ–∞–π–ª–∏ –º–æ–¥–µ–ª–µ–π, —â–æ –º–æ–∂—É—Ç—å –≤–∏–∫–æ–Ω–∞—Ç–∏ –¥–æ–≤—ñ–ª—å–Ω–∏–π –∫–æ–¥"]},"related":["Models"]},{"slug":"ai-protocols","title":{"en":"AI Protocols","uk":"–®–Ü-–ø—Ä–æ—Ç–æ–∫–æ–ª–∏"},"desc":{"en":"Communication protocols connecting AI models to tools and services.","uk":"–ö–æ–º—É–Ω—ñ–∫–∞—Ü—ñ–π–Ω—ñ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏, —â–æ –∑'—î–¥–Ω—É—é—Ç—å –º–æ–¥–µ–ª—ñ –®–Ü –∑ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ —Ç–∞ —Å–µ—Ä–≤—ñ—Å–∞–º–∏."},"overview":{"en":["As AI systems become more capable, they need standardized ways to communicate with tools, data sources, and other agents. AI protocols define these interfaces ‚Äî from MCP (Model Context Protocol) which connects models to external tools via a universal standard, to A2A (Agent-to-Agent) for inter-agent communication, to the streaming protocols that deliver real-time responses.","These protocols are the \"plumbing\" of the AI ecosystem. Just as HTTP standardized web communication, protocols like MCP are standardizing how AI models interact with the world. Understanding them is crucial for building interoperable AI applications that can plug into the growing ecosystem of tools and services."],"uk":["–í –º—ñ—Ä—É –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —Å–∏—Å—Ç–µ–º –®–Ü, —ó–º –ø–æ—Ç—Ä—ñ–±–Ω—ñ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–æ–≤–∞–Ω—ñ —Å–ø–æ—Å–æ–±–∏ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó –∑ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏, –¥–∂–µ—Ä–µ–ª–∞–º–∏ –¥–∞–Ω–∏—Ö —Ç–∞ —ñ–Ω—à–∏–º–∏ –∞–≥–µ–Ω—Ç–∞–º–∏. –®–Ü-–ø—Ä–æ—Ç–æ–∫–æ–ª–∏ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å —Ü—ñ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ ‚Äî –≤—ñ–¥ MCP (Model Context Protocol), —â–æ –∑'—î–¥–Ω—É—î –º–æ–¥–µ–ª—ñ —ñ–∑ –∑–æ–≤–Ω—ñ—à–Ω—ñ–º–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ —á–µ—Ä–µ–∑ —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç, –¥–æ A2A (Agent-to-Agent) –¥–ª—è –º—ñ–∂–∞–≥–µ–Ω—Ç–Ω–æ—ó –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó, –¥–æ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤ —Å—Ç—Ä–∏–º—ñ–Ω–≥—É –¥–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ.","–¶—ñ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏ ‚Äî —Ü–µ \"—Å–∞–Ω—Ç–µ—Ö–Ω—ñ–∫–∞\" –µ–∫–æ—Å–∏—Å—Ç–µ–º–∏ –®–Ü. –¢–∞–∫ —Å–∞–º–æ —è–∫ HTTP —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑—É–≤–∞–≤ –≤–µ–±-–∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—é, –ø—Ä–æ—Ç–æ–∫–æ–ª–∏ —è–∫ MCP —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑—É—é—Ç—å –≤–∑–∞—î–º–æ–¥—ñ—é –º–æ–¥–µ–ª–µ–π –®–Ü –∑—ñ —Å–≤—ñ—Ç–æ–º. –†–æ–∑—É–º—ñ–Ω–Ω—è —ó—Ö –∫—Ä–∏—Ç–∏—á–Ω–µ –¥–ª—è –ø–æ–±—É–¥–æ–≤–∏ —ñ–Ω—Ç–µ—Ä–æ–ø–µ—Ä–∞–±–µ–ª—å–Ω–∏—Ö –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤, —â–æ –º–æ–∂—É—Ç—å –ø—ñ–¥–∫–ª—é—á–∞—Ç–∏—Å—è –¥–æ –∑—Ä–æ—Å—Ç–∞—é—á–æ—ó –µ–∫–æ—Å–∏—Å—Ç–µ–º–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ —Ç–∞ —Å–µ—Ä–≤—ñ—Å—ñ–≤."]},"details":{"en":[{"text":"MCP (Model Context Protocol)","desc":"Anthropic's open standard for connecting AI to tools and data. Servers expose resources, tools, and prompts via a standard JSON-RPC protocol. One MCP server works with any MCP-compatible client (Claude, Cursor, etc.).","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"MCP Architecture","desc":"Client-server model: MCP hosts (AI apps) connect to MCP servers (tool providers). Servers declare capabilities. Transport layers: stdio (local), SSE/HTTP (remote). Stateful sessions with capability negotiation."},{"text":"A2A (Agent-to-Agent Protocol)","desc":"Google's protocol for agent interoperability. Enables agents built on different frameworks to discover each other, negotiate capabilities, and collaborate on tasks. Complementary to MCP (tools) ‚Äî A2A handles agent-agent communication.","links":[{"title":"Agents","href":"#/level/4/agents"}]},{"text":"OpenAI Function Calling","desc":"The first widely adopted tool-use protocol. Define functions with JSON Schema, model generates structured calls. Now an industry standard that Anthropic, Google, and others have adopted with variations.","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"Server-Sent Events (SSE)","desc":"One-way streaming protocol for delivering LLM tokens in real-time. HTTP-based, simple to implement, works through proxies. Used by OpenAI, Anthropic, and most API providers for streaming responses."},{"text":"WebSocket AI Communication","desc":"Bidirectional streaming for real-time AI interactions. Used for voice AI (OpenAI Realtime API, Google Gemini Live), interactive agents, and scenarios requiring low-latency two-way communication."},{"text":"OpenAI Assistants Protocol","desc":"Stateful conversation management with threads, runs, and built-in tools (code interpreter, file search). Higher-level than raw chat completions. Influenced how other providers design managed agent APIs."},{"text":"Structured Output Standards","desc":"JSON Schema-based output enforcement across providers. OpenAI strict mode, Anthropic tool results, Google controlled generation. Converging toward a common standard for structured AI responses.","links":[{"title":"Prompting Techniques","href":"#/level/4/prompting-techniques"}]},{"text":"OAuth and Authentication","desc":"Emerging standards for secure tool access. MCP supports OAuth 2.0 for authenticated server connections. Key management, token rotation, and scope-based permissions for AI-to-service authentication."},{"text":"The Protocol Landscape","desc":"MCP is for model-to-tool. A2A is for agent-to-agent. Function calling is for in-context tool use. SSE/WebSocket for streaming. The ecosystem is converging but not yet fully standardized ‚Äî expect consolidation."}],"uk":[{"text":"MCP (Model Context Protocol)","desc":"–í—ñ–¥–∫—Ä–∏—Ç–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç Anthropic –¥–ª—è –∑'—î–¥–Ω–∞–Ω–Ω—è –®–Ü –∑ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ —Ç–∞ –¥–∞–Ω–∏–º–∏. –°–µ—Ä–≤–µ—Ä–∏ –Ω–∞–¥–∞—é—Ç—å —Ä–µ—Å—É—Ä—Å–∏, —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —Ç–∞ –ø—Ä–æ–º–ø—Ç–∏ —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π JSON-RPC –ø—Ä–æ—Ç–æ–∫–æ–ª. –û–¥–∏–Ω MCP-—Å–µ—Ä–≤–µ—Ä –ø—Ä–∞—Ü—é—î –∑ –±—É–¥—å-—è–∫–∏–º MCP-–∫–ª—ñ—î–Ω—Ç–æ–º (Claude, Cursor —Ç–æ—â–æ).","links":[{"title":"–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤","href":"#/level/4/tool-use"}]},{"text":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ MCP","desc":"–ö–ª—ñ—î–Ω—Ç-—Å–µ—Ä–≤–µ—Ä–Ω–∞ –º–æ–¥–µ–ª—å: MCP-—Ö–æ—Å—Ç–∏ (–®–Ü-–¥–æ–¥–∞—Ç–∫–∏) –∑'—î–¥–Ω—É—é—Ç—å—Å—è –∑ MCP-—Å–µ—Ä–≤–µ—Ä–∞–º–∏ (–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤). –°–µ—Ä–≤–µ—Ä–∏ –¥–µ–∫–ª–∞—Ä—É—é—Ç—å –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ. –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: stdio (–ª–æ–∫–∞–ª—å–Ω–∏–π), SSE/HTTP (–≤—ñ–¥–¥–∞–ª–µ–Ω–∏–π). Stateful —Å–µ—Å—ñ—ó –∑ —É–∑–≥–æ–¥–∂–µ–Ω–Ω—è–º –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π."},{"text":"A2A (Agent-to-Agent Protocol)","desc":"–ü—Ä–æ—Ç–æ–∫–æ–ª Google –¥–ª—è —ñ–Ω—Ç–µ—Ä–æ–ø–µ—Ä–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ –∞–≥–µ–Ω—Ç—ñ–≤. –î–æ–∑–≤–æ–ª—è—î –∞–≥–µ–Ω—Ç–∞–º –Ω–∞ —Ä—ñ–∑–Ω–∏—Ö —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∞—Ö –∑–Ω–∞—Ö–æ–¥–∏—Ç–∏ –æ–¥–Ω–µ –æ–¥–Ω–æ–≥–æ, —É–∑–≥–æ–¥–∂—É–≤–∞—Ç–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ —Ç–∞ —Å–ø—ñ–≤–ø—Ä–∞—Ü—é–≤–∞—Ç–∏. –î–æ–ø–æ–≤–Ω—é—î MCP (—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏) ‚Äî A2A –æ–±—Ä–æ–±–ª—è—î –∞–≥–µ–Ω—Ç-–∞–≥–µ–Ω—Ç –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—é.","links":[{"title":"–ê–≥–µ–Ω—Ç–∏","href":"#/level/4/agents"}]},{"text":"–í–∏–∫–ª–∏–∫ —Ñ—É–Ω–∫—Ü—ñ–π OpenAI","desc":"–ü–µ—Ä—à–∏–π —à–∏—Ä–æ–∫–æ –ø—Ä–∏–π–Ω—è—Ç–∏–π –ø—Ä–æ—Ç–æ–∫–æ–ª tool-use. –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ–π —á–µ—Ä–µ–∑ JSON Schema, –º–æ–¥–µ–ª—å –≥–µ–Ω–µ—Ä—É—î —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω—ñ –≤–∏–∫–ª–∏–∫–∏. –¢–µ–ø–µ—Ä —ñ–Ω–¥—É—Å—Ç—Ä—ñ–∞–ª—å–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç, –ø—Ä–∏–π–Ω—è—Ç–∏–π Anthropic, Google —Ç–∞ —ñ–Ω—à–∏–º–∏.","links":[{"title":"–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤","href":"#/level/4/tool-use"}]},{"text":"Server-Sent Events (SSE)","desc":"–û–¥–Ω–æ—Å–ø—Ä—è–º–æ–≤–∞–Ω–∏–π —Å—Ç—Ä—ñ–º—ñ–Ω–≥-–ø—Ä–æ—Ç–æ–∫–æ–ª –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏ —Ç–æ–∫–µ–Ω—ñ–≤ LLM —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ. –ù–∞ –±–∞–∑—ñ HTTP, –ø—Ä–æ—Å—Ç–∏–π —É —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó, –ø—Ä–∞—Ü—é—î —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å—ñ. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è OpenAI, Anthropic —Ç–∞ –±—ñ–ª—å—à—ñ—Å—Ç—é API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤."},{"text":"WebSocket –®–Ü-–∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—è","desc":"–î–≤–æ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π —Å—Ç—Ä—ñ–º—ñ–Ω–≥ –¥–ª—è –®–Ü-–≤–∑–∞—î–º–æ–¥—ñ–π —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –®–Ü (OpenAI Realtime API, Google Gemini Live), —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏—Ö –∞–≥–µ–Ω—Ç—ñ–≤ —Ç–∞ —Å—Ü–µ–Ω–∞—Ä—ñ—ó–≤ –∑ –Ω–∏–∑—å–∫–æ—é –∑–∞—Ç—Ä–∏–º–∫–æ—é."},{"text":"–ü—Ä–æ—Ç–æ–∫–æ–ª OpenAI Assistants","desc":"Stateful —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ä–æ–∑–º–æ–≤–∞–º–∏ –∑ threads, runs —Ç–∞ –≤–±—É–¥–æ–≤–∞–Ω–∏–º–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ (code interpreter, file search). –í–∏—â–∏–π —Ä—ñ–≤–µ–Ω—å –Ω—ñ–∂ —Å–∏—Ä—ñ chat completions. –í–ø–ª–∏–Ω—É–≤ –Ω–∞ –¥–∏–∑–∞–π–Ω –∫–µ—Ä–æ–≤–∞–Ω–∏—Ö –∞–≥–µ–Ω—Ç–Ω–∏—Ö API —ñ–Ω—à–∏—Ö –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤."},{"text":"–°—Ç–∞–Ω–¥–∞—Ä—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω–æ–≥–æ –≤–∏—Ö–æ–¥—É","desc":"–ü—Ä–∏–º—É—Å–æ–≤–µ –¥–æ—Ç—Ä–∏–º–∞–Ω–Ω—è JSON Schema —É –≤—Å—ñ—Ö –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤. Strict mode OpenAI, tool results Anthropic, controlled generation Google. –ö–æ–Ω–≤–µ—Ä–≥–µ–Ω—Ü—ñ—è –¥–æ —Å–ø—ñ–ª—å–Ω–æ–≥–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–≤–∞–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –®–Ü.","links":[{"title":"–¢–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–æ–º–ø—Ç–∏–Ω–≥—É","href":"#/level/4/prompting-techniques"}]},{"text":"OAuth —Ç–∞ –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è","desc":"–°—Ç–∞–Ω–¥–∞—Ä—Ç–∏ –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –¥–æ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤, —â–æ —Ñ–æ—Ä–º—É—é—Ç—å—Å—è. MCP –ø—ñ–¥—Ç—Ä–∏–º—É—î OAuth 2.0 –¥–ª—è –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–∏—Ö –∑'—î–¥–Ω–∞–Ω—å. –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∫–ª—é—á–∞–º–∏, —Ä–æ—Ç–∞—Ü—ñ—è —Ç–æ–∫–µ–Ω—ñ–≤ —Ç–∞ –ø—Ä–∏–≤—ñ–ª–µ—ó –Ω–∞ –æ—Å–Ω–æ–≤—ñ —Å–∫–æ—É–ø—ñ–≤."},{"text":"–õ–∞–Ω–¥—à–∞—Ñ—Ç –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤","desc":"MCP –¥–ª—è –º–æ–¥–µ–ª—å-—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç. A2A –¥–ª—è –∞–≥–µ–Ω—Ç-–∞–≥–µ–Ω—Ç. Function calling –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ tool use. SSE/WebSocket –¥–ª—è —Å—Ç—Ä–∏–º—ñ–Ω–≥—É. –ï–∫–æ—Å–∏—Å—Ç–µ–º–∞ –∫–æ–Ω–≤–µ—Ä–≥—É—î, –∞–ª–µ —â–µ –Ω–µ –ø–æ–≤–Ω—ñ—Å—Ç—é —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–æ–≤–∞–Ω–∞ ‚Äî –æ—á—ñ–∫—É–π—Ç–µ –∫–æ–Ω—Å–æ–ª—ñ–¥–∞—Ü—ñ—é."}]},"sections":null,"keyTerms":{"en":[{"term":"MCP","def":"Model Context Protocol ‚Äî Anthropic's open standard for universal tool and data connectivity for AI models."},{"term":"A2A","def":"Agent-to-Agent Protocol ‚Äî Google's standard for enabling AI agents to discover and communicate with each other."},{"term":"SSE","def":"Server-Sent Events ‚Äî HTTP-based protocol for streaming LLM responses token by token in real time."},{"term":"JSON-RPC","def":"Remote procedure call protocol using JSON ‚Äî the transport mechanism underlying MCP communication."}],"uk":[{"term":"MCP","def":"Model Context Protocol ‚Äî –≤—ñ–¥–∫—Ä–∏—Ç–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç Anthropic –¥–ª—è —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–æ—ó –∑'—î–¥–Ω—É–≤–∞–Ω–æ—Å—Ç—ñ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ —Ç–∞ –¥–∞–Ω–∏—Ö –¥–ª—è –º–æ–¥–µ–ª–µ–π –®–Ü."},{"term":"A2A","def":"Agent-to-Agent Protocol ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç Google –¥–ª—è –≤–∑–∞—î–º–Ω–æ–≥–æ –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ç–∞ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó –®–Ü-–∞–≥–µ–Ω—Ç—ñ–≤."},{"term":"SSE","def":"Server-Sent Events ‚Äî HTTP-–ø—Ä–æ—Ç–æ–∫–æ–ª –¥–ª—è —Å—Ç—Ä–∏–º—ñ–Ω–≥—É –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π LLM —Ç–æ–∫–µ–Ω –∑–∞ —Ç–æ–∫–µ–Ω–æ–º —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ."},{"term":"JSON-RPC","def":"–ü—Ä–æ—Ç–æ–∫–æ–ª –≤—ñ–¥–¥–∞–ª–µ–Ω–æ–≥–æ –≤–∏–∫–ª–∏–∫—É –ø—Ä–æ—Ü–µ–¥—É—Ä —á–µ—Ä–µ–∑ JSON ‚Äî —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π –º–µ—Ö–∞–Ω—ñ–∑–º –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó MCP."}]},"tips":{"en":["Learn MCP first ‚Äî it is becoming the universal standard and is already supported by Claude, Cursor, VS Code, and many other tools","For streaming responses in web apps, SSE is simpler than WebSockets unless you need bidirectional communication (like voice)","When building tools for AI, prioritize good JSON Schema descriptions ‚Äî the protocol matters less than clear tool definitions"],"uk":["–í–∏–≤—á—ñ—Ç—å MCP –ø–µ—Ä—à–∏–º ‚Äî –≤—ñ–Ω —Å—Ç–∞—î —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º —ñ –≤–∂–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è Claude, Cursor, VS Code —Ç–∞ –±–∞–≥–∞—Ç—å–º–∞ —ñ–Ω—à–∏–º–∏","–î–ª—è —Å—Ç—Ä–∏–º—ñ–Ω–≥—É –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π —É –≤–µ–±-–¥–æ–¥–∞—Ç–∫–∞—Ö SSE –ø—Ä–æ—Å—Ç—ñ—à–∏–π –∑–∞ WebSockets, —è–∫—â–æ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–∞ –¥–≤–æ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—è (—è–∫ –≥–æ–ª–æ—Å)","–ü—Ä–∏ –ø–æ–±—É–¥–æ–≤—ñ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ –¥–ª—è –®–Ü –ø—Ä—ñ–æ—Ä–∏—Ç–∏–∑—É–π—Ç–µ —Ö–æ—Ä–æ—à—ñ JSON Schema –æ–ø–∏—Å–∏ ‚Äî –ø—Ä–æ—Ç–æ–∫–æ–ª –º–µ–Ω—à –≤–∞–∂–ª–∏–≤–∏–π –Ω—ñ–∂ —á—ñ—Ç–∫—ñ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤"]},"related":["Agents & Tools","Video Content"]},{"slug":"hardware","title":{"en":"Hardware Basics","uk":"–û—Å–Ω–æ–≤–∏ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è"},"desc":{"en":"Hardware requirements for running AI models locally.","uk":"–í–∏–º–æ–≥–∏ –¥–æ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫—É –º–æ–¥–µ–ª–µ–π –®–Ü."},"overview":{"en":["Running AI models locally requires understanding the hardware constraints. The key bottleneck is memory ‚Äî specifically GPU VRAM for fast inference. A 7B parameter model needs about 4-6GB VRAM (quantized), while a 70B model needs 35-48GB. Your hardware determines which models you can run and how fast they generate tokens.","The hardware landscape has democratized significantly. Apple Silicon Macs with unified memory can run surprisingly large models. Consumer NVIDIA GPUs (RTX 4090 with 24GB VRAM) handle 13B-34B models well. For larger models, cloud GPU providers offer pay-per-hour access. Understanding these options helps you choose the right balance of cost, speed, and capability."],"uk":["–ó–∞–ø—É—Å–∫ –º–æ–¥–µ–ª–µ–π –®–Ü –ª–æ–∫–∞–ª—å–Ω–æ –≤–∏–º–∞–≥–∞—î —Ä–æ–∑—É–º—ñ–Ω–Ω—è –∞–ø–∞—Ä–∞—Ç–Ω–∏—Ö –æ–±–º–µ–∂–µ–Ω—å. –ö–ª—é—á–æ–≤–µ –≤—É–∑—å–∫–µ –º—ñ—Å—Ü–µ ‚Äî –ø–∞–º'—è—Ç—å, –∑–æ–∫—Ä–µ–º–∞ VRAM GPU –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É. –ú–æ–¥–µ–ª—å –Ω–∞ 7B –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –ø–æ—Ç—Ä–µ–±—É—î –±–ª–∏–∑—å–∫–æ 4-6GB VRAM (–∫–≤–∞–Ω—Ç–∏–∑–æ–≤–∞–Ω–∞), –∞ 70B ‚Äî 35-48GB. –í–∞—à–µ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è –≤–∏–∑–Ω–∞—á–∞—î —è–∫—ñ –º–æ–¥–µ–ª—ñ –≤–∏ –º–æ–∂–µ—Ç–µ –∑–∞–ø—É—Å–∫–∞—Ç–∏ —Ç–∞ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ —à–≤–∏–¥–∫–æ –≤–æ–Ω–∏ –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ç–æ–∫–µ–Ω–∏.","–õ–∞–Ω–¥—à–∞—Ñ—Ç –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è –∑–Ω–∞—á–Ω–æ –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∑—É–≤–∞–≤—Å—è. Apple Silicon Mac –∑ unified memory –º–æ–∂–µ –∑–∞–ø—É—Å–∫–∞—Ç–∏ –Ω–∞–ø—Ä–æ—á—É–¥ –≤–µ–ª–∏–∫—ñ –º–æ–¥–µ–ª—ñ. –°–ø–æ–∂–∏–≤—á—ñ GPU NVIDIA (RTX 4090 –∑ 24GB VRAM) –¥–æ–±—Ä–µ –ø—Ä–∞—Ü—é—é—Ç—å –∑ 13B-34B –º–æ–¥–µ–ª—è–º–∏. –î–ª—è –±—ñ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π —Ö–º–∞—Ä–Ω—ñ GPU-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ –ø—Ä–æ–ø–æ–Ω—É—é—Ç—å –ø–æ–≥–æ–¥–∏–Ω–Ω–∏–π –¥–æ—Å—Ç—É–ø. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü–∏—Ö –æ–ø—Ü—ñ–π –¥–æ–ø–æ–º–∞–≥–∞—î –æ–±—Ä–∞—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –±–∞–ª–∞–Ω—Å –≤–∞—Ä—Ç–æ—Å—Ç—ñ, —à–≤–∏–¥–∫–æ—Å—Ç—ñ —Ç–∞ –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π."]},"details":{"en":[{"text":"GPU vs CPU Inference","desc":"GPUs are 10-50x faster than CPUs for AI inference due to massive parallelism. CPUs work for small models or when using GGUF with CPU offloading. For any serious local AI work, a GPU is essential."},{"text":"VRAM Requirements","desc":"7B model: ~4GB (Q4), ~8GB (FP16). 13B: ~8GB (Q4). 34B: ~20GB (Q4). 70B: ~40GB (Q4). Rule of thumb: model size in GB at Q4 is roughly half the parameter count in billions.","links":[{"title":"Model Formats","href":"#/level/4/model-formats"}]},{"text":"NVIDIA Consumer GPUs","desc":"RTX 4090 (24GB, $1600) ‚Äî king of local LLMs. RTX 4080 (16GB). RTX 3090 (24GB, used ~$800) ‚Äî best value. RTX 4060 Ti 16GB ‚Äî budget option. VRAM matters more than compute speed for LLMs."},{"text":"Apple Silicon","desc":"M1/M2/M3/M4 Macs with unified memory can run large models. M2 Ultra (192GB) can run 70B+ models. M3 Max (128GB) handles 34B well. Slower than NVIDIA but memory bandwidth is excellent."},{"text":"Data Center GPUs","desc":"A100 (80GB), H100 (80GB), H200 (141GB) ‚Äî the hardware powering AI labs. 10-20x more expensive than consumer GPUs. Available through cloud providers for hourly rental."},{"text":"Cloud GPU Providers","desc":"RunPod, Vast.ai, Lambda Labs ‚Äî rent GPUs by the hour ($0.50-$4/hr for A100). Good for occasional use or running models too large for local hardware. No upfront investment.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Multi-GPU Setups","desc":"Split large models across multiple GPUs. NVLink provides fast GPU-to-GPU communication on matching NVIDIA cards. Consumer GPUs can use PCIe with slower but functional model sharding."},{"text":"Inference Engines","desc":"llama.cpp (CPU+GPU, versatile), vLLM (high-throughput GPU serving), Ollama (easy local setup), LM Studio (GUI), TGI (HuggingFace serving). Each optimizes for different use cases.","links":[{"title":"Model Formats","href":"#/level/4/model-formats"}]},{"text":"RAM and Storage","desc":"System RAM matters for CPU inference and model loading. 32GB minimum, 64GB+ recommended. NVMe SSD dramatically speeds up model loading times (30-70B models are 20-40GB files)."},{"text":"Budget Configurations","desc":"Entry ($500): used RTX 3060 12GB ‚Äî runs 7B models. Mid ($1500): RTX 4090 24GB ‚Äî runs up to 34B. High ($3000+): Mac Studio M2 Ultra or dual GPU. Budget: use cloud APIs instead of local hardware."}],"uk":[{"text":"GPU –ø—Ä–æ—Ç–∏ CPU —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É","desc":"GPU —É 10-50 —Ä–∞–∑—ñ–≤ —à–≤–∏–¥—à–µ CPU –¥–ª—è —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –®–Ü –∑–∞–≤–¥—è–∫–∏ –º–∞—Å–∏–≤–Ω–æ–º—É –ø–∞—Ä–∞–ª–µ–ª—ñ–∑–º—É. CPU –ø—Ä–∞—Ü—é—î –¥–ª—è –º–∞–ª–∏—Ö –º–æ–¥–µ–ª–µ–π –∞–±–æ –∑ GGUF CPU offloading. –î–ª—è —Å–µ—Ä–π–æ–∑–Ω–æ—ó –ª–æ–∫–∞–ª—å–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –∑ –®–Ü GPU –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π."},{"text":"–í–∏–º–æ–≥–∏ –¥–æ VRAM","desc":"7B –º–æ–¥–µ–ª—å: ~4GB (Q4), ~8GB (FP16). 13B: ~8GB (Q4). 34B: ~20GB (Q4). 70B: ~40GB (Q4). –ü—Ä–∞–≤–∏–ª–æ: —Ä–æ–∑–º—ñ—Ä –º–æ–¥–µ–ª—ñ –≤ GB –ø—Ä–∏ Q4 –ø—Ä–∏–±–ª–∏–∑–Ω–æ –ø–æ–ª–æ–≤–∏–Ω–∞ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ —É –º—ñ–ª—å—è—Ä–¥–∞—Ö.","links":[{"title":"–§–æ—Ä–º–∞—Ç–∏ –º–æ–¥–µ–ª–µ–π","href":"#/level/4/model-formats"}]},{"text":"–°–ø–æ–∂–∏–≤—á—ñ GPU NVIDIA","desc":"RTX 4090 (24GB, $1600) ‚Äî –∫–æ—Ä–æ–ª—å –ª–æ–∫–∞–ª—å–Ω–∏—Ö LLM. RTX 4080 (16GB). RTX 3090 (24GB, –±/—É ~$800) ‚Äî –Ω–∞–π–∫—Ä–∞—â–∞ —Ü—ñ–Ω–Ω—ñ—Å—Ç—å. RTX 4060 Ti 16GB ‚Äî –±—é–¥–∂–µ—Ç–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç. VRAM –≤–∞–∂–ª–∏–≤—ñ—à–∞ –∑–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å –¥–ª—è LLM."},{"text":"Apple Silicon","desc":"M1/M2/M3/M4 Mac –∑ unified memory –º–æ–∂—É—Ç—å –∑–∞–ø—É—Å–∫–∞—Ç–∏ –≤–µ–ª–∏–∫—ñ –º–æ–¥–µ–ª—ñ. M2 Ultra (192GB) –º–æ–∂–µ –∑–∞–ø—É—Å–∫–∞—Ç–∏ 70B+. M3 Max (128GB) –¥–æ–±—Ä–µ –ø—Ä–∞—Ü—é—î –∑ 34B. –ü–æ–≤—ñ–ª—å–Ω—ñ—à–∏–π –∑–∞ NVIDIA, –∞–ª–µ –ø—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ø–∞–º'—è—Ç—ñ –≤—ñ–¥–º—ñ–Ω–Ω–∞."},{"text":"GPU —Å–µ—Ä–≤–µ—Ä–Ω–æ–≥–æ –∫–ª–∞—Å—É","desc":"A100 (80GB), H100 (80GB), H200 (141GB) ‚Äî –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è –®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ–π. –£ 10-20 —Ä–∞–∑—ñ–≤ –¥–æ—Ä–æ–∂—á—ñ –∑–∞ —Å–ø–æ–∂–∏–≤—á—ñ GPU. –î–æ—Å—Ç—É–ø–Ω—ñ —á–µ—Ä–µ–∑ —Ö–º–∞—Ä–Ω–∏—Ö –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤ –¥–ª—è –ø–æ–≥–æ–¥–∏–Ω–Ω–æ—ó –æ—Ä–µ–Ω–¥–∏."},{"text":"–•–º–∞—Ä–Ω—ñ GPU-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏","desc":"RunPod, Vast.ai, Lambda Labs ‚Äî –æ—Ä–µ–Ω–¥–∞ GPU –  Memory","def":"Apple Silicon architecture where CPU and GPU share the same memory pool, enabling larger models on Mac."},{"term":"Model Sharding","def":"Splitting a model across multiple GPUs when it is too large to fit in a single GPU's VRAM."},{"term":"Inference Engine","def":"Software that loads and runs AI models ‚Äî llama.cpp, vLLM, Ollama, TensorRT-LLM each optimize for different scenarios."}],"uk":[{"term":"VRAM","def":"–í—ñ–¥–µ–æ–ø–∞–º'—è—Ç—å GPU ‚Äî –æ—Å–Ω–æ–≤–Ω–µ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–ª—è —Ç–æ–≥–æ, —è–∫—ñ –º–æ–¥–µ–ª—ñ –®–Ü –º–æ–∂—É—Ç—å –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –ª–æ–∫–∞–ª—å–Ω–æ."},{"term":"Unified Memory","def":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ Apple Silicon, –¥–µ CPU —Ç–∞ GPU –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —Å–ø—ñ–ª—å–Ω–∏–π –ø—É–ª –ø–∞–º'—è—Ç—ñ, –¥–æ–∑–≤–æ–ª—è—é—á–∏ –±—ñ–ª—å—à—ñ –º–æ–¥–µ–ª—ñ –Ω–∞ Mac."},{"term":"–®–∞—Ä–¥–∏–Ω–≥ –º–æ–¥–µ–ª—ñ","def":"–†–æ–∑–ø–æ–¥—ñ–ª –º–æ–¥–µ–ª—ñ –º—ñ–∂ –∫—ñ–ª—å–∫–æ–º–∞ GPU, –∫–æ–ª–∏ –≤–æ–Ω–∞ –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–∞ –¥–ª—è VRAM –æ–¥–Ω–æ–≥–æ GPU."},{"term":"–î–≤–∏–∂–æ–∫ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É","def":"–ü–ó –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ –∑–∞–ø—É—Å–∫—É –º–æ–¥–µ–ª–µ–π –®–Ü ‚Äî llama.cpp, vLLM, Ollama, TensorRT-LLM –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω—ñ –ø—ñ–¥ —Ä—ñ–∑–Ω—ñ —Å—Ü–µ–Ω–∞—Ä—ñ—ó."}]},"tips":{"en":["VRAM is the most important spec ‚Äî an RTX 3090 with 24GB VRAM often beats an RTX 4080 with 16GB for LLM work","Start with Ollama or LM Studio for the easiest local setup experience before diving into raw llama.cpp","If you only need occasional access to large models, cloud GPU rental ($1-2/hour) is cheaper than buying hardware"],"uk":["VRAM ‚Äî –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞: RTX 3090 –∑ 24GB VRAM —á–∞—Å—Ç–æ –ø–µ—Ä–µ–º–∞–≥–∞—î RTX 4080 –∑ 16GB –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ LLM","–ü–æ—á–Ω—ñ—Ç—å –∑ Ollama –∞–±–æ LM Studio –¥–ª—è –Ω–∞–π–ø—Ä–æ—Å—Ç—ñ—à–æ–≥–æ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –¥–æ—Å–≤—ñ–¥—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –¥–æ —Å–∏—Ä–æ–≥–æ llama.cpp","–Ø–∫—â–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω –ª–∏—à–µ –Ω–µ—á–∞—Å—Ç–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –≤–µ–ª–∏–∫–∏—Ö –º–æ–¥–µ–ª–µ–π, –æ—Ä–µ–Ω–¥–∞ —Ö–º–∞—Ä–Ω–æ–≥–æ GPU ($1-2/–≥–æ–¥) –¥–µ—à–µ–≤—à–∞ –∑–∞ –∫—É–ø—ñ–≤–ª—é –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è"]},"related":["Models"]},{"slug":"api-providers","title":{"en":"API Providers","uk":"API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏"},"desc":{"en":"Cloud API providers for accessing AI models without local hardware.","uk":"–•–º–∞—Ä–Ω—ñ API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ –¥–ª—è –¥–æ—Å—Ç—É–ø—É –¥–æ –º–æ–¥–µ–ª–µ–π –®–Ü –±–µ–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è."},"overview":{"en":["API providers offer cloud-hosted AI models accessible via HTTP APIs ‚Äî no hardware, no model management, pay-per-use pricing. The big three (OpenAI, Anthropic, Google) develop their own frontier models, while inference providers (Together AI, Groq, Fireworks) host open-source models at competitive prices. Aggregators like OpenRouter provide a single API for all providers.","Choosing a provider involves balancing model quality, latency, cost, and features. OpenAI offers the broadest ecosystem, Anthropic excels at complex reasoning and safety, Google provides the largest context windows. For open models, inference providers can be 5-10x cheaper than the big three. Understanding the landscape helps you optimize for your specific use case."],"uk":["API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ –ø—Ä–æ–ø–æ–Ω—É—é—Ç—å —Ö–º–∞—Ä–Ω—ñ –º–æ–¥–µ–ª—ñ –®–Ü, –¥–æ—Å—Ç—É–ø–Ω—ñ —á–µ—Ä–µ–∑ HTTP API ‚Äî –±–µ–∑ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è, –±–µ–∑ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –º–æ–¥–µ–ª—è–º–∏, –æ–ø–ª–∞—Ç–∞ –∑–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è. –í–µ–ª–∏–∫—ñ —Ç—Ä–∏ (OpenAI, Anthropic, Google) —Ä–æ–∑—Ä–æ–±–ª—è—é—Ç—å –≤–ª–∞—Å–Ω—ñ —Ñ—Ä–æ–Ω—Ç—ñ—Ä–Ω—ñ –º–æ–¥–µ–ª—ñ, –∞ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É (Together AI, Groq, Fireworks) —Ö–æ—Å—Ç—è—Ç—å open-source –º–æ–¥–µ–ª—ñ –∑–∞ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–Ω–∏–º–∏ —Ü—ñ–Ω–∞–º–∏. –ê–≥—Ä–µ–≥–∞—Ç–æ—Ä–∏ —è–∫ OpenRouter –Ω–∞–¥–∞—é—Ç—å —î–¥–∏–Ω–∏–π API –¥–ª—è –≤—Å—ñ—Ö –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤.","–í–∏–±—ñ—Ä –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –≤–∫–ª—é—á–∞—î –±–∞–ª–∞–Ω—Å—É–≤–∞–Ω–Ω—è —è–∫–æ—Å—Ç—ñ –º–æ–¥–µ–ª–µ–π, –∑–∞—Ç—Ä–∏–º–∫–∏, –≤–∞—Ä—Ç–æ—Å—Ç—ñ —Ç–∞ —Ñ—É–Ω–∫—Ü—ñ–π. OpenAI –ø—Ä–æ–ø–æ–Ω—É—î –Ω–∞–π—à–∏—Ä—à—É –µ–∫–æ—Å–∏—Å—Ç–µ–º—É, Anthropic –≤—ñ–¥–º—ñ–Ω–Ω–∏–π —É —Å–∫–ª–∞–¥–Ω–æ–º—É –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—ñ —Ç–∞ –±–µ–∑–ø–µ—Ü—ñ, Google –Ω–∞–¥–∞—î –Ω–∞–π–±—ñ–ª—å—à—ñ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ñ –≤—ñ–∫–Ω–∞. –î–ª—è –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –º–æ–¥–µ–ª–µ–π –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –º–æ–∂—É—Ç—å –±—É—Ç–∏ –≤ 5-10 —Ä–∞–∑—ñ–≤ –¥–µ—à–µ–≤—à–∏–º–∏. –†–æ–∑—É–º—ñ–Ω–Ω—è –ª–∞–Ω–¥—à–∞—Ñ—Ç—É –¥–æ–ø–æ–º–∞–≥–∞—î –æ–ø—Ç–∏–º—ñ–∑—É–≤–∞—Ç–∏ –ø—ñ–¥ –≤–∞—à –≤–∏–ø–∞–¥–æ–∫."]},"details":{"en":[{"text":"OpenAI API","desc":"GPT-4o, GPT-4-turbo, o1/o3 reasoning models. The largest ecosystem: assistants, fine-tuning, image generation (DALL-E), speech-to-text (Whisper), embeddings. The default choice for most projects.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Anthropic API","desc":"Claude Opus, Sonnet, and Haiku models. Excels at complex analysis, coding, and long-context tasks (200K tokens). Features: tool use, vision, prompt caching, batch API. Known for safety and instruction-following.","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"Google AI (Gemini)","desc":"Gemini Pro and Ultra with 1M+ token context windows. Gemini API for developers, Vertex AI for enterprise. Multimodal native: text, images, video, audio in one model. Competitive pricing.","links":[{"title":"Multimodality","href":"#/level/1/multimodality"}]},{"text":"OpenRouter","desc":"Unified API gateway for 100+ models across all major providers. Single API key, consistent format, automatic fallbacks. Great for comparing models or switching providers without code changes."},{"text":"Together AI","desc":"Leading open-source model hosting. Runs Llama, Mixtral, Qwen, and other open models at low cost. Fine-tuning service included. Often 5-10x cheaper than frontier model APIs for similar-quality open models."},{"text":"Groq","desc":"Specialized inference provider using custom LPU chips. Extremely fast inference (500+ tokens/second) for supported models. Best for latency-critical applications where speed matters most.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]},{"text":"Fireworks AI","desc":"Fast inference with function calling optimization. Strong at serving fine-tuned models and compound AI systems. Good balance of speed, cost, and features for production workloads."},{"text":"Pricing Models","desc":"Pay-per-token (most providers), pay-per-second (some inference), subscription tiers (OpenAI Plus). Input tokens are cheaper than output. Prompt caching (Anthropic, Google) reduces costs for repeated prefixes.","links":[{"title":"Token","href":"#/level/2/token"}]},{"text":"Cost Optimization","desc":"Use smaller models for simple tasks (Haiku, GPT-4o-mini). Cache prompts for repeated contexts. Batch non-urgent requests (50% discount). Use open models via inference providers when frontier quality is not needed."},{"text":"Provider Selection Strategy","desc":"Prototype: OpenAI (best docs, widest support). Complex reasoning: Anthropic Claude. Long context: Google Gemini. Budget: Together AI or Groq. Production: start with one, add OpenRouter for fallback."}],"uk":[{"text":"OpenAI API","desc":"GPT-4o, GPT-4-turbo, o1/o3 –º–æ–¥–µ–ª—ñ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è. –ù–∞–π–±—ñ–ª—å—à–∞ –µ–∫–æ—Å–∏—Å—Ç–µ–º–∞: –∞—Å–∏—Å—Ç–µ–Ω—Ç–∏, —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥, –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–æ–±—Ä–∞–∂–µ–Ω—å (DALL-E), —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–ª–µ–Ω–Ω—è (Whisper), –µ–º–±–µ–¥—ñ–Ω–≥–∏. –í–∏–±—ñ—Ä –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º.","links":[{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"Anthropic API","desc":"–ú–æ–¥–µ–ª—ñ Claude Opus, Sonnet —Ç–∞ Haiku. –í—ñ–¥–º—ñ–Ω–Ω–∏–π —É —Å–∫–ª–∞–¥–Ω–æ–º—É –∞–Ω–∞–ª—ñ–∑—ñ, –∫–æ–¥—É–≤–∞–Ω–Ω—ñ —Ç–∞ –∑–∞–¥–∞—á–∞—Ö –∑ –¥–æ–≤–≥–∏–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º (200K —Ç–æ–∫–µ–Ω—ñ–≤). –§—É–Ω–∫—Ü—ñ—ó: tool use, –≤—ñ–∑—ñ—è, –∫–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤, batch API. –í—ñ–¥–æ–º–∏–π –±–µ–∑–ø–µ–∫–æ—é.","links":[{"title":"–í–∏–∫–æ—Ä–∏— ñ —Ü—ñ–Ω–æ—É—Ç–≤–æ—Ä–µ–Ω–Ω—è","desc":"–û–ø–ª–∞—Ç–∞ –∑–∞ —Ç–æ–∫–µ–Ω (–±—ñ–ª—å—à—ñ—Å—Ç—å –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤), –∑–∞ —Å–µ–∫—É–Ω–¥—É (–¥–µ—è–∫—ñ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å), –ø—ñ–¥–ø–∏—Å–Ω—ñ —Ä—ñ–≤–Ω—ñ (OpenAI Plus). –í—Ö—ñ–¥–Ω—ñ —Ç–æ–∫–µ–Ω–∏ –¥–µ—à–µ–≤—à—ñ –∑–∞ –≤–∏—Ö—ñ–¥–Ω—ñ. –ö–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤ (Anthropic, Google) –∑–º–µ–Ω—à—É—î –≤–∏—Ç—Ä–∞—Ç–∏.","links":[{"title":"–¢–æ–∫–µ–Ω","href":"#/level/2/token"}]},{"text":"–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –≤–∏—Ç—Ä–∞—Ç","desc":"–ú–µ–Ω—à—ñ –º–æ–¥–µ–ª—ñ –¥–ª—è –ø—Ä–æ—Å—Ç–∏—Ö –∑–∞–¥–∞—á (Haiku, GPT-4o-mini). –ö–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–∏—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ–≤. –ü–∞–∫–µ—Ç–Ω–∞ –æ–±—Ä–æ–±–∫–∞ –Ω–µ—Å—Ä–æ—á–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤ (–∑–Ω–∏–∂–∫–∞ 50%). –í—ñ–¥–∫—Ä–∏—Ç—ñ –º–æ–¥–µ–ª—ñ —á–µ—Ä–µ–∑ –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É."},{"text":"–°—Ç—Ä–∞—Ç–µ–≥—ñ—è –≤–∏–±–æ—Ä—É –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞","desc":"–ü—Ä–æ—Ç–æ—Ç–∏–ø: OpenAI (–Ω–∞–π–∫—Ä–∞—â—ñ –¥–æ–∫–∏). –°–∫–ª–∞–¥–Ω–µ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è: Anthropic Claude. –î–æ–≤–≥–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç: Google Gemini. –ë—é–¥–∂–µ—Ç: Together AI –∞–±–æ Groq. –ü—Ä–æ–¥–∞–∫—à–Ω: –ø–æ—á–Ω—ñ—Ç—å –∑ –æ–¥–Ω–æ–≥–æ, –¥–æ–¥–∞–π—Ç–µ OpenRouter –¥–ª—è —Ñ–æ–ª–±–µ–∫—É."}]},"sections":null,"keyTerms":{"en":[{"term":"Inference Provider","def":"Service that hosts and runs AI models, offering API access without requiring your own hardware or model management."},{"term":"Token Pricing","def":"Pay-per-use model where costs are calculated based on number of input and output tokens processed."},{"term":"Prompt Caching","def":"Provider feature that reduces costs and latency by caching repeated prompt prefixes across API calls."},{"term":"API Gateway","def":"Unified access point (like OpenRouter) that routes requests to multiple AI providers through a single API."}],"uk":[{"term":"–ü—Ä–æ–≤–∞–π–¥–µ—Ä —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É","def":"–°–µ—Ä–≤—ñ—Å —â–æ —Ö–æ—Å—Ç–∏—Ç—å —Ç–∞ –∑–∞–ø—É—Å–∫–∞—î –º–æ–¥–µ–ª—ñ –®–Ü, –Ω–∞–¥–∞—é—á–∏ API-–¥–æ—Å—Ç—É–ø –±–µ–∑ –≤–ª–∞—Å–Ω–æ–≥–æ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è —á–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –º–æ–¥–µ–ª—è–º–∏."},{"term":"–¢–æ–∫–µ–Ω–Ω–µ —Ü—ñ–Ω–æ—É—Ç–≤–æ—Ä–µ–Ω–Ω—è","def":"–ú–æ–¥–µ–ª—å –æ–ø–ª–∞—Ç–∏ –∑–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è, –¥–µ –≤–∏—Ç—Ä–∞—Ç–∏ —Ä–æ–∑—Ä–∞—Ö–æ–≤—É—é—Ç—å—Å—è –∑–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—é –æ–±—Ä–æ–±–ª–µ–Ω–∏—Ö –≤—Ö—ñ–¥–Ω–∏—Ö —Ç–∞ –≤–∏—Ö—ñ–¥–Ω–∏—Ö —Ç–æ–∫–µ–Ω—ñ–≤."},{"term":"–ö–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤","def":"–§—É–Ω–∫—Ü—ñ—è –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞, —â–æ –∑–º–µ–Ω—à—É—î –≤–∏—Ç—Ä–∞—Ç–∏ —Ç–∞ –∑–∞—Ç—Ä–∏–º–∫—É –∫–µ—à—É–≤–∞–Ω–Ω—è–º –ø–æ–≤—Ç–æ—Ä–Ω–∏—Ö –ø—Ä–µ—Ñ—ñ–∫—Å—ñ–≤ –ø—Ä–æ–º–ø—Ç—ñ–≤ –º—ñ–∂ –≤–∏–∫–ª–∏–∫–∞–º–∏ API."},{"term":"API-—à–ª—é–∑","def":"–Ñ–¥–∏–Ω–∞ —Ç–æ—á–∫–∞ –¥–æ—Å—Ç—É–ø—É (—è–∫ OpenRouter), —â–æ –º–∞—Ä—à—Ä—É—Ç–∏–∑—É—î –∑–∞–ø–∏—Ç–∏ –¥–æ –∫—ñ–ª—å–∫–æ—Ö –®–Ü-–ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤ —á–µ—Ä–µ–∑ –æ–¥–∏–Ω API."}]},"tips":{"en":["Use GPT-4o-mini or Claude Haiku for simple tasks ‚Äî they are 10-20x cheaper than frontier models and fast enough for most use cases","Always implement provider fallbacks in production ‚Äî OpenRouter makes this easy with automatic routing between providers","Enable prompt caching on Anthropic and Google when you have repeated system prompts ‚Äî it can cut costs by 90% for cached portions"],"uk":["–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ GPT-4o-mini –∞–±–æ Claude Haiku –¥–ª—è –ø—Ä–æ—Å—Ç–∏—Ö –∑–∞–¥–∞—á ‚Äî –≤–æ–Ω–∏ —É 10-20 —Ä–∞–∑—ñ–≤ –¥–µ—à–µ–≤—à—ñ –∑–∞ —Ñ—Ä–æ–Ω—Ç—ñ—Ä–Ω—ñ –º–æ–¥–µ–ª—ñ —Ç–∞ –¥–æ—Å—Ç–∞—Ç–Ω—å–æ —à–≤–∏–¥–∫—ñ","–ó–∞–≤–∂–¥–∏ –≤–ø—Ä–æ–≤–∞–¥–∂—É–π—Ç–µ —Ñ–æ–ª–±–µ–∫–∏ –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ñ–≤ —É –ø—Ä–æ–¥–∞–∫—à–Ω—ñ ‚Äî OpenRouter —Ä–æ–±–∏—Ç—å —Ü–µ –ø—Ä–æ—Å—Ç–∏–º –∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ—é –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—î—é","–£–≤—ñ–º–∫–Ω—ñ—Ç—å –∫–µ—à—É–≤–∞–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤ –Ω–∞ Anthropic —Ç–∞ Google –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–∏—Ö —Å–∏—Å—Ç–µ–º–Ω–∏—Ö –ø—Ä–æ–º–ø—Ç–∞—Ö ‚Äî —Ü–µ –∑–º–µ–Ω—à—É—î –≤–∏—Ç—Ä–∞—Ç–∏ –Ω–∞ 90% –¥–ª—è –∫–µ—à–æ–≤–∞–Ω–∏—Ö —á–∞—Å—Ç–∏–Ω"]},"related":["Agents & Tools"]}]},{"num":5,"emoji":"üåå","title":{"en":"Horizons","uk":"–ì–æ—Ä–∏–∑–æ–Ω—Ç–∏"},"desc":{"en":"Future of AI: AGI, safety, alignment, and philosophical questions about artificial intelligence.","uk":"–ú–∞–π–±—É—Ç–Ω—î –®–Ü: AGI, –±–µ–∑–ø–µ–∫–∞, –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Ç–∞ —Ñ—ñ–ª–æ—Å–æ—Ñ—Å—å–∫—ñ –ø–∏—Ç–∞–Ω–Ω—è –ø—Ä–æ —à—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç."},"topics":[{"slug":"agi","title":{"en":"AGI (Artificial General Intelligence)","uk":"AGI (–ó–∞–≥–∞–ª—å–Ω–∏–π —à—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç)"},"desc":{"en":"The quest for human-level AI that can perform any intellectual task.","uk":"–ü—Ä–∞–≥–Ω–µ–Ω–Ω—è –¥–æ –®–Ü –ª—é–¥—Å—å–∫–æ–≥–æ —Ä—ñ–≤–Ω—è, —â–æ –º–æ–∂–µ –≤–∏–∫–æ–Ω–∞—Ç–∏ –±—É–¥—å-—è–∫–µ —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω–µ –∑–∞–≤–¥–∞–Ω–Ω—è."},"overview":{"en":["AGI refers to an AI system that can match or exceed human cognitive abilities across virtually any intellectual domain ‚Äî not just narrow tasks like chess or image recognition, but general-purpose reasoning, learning, and problem-solving. Unlike today's AI which excels at specific tasks, AGI would transfer knowledge between domains and handle novel situations without specific training.","The concept is simultaneously one of the most debated and consequential in AI. Industry leaders disagree on timelines (from 2-5 years to \"never\"), on definitions (what counts as \"general\"?), and on implications (utopia vs existential risk). What is clear is that current AI capabilities are advancing rapidly toward increasingly general competence, making AGI discussions increasingly practical rather than theoretical."],"uk":["AGI –æ–∑–Ω–∞—á–∞—î —Å–∏—Å—Ç–µ–º—É –®–Ü, —â–æ –º–æ–∂–µ –∑—Ä—ñ–≤–Ω—è—Ç–∏—Å—è –∞–±–æ –ø–µ—Ä–µ–≤–µ—Ä—à–∏—Ç–∏ –ª—é–¥—Å—å–∫—ñ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ –≤ –±—É–¥—å-—è–∫—ñ–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω—ñ–π —Å—Ñ–µ—Ä—ñ ‚Äî –Ω–µ –ª–∏—à–µ —É –≤—É–∑—å–∫–∏—Ö –∑–∞–¥–∞—á–∞—Ö —è–∫ —à–∞—Ö–∏ —á–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å, –∞ –≤ –∑–∞–≥–∞–ª—å–Ω–æ–º—É –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—ñ, –Ω–∞–≤—á–∞–Ω–Ω—ñ —Ç–∞ —Ä–æ–∑–≤'—è–∑–∞–Ω–Ω—ñ –ø—Ä–æ–±–ª–µ–º. –ù–∞ –≤—ñ–¥–º—ñ–Ω—É –≤—ñ–¥ —Å—É—á–∞—Å–Ω–æ–≥–æ –®–Ü, AGI –ø–µ—Ä–µ–Ω–æ—Å–∏–≤ –±–∏ –∑–Ω–∞–Ω–Ω—è –º—ñ–∂ –¥–æ–º–µ–Ω–∞–º–∏ —Ç–∞ —Å–ø—Ä–∞–≤–ª—è–≤—Å—è –∑ –Ω–æ–≤–∏–º–∏ —Å–∏—Ç—É–∞—Ü—ñ—è–º–∏ –±–µ–∑ —Å–ø–µ—Ü–∏—Ñ—ñ—á–Ω–æ–≥–æ –Ω–∞–≤—á–∞–Ω–Ω—è.","–ö–æ–Ω—Ü–µ–ø—Ü—ñ—è –æ–¥–Ω–æ—á–∞—Å–Ω–æ —î –æ–¥–Ω—ñ—î—é –∑ –Ω–∞–π–±—ñ–ª—å—à –¥–∏—Å–∫—É—Ç–æ–≤–∞–Ω–∏—Ö —Ç–∞ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏—Ö –≤ –®–Ü. –õ—ñ–¥–µ—Ä–∏ —ñ–Ω–¥—É—Å—Ç—Ä—ñ—ó –Ω–µ –∑–≥–æ–¥–Ω—ñ —â–æ–¥–æ —Ç–µ—Ä–º—ñ–Ω—ñ–≤ (–≤—ñ–¥ 2-5 —Ä–æ–∫—ñ–≤ –¥–æ \"–Ω—ñ–∫–æ–ª–∏\"), –≤–∏–∑–Ω–∞—á–µ–Ω—å (—â–æ –≤–≤–∞–∂–∞—Ç–∏ \"–∑–∞–≥–∞–ª—å–Ω–∏–º\"?), —Ç–∞ –Ω–∞—Å–ª—ñ–¥–∫—ñ–≤ (—É—Ç–æ–ø—ñ—è —á–∏ –µ–∫–∑–∏—Å—Ç–µ–Ω—Ü—ñ–π–Ω–∏–π —Ä–∏–∑–∏–∫). –Ø—Å–Ω–æ –æ–¥–Ω–µ: –ø–æ—Ç–æ—á–Ω—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –®–Ü —à–≤–∏–¥–∫–æ –ø—Ä–æ—Å—É–≤–∞—é—Ç—å—Å—è –¥–æ –≤—Å–µ –±—ñ–ª—å—à –∑–∞–≥–∞–ª—å–Ω–æ—ó –∫–æ–º–ø–µ—Ç–µ–Ω—Ü—ñ—ó, —Ä–æ–±–ª—è—á–∏ –¥–∏—Å–∫—É—Å—ñ—ó –ø—Ä–æ AGI –≤—Å–µ –±—ñ–ª—å—à –ø—Ä–∞–∫—Ç–∏—á–Ω–∏–º–∏."]},"details":{"en":[{"text":"Defining AGI","desc":"No consensus definition exists. Common criteria: human-level performance across cognitive tasks, ability to learn new domains independently, transfer learning, and common-sense reasoning. Some define it economically: AI that can do any remote work a human can."},{"text":"AGI vs Narrow AI","desc":"Current AI is narrow: GPT excels at text, DALL-E at images, AlphaFold at proteins ‚Äî but none can do all three. AGI implies a single system with general capabilities. The gap is narrowing as models become increasingly multimodal and general.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Current Progress","desc":"LLMs can now reason, code, analyze, create, and use tools. Claude and GPT-4 match or exceed human performance on many benchmarks. But they still struggle with novel reasoning, persistent memory, and truly autonomous action. We are arguably at \"narrow AGI\" for cognitive tasks.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Timeline Predictions","desc":"Sam Altman (OpenAI): AGI by 2025-2027. Dario Amodei (Anthropic): \"powerful AI\" within 2-3 years. Yann LeCun (Meta): decades away, current approaches insufficient. Survey of AI researchers: median estimate around 2040-2060."},{"text":"Levels of AGI","desc":"Google DeepMind proposed 5 levels: Level 1 (Emerging) ‚Äî chatbots. Level 2 (Competent) ‚Äî equal to skilled adults. Level 3 (Expert). Level 4 (Virtuoso). Level 5 (Superhuman). Current frontier models are arguably Level 1-2."},{"text":"Missing Capabilities","desc":"Current AI lacks: persistent long-term memory, true world modeling, autonomous goal-setting, physical world understanding, efficient learning from few examples, and robust common-sense reasoning. These gaps define the distance to AGI.","links":[{"title":"General World Model","href":"#/level/5/world-model"}]},{"text":"Paths to AGI","desc":"Scaling current architectures (more data, compute), new architectures (state-space models, neurosymbolic), hybrid approaches (LLMs + world models + planning), or fundamentally new paradigms. Most labs are betting on scaling with architecture innovations."},{"text":"Economic Impact","desc":"AGI could automate most knowledge work: programming, analysis, writing, research, design. Estimates suggest 300M+ jobs affected. But it also creates new economic value ‚Äî the question is distribution and transition speed."},{"text":"AGI and Safety","desc":"More capable AI demands stronger safety measures. The closer we get to AGI, the more critical alignment becomes ‚Äî ensuring AGI shares human values and remains controllable. This is the central concern of AI safety research.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"The Social Question","desc":"AGI raises profound questions: What happens to work, education, creativity? How do we distribute benefits equitably? Who controls it? International competition vs cooperation? These are not just technical questions but civilizational ones.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]}],"uk":[{"text":"–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è AGI","desc":"–ö–æ–Ω—Å–µ–Ω—Å—É—Å–Ω–æ–≥–æ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –Ω–µ —ñ—Å–Ω—É—î. –¢–∏–ø–æ–≤—ñ –∫—Ä–∏—Ç–µ—Ä—ñ—ó: –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –ª—é–¥—Å—å–∫–æ–≥–æ —Ä—ñ–≤–Ω—è –≤ –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏—Ö –∑–∞–¥–∞—á–∞—Ö, –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—á–∏—Ç–∏—Å—è –Ω–æ–≤–∏–º –¥–æ–º–µ–Ω–∞–º, —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è —Ç–∞ –∑–¥–æ—Ä–æ–≤–∏–π –≥–ª—É–∑–¥. –î–µ—è–∫—ñ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å –µ–∫–æ–Ω–æ–º—ñ—á–Ω–æ: –®–Ü, —â–æ –º–æ–∂–µ —Ä–æ–±–∏—Ç–∏ –±—É–¥—å-—è–∫—É –≤—ñ–¥–¥–∞–ª–µ–Ω—É —Ä–æ–±–æ—Ç—É –ª—é–¥–∏–Ω–∏."},{"text":"AGI –ø—Ä–æ—Ç–∏ –≤—É–∑—å–∫–æ–≥–æ –®–Ü","desc":"–ü–æ—Ç–æ—á–Ω–∏–π –®–Ü –≤—É–∑—å–∫–∏–π: GPT –≤—ñ–¥–º—ñ–Ω–Ω–∏–π —É —Ç–µ–∫—Å—Ç—ñ, DALL-E —É –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è—Ö, AlphaFold —É –±—ñ–ª–∫–∞—Ö ‚Äî –∞–ª–µ –∂–æ–¥–µ–Ω –Ω–µ –º–æ–∂–µ –≤—Å–µ —Ç—Ä–∏. AGI –æ–∑–Ω–∞—á–∞—î –æ–¥–Ω—É —Å–∏—Å—Ç–µ–º—É —ñ–∑ –∑–∞–≥–∞–ª—å–Ω–∏–º–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—è–º–∏. –†–æ–∑—Ä–∏–≤ –∑–≤—É–∂—É—î—Ç—å—Å—è –∑ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–∏–º–∏ –º–æ–¥–µ–ª—è–º–∏.","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–ü–æ—Ç–æ—á–Ω–∏–π –ø—Ä–æ–≥—Ä–µ—Å","desc":"LLM —Ç–µ–ø–µ—Ä –º–æ–∂—É—Ç—å –º—ñ—Ä–∫—É–≤–∞—Ç–∏, –∫–æ–¥—É–≤–∞—Ç–∏, –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏, —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏. Claude —Ç–∞ GPT-4 –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é—Ç—å –∞–±–æ –ø–µ—Ä–µ–≤–µ—Ä—à—É—é—Ç—å –ª—é–¥—Å—å–∫—É –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–∞ –±–∞–≥–∞—Ç—å–æ—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö. –ê–ª–µ –¥–æ—Å—ñ –º–∞—é—Ç—å –ø—Ä–æ–±–ª–µ–º–∏ –∑ –Ω–æ–≤–∏–º –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è–º —Ç–∞ –∞–≤—Ç–æ–Ω–æ–º–Ω–∏–º–∏ –¥—ñ—è–º–∏.","links":[{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"–ü—Ä–æ–≥–Ω–æ–∑–∏ —Ç–µ—Ä–º—ñ–Ω—ñ–≤","desc":"–°–µ–º –ê–ª—å—Ç–º–∞–Ω (OpenAI): AGI –¥–æ 2025-2027. –î–∞—Ä—ñ–æ –ê–º–æ–¥–µ—ó (Anthropic): \"–ø–æ—Ç—É–∂–Ω–∏–π –®–Ü\" –∑–∞ 2-3 —Ä–æ–∫–∏. –Ø–Ω –õ–µ–∫—É–Ω (Meta): –¥–µ—Å—è—Ç–∏–ª—ñ—Ç—Ç—è, –ø–æ—Ç–æ—á–Ω—ñ –ø—ñ–¥—Ö–æ–¥–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—ñ. –û–ø–∏—Ç—É–≤–∞–Ω–Ω—è –¥–æ—Å–ª—ñ–¥–Ω–∏–∫—ñ–≤ –®–Ü: –º–µ–¥—ñ–∞–Ω–∞ 2040-2060."},{"text":"–†—ñ–≤–Ω—ñ AGI", æ–¥—ñ–≤ –±–µ–∑–ø–µ–∫–∏. –ß–∏–º –±–ª–∏–∂—á–µ –¥–æ AGI, —Ç–∏–º –∫—Ä–∏—Ç–∏—á–Ω—ñ—à–µ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è ‚Äî –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è —Ç–æ–≥–æ, —â–æ AGI –ø–æ–¥—ñ–ª—è—î –ª—é–¥—Å—å–∫—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Ç–∞ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–∏–º.","links":[{"title":"–ë–µ–∑–ø–µ–∫–∞ –®–Ü","href":"#/level/5/ai-safety"}]},{"text":"–°–æ—Ü—ñ–∞–ª—å–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è","desc":"AGI –ø–æ—Ä—É—à—É—î –≥–ª–∏–±–æ–∫—ñ –ø–∏—Ç–∞–Ω–Ω—è: —â–æ —Å—Ç–∞–Ω–µ—Ç—å—Å—è –∑ —Ä–æ–±–æ—Ç–æ—é, –æ—Å–≤—ñ—Ç–æ—é, –∫—Ä–µ–∞—Ç–∏–≤–Ω—ñ—Å—Ç—é? –Ø–∫ —Ä–æ–∑–ø–æ–¥—ñ–ª–∏—Ç–∏ –≤–∏–≥–æ–¥–∏ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ? –•—Ç–æ –∫–æ–Ω—Ç—Ä–æ–ª—é—î? –ú—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∞ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ü—ñ—è —á–∏ —Å–ø—ñ–≤–ø—Ä–∞—Ü—è? –¶–µ –Ω–µ –ª–∏—à–µ —Ç–µ—Ö–Ω—ñ—á–Ω—ñ, –∞ —Ü–∏–≤—ñ–ª—ñ–∑–∞—Ü—ñ–π–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è.","links":[{"title":"–í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –®–Ü","href":"#/level/5/alignment"}]}]},"sections":null,"keyTerms":{"en":[{"term":"AGI","def":"Artificial General Intelligence ‚Äî AI that matches human-level cognitive ability across all intellectual domains."},{"term":"Narrow AI","def":"AI that excels at specific tasks but cannot generalize across domains ‚Äî all current AI systems."},{"term":"Transfer Learning","def":"Ability to apply knowledge from one domain to another ‚Äî a key missing piece for true AGI."},{"term":"Frontier Model","def":"The most capable AI models at any given time ‚Äî currently GPT-4, Claude, Gemini."}],"uk":[{"term":"AGI","def":"–ó–∞–≥–∞–ª—å–Ω–∏–π —à—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç ‚Äî –®–Ü, —â–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–º –∑–¥—ñ–±–Ω–æ—Å—Ç—è–º –ª—é–¥–∏–Ω–∏ —É –≤—Å—ñ—Ö —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω–∏—Ö —Å—Ñ–µ—Ä–∞—Ö."},{"term":"–í—É–∑—å–∫–∏–π –®–Ü","def":"–®–Ü, —â–æ –≤—ñ–¥–º—ñ–Ω–Ω–∏–π —É –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö –∑–∞–¥–∞—á–∞—Ö, –∞–ª–µ –Ω–µ –º–æ–∂–µ —É–∑–∞–≥–∞–ª—å–Ω—é–≤–∞—Ç–∏ –º—ñ–∂ –¥–æ–º–µ–Ω–∞–º–∏ ‚Äî –≤—Å—ñ –ø–æ—Ç–æ—á–Ω—ñ —Å–∏—Å—Ç–µ–º–∏ –®–Ü."},{"term":"–¢—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è","def":"–ó–¥–∞—Ç–Ω—ñ—Å—Ç—å –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –∑–Ω–∞–Ω–Ω—è –∑ –æ–¥–Ω–æ–≥–æ –¥–æ–º–µ–Ω—É –¥–æ —ñ–Ω—à–æ–≥–æ ‚Äî –∫–ª—é—á–æ–≤–∏–π –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –µ–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å–ø—Ä–∞–≤–∂–Ω—å–æ–≥–æ AGI."},{"term":"–§—Ä–æ–Ω—Ç—ñ—Ä–Ω–∞ –º–æ–¥–µ–ª—å","def":"–ù–∞–π–∑–¥–∞—Ç–Ω—ñ—à—ñ –º–æ–¥–µ–ª—ñ –®–Ü —É –±—É–¥—å-—è–∫–∏–π –º–æ–º–µ–Ω—Ç ‚Äî –Ω–∞—Ä–∞–∑—ñ GPT-4, Claude, Gemini."}]},"tips":{"en":["Be skeptical of confident AGI timeline predictions ‚Äî the honest answer is \"nobody knows\" and predictions reflect biases","Focus on how current AI capabilities affect your field today rather than waiting for AGI tomorrow","The economic impact of increasingly capable narrow AI may be just as transformative as AGI, and it is already here"],"uk":["–ë—É–¥—å—Ç–µ —Å–∫–µ–ø—Ç–∏—á–Ω—ñ –¥–æ –≤–ø–µ–≤–Ω–µ–Ω–∏—Ö –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤ —Ç–µ—Ä–º—ñ–Ω—ñ–≤ AGI ‚Äî —á–µ—Å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å \"–Ω—ñ—Ö—Ç–æ –Ω–µ –∑–Ω–∞—î\", –∞ –ø—Ä–æ–≥–Ω–æ–∑–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—é—Ç—å —É–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è","–ó–æ—Å–µ—Ä–µ–¥—å—Ç–µ—Å—å –Ω–∞ —Ç–æ–º—É, —è–∫ –ø–æ—Ç–æ—á–Ω—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –®–Ü –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ –≤–∞—à—É —Å—Ñ–µ—Ä—É —Å—å–æ–≥–æ–¥–Ω—ñ, –∑–∞–º—ñ—Å—Ç—å –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è AGI –∑–∞–≤—Ç—Ä–∞","–ï–∫–æ–Ω–æ–º—ñ—á–Ω–∏–π –≤–ø–ª–∏–≤ –≤—Å–µ –±—ñ–ª—å—à –∑–¥–∞—Ç–Ω–æ–≥–æ –≤—É–∑—å–∫–æ–≥–æ –®–Ü –º–æ–∂–µ –±—É—Ç–∏ –Ω–∞—Å—Ç—ñ–ª—å–∫–∏ –∂ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–∏–º —è–∫ AGI, —ñ –≤—ñ–Ω –≤–∂–µ —Ç—É—Ç"]},"related":["Feed"]},{"slug":"asi","title":{"en":"ASI (Artificial Superintelligence)","uk":"ASI (–®—Ç—É—á–Ω–∏–π —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç)"},"desc":{"en":"Beyond human-level AI and its implications.","uk":"–®–Ü, —â–æ –ø–µ—Ä–µ–≤–∏—â—É—î –ª—é–¥—Å—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å, —Ç–∞ –π–æ–≥–æ –Ω–∞—Å–ª—ñ–¥–∫–∏."},"overview":{"en":["Artificial Superintelligence (ASI) refers to AI that surpasses the best human minds in every cognitive domain ‚Äî scientific creativity, social skills, strategic planning, and general wisdom. While AGI matches human ability, ASI exceeds it, potentially by a vast margin. Nick Bostrom's \"Superintelligence\" (2014) formalized the concept and its associated risks.","ASI is the most speculative topic in AI, yet also potentially the most consequential. If AI can improve itself, the gap between human and machine intelligence could grow rapidly. This raises the \"control problem\" ‚Äî how do you ensure an intelligence far greater than your own remains aligned with your values? This question drives much of current AI safety research."],"uk":["–®—Ç—É—á–Ω–∏–π —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç (ASI) –æ–∑–Ω–∞—á–∞—î –®–Ü, —â–æ –ø–µ—Ä–µ–≤–∏—â—É—î –Ω–∞–π–∫—Ä–∞—â—ñ –ª—é–¥—Å—å–∫—ñ —É–º–∏ –≤ –∫–æ–∂–Ω—ñ–π –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—ñ–π —Å—Ñ–µ—Ä—ñ ‚Äî –Ω–∞—É–∫–æ–≤—ñ–π –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—ñ, —Å–æ—Ü—ñ–∞–ª—å–Ω–∏—Ö –Ω–∞–≤–∏—á–∫–∞—Ö, —Å—Ç—Ä–∞—Ç–µ–≥—ñ—á–Ω–æ–º—É –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—ñ —Ç–∞ –∑–∞–≥–∞–ª—å–Ω—ñ–π –º—É–¥—Ä–æ—Å—Ç—ñ. –Ø–∫—â–æ AGI –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ª—é–¥—Å—å–∫–∏–º –∑–¥—ñ–±–Ω–æ—Å—Ç—è–º, ASI –ø–µ—Ä–µ–≤–∏—â—É—î —ó—Ö, –ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–æ –Ω–∞ –≤–µ–ª–∏—á–µ–∑–Ω—É –≤–µ–ª–∏—á–∏–Ω—É. \"–°—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç\" –ù—ñ–∫–∞ –ë–æ—Å—Ç—Ä–æ–º–∞ (2014) —Ñ–æ—Ä–º–∞–ª—ñ–∑—É–≤–∞–≤ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—é —Ç–∞ –ø–æ–≤'—è–∑–∞–Ω—ñ —Ä–∏–∑–∏–∫–∏.","ASI ‚Äî –Ω–∞–π–±—ñ–ª—å—à —Å–ø–µ–∫—É–ª—è—Ç–∏–≤–Ω–∞ —Ç–µ–º–∞ –≤ –®–Ü, –∞–ª–µ –π –ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–æ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∞. –Ø–∫—â–æ –®–Ü –º–æ–∂–µ –≤–¥–æ—Å–∫–æ–Ω–∞–ª—é–≤–∞—Ç–∏ —Å–µ–±–µ, —Ä–æ–∑—Ä–∏–≤ –º—ñ–∂ –ª—é–¥—Å—å–∫–∏–º —Ç–∞ –º–∞—à–∏–Ω–Ω–∏–º —ñ–Ω—Ç–µ–ª–µ–∫—Ç–æ–º –º–æ–∂–µ —à–≤–∏–¥–∫–æ –∑—Ä–æ—Å—Ç–∞—Ç–∏. –¶–µ –ø–æ—Ä—É—à—É—î \"–ø—Ä–æ–±–ª–µ–º—É –∫–æ–Ω—Ç—Ä–æ–ª—é\" ‚Äî —è–∫ –∑–∞–±–µ–∑–ø–µ—á–∏—Ç–∏, —â–æ —ñ–Ω—Ç–µ–ª–µ–∫—Ç –∑–Ω–∞—á–Ω–æ –±—ñ–ª—å—à–∏–π –∑–∞ –≤–∞—à –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –≤–∏—Ä—ñ–≤–Ω—è–Ω–∏–º –∑ –≤–∞—à–∏–º–∏ —Ü—ñ–Ω–Ω–æ—Å—Ç—è–º–∏? –¶–µ –ø–∏—Ç–∞–Ω–Ω—è —Ä—É—Ö–∞—î –±—ñ–ª—å—à—ñ—Å—Ç—å –¥–æ—Å–ª—ñ–¥–∂–µ–Ω—å –±–µ–∑–ø–µ–∫–∏ –®–Ü."]},"details":{"en":[{"text":"What Is Superintelligence","desc":"An intellect that greatly exceeds the cognitive performance of humans in virtually all domains. Not just faster ‚Äî qualitatively superior in understanding, creativity, and strategic thinking. The difference between human and ASI could be like the gap between an ant and a human.","links":[{"title":"AGI","href":"#/level/5/agi"}]},{"text":"Types of Superintelligence","desc":"Speed superintelligence (human-level but much faster), quality superintelligence (qualitatively better reasoning), and collective superintelligence (many AIs coordinating). Current AI shows hints of speed superiority."},{"text":"Paths to Superintelligence","desc":"Recursive AI self-improvement, whole brain emulation, biological cognitive enhancement, brain-computer interfaces, or AI-AI collaboration at scale. Recursive self-improvement is considered the most likely near-term path.","links":[{"title":"Intelligence Explosion","href":"#/level/5/intelligence-explosion"}]},{"text":"The Control Problem","desc":"The central challenge: how do you control something smarter than you? A superintelligent AI could potentially outwit any containment measures humans design. This is not about malice but about goal misalignment ‚Äî an ASI optimizing for the \"wrong\" objective could be catastrophic.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Instrumental Convergence","desc":"Regardless of final goals, a superintelligent agent would likely pursue self-preservation, resource acquisition, and goal preservation as instrumental sub-goals. This makes alignment critical regardless of what specific goal the ASI is given."},{"text":"Bostrom's Analysis","desc":"Nick Bostrom argued that superintelligence is likely the last invention humanity needs to make ‚Äî it would be capable of solving virtually any solvable problem. But the first superintelligence must be aligned correctly because there may be no opportunity to correct mistakes."},{"text":"Beneficial Superintelligence","desc":"Properly aligned ASI could solve humanity's greatest challenges: disease, climate change, energy scarcity, scientific breakthroughs. The potential upside is as transformative as the downside risk is existential."},{"text":"Existential Risk","desc":"ASI is considered one of the top existential risks to humanity. Not because AI would be \"evil\" but because misaligned optimization at superintelligent scale could have irreversible consequences for human civilization.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"Current Relevance","desc":"While ASI seems distant, the research needed to handle it must start now. Alignment techniques, interpretability research, and governance frameworks take time to develop and must be ready before ASI arrives.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"The Optimist vs Pessimist Debate","desc":"Techno-optimists argue ASI will be humanity's greatest achievement. Pessimists warn it could be our last. Most researchers advocate a middle path: pursue powerful AI carefully, with strong safety research running ahead of capabilities.","links":[{"title":"Techno-Optimists","href":"#/level/5/accelerationists"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç","desc":"–Ü–Ω—Ç–µ–ª–µ–∫—Ç, —â–æ –∑–Ω–∞—á–Ω–æ –ø–µ—Ä–µ–≤–∏—â—É—î –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω—É –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –ª—é–¥–µ–π –ø—Ä–∞–∫—Ç–∏—á–Ω–æ —É –≤—Å—ñ—Ö —Å—Ñ–µ—Ä–∞—Ö. –ù–µ –ø—Ä–æ—Å—Ç–æ —à–≤–∏–¥—à–∏–π ‚Äî —è–∫—ñ—Å–Ω–æ –∫—Ä–∞—â–∏–π —É —Ä–æ–∑—É–º—ñ–Ω–Ω—ñ, –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—ñ —Ç–∞ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—á–Ω–æ–º—É –º–∏—Å–ª–µ–Ω–Ω—ñ. –†—ñ–∑–Ω–∏—Ü—è –º–æ–∂–µ –±—É—Ç–∏ —è–∫ –º—ñ–∂ –º—É—Ä–∞—Ö–æ—é —Ç–∞ –ª—é–¥–∏–Ω–æ—é.","links":[{"title":"AGI","href":"#/level/5/agi"}]},{"text":"–¢–∏–ø–∏ —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç—É","desc":"–®–≤–∏–¥–∫—ñ—Å–Ω–∏–π —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç (–ª—é–¥—Å—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å, –∞–ª–µ –Ω–∞–±–∞–≥–∞—Ç–æ —à–≤–∏–¥—à–∏–π), —è–∫—ñ—Å–Ω–∏–π (—è–∫—ñ—Å–Ω–æ –∫—Ä–∞—â–µ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è), —Ç–∞ –∫–æ–ª–µ–∫—Ç–∏–≤–Ω–∏–π (–∫–æ–æ—Ä–¥–∏–Ω–∞—Ü—ñ—è –±–∞–≥–∞—Ç—å–æ—Ö –®–Ü). –ü–æ—Ç–æ—á–Ω–∏–π –®–Ü –ø–æ–∫–∞–∑—É—î –Ω–∞—Ç—è–∫–∏ –Ω–∞ —à–≤–∏–¥–∫—ñ—Å–Ω—É –ø–µ—Ä–µ–≤–∞–≥—É."},{"text":"–®–ª—è—Ö–∏ –¥–æ —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç—É","desc":"–†–µ–∫—É—Ä—Å–∏–≤–Ω–µ —Å–∞–º–æ–≤–¥–æ—Å–∫–æ–Ω–∞–ª–µ–Ω–Ω—è –®–Ü, –ø–æ–≤–Ω–∞ –µ–º—É–ª—è—Ü—ñ—è –º–æ–∑–∫—É, –±—ñ– –π—Ç–µ \"–°—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç\" –ë–æ—Å—Ç—Ä–æ–º–∞ —Ç–∞ \"Human Compatible\" –†–∞—Å—Å–µ–ª–∞ –¥–ª—è —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–∏—Ö –∞—Ä–≥—É–º–µ–Ω—Ç—ñ–≤ —â–æ–¥–æ —Ä–∏–∑–∏–∫—ñ–≤ ASI","–î–∏—Å–∫—É—Å—ñ—ó –ø—Ä–æ ASI —Å–ø–µ–∫—É–ª—è—Ç–∏–≤–Ω—ñ, –∞–ª–µ –ø—Ä–∏–Ω—Ü–∏–ø–∏ —ñ–Ω—Ñ–æ—Ä–º—É—é—Ç—å –ø—Ä–∞–∫—Ç–∏—á–Ω—É —Ä–æ–±–æ—Ç—É –∑ –±–µ–∑–ø–µ–∫–∏ –®–Ü —Å—å–æ–≥–æ–¥–Ω—ñ","–ü—Ä–æ–±–ª–µ–º–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é –∑–∞—Å—Ç–æ—Å–æ–≤—É—î—Ç—å—Å—è –Ω–∞ –≤—Å—ñ—Ö —Ä—ñ–≤–Ω—è—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π ‚Äî —ó—ó –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –¥–ª—è –≤—É–∑—å–∫–æ–≥–æ –®–Ü –≥–æ—Ç—É—î –¥–æ –±—ñ–ª—å—à –∑–∞–≥–∞–ª—å–Ω–∏—Ö —Å–∏—Å—Ç–µ–º"]},"related":[]},{"slug":"singularity","title":{"en":"Technological Singularity","uk":"–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∏–Ω–≥—É–ª—è—Ä–Ω—ñ—Å—Ç—å"},"desc":{"en":"The hypothetical point where AI improvement becomes self-sustaining.","uk":"–ì—ñ–ø–æ—Ç–µ—Ç–∏—á–Ω–∞ —Ç–æ—á–∫–∞, –¥–µ –≤–¥–æ—Å–∫–æ–Ω–∞–ª–µ–Ω–Ω—è –®–Ü —Å—Ç–∞—î —Å–∞–º–æ–ø—ñ–¥—Ç—Ä–∏–º—É—é—á–∏–º."},"overview":{"en":["The Technological Singularity is the hypothetical future point where technological growth becomes uncontrollable and irreversible, resulting in unforeseeable changes to human civilization. The concept, popularized by Vernor Vinge (1993) and Ray Kurzweil (2005), predicts that once AI surpasses human intelligence, it will rapidly improve itself, creating a feedback loop of ever-accelerating advancement.","The singularity is often described as an \"event horizon\" beyond which predictions become impossible. Just as you cannot see past a black hole's event horizon, we cannot predict what a post-singularity world looks like. Whether you view it as utopia, catastrophe, or fantasy, the singularity concept forces us to think about what happens when the pace of change exceeds our ability to adapt."],"uk":["–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—á–Ω–∞ —Å–∏–Ω–≥—É–ª—è—Ä–Ω—ñ—Å—Ç—å ‚Äî —Ü–µ –≥—ñ–ø–æ—Ç–µ—Ç–∏—á–Ω–∞ –º–∞–π–±—É—Ç–Ω—è —Ç–æ—á–∫–∞, –¥–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—á–Ω–µ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è —Å—Ç–∞—î –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª—å–æ–≤–∞–Ω–∏–º —Ç–∞ –Ω–µ–∑–≤–æ—Ä–æ—Ç–Ω–∏–º, –ø—Ä–∏–∑–≤–æ–¥—è—á–∏ –¥–æ –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–∏—Ö –∑–º—ñ–Ω —Ü–∏–≤—ñ–ª—ñ–∑–∞—Ü—ñ—ó. –ö–æ–Ω—Ü–µ–ø—Ü—ñ—è, –ø–æ–ø—É–ª—è—Ä–∏–∑–æ–≤–∞–Ω–∞ –í–µ—Ä–Ω–æ—Ä–æ–º –í—ñ–Ω–¥–∂–µ–º (1993) —Ç–∞ –†–µ—î–º –ö—É—Ä—Ü–≤–µ–π–ª–æ–º (2005), –ø–µ—Ä–µ–¥–±–∞—á–∞—î —â–æ –∫–æ–ª–∏ –®–Ü –ø–µ—Ä–µ–≤–µ—Ä—à–∏—Ç—å –ª—é–¥—Å—å–∫–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç, –≤—ñ–Ω —à–≤–∏–¥–∫–æ –≤–¥–æ—Å–∫–æ–Ω–∞–ª–∏—Ç—å —Å–µ–±–µ, —Å—Ç–≤–æ—Ä—é—é—á–∏ –ø–µ—Ç–ª—é –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É –≤—Å–µ –±—ñ–ª—å—à –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É.","–°–∏–Ω–≥—É–ª—è—Ä–Ω—ñ—Å—Ç—å —á–∞—Å—Ç–æ –æ–ø–∏—Å—É—é—Ç—å —è–∫ \"–≥–æ—Ä–∏–∑–æ–Ω—Ç –ø–æ–¥—ñ–π\", –∑–∞ —è–∫–∏–º –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è —Å—Ç–∞—é—Ç—å –Ω–µ–º–æ–∂–ª–∏–≤–∏–º–∏. –Ø–∫ –Ω–µ –º–æ–∂–Ω–∞ –ø–æ–±–∞—á–∏—Ç–∏ –∑–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–æ–º –ø–æ–¥—ñ–π —á–æ—Ä–Ω–æ—ó –¥—ñ—Ä–∏, –º–∏ –Ω–µ –º–æ–∂–µ–º–æ –ø–µ—Ä–µ–¥–±–∞—á–∏—Ç–∏ –ø–æ—Å—Ç-—Å–∏–Ω–≥—É–ª—è—Ä–Ω–∏–π —Å–≤—ñ—Ç. –ù–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ç–æ–≥–æ, —á–∏ –≤–∏ –±–∞—á–∏—Ç–µ —Ü–µ —è–∫ —É—Ç–æ–ø—ñ—é, –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—É —á–∏ —Ñ–∞–Ω—Ç–∞–∑—ñ—é, –∫–æ–Ω—Ü–µ–ø—Ü—ñ—è –∑–º—É—à—É—î –¥—É–º–∞—Ç–∏ —â–æ —Å—Ç–∞–Ω–µ—Ç—å—Å—è –∫–æ–ª–∏ —Ç–µ–º–ø –∑–º—ñ–Ω –ø–µ—Ä–µ–≤–∏—â–∏—Ç—å –Ω–∞—à—É –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –∞–¥–∞–ø—Ç—É–≤–∞—Ç–∏—Å—è."]},"details":{"en":[{"text":"Vinge's Prediction","desc":"Vernor Vinge (1993) argued that within 30 years, we would create superhuman intelligence, and shortly after, the human era would end. He identified AI, brain-computer interfaces, and biological enhancement as possible paths.","links":[{"title":"AGI","href":"#/level/5/agi"}]},{"text":"Kurzweil's Law of Accelerating Returns","desc":"Ray Kurzweil predicts the singularity around 2045, based on exponential trends in computing power. Each generation of technology enables the next to develop faster. AI development follows this exponential curve."},{"text":"Recursive Self-Improvement","desc":"The core mechanism: AI improves its own design, creating a smarter AI, which improves itself further. Each cycle produces a more capable system in less time. This positive feedback loop drives the \"explosion\" of intelligence.","links":[{"title":"Intelligence Explosion","href":"#/level/5/intelligence-explosion"}]},{"text":"The Event Horizon Analogy","desc":"Just as physics breaks down at a black hole's event horizon, our ability to predict breaks down at the singularity. The post-singularity world may be as incomprehensible to us as modern technology would be to a medieval person."},{"text":"Pre-Singularity Signs","desc":"Accelerating pace of AI breakthroughs, AI-designed AI architectures (NAS), AI writing code that improves AI, shortening time between capability milestones. Some argue we are already in the early stages of the transition."},{"text":"Post-Singularity Scenarios","desc":"Utopian: AI solves all problems, abundance for all, immortality. Dystopian: human irrelevance, loss of control, extinction. Mixed: radical transformation with both benefits and challenges. The outcome depends on alignment and governance.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Hard vs Soft Singularity","desc":"Hard singularity: sudden, dramatic transition driven by recursive self-improvement. Soft singularity: gradual acceleration of AI capabilities over decades, with humans adapting incrementally. Current trends suggest a softer transition."},{"text":"Criticism of Singularity Theory","desc":"Skeptics argue: exponential growth always hits limits, self-improvement may have diminishing returns, intelligence may not be computable above a threshold, and social/economic factors constrain pure technological acceleration."},{"text":"Economic Singularity","desc":"Even without ASI, an \"economic singularity\" could occur when AI automates most cognitive work. The resulting economic transformation could be as disruptive as the original concept, regardless of whether true superintelligence emerges."},{"text":"Preparing for Radical Change","desc":"Regardless of whether the \"singularity\" happens as predicted, rapid AI advancement requires preparation: adaptable education systems, social safety nets, governance frameworks, and ongoing safety research.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]}],"uk":[{"text":"–ü—Ä–æ–≥–Ω–æ–∑ –í—ñ–Ω–¥–∂–∞","desc":"–í–µ—Ä–Ω–æ—Ä –í—ñ–Ω–¥–∂ (1993) –∞—Ä–≥—É–º–µ–Ω—Ç—É–≤–∞–≤ —â–æ –∑–∞ 30 —Ä–æ–∫—ñ–≤ –º–∏ —Å—Ç–≤–æ—Ä–∏–º–æ –Ω–∞–¥–ª—é–¥—Å—å–∫–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç, —ñ –Ω–µ–≤–¥–æ–≤–∑—ñ –ø—ñ—Å–ª—è —Ü—å–æ–≥–æ –ª—é–¥—Å—å–∫–∞ –µ—Ä–∞ –∑–∞–≤–µ—Ä—à–∏—Ç—å—Å—è. –í—ñ–Ω –≤–∏–∑–Ω–∞—á–∏–≤ –®–Ü, —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –º–æ–∑–æ–∫-–∫–æ–º–ø'—é—Ç–µ—Ä —Ç–∞ –±—ñ–æ–ª–æ–≥—ñ—á–Ω–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —è–∫ –º–æ–∂–ª–∏–≤—ñ —à–ª—è—Ö–∏.","links":[{"title":"AGI","href":"#/level/5/agi"}]},{"text":"–ó–∞–∫–æ–Ω –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è –ö—É—Ä—Ü–≤–µ–π–ª–∞","desc":"–†–µ–π –ö—É—Ä—Ü–≤–µ–π–ª –ø—Ä–æ–≥–Ω–æ–∑—É—î —Å–∏–Ω–≥—É–ª—è—Ä–Ω—ñ—Å—Ç—å –±–ª–∏–∑—å–∫–æ 2045, –±–∞–∑—É—é—á–∏—Å—å –Ω–∞ –µ–∫—Å–ø–æ–Ω–µ–Ω—Ü—ñ–π–Ω–∏—Ö —Ç—Ä–µ–Ω–¥–∞—Ö –æ–±—á–∏—Å–ª—é–≤–∞–ª—å–Ω–æ—ó –ø–æ—Ç—É–∂–Ω–æ—Å—Ç—ñ. –ö–æ–∂–Ω–µ –ø–æ–∫–æ–ª—ñ–Ω–Ω—è —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π –¥–æ–∑–≤–æ–ª—è—î –Ω–∞—Å—Ç—É–ø–Ω–æ–º—É —Ä–æ–∑–≤–∏–≤–∞—Ç–∏—Å—è —à–≤–∏–¥—à–µ."},{"text":"–†–µ–∫—É—Ä—Å–∏–≤–Ω–µ —Å–∞–º–æ–≤–¥–æ—Å–∫–æ–Ω–∞–ª–µ–Ω–Ω—è","desc":"–û—Å–Ω–æ–≤–Ω–∏–π –º–µ—Ö–∞–Ω—ñ–∑–º: –®–Ü –ø–æ–∫—Ä–∞—â—É—î –≤–ª–∞—Å–Ω–∏–π –¥–∏–∑–∞–π–Ω, —Å—Ç–≤–æ—Ä—é—é—á–∏ —Ä–æ–∑—É–º–Ω—ñ—à–∏–π –®–Ü, —è–∫–∏–π –ø–æ–∫—Ä–∞—â—É—î —Å–µ–±–µ –¥–∞–ª—ñ. –ö–æ–∂–µ–Ω —Ü–∏–∫–ª –≤–∏—Ä–æ–±–ª—è—î –±—ñ–ª—å—à –∑–¥–∞—Ç–Ω—É —Å–∏—Å—Ç–µ–º—É –∑–∞ –º–µ–Ω—à–∏–π —á–∞—Å. –¶—è –ø–æ–∑–∏—Ç–∏–≤–Ω–∞ –ø–µ—Ç–ª—è –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É —Ä—É—Ö–∞—î \"–≤–∏–±—É—Ö\" —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É.","links":[{"title":"–í–∏–±—É—Ö —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É","href":"#/level/5/intelligence-explosion"}]},{"text":"–ê–Ω–∞–ª–æ–≥—ñ—è –≥–æ—Ä–∏–∑–æ–Ω—Ç—É –ø–æ–¥—ñ–π","desc":"–Ø–∫ —Ñ—ñ–∑–∏–∫–∞ —Ä—É–π–Ω—É—î—Ç—å—Å—è –Ω–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç—ñ –ø–æ–¥—ñ–π —á–æ—Ä–Ω–æ—ó –¥—ñ—Ä–∏, –Ω–∞—à–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ø–µ—Ä–µ–¥–±–∞—á–∞—Ç–∏ —Ä—É–π–Ω—É—î—Ç—å—Å—è –Ω–∞ —Å–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—ñ. –ü–æ—Å—Ç-—Å–∏–Ω–≥—É–ª—è—Ä–Ω–∏–π —Å–≤—ñ—Ç –º–æ–∂–µ –±—É—Ç–∏ –Ω–∞—Å—Ç—ñ–ª—å–∫–∏ –∂ –Ω–µ–∑—Ä–æ–∑—É–º—ñ–ª–∏– Å—Ç–µ–π –®–Ü."},"overview":{"en":["The intelligence explosion concept, first proposed by I.J. Good in 1965, describes a scenario where an AI system capable of improving its own intelligence triggers a rapid cascade of self-improvements. Each improvement makes the next improvement easier, leading to an exponential acceleration of capability that quickly surpasses human intelligence.","This idea is central to both AI safety concerns and techno-optimist visions. Today, we can already see early hints: AI helping design better AI architectures, LLMs writing code that improves LLM training, and AI-guided chip design. Whether these trends lead to a true \"explosion\" or plateau at some point is one of the most important open questions in AI."],"uk":["–ö–æ–Ω—Ü–µ–ø—Ü—ñ—è –≤–∏–±—É—Ö—É —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É, –≤–ø–µ—Ä—à–µ –∑–∞–ø—Ä–æ–ø–æ–Ω–æ–≤–∞–Ω–∞ –Ü.–î–∂. –ì—É–¥–æ–º —É 1965, –æ–ø–∏—Å—É—î —Å—Ü–µ–Ω–∞—Ä—ñ–π –¥–µ —Å–∏—Å—Ç–µ–º–∞ –®–Ü, –∑–¥–∞—Ç–Ω–∞ –ø–æ–∫—Ä–∞—â—É–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç, –∑–∞–ø—É—Å–∫–∞—î —à–≤–∏–¥–∫–∏–π –∫–∞—Å–∫–∞–¥ —Å–∞–º–æ–≤–¥–æ—Å–∫–æ–Ω–∞–ª–µ–Ω—å. –ö–æ–∂–Ω–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —Ä–æ–±–∏—Ç—å –Ω–∞—Å—Ç—É–ø–Ω–µ –ª–µ–≥—à–∏–º, –≤–µ–¥—É—á–∏ –¥–æ –µ–∫—Å–ø–æ–Ω–µ–Ω—Ü—ñ–π–Ω–æ–≥–æ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —â–æ —à–≤–∏–¥–∫–æ –ø–µ—Ä–µ–≤–∏—â—É—î –ª—é–¥—Å—å–∫–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç.","–¶—è —ñ–¥–µ—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ —è–∫ –¥–ª—è –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω—å –±–µ–∑–ø–µ–∫–∏ –®–Ü, —Ç–∞–∫ —ñ –¥–ª—è —Ç–µ—Ö–Ω–æ-–æ–ø—Ç–∏–º—ñ—Å—Ç–∏—á–Ω–∏—Ö –≤—ñ–∑—ñ–π. –°—å–æ–≥–æ–¥–Ω—ñ –≤–∂–µ –≤–∏–¥–Ω–æ —Ä–∞–Ω–Ω—ñ –Ω–∞—Ç—è–∫–∏: –®–Ü –¥–æ–ø–æ–º–∞–≥–∞—î –ø—Ä–æ—î–∫—Ç—É–≤–∞—Ç–∏ –∫—Ä–∞—â—ñ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∏ –®–Ü, LLM –ø–∏—à—É—Ç—å –∫–æ–¥ —â–æ –ø–æ–∫—Ä–∞—â—É—î –Ω–∞–≤—á–∞–Ω–Ω—è LLM, –®–Ü-–∫–µ—Ä–æ–≤–∞–Ω–µ –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è —á—ñ–ø—ñ–≤. –ß–∏ —Ü—ñ —Ç—Ä–µ–Ω–¥–∏ –≤–µ–¥—É—Ç—å –¥–æ —Å–ø—Ä–∞–≤–∂–Ω—å–æ–≥–æ \"–≤–∏–±—É—Ö—É\" —á–∏ –≤–∏—Ö–æ–¥—è—Ç—å –Ω–∞ –ø–ª–∞—Ç–æ ‚Äî –æ–¥–Ω–µ –∑ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏—Ö –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –ø–∏—Ç–∞–Ω—å."]},"details":{"en":[{"text":"I.J. Good's Original Concept","desc":"In 1965, mathematician I.J. Good wrote: \"An ultraintelligent machine could design even better machines; there would then unquestionably be an intelligence explosion.\" He called it \"the last invention that man need ever make.\"","links":[{"title":"ASI","href":"#/level/5/asi"}]},{"text":"The Feedback Loop","desc":"The core mechanism: AI designs better AI ‚Üí better AI designs even better AI ‚Üí repeat. Each cycle is faster than the previous because the designer is more intelligent. This is positive feedback at its most powerful."},{"text":"AI Designing AI Today","desc":"Neural Architecture Search (NAS) uses AI to find optimal model architectures. AlphaChip designs better computer chips. LLMs help write ML research code. We are in the early stages of AI-assisted AI development."},{"text":"AI Helping Build Better AI","desc":"Current examples: AI-generated synthetic training data, LLMs writing and debugging ML code, AI optimizing hyperparameters, AI-guided chip design for AI hardware. The loop is already partially closed.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Speed of Takeoff","desc":"Fast takeoff (hard): explosion happens in days/weeks, humans cannot intervene. Slow takeoff (soft): gradual acceleration over years, allowing adaptation. Most AI researchers now lean toward a slower, more gradual transition.","links":[{"title":"Singularity","href":"#/level/5/singularity"}]},{"text":"Bottlenecks Preventing Explosion","desc":"Hardware limitations (chip fabrication takes months), data constraints (new data is not instantly available), energy requirements, physical world interactions, and diminishing returns from scaling. These bottlenecks may prevent a sudden explosion.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]},{"text":"Compute Overhang","desc":"A dangerous scenario where algorithmic improvements allow existing hardware to produce much more capable AI overnight. This could cause a fast takeoff without the gradual adaptation period of hardware-limited scaling."},{"text":"The FOOM Debate","desc":"Eliezer Yudkowsky argues for \"FOOM\" ‚Äî rapid, uncontrollable takeoff. Robin Hanson argues for gradual improvement. The debate centers on whether intelligence improvements face diminishing returns or compound exponentially."},{"text":"Safety Implications","desc":"If an intelligence explosion is possible, alignment must be solved before it begins ‚Äî there may be no time to correct mistakes during a rapid takeoff. This urgency drives much of the AI alignment research agenda.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Current Trajectory","desc":"AI capabilities are doubling roughly every 6-12 months. AI is increasingly used in AI development. The question is not whether AI helps build better AI ‚Äî it already does ‚Äî but whether this leads to a discontinuous jump or continued gradual progress.","links":[{"title":"AGI","href":"#/level/5/agi"}]}],"uk":[{"text":"–û—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∞ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—è –ì—É–¥–∞","desc":"–£ 1965 –º–∞—Ç–µ–º–∞—Ç–∏–∫ –Ü.–î–∂. –ì—É–¥ –Ω–∞–ø–∏—Å–∞–≤: \"–ù–∞–¥—ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞ –º–∞—à–∏–Ω–∞ –º–æ–≥–ª–∞ –± –ø—Ä–æ—î–∫—Ç—É–≤–∞—Ç–∏ —â–µ –∫—Ä–∞—â—ñ –º–∞—à–∏–Ω–∏; –±–µ–∑—Å—É–º–Ω—ñ–≤–Ω–æ –Ω–∞—Å—Ç–∞–≤ –±–∏ –≤–∏–±—É—Ö —ñ–Ω—Ç–µ–ª–µ–∫—Ç—É.\" –í—ñ–Ω –Ω–∞–∑–≤–∞–≤ —Ü–µ \"–æ—Å—Ç–∞–Ω–Ω—ñ–º –≤–∏–Ω–∞—Ö–æ–¥–æ–º, —è–∫–∏–π –ª—é–¥–∏–Ω–∞ –∫–æ–ª–∏-–Ω–µ–±—É–¥—å –ø–æ–≤–∏–Ω–Ω–∞ –∑—Ä–æ–±–∏—Ç–∏.\"","links":[{"title":"ASI","href":"#/level/5/asi"}]},{"text":"–ü–µ—Ç–ª—è –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É","desc":"–û—Å–Ω–æ–≤–Ω–∏–π –º–µ—Ö–∞–Ω—ñ–∑–º: –®–Ü –ø—Ä–æ—î–∫—Ç—É—î –∫—Ä–∞—â–∏–π –®–Ü ‚Üí –∫—Ä–∞—â–∏–π –®–Ü –ø—Ä–æ—î–∫—Ç—É—î —â–µ –∫—Ä–∞—â–∏–π ‚Üí –ø–æ–≤—Ç–æ—Ä. –ö–æ–∂–µ–Ω —Ü–∏–∫–ª —à–≤–∏–¥—à–∏–π –∑–∞ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –±–æ –¥–∏–∑–∞–π–Ω–µ—Ä —Ä–æ–∑—É–º–Ω—ñ—à–∏–π. –¶–µ –ø–æ–∑–∏—Ç–∏–≤–Ω–∏–π –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ —É –Ω–∞–π–ø–æ—Ç—É–∂–Ω—ñ—à—ñ–π —Ñ–æ—Ä–º—ñ."},{"text":"–®–Ü –ø—Ä–æ—î–∫—Ç—É—î –®–Ü —Å—å–æ–≥–æ–¥–Ω—ñ","  Altos Labs, and Insilico Medicine use AI to target aging mechanisms."},{"text":"Digital Minds","desc":"Whole brain emulation (uploading): simulating a human brain in software. Currently theoretical, but if achievable, it would represent the ultimate human-AI merger. Raises profound questions about identity and consciousness."},{"text":"Enhanced Senses","desc":"AI-powered prosthetics that exceed natural ability, AR/VR providing superhuman information overlay, real-time language translation earbuds, AI-enhanced medical imaging giving doctors \"super-vision.\""},{"text":"Ethical Considerations","desc":"Enhancement access inequality (rich vs poor), consent issues (especially for children), identity questions (when does enhancement change \"who you are\"?), competitive pressure to enhance, and the risk of losing valued human qualities."},{"text":"The Equality Challenge","desc":"If cognitive enhancement becomes possible, unequal access could create unprecedented inequality ‚Äî a class division based on cognitive capability. Universal access frameworks and regulation would be essential."},{"text":"Current State","desc":"We are already transhumanist in mild ways: smartphones extend memory, AI extends cognition, medicine extends lifespan. The debate is about degree and speed of enhancement, not whether to enhance at all."}],"uk":[{"text":"–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –º–æ–∑–æ–∫-–∫–æ–º–ø'—é—Ç–µ—Ä","desc":"Neuralink, Synchron —Ç–∞ —ñ–Ω—à—ñ —Ä–æ–∑—Ä–æ–±–ª—è—é—Ç—å –ø—Ä—è–º—ñ –Ω–µ–π—Ä–æ—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏. –ü–æ—Ç–æ—á–Ω—ñ BCI –≤—ñ–¥–Ω–æ–≤–ª—é—é—Ç—å –≤—Ç—Ä–∞—á–µ–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó (–ø–∞—Ä–∞–ª—ñ—á, –∑—ñ—Ä). –ú–∞–π–±—É—Ç–Ω—î: –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –Ω–æ—Ä–º–∞–ª—å–Ω–æ—ó –∫–æ–≥–Ω—ñ—Ü—ñ—ó, –ø—Ä—è–º–∞ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—è –º–æ–∑–æ–∫-–®–Ü, –∞—É–≥–º–µ–Ω—Ç–∞—Ü—ñ—è –ø–∞–º'—è—Ç—ñ."},{"text":"–ö–æ–≥–Ω—ñ—Ç–∏–≤–Ω–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —á–µ—Ä–µ–∑ –®–Ü","desc":"–®–Ü —è–∫ –∑–æ–≤–Ω—ñ—à–Ω—ñ–π –∫–æ–≥–Ω—ñ—Ç–∏–≤–Ω–∏–π —à–∞—Ä: Copilot –¥–ª—è –∫–æ–¥—É–≤–∞–Ω–Ω—è, –®–Ü –¥–ª—è –¥–æ—Å–ª—ñ–¥–∂–µ–Ω—å, –∞–≤—Ç–æ–º–∞—Ç
