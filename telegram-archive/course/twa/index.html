<style>
:root { --bg:#0a0a0f; --card:#111119; --text:#e4e6eb; --text2:#8696a4; --text3:#c4c6cb; --accent:#6ab2f2; --border:#1e1e2e; --hover:#1a1a2e; --card-border:#2b5278; }

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:var(--text);overflow-y:auto;-webkit-overflow-scrolling:touch}
a{color:var(--accent);text-decoration:none}
#app{max-width:480px;margin:0 auto;padding:16px;padding-bottom:calc(16px + env(safe-area-inset-bottom,0px));min-height:100vh}
.view{animation:fadeIn .2s ease-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
.hdr{display:flex;align-items:center;gap:12px;margin-bottom:20px;padding:8px 0}
.hdr h1{font-size:20px;color:var(--text);flex:1}
.hdr .back-btn{color:var(--text2);font-size:14px;cursor:pointer;padding:8px 0}
.lang-btn{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:6px 12px;font-size:13px;color:var(--text2);cursor:pointer;white-space:nowrap}
.lang-hero{text-align:center;padding:80px 0 40px}
.lang-hero h1{font-size:28px;color:var(--text);margin-bottom:8px}
.lang-hero p{color:var(--text2);font-size:15px;margin-bottom:32px}
.lang-cards{display:flex;gap:16px;justify-content:center}
.lang-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:32px 40px;text-align:center;font-size:18px;font-weight:600;color:var(--text);cursor:pointer;transition:all .15s}
.lang-card:active{background:var(--hover);border-color:var(--card-border)}
.lang-card .flag{font-size:40px;display:block;margin-bottom:10px}
.level-card{background:var(--card);border-radius:14px;padding:18px;margin-bottom:10px;cursor:pointer;transition:background .15s;border-left:4px solid var(--card-border)}
.level-card:active{background:var(--hover)}
.level-card .lc-head{display:flex;align-items:center;gap:10px;margin-bottom:6px}
.level-card .lc-emoji{font-size:24px}
.level-card .lc-title{font-size:16px;font-weight:600;color:var(--text)}
.level-card .lc-count{margin-left:auto;font-size:12px;color:var(--text2);background:var(--bg);padding:3px 10px;border-radius:12px}
.level-card .lc-desc{font-size:13px;color:var(--text2);line-height:1.5}
.level-card.l1{border-color:#4ade80}.level-card.l2{border-color:#60a5fa}.level-card.l3{border-color:#f59e0b}.level-card.l4{border-color:#ef4444}.level-card.l5{border-color:#a855f7}
.topic-card{background:var(--card);border-radius:12px;padding:16px;margin-bottom:8px;cursor:pointer;transition:background .15s;border-left:3px solid var(--card-border)}
.topic-card:active{background:var(--hover)}
.topic-card h3{font-size:15px;color:var(--text);margin-bottom:3px}
.topic-card .tc-desc{font-size:13px;color:var(--text2);line-height:1.4}
.badge{display:inline-block;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600;margin-bottom:14px}
.b1{background:rgba(74,222,128,.15);color:#4ade80}.b2{background:rgba(96,165,250,.15);color:#60a5fa}.b3{background:rgba(245,158,11,.15);color:#f59e0b}.b4{background:rgba(239,68,68,.15);color:#ef4444}.b5{background:rgba(168,85,247,.15);color:#a855f7}
h2{font-size:24px;margin-bottom:6px;color:var(--text)}
.desc{color:var(--text2);font-size:14px;line-height:1.6;margin-bottom:20px}
.overview p{color:var(--text3);font-size:14px;line-height:1.7;margin-bottom:12px}
.stitle{font-size:13px;color:var(--text2);margin:20px 0 10px;text-transform:uppercase;letter-spacing:1px;font-weight:600}
.dl-item{padding:10px 14px;margin-bottom:6px;border-radius:8px;background:var(--card);border-left:3px solid var(--card-border);font-size:13px;line-height:1.5;color:var(--text)}
.dl-item::before{content:"\2192 ";color:var(--accent)}
.dc{background:var(--card);border-radius:10px;padding:14px 16px;margin-bottom:8px;border-left:3px solid var(--card-border)}
.dc .dt{color:var(--text);font-size:14px;font-weight:600;margin-bottom:3px}
.dc .dd{color:var(--text2);font-size:13px;line-height:1.5}
.dc .dl{margin-top:6px;display:flex;flex-wrap:wrap;gap:4px}
.dc .dl a{font-size:12px;color:var(--accent);background:rgba(106,178,242,.08);padding:3px 10px;border-radius:6px}
.term{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:12px 16px;margin-bottom:8px}
.term strong{color:var(--accent);font-size:13px}
.term span{color:var(--text3);font-size:12px;display:block;margin-top:3px;line-height:1.4}
.tip-box{background:linear-gradient(135deg,rgba(106,178,242,.06),rgba(106,178,242,.02));border:1px solid rgba(106,178,242,.15);border-radius:10px;padding:14px 16px;margin-top:10px}
.tip-box li{color:var(--text3);font-size:13px;line-height:1.5;margin-bottom:6px;list-style:none}
.tip-box li::before{content:"\1F4A1 "}
.rel-tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
.rel-tag{background:var(--card);border:1px solid var(--border);padding:5px 12px;border-radius:8px;font-size:12px;color:var(--accent)}
.nav-row{display:flex;justify-content:space-between;margin-top:24px;padding-top:16px;border-top:1px solid var(--border)}
.nav-row a{color:var(--accent);font-size:13px;cursor:pointer}
.nav-row .dis{color:#333}
</style>

 –≤—ñ–¥–µ–æ —Ç–∞ –∫–æ–¥ ‚Äî –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —á–∏ –∫–ª–∞—Å–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏ —ñ—Å–Ω—É—é—á—ñ –¥–∞–Ω—ñ. –ù–∞ –≤—ñ–¥–º—ñ–Ω—É –≤—ñ–¥ —Ç—Ä–∞–¥–∏—Ü—ñ–π–Ω–∏—Ö –º–æ–¥–µ–ª–µ–π –º–∞—à–∏–Ω–Ω–æ–≥–æ –Ω–∞–≤—á–∞–Ω–Ω—è, —â–æ –ø–µ—Ä–µ–¥–±–∞—á–∞—é—Ç—å –º—ñ—Ç–∫–∏ —á–∏ —á–∏—Å–ª–∞, –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ñ –º–æ–¥–µ–ª—ñ –≤–∏–≤—á–∞—é—Ç—å –±–∞–∑–æ–≤—ñ –ø–∞—Ç–µ—Ä–Ω–∏ —Ç–∞ —Ä–æ–∑–ø–æ–¥—ñ–ª –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö, –∞ –ø–æ—Ç—ñ–º —Å—Ç–≤–æ—Ä—é—é—Ç—å –∞–±—Å–æ–ª—é—Ç–Ω–æ –Ω–æ–≤—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–∞ —Ç–∏–º–∏ –∂ –ø–∞—Ç–µ—Ä–Ω–∞–º–∏.","–¶—è –≥–∞–ª—É–∑—å –≤–∏–±—É—Ö–Ω—É–ª–∞ —É –º–∞—Å–æ–≤—É —Å–≤—ñ–¥–æ–º—ñ—Å—Ç—å –∑ –≤–∏–ø—É—Å–∫–æ–º ChatGPT —É –ª–∏—Å—Ç–æ–ø–∞–¥—ñ 2022 —Ä–æ–∫—É, –∞–ª–µ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç –±—É–≤ –∑–∞–∫–ª–∞–¥–µ–Ω–∏–π —Ä–æ–∫–∞–º–∏ —Ä–∞–Ω—ñ—à–µ –∑ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–æ—é Transformer (2017), GPT-1 (2018) —Ç–∞ –ø–æ—Å—Ç—É–ø–æ–≤–∏–º –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è–º –º–æ–¥–µ–ª–µ–π, —â–æ –≤–∏—è–≤–∏–ª–æ –µ–º–µ—Ä–¥–∂–µ–Ω—Ç–Ω—ñ –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ –ø—Ä–∏ –±—ñ–ª—å—à–∏—Ö —Ä–æ–∑–º—ñ—Ä–∞—Ö. –°—å–æ–≥–æ–¥–Ω—ñ –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü –∂–∏–≤–∏—Ç—å –≤—Å–µ ‚Äî –≤—ñ–¥ –∞—Å–∏—Å—Ç–µ–Ω—Ç—ñ–≤ –∫–æ–¥—É–≤–∞–Ω–Ω—è –¥–æ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä—ñ–≤ –∑–æ–±—Ä–∞–∂–µ–Ω—å, —ñ —Ä–æ–∑—É–º—ñ–Ω–Ω—è –π–æ–≥–æ —Ä–æ–±–æ—Ç–∏ —î –æ—Å–Ω–æ–≤–Ω–æ—é —Å—Ç–∞—Ä—Ç–æ–≤–æ—é —Ç–æ—á–∫–æ—é –¥–ª—è –±—É–¥—å-–∫–æ–≥–æ, —Ö—Ç–æ –ø—Ä–∞—Ü—é—î –∑ —Å—É—á–∞—Å–Ω–∏–º–∏ –®–Ü-—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏.","–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü –ø—Ä–∞—Ü—é—î —á–µ—Ä–µ–∑ –º–Ω–æ–∂–∏–Ω–Ω—ñ –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ. –í–µ–ª–∏–∫—ñ –º–æ–≤–Ω—ñ –º–æ–¥–µ–ª—ñ (LLM) —è–∫ GPT-4 —Ç–∞ Claude –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ç–µ–∫—Å—Ç. –î–∏—Ñ—É–∑—ñ–π–Ω—ñ –º–æ–¥–µ–ª—ñ —è–∫ Stable Diffusion —Ç–∞ DALL-E —Å—Ç–≤–æ—Ä—é—é—Ç—å –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è. –ú–æ–¥–µ–ª—ñ —Ç–∏–ø—É Sora –≥–µ–Ω–µ—Ä—É—é—Ç—å –≤—ñ–¥–µ–æ, –∞ Whisper —Ç–∞ –ø–æ–¥—ñ–±–Ω—ñ —Å–∏—Å—Ç–µ–º–∏ –ø—Ä–∞—Ü—é—é—Ç—å –∑ –∞—É–¥—ñ–æ. –í—Å–µ —á–∞—Å—Ç—ñ—à–µ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ –ø–æ—î–¥–Ω—É—é—Ç—å –∫—ñ–ª—å–∫–∞ —Ü–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π –≤ –æ–¥–Ω—ñ–π —Å–∏—Å—Ç–µ–º—ñ."]},"details":{"en":[{"text":"Generative vs Traditional AI/ML","desc":"Traditional AI classifies or predicts from data. Generative AI creates new content ‚Äî text, images, code ‚Äî by learning patterns from training data and producing novel outputs.","links":[{"title":"Data Type Classification","href":"#/level/1/data-classification"}]},{"text":"Key Generative Modalities","desc":"Text (LLMs like GPT, Claude), images (diffusion models like DALL-E, Midjourney), audio (Whisper, TTS), video (Sora, Runway), and code (Codex, StarCoder). Each modality uses different architectures.","links":[{"title":"Diffusion Models","href":"#/level/1/diffusion-models"},{"title":"Multimodality","href":"#/level/1/multimodality"}]},{"text":"History of Generative AI","desc":"GPT-1 (2018, 117M params) ‚Üí GPT-2 (2019, 1.5B) ‚Üí GPT-3 (2020, 175B) ‚Üí ChatGPT (Nov 2022, public launch) ‚Üí GPT-4 (2023, multimodal). Each step brought qualitative leaps in capability.","links":[{"title":"LLM and GPT","href":"#/level/1/llm-and-gpt"}]},{"text":"Generative vs Discriminative Models","desc":"Discriminative models learn decision boundaries (cat vs dog). Generative models learn the full data distribution and can sample new examples from it. LLMs are generative ‚Äî they model the probability of text."},{"text":"The Transformer Architecture","desc":"The 2017 \"Attention Is All You Need\" paper introduced self-attention, enabling parallel processing of sequences. Virtually all modern generative AI ‚Äî text, image, video ‚Äî builds on this architecture.","links":[{"title":"Neural Networks","href":"#/level/3/neural-networks"},{"title":"Model Types","href":"#/level/3/model-types"}]},{"text":"Pre-training at Scale","desc":"Models are trained on trillions of tokens from the internet ‚Äî books, websites, code repos, scientific papers. This phase costs millions of dollars and produces a \"foundation model\" with general capabilities.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"},{"title":"Data to Model","href":"#/level/3/data-to-model"}]},{"text":"Emergent Abilities","desc":"At certain scales, models suddenly gain capabilities not present in smaller versions: in-context learning, chain-of-thought reasoning, code generation. These emerge from scale, not explicit programming.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Real-World Applications","desc":"Software development (AI pair programming, code review), content creation (writing, design), healthcare (drug discovery), education (tutoring), finance (analysis), legal (document review)."},{"text":"Open vs Closed Ecosystem","desc":"Closed models (GPT-4, Claude) offer superior performance via API. Open-weight models (Llama, Qwen, Mistral) can be run locally, fine-tuned, and inspected. Both ecosystems are thriving.","links":[{"title":"The Big Players","href":"#/level/1/big-players"},{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Current Limitations","desc":"Hallucinations (confident but wrong outputs), reasoning gaps (failing on novel logic), context constraints (limited working memory), lack of real-time knowledge, and inability to truly \"understand.\"","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"},{"title":"Context","href":"#/level/2/context"}]}],"uk":[{"text":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π vs –¢—Ä–∞–¥–∏—Ü—ñ–π–Ω–∏–π –®–Ü/ML","desc":"–¢—Ä–∞–¥–∏—Ü—ñ–π–Ω–∏–π –®–Ü –∫–ª–∞—Å–∏—Ñ—ñ–∫—É—î –∞–±–æ –ø–µ—Ä–µ–¥–±–∞—á–∞—î –∑ –¥–∞–Ω–∏—Ö. –ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü —Å—Ç–≤–æ—Ä—é—î –Ω–æ–≤–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç ‚Äî —Ç–µ–∫—Å—Ç, –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –∫–æ–¥ ‚Äî –≤–∏–≤—á–∞—é—á–∏ –ø–∞—Ç–µ—Ä–Ω–∏ –∑ –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö —ñ —Å—Ç–≤–æ—Ä—é—é—á–∏ –Ω–æ–≤—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏.","links":[{"title":"–ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è –∑–∞ —Ç–∏–ø–æ–º –¥–∞–Ω–∏—Ö","href":"#/level/1/data-classification"}]},{"text":"–û—Å–Ω–æ–≤–Ω—ñ –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ñ –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ","desc":"–¢–µ–∫—Å—Ç (LLM —è–∫ GPT, Claude), –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è (–¥–∏—Ñ—É–∑—ñ–π–Ω—ñ –º–æ–¥–µ–ª—ñ —è–∫ DALL-E, Midjourney), –∞—É–¥—ñ–æ (W –∫—É—Ä–µ–Ω—Ç–Ω–∞ –¥–∏–Ω–∞–º—ñ–∫–∞ —Å–∫–ª–∞–¥–Ω–∞: –¥–µ—è–∫—ñ –∫–æ–º–ø–∞–Ω—ñ—ó —è–∫ OpenAI —Ç–∞ Anthropic —Ñ–æ–∫—É—Å—É—é—Ç—å—Å—è –Ω–∞ –∑–∞–∫—Ä–∏—Ç–∏—Ö —Ñ—Ä–æ–Ω—Ç–∏—Ä–Ω–∏—Ö –º–æ–¥–µ–ª—è—Ö, —Ç–æ–¥—ñ —è–∫ Meta —Ç–∞ Mistral –≤—ñ–¥—Å—Ç–æ—é—é—Ç—å –ø—ñ–¥—Ö—ñ–¥ –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –≤–∞–≥. Google DeepMind –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –º–∞—Å–∏–≤–Ω—É —ñ–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É, –∞ –∫–∏—Ç–∞–π—Å—å–∫—ñ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—ó —è–∫ DeepSeek –ø–æ–∫–∞–∑–∞–ª–∏, —â–æ –≤—Ä–∞–∂–∞—é—á–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –º–æ–∂–Ω–∞ –¥–æ—Å—è–≥—Ç–∏ –∑ –Ω–æ–≤–∞—Ç–æ—Ä—Å—å–∫–∏–º–∏ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞–º–∏ —Ç–∞ –ø—ñ–¥—Ö–æ–¥–∞–º–∏ –¥–æ –Ω–∞–≤—á–∞–Ω–Ω—è."]},"details":{"en":[{"text":"OpenAI","desc":"GPT-4, ChatGPT, DALL-E 3, Sora, o1/o3 reasoning models. Pioneer of the current AI wave. First to demonstrate scaling laws and bring LLMs to the mainstream.","links":[{"title":"LLM and GPT","href":"#/level/1/llm-and-gpt"},{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Anthropic","desc":"Claude family (Opus, Sonnet, Haiku). Constitutional AI safety approach. Founded by ex-OpenAI researchers focused on AI safety. Known for long context windows (200K tokens).","links":[{"title":"Context","href":"#/level/2/context"},{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"Google DeepMind","desc":"Gemini (Ultra/Pro/Flash/Nano), AlphaFold protein folding breakthrough, massive compute infrastructure. Natively multimodal models with largest context windows (1M+ tokens).","links":[{"title":"Multimodality","href":"#/level/1/multimodality"},{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Meta AI","desc":"Llama open-source model family (Llama 3, 3.1, 3.2). FAIR fundamental research. Champion of open-weight AI ‚Äî anyone can download, run, and fine-tune their models.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"Mistral AI","desc":"European AI lab (Paris). Mistral, Mixtral MoE models. Open-weight approach. Proved that smaller European labs can compete with US giants using efficient architectures.","links":[{"title":"Model Types","href":"#/level/3/model-types"}]},{"text":"xAI (Grok)","desc":"Elon Musk's AI lab. Grok models with real-time X (Twitter) data access. Focus on reducing censorship and maximizing helpfulness."},{"text":"Chinese Labs","desc":"DeepSeek (R1 reasoning model, rivaling o1), Alibaba (Qwen open-weight family), Baidu (ERNIE), ByteDance (Doubao). Rapidly closing the gap with Western labs.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"},{"title":"SOTA","href":"#/level/1/sota"}]},{"text":"Specialized Labs","desc":"Stability AI (Stable Diffusion image gen), Cohere (enterprise NLP), AI21 (Jamba hybrid model), Runway (video generation). Domain-specific leaders.","links":[{"title":"Diffusion Models","href":"#/level/1/diffusion-models"}]},{"text":"Research Institutions","desc":"Allen AI (OLMo fully open), EleutherAI (open research community), LAION (open datasets). Pushing for transparent, reproducible AI research.","links":[{"title":"Data to Model","href":"#/level/3/data-to-model"}]}],"uk":[{"text":"OpenAI","desc":"GPT-4, ChatGPT, DALL-E 3, Sora, –º–æ–¥–µ–ª—ñ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è o1/o3. –ü—ñ–æ–Ω–µ—Ä –ø–æ—Ç–æ—á–Ω–æ—ó —Ö–≤–∏–ª—ñ –®–Ü. –ü–µ—Ä—à–∏–º–∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä—É–≤–∞–ª–∏ –∑–∞–∫–æ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è —Ç–∞ –≤–∏–≤–µ–ª–∏ LLM —É –º–µ–π–Ω—Å—Ç—Ä—ñ–º.","links":[{"title":"LLM —Ç–∞ GPT","href":"#/level/1/llm-and-gpt"},{"title":"–ú—ñ—Ä–∫—É–≤–∞–Ω–Ω—è","href":"#/level/1/reasoning"}]},{"text":"Anthropic","desc":"–°—ñ–º–µ–π—Å—Ç–≤–æ Claude (Opus, Sonnet, Haiku). –ü—ñ–¥—Ö—ñ–¥ –±–µ–∑–ø–µ–∫–∏ Constitutional AI. –ó–∞—Å–Ω–æ–≤–∞–Ω–∏–π –∫–æ–ª–∏—à–Ω—ñ–º–∏ –¥–æ—Å–ª—ñ–¥–Ω–∏–∫–∞–º–∏ OpenAI. –í—ñ–¥–æ–º–∏–π –¥–æ–≤–≥–∏–º–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏–º–∏ –≤—ñ–∫–Ω–∞–º–∏ (200K —Ç–æ–∫–µ–Ω—ñ–≤).","links":[{"title":"–ö–æ–Ω—Ç–µ–∫—Å—Ç","href":"#/level/2/context"},{"title":"–ë–µ–∑–ø–µ–∫–∞ –®–Ü","href":"#/level/5/ai-safety"}]},{"text":"Google DeepMind","desc":"Gemini (Ultra/Pro/Flash/Nano), –ø—Ä–æ—Ä–∏–≤ AlphaFold —É —Ñ–æ–ª–¥—ñ–Ω–≥—É –±—ñ–ª–∫—ñ–≤, –º–∞—Å–∏–≤–Ω–∞ –æ–±—á–∏—Å–ª—é–≤–∞–ª—å–Ω–∞ —ñ–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞. –ù–∞—Ç–∏–≤–Ω–æ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ –∑ –Ω–∞–π–±—ñ–ª—å—à–∏–º–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏–º–∏ –≤—ñ–∫–Ω–∞–º–∏ (1M+ —Ç–æ–∫–µ–Ω—ñ–≤).","links":[{"title":"–ú—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ñ—Å—Ç—å","href":"#/level/1/multimodality"},{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"Meta AI","desc":"–í—ñ–¥–∫—Ä–∏—Ç–µ —Å—ñ–º–µ–π—Å—Ç–≤–æ –º–æ–¥–µ–ª–µ–π Llama (Llama 3, 3.1, 3.2). –§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è FAIR. –ß–µ–º–ø—ñ–æ–Ω –≤—ñ–¥–∫—Ä–∏—Ç–æ–≥–æ –®–Ü ‚Äî –±—É–¥—å-—Ö—Ç–æ –º–æ–∂–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏, –∑–∞–ø—É—Å—Ç–∏—Ç–∏ —Ç–∞ —Ñ–∞–π–Ω-—Ç—é–Ω–∏—Ç–∏ —ó—Ö –º–æ–¥–µ–ª—ñ.","links":[{"title":"–ù–∞–≤—á–∞–Ω–Ω—è —Ç–∞ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥","href":"#/level/3/training-finetuning"}]},{"text":"Mistral AI","desc":"–Ñ–≤—Ä–æ–ø–µ–π—Å—å–∫–∞ –®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è (–ü–∞—Ä–∏–∂). –ú–æ–¥–µ–ª—ñ Mistral, Mixtral MoE. –ü—ñ–¥—Ö—ñ–¥ –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –≤–∞–≥. –î–æ–≤–µ–ª–∏, —â–æ –º–µ–Ω—à—ñ —î–≤—Ä–æ–ø–µ–π—Å—å–∫—ñ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—ó –º–æ–∂—É—Ç—å –∫–æ–Ω–∫—É—Ä—É–≤–∞—Ç–∏ –∑ –∞–º–µ—Ä–∏–∫–∞–Ω—Å—å–∫–∏–º–∏ –≥—ñ–≥–∞–Ω—Ç–∞–º–∏.","links":[{"title":"–¢–∏–ø–∏ –º–æ–¥–µ–ª–µ–π","href":"#/level/3/model-types"}]},{"text":"xAI (Grok)","desc":"–®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è –Ü–ª–æ–Ω–∞ –ú–∞—Å–∫–∞. –ú–æ–¥–µ–ª—ñ Grok –∑ –¥–æ—Å—Ç—É–ø–æ–º –¥–æ —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö X (Twitter). –§–æ–∫—É—Å –Ω–∞ –∑–º–µ–Ω—à–µ–Ω–Ω—ñ —Ü–µ–Ω–∑—É—Ä–∏ —Ç–∞ –º–∞–∫—Å–∏–º—ñ–∑–∞—Ü—ñ—ó –∫–æ—Ä–∏—Å–Ω–æ—Å—Ç—ñ."},{"text":"–ö–∏—Ç–∞–π—Å—å–∫—ñ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—ó","desc":"DeepSeek (R1 –º–æ–¥–µ–ª—å –º—ñ—Ä–∫—É–≤–∞–Ω—å, –∫–æ–Ω–∫—É—Ä—É—î –∑ o1), Alibaba (–≤—ñ–¥–∫—Ä–∏—Ç–µ —Å—ñ–º–µ–π—Å—Ç–≤–æ Qwen), Baidu (ERNIE), ByteDance (Doubao). –°—Ç—Ä—ñ–º–∫–æ —Å–∫–æ—Ä–æ—á—É—é—Ç—å —Ä–æ–∑—Ä–∏–≤ —ñ–∑ –∑–∞—Ö—ñ–¥–Ω–∏–º–∏ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è–º–∏.","links":[{"title":"–ú—ñ—Ä–∫—É–≤–∞–Ω–Ω—è","href":"#/level/1/reasoning"},{"title":"SOTA","href":"#/level/1/sota"}]},{"text":"–°–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—ó","desc":"Stability AI (–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–æ–±—Ä–∞–∂–µ–Ω—å Stable Diffusion), Cohere (–∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–∏–π NLP), AI21 (–≥—ñ–±—Ä–∏–¥–Ω–∞ –º–æ–¥–µ–ª—å Jamba), Runway (–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–µ–æ). –õ—ñ–¥–µ—Ä–∏ —É —Å–≤–æ—ó—Ö –¥–æ–º–µ–Ω–∞—Ö.","links":[{"title":"–î–∏—Ñ—É–∑—ñ–π–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/diffusion-models"}]},{"text":"–î–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫—ñ —ñ–Ω—Å—Ç–∏—Ç—É—Ü—ñ—ó","desc":"Allen AI (–ø–æ–≤–Ω—ñ—Å—Ç—é –≤—ñ–¥–∫—Ä–∏—Ç–∏–π OLMo), EleutherAI (–≤—ñ–¥–∫—Ä–∏—Ç–∞ –¥–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫–∞ —Å–ø—ñ–ª—å–Ω–æ—Ç–∞), LAION (–≤—ñ–¥–∫—Ä–∏—Ç—ñ –¥–∞—Ç–∞—Å–µ—Ç–∏). –ü—Ä–æ—Å—É–≤–∞—é—Ç—å –ø—Ä–æ–∑–æ—Ä—ñ, –≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞–Ω—ñ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è –®–Ü.","links":[{"title":"–í—ñ–¥ –¥–∞–Ω–∏—Ö –¥–æ –º–æ–¥–µ–ª—ñ","href":"#/level/3/data-to-model"}]}]},"sections":null,"keyTerms":{"en":[{"term":"Frontier Model","def":"The most capable AI models at the cutting edge of performance, typically from major labs."},{"term":"Open-Weight","def":"Models where the trained weights are publicly released, allowing anyone to run them locally."},{"term":"Closed-Source","def":"Models accessible only via API, with weights and training details kept proprietary."},{"term":"MoE (Mixture of Experts)","def":"Architecture where only a subset of model parameters activate per input, enabling larger models at lower compute cost."}],"uk":[{"term":"–§—Ä–æ–Ω—Ç–∏—Ä–Ω–∞ –º–æ–¥–µ–ª—å","def":"–ù–∞–π–∑–¥–∞—Ç–Ω—ñ—à—ñ –º–æ–¥–µ–ª—ñ –®–Ü –Ω–∞ –ø–µ—Ä–µ–¥–Ω—å–æ–º—É –∫—Ä–∞—ó –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, –∑–∞–∑–≤–∏—á–∞–π –≤—ñ–¥ –≤–µ–ª–∏–∫–∏—Ö –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ–π."},{"term":"–í—ñ–¥–∫—Ä–∏—Ç—ñ –≤–∞–≥–∏","def":"–ú–æ–¥–µ–ª—ñ, –¥–µ –Ω–∞–≤—á–µ–Ω—ñ –≤–∞–≥–∏ –ø—É–±–ª—ñ—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω—ñ, —â–æ –¥–æ–∑–≤–æ–ª—è—î –±—É–¥—å-–∫–æ–º—É –∑–∞–ø—É—Å–∫–∞—Ç–∏ —ó—Ö –ª–æ–∫–∞–ª—å–Ω–æ."},{"term":"–ó–∞–∫—Ä–∏—Ç–∏–π –∫–æ–¥","def":"–ú–æ–¥–µ–ª—ñ, –¥–æ—Å—Ç—É–ø–Ω—ñ –ª–∏—à–µ —á–µ—Ä–µ–∑ API, –∑ –≤–∞–≥–∞–º–∏ —Ç–∞ –¥–µ—Ç–∞–ª—è–º–∏ –Ω–∞–≤—á–∞–Ω–Ω—è —è–∫ –ø—Ä–æ–ø—Ä—ñ—î—Ç–∞—Ä–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è."},{"term":"MoE (Mixture of Experts)","def":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞, –¥–µ –ª–∏—à–µ –ø—ñ–¥–º–Ω–æ–∂–∏–Ω–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –º–æ–¥–µ–ª—ñ –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è –Ω–∞ –∫–æ–∂–Ω–∏–π –≤—Ö—ñ–¥, –¥–æ–∑–≤–æ–ª—è—é—á–∏ –±—ñ–ª—å—à—ñ –º–æ–¥–µ–ª—ñ –ø—Ä–∏ –º–µ–Ω—à—ñ–π –≤–∞—Ä—Ç–æ—Å—Ç—ñ –æ–±—á–∏—Å–ª–µ–Ω—å."}]},"tips":{"en":["Follow AI news aggregators to stay current ‚Äî the competitive landscape changes monthly","Don't lock into one provider. Try models from different labs to understand their strengths","Open-weight models (Llama, Qwen, Mistral) are great for learning since you can inspect and run them locally"],"uk":["–°–ª—ñ–¥–∫—É–π—Ç–µ –∑–∞ –∞–≥—Ä–µ–≥–∞—Ç–æ—Ä–∞–º–∏ –Ω–æ–≤–∏–Ω –®–Ü ‚Äî –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–Ω–∏–π –ª–∞–Ω–¥—à–∞—Ñ—Ç –∑–º—ñ–Ω—é—î—Ç—å—Å—è —â–æ–º—ñ—Å—è—Ü—è","–ù–µ –ø—Ä–∏–≤'—è–∑—É–π—Ç–µ—Å—å –¥–æ –æ–¥–Ω–æ–≥–æ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞. –°–ø—Ä–æ–±—É–π—Ç–µ –º–æ–¥–µ–ª—ñ –≤—ñ–¥ —Ä—ñ–∑–Ω–∏—Ö –ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ–π, —â–æ–± –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —ó—Ö —Å–∏–ª—å–Ω—ñ —Å—Ç–æ—Ä–æ–Ω–∏","–ú–æ–¥–µ–ª—ñ –∑ –≤—ñ–¥–∫—Ä–∏—Ç–∏–º–∏ –≤–∞–≥–∞–º–∏ (Llama, Qwen, Mistral) —á—É–¥–æ–≤–æ –ø—ñ–¥—Ö–æ–¥—è—Ç—å –¥–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è, –±–æ —ó—Ö –º–æ–∂–Ω–∞ –¥–æ—Å–ª—ñ–¥–∂—É–≤–∞—Ç–∏ —Ç–∞ –∑–∞–ø—É—Å–∫–∞—Ç–∏ –ª–æ–∫–∞–ª—å–Ω–æ"]},"related":["Models","Feed"]},{"slug":"llm-and-gpt","title":{"en":"LLM and GPT","uk":"LLM —Ç–∞ GPT"},"desc":{"en":"Large Language Models and the GPT architecture that started the revolution.","uk":"–í–µ–ª–∏–∫—ñ –º–æ–≤–Ω—ñ –º–æ–¥–µ–ª—ñ —Ç–∞ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ GPT, —â–æ —Ä–æ–∑–ø–æ—á–∞–ª–∞ —Ä–µ–≤–æ–ª—é—Ü—ñ—é."},"overview":{"en":["Large Language Models (LLMs) are neural networks trained on massive text datasets that can understand and generate human language. The \"large\" refers to both the number of parameters (billions) and the scale of training data (trillions of tokens from the internet). LLMs are the backbone of modern AI assistants like ChatGPT, Claude, and Gemini.","GPT ‚Äî Generative Pre-trained Transformer ‚Äî is the specific architecture family from OpenAI that popularized LLMs. The key insight was that scaling up a simple next-token prediction objective on internet-scale data produces remarkably capable models. This pattern of \"pre-train at scale, then fine-tune for tasks\" has become the dominant paradigm across all AI labs."],"uk":["–í–µ–ª–∏–∫—ñ –º–æ–≤–Ω—ñ –º–æ–¥–µ–ª—ñ (LLM) ‚Äî —Ü–µ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂—ñ, –Ω–∞–≤—á–µ–Ω—ñ –Ω–∞ –º–∞—Å–∏–≤–Ω–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤–∏—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–∏—Ö, —â–æ –º–æ–∂—É—Ç—å —Ä–æ–∑—É–º—ñ—Ç–∏ —Ç–∞ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –ª—é–¥—Å—å–∫—É –º–æ–≤—É. \"–í–µ–ª–∏–∫—ñ\" —Å—Ç–æ—Å—É—î—Ç—å—Å—è —è–∫ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ (–º—ñ–ª—å—è—Ä–¥–∏), —Ç–∞–∫ —ñ –º–∞—Å—à—Ç–∞–±—É –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö (—Ç—Ä–∏–ª—å–π–æ–Ω–∏ —Ç–æ–∫–µ–Ω—ñ–≤ –∑ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É). LLM —î –æ—Å–Ω–æ–≤–æ—é —Å—É—á–∞—Å–Ω–∏—Ö –®–Ü-–∞—Å–∏—Å—Ç–µ–Ω—Ç—ñ–≤ —è–∫ ChatGPT, Claude —Ç–∞ Gemini.","GPT ‚Äî Generative Pre-trained Transformer ‚Äî —Ü–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–µ —Å—ñ–º–µ–π—Å—Ç–≤–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä –≤—ñ–¥ OpenAI, —â–æ –ø–æ–ø—É–ª—è—Ä–∏–∑—É–≤–∞–ª–æ LLM. –ö–ª—é—á–æ–≤–∞ —ñ–¥–µ—è –ø–æ–ª—è–≥–∞–ª–∞ –≤ —Ç–æ–º—É, —â–æ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Å—Ç–æ—ó –∑–∞–¥–∞—á—ñ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ –Ω–∞ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞—Å—à—Ç–∞–±–Ω–∏—Ö –¥–∞–Ω–∏—Ö —Å—Ç–≤–æ—Ä—é—î –Ω–∞–¥–∑–≤–∏—á–∞–π–Ω–æ –∑–¥–∞—Ç–Ω—ñ –º–æ–¥–µ–ª—ñ. –¶–µ–π –ø–∞—Ç–µ—Ä–Ω \"–ø–æ–ø–µ—Ä–µ–¥–Ω—î –Ω–∞–≤—á–∞–Ω–Ω—è –≤ –º–∞—Å—à—Ç–∞–±—ñ, –ø–æ—Ç—ñ–º —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥ –¥–ª—è –∑–∞–¥–∞—á\" —Å—Ç–∞–≤ –¥–æ–º—ñ–Ω—É—é—á–æ—é –ø–∞—Ä–∞–¥–∏–≥–º–æ—é –≤ —É—Å—ñ—Ö –®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è—Ö."]},"details":{"en":[{"text":"What is an LLM","desc":"A neural network with billions of parameters trained on massive text data. It learns the statistical structure of language and can generate, analyze, translate, and reason about text.","links":[{"title":"Neural Networks","href":"#/level/3/neural-networks"}]},{"text":"The Transformer Architecture","desc":"The 2017 \"Attention Is All You Need\" paper introduced self-attention ‚Äî allowing each token to attend to every other token in the sequence. This replaced slower recurrent architectures and enabled parallelization.","links":[{"title":"Model Types","href":"#/level/3/model-types"}]},{"text":"GPT: Generative Pre-trained Transformer","desc":"OpenAI's decoder-only architecture. \"Generative\" = generates text, \"Pre-trained\" = trained on broad data first, \"Transformer\" = the underlying architecture. This design became the template for all modern LLMs.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"Next-Token Prediction","desc":"LLMs generate text one token at a time, always predicting the most probable next token given all previous ones. This simple objective, at scale, produces remarkably capable models.","links":[{"title":"Token","href":"#/level/2/token"}]},{"text":"Scaling Laws","desc":"Chinchilla and earlier research showed that model performance improves predictably with more compute, data, and parameters. This mathematical relationship drives the industry push toward larger models.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Emergent Abilities","desc":"At certain scales, models suddenly gain capabilities not present in smaller versions ‚Äî in-context learning, chain-of-thought reasoning, code generation. These emerge from scale, not explicit programming.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Key Model Families","desc":"GPT-4/o1 (OpenAI), Claude 3.5/4 (Anthropic), Gemini (Google), Llama 3 (Meta), Qwen 2.5 (Alibaba), Mistral/Mixtral (Mistral AI). Each has different strengths and trade-offs.","links":[{"title":"The Big Players","href":"#/level/1/big-players"},{"title":"SOTA","href":"#/level/1/sota"}]},{"text":"Model Sizes","desc":"From 1B parameter \"small\" models (run on phones) to 1T+ parameter frontier models (require data centers). Common sizes: 7B, 13B, 34B, 70B, 405B. Larger usually = more capable but slower and more expensive.","links":[{"title":"Model Optimization","href":"#/level/3/model-optimization"}]},{"text":"Training Pipeline","desc":"Pre-training (trillions of tokens, months of GPU time) ‚Üí Supervised Fine-Tuning with human-curated examples ‚Üí RLHF/DPO alignment to make models helpful and safe.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"Inference","desc":"How models actually run: forward pass through the network, KV cache for efficient generation, batching multiple requests, streaming tokens to the user as they are generated.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"},{"title":"API Providers","href":"#/level/4/api-providers"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ LLM","desc":"–ù–µ–π—Ä–æ–º–µ—Ä–µ–∂–∞ –∑ –º—ñ–ª—å—è—Ä–¥–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤, –Ω–∞–≤—á–µ–Ω–∞ –Ω–∞ –º–∞—Å–∏–≤–Ω–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤–∏—Ö –¥–∞–Ω–∏—Ö. –í–æ–Ω–∞ –≤–∏–≤—á–∞—î —Å—Ç–∞—Ç–∏—Å—Ç–∏—á–Ω—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É –º–æ–≤–∏ —ñ –º–æ–∂–µ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏, –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏, –ø–µ—Ä–µ–∫–ª–∞–¥–∞—Ç–∏ —Ç–∞ –º—ñ—Ä–∫—É–≤–∞—Ç–∏ –ø—Ä–æ —Ç–µ–∫—Å—Ç.","links":[{"title":"–û—Å–Ω–æ–≤–∏ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂","href":"#/level/3/neural-networks"}]},{"text":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ Transformer","desc":"–°—Ç–∞—Ç—Ç—è 2017 \"Attention Is All You Need\" –≤–≤–µ–ª–∞ —Å–∞–º–æ—É–≤–∞–≥—É ‚Äî –¥–æ–∑–≤–æ–ª—è—é—á–∏ –∫–æ–∂–Ω–æ–º—É —Ç–æ–∫–µ–Ω—É –∑–≤–µ—Ä—Ç–∞—Ç–∏ —É–≤–∞–≥—É –Ω–∞ –∫–æ–∂–µ–Ω —ñ–Ω—à–∏–π –≤ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ. –¶–µ –∑–∞–º—ñ–Ω–∏–ª–æ –ø–æ–≤—ñ–ª—å–Ω—ñ—à—ñ —Ä–µ–∫—É—Ä–µ–Ω—Ç–Ω—ñ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∏ —Ç–∞ –¥–∞–ª–æ –ø–∞—Ä–∞–ª–µ–ª—ñ–∑–∞—Ü—ñ—é.","links":[{"title":"–¢–∏–ø–∏ –º–æ–¥–µ–ª–µ–π","href":"#/level/3/model-types"}]},{"text":"GPT: Generative Pre-trained Transformer","desc":"–î–µ–∫–æ–¥–µ—Ä-only –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ OpenAI. \"Generative\" = –≥–µ–Ω–µ—Ä—É—î —Ç–µ–∫—Å—Ç, \"Pre-trained\" = —Å–ø–æ—á–∞—Ç–∫—É –Ω–∞–≤—á–µ–Ω–∞ –Ω–∞ —à–∏—Ä–æ–∫–∏—Ö –¥–∞–Ω–∏—Ö, \"Transformer\" = –±–∞–∑–æ–≤–∞ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞. –¶–µ–π –¥–∏–∑–∞–π–Ω —Å—Ç–∞–≤ —à–∞–±–ª–æ–Ω–æ–º –¥–ª—è –≤—Å—ñ—Ö —Å—É—á–∞—Å–Ω–∏—Ö LLM.","links":[{"title":"–í–µ–ª–∏–∫—ñ –≥—Ä–∞–≤—Ü—ñ","href":"#/level/1/big-players"}]},{"text":"–ü–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞","desc":"LLM –≥–µ–Ω–µ—Ä—É—é—Ç—å —Ç–µ–∫—Å—Ç –ø–æ –æ–¥–Ω–æ–º—É —Ç–æ–∫–µ–Ω—É, –∑–∞–≤–∂–¥–∏ –ø–µ—Ä–µ–¥–±–∞—á–∞—é—á–∏ –Ω–∞–π—ñ–º–æ–≤—ñ—Ä–Ω—ñ—à–∏–π –Ω–∞—Å—Ç—É–ø–Ω–∏–π —Ç–æ–∫–µ–Ω –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —É—Å—ñ—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö. –¶—è –ø—Ä–æ—Å—Ç–∞ –∑–∞–¥–∞—á–∞, —É –º–∞—Å—à—Ç–∞–±—ñ, —Å—Ç–≤–æ—Ä—é—î –Ω–∞–¥–∑–≤–∏—á–∞–π–Ω–æ –∑–¥–∞—Ç–Ω—ñ –º–æ–¥–µ–ª—ñ.","links":[{"title":"–¢–æ–∫–µ–Ω","href":"#/level/2/token"}]},{"text":"–ó–∞–∫–æ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è","desc":"–î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è Chinchilla –ø–æ–∫–∞–∑–∞–ª–∏, —â–æ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª–µ–π –ø–æ–∫—Ä–∞—â—É—î—Ç—å—Å—è –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–æ –∑ –±—ñ–ª—å—à–∏–º–∏ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è–º–∏, –¥–∞–Ω–∏–º–∏ —Ç–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏. –¶–µ–π –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –∑–≤'—è–∑–æ–∫ —Ä—É—Ö–∞—î —ñ–Ω–¥—É—Å—Ç—Ä—ñ—é –¥–æ –±—ñ–ª—å—à–∏—Ö –º–æ–¥–µ–ª–µ–π.","links":[{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"–ï–º–µ—Ä–¥–∂–µ–Ω—Ç–Ω—ñ –∑–¥—ñ–±–Ω–æ—Å—Ç—ñ","desc":"–ü—Ä–∏ –ø–µ–≤–Ω–∏—Ö –º–∞—Å—à—Ç–∞–±–∞—Ö –º–æ–¥–µ–ª—ñ —Ä–∞–ø—Ç–æ–≤–æ –æ—Ç—Ä–∏–º—É—é—Ç—å –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ, –≤—ñ–¥—Å—É—Ç–Ω—ñ —É –º–µ–Ω—à–∏—Ö –≤–µ—Ä—Å—ñ—è—Ö ‚Äî –Ω–∞–≤—á–∞–Ω–Ω—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ, –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è –ª–∞–Ω—Ü—é–≥–æ–º –¥—É–º–æ–∫, –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–æ–¥—É.","links":[{"title":"–ú—ñ—Ä–∫—É–≤–∞–Ω–Ω—è","href":"#/level/1/reasoning"}]},{"text":"–ö–ª—é—á–æ–≤—ñ —Å—ñ–º–µ–π—Å—Ç–≤–∞ –º–æ–¥–µ–ª–µ–π","desc":"GPT-4/o1 (OpenAI), Claude 3.5/4 (Anthropic), Gemini (Google), Llama 3 (Meta), Qwen 2.5 (Alibaba), Mistral/Mixtral (Mistral AI). –ö–æ–∂–Ω–µ –º–∞—î —Å–≤–æ—ó –ø–µ—Ä–µ–≤–∞–≥–∏ —Ç–∞ –∫–æ–º–ø—Ä–æ–º—ñ—Å–∏.","links":[{"title":"–í–µ–ª–∏–∫—ñ –≥—Ä–∞–≤—Ü—ñ","href":"#/level/1/big-players"},{"title":"SOTA","href":"#/level/1/sota"}]},{"text":"–†–æ–∑–º—ñ—Ä–∏ –º–æ–¥–µ–ª–µ–π","desc":"–í—ñ–¥ 1B –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ \"–º–∞–ª–∏—Ö\" –º–æ–¥–µ–ª–µ–π (–∑–∞–ø—É—Å–∫–∞—é—Ç—å—Å—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö) –¥–æ 1T+ —Ñ—Ä–æ–Ω—Ç–∏—Ä–Ω–∏—Ö (–≤–∏–º–∞–≥–∞—é—Ç—å –¥–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä—ñ–≤). –ü–æ—à–∏—Ä–µ–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏: 7B, 13B, 34B, 70B, 405B. –ë—ñ–ª—å—à–µ –∑–∞–∑–≤–∏—á–∞–π = –∑–¥–∞—Ç–Ω—ñ—à–µ, –∞–ª–µ –ø–æ–≤—ñ–ª—å–Ω—ñ—à–µ.","links":[{"title":"–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –º–æ–¥–µ–ª–µ–π","href":"#/level/3/model-optimization"}]},{"text":"–ü–∞–π–ø–ª–∞–π–Ω –Ω–∞–≤—á–∞–Ω–Ω—è","desc":"–ü–æ–ø–µ—Ä–µ–¥–Ω—î –Ω–∞–≤—á–∞–Ω–Ω—è (—Ç—Ä–∏–ª—å–π–æ–Ω–∏ —Ç–æ–∫–µ–Ω—ñ–≤, –º—ñ—Å—è—Ü—ñ GPU —á–∞—Å—É) ‚Üí –ö–µ—Ä–æ–≤–∞–Ω–µ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥ –∑ –∫—É—Ä–∞—Ç–æ—Ä—Å—å–∫–∏–º–∏ –ø—Ä–∏–∫–ª–∞–¥–∞–º–∏ ‚Üí RLHF/DPO –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –¥–ª—è –∫–æ—Ä–∏—Å–Ω–æ—Å—Ç—ñ —Ç–∞ –±–µ–∑–ø–µ–∫–∏.","links":[{"title":"–ù–∞–≤—á–∞–Ω–Ω—è —Ç–∞ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥","href":"#/level/3/training-finetuning"}]},{"text":"–Ü–Ω—Ñ–µ—Ä–µ–Ω—Å","desc":"–Ø–∫ –º–æ–¥–µ–ª—ñ –ø—Ä–∞—Ü—é—é—Ç—å: –ø—Ä—è–º–∏–π –ø—Ä–æ—Ö—ñ–¥ —á–µ—Ä–µ–∑ –º–µ—Ä–µ–∂—É, KV –∫–µ—à –¥–ª—è –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—ó –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó, –±–∞—Ç—á–∏–Ω–≥ –∑–∞–ø–∏—Ç—ñ–≤, —Å—Ç—Ä–∏–º—ñ–Ω–≥ —Ç–æ–∫–µ–Ω—ñ–≤ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É –ø–æ –º—ñ—Ä—ñ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó.","links":[{"title":"–û—Å–Ω–æ–≤–∏ –æ–±–ª–∞–¥–Ω–∞–Ω–Ω—è","href":"#/level/4/hardware"},{"title":"API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏","href":"#/level/4/api-providers"}]}]},"sections":null,"keyTerms":{"en":[{"term":"LLM","def":"Large Language Model ‚Äî a neural network with billions of parameters trained to predict and generate text."},{"term":"Transformer","def":"Neural network architecture using self-attention, enabling parallel processing of sequences."},{"term":"Next-Token Prediction","def":"The core training objective: given previous tokens, predict the most likely next one."},{"term":"Scaling Laws","def":"Mathematical relationships showing model performance improves predictably with more compute, data, and parameters."},{"term":"Autoregressive","def":"Generating output one token at a time, where each new token depends on all previous ones."}],"uk":[{"term":"LLM","def":"–í–µ–ª–∏–∫–∞ –º–æ–≤–Ω–∞ –º–æ–¥–µ–ª—å ‚Äî –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂–∞ –∑ –º—ñ–ª—å—è—Ä–¥–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤, –Ω–∞–≤—á–µ–Ω–∞ –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞—Ç–∏ —Ç–∞ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç."},{"term":"Transformer","def":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂—ñ –∑ —Å–∞–º–æ—É–≤–∞–≥–æ—é, —â–æ –¥–æ–∑–≤–æ–ª—è—î –ø–∞—Ä–∞–ª–µ–ª—å–Ω—É –æ–±—Ä–æ–±–∫—É –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç–µ–π."},{"term":"–ü–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞","def":"–û—Å–Ω–æ–≤–Ω–∞ –∑–∞–¥–∞—á–∞ –Ω–∞–≤—á–∞–Ω–Ω—è: –º–∞—é—á–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Ç–æ–∫–µ–Ω–∏, –ø–µ—Ä–µ–¥–±–∞—á–∏—Ç–∏ –Ω–∞–π—ñ–º–æ–≤—ñ—Ä–Ω—ñ—à–∏–π –Ω–∞—Å—Ç—É–ø–Ω–∏–π."},{"term":"–ó–∞–∫–æ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è","def":"–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –∑–≤'—è–∑–∫–∏, —â–æ –ø–æ–∫–∞–∑—É—é—Ç—å –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ –º–æ–¥–µ–ª—ñ –∑ –±—ñ–ª—å—à–∏–º–∏ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è–º–∏, –¥–∞–Ω–∏–º–∏ —Ç–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏."},{"term":"–ê–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å–∏–≤–Ω–∏–π","def":"–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø–æ –æ–¥–Ω–æ–º—É —Ç–æ–∫–µ–Ω—É –∑–∞ —Ä–∞–∑, –¥–µ –∫–æ–∂–µ–Ω –Ω–æ–≤–∏–π —Ç–æ–∫–µ–Ω –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —É—Å—ñ—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö."}]},"tips":null,"related":["Models","Feed"]},{"slug":"diffusion-models","title":{"en":"Diffusion Models","uk":"–î–∏—Ñ—É–∑—ñ–π–Ω—ñ –º–æ–¥–µ–ª—ñ"},"desc":{"en":"Understanding image and video generation with diffusion-based approaches.","uk":"–†–æ–∑—É–º—ñ–Ω–Ω—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –∑–æ–±—Ä–∞–∂–µ–Ω—å —Ç–∞ –≤—ñ–¥–µ–æ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –¥–∏—Ñ—É–∑—ñ–π–Ω–∏—Ö –ø—ñ–¥—Ö–æ–¥—ñ–≤."},"overview":{"en":["Diffusion models are the dominant approach for AI image and video generation. They work by learning to reverse a noise-adding process: given an image gradually corrupted into random noise, the model learns to denoise it step by step. At generation time, the model starts with pure noise and iteratively refines it into a coherent image guided by a text prompt.","This approach has proven remarkably powerful. Models like Stable Diffusion, DALL-E 3, Midjourney, and Flux can generate photorealistic images, artistic illustrations, and even video from text descriptions. The ecosystem includes customization tools like LoRA adapters and ControlNet that allow fine-tuning generation for specific styles or structural constraints."],"uk":["–î–∏—Ñ—É–∑—ñ–π–Ω—ñ –º–æ–¥–µ–ª—ñ ‚Äî —Ü–µ –¥–æ–º—ñ–Ω—É—é—á–∏–π –ø—ñ–¥—Ö—ñ–¥ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –∑–æ–±—Ä–∞–∂–µ–Ω—å —Ç–∞ –≤—ñ–¥–µ–æ –∑ –®–Ü. –í–æ–Ω–∏ –ø—Ä–∞—Ü—é—é—Ç—å —á–µ—Ä–µ–∑ –Ω–∞–≤—á–∞–Ω–Ω—è –æ–±–µ—Ä–Ω–µ–Ω–Ω—é –ø—Ä–æ—Ü–µ—Å—É –¥–æ–¥–∞–≤–∞–Ω–Ω—è —à—É–º—É: –º–∞—é—á–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –ø–æ—Å—Ç—É–ø–æ–≤–æ –∑—ñ–ø—Å–æ–≤–∞–Ω–µ –¥–æ –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —à—É–º—É, –º–æ–¥–µ–ª—å –≤—á–∏—Ç—å—Å—è —Ä–æ–∑—à—É–º–ª—é–≤–∞—Ç–∏ –π–æ–≥–æ –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º. –ü—ñ–¥ —á–∞—Å –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –º–æ–¥–µ–ª—å –ø–æ—á–∏–Ω–∞—î –∑ —á–∏—Å—Ç–æ–≥–æ —à—É–º—É —Ç–∞ —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ —É—Ç–æ—á–Ω—é—î –π–æ–≥–æ —É –∑–≤'—è–∑–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –∫–µ—Ä–æ–≤–∞–Ω–µ —Ç–µ–∫—Å—Ç–æ–≤–∏–º –ø—Ä–æ–º–ø—Ç–æ–º.","–¶–µ–π –ø—ñ–¥—Ö—ñ–¥ –≤–∏—è–≤–∏–≤—Å—è –Ω–∞–¥–∑–≤–∏—á–∞–π–Ω–æ –ø–æ—Ç—É–∂–Ω–∏–º. –ú–æ–¥–µ–ª—ñ —è–∫ Stable Diffusion, DALL-E 3, Midjourney —Ç–∞ Flux –º–æ–∂—É—Ç—å –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ñ–æ—Ç–æ—Ä–µ–∞–ª—ñ—Å—Ç–∏—á–Ω—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, —Ö—É–¥–æ–∂–Ω—ñ —ñ–ª—é—Å—Ç—Ä–∞—Ü—ñ—ó —ñ –Ω–∞–≤—ñ—Ç—å –≤—ñ–¥–µ–æ –∑ —Ç–µ–∫—Å—Ç–æ–≤–∏—Ö –æ–ø–∏—Å—ñ–≤. –ï–∫–æ—Å–∏—Å—Ç–µ–º–∞ –≤–∫–ª—é—á–∞—î —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –∫–∞—Å—Ç–æ–º—ñ–∑–∞—Ü—ñ—ó —è–∫ LoRA –∞–¥–∞–ø—Ç–µ—Ä–∏ —Ç–∞ ControlNet, —â–æ –¥–æ–∑–≤–æ–ª—è—é—Ç—å —Ç–æ–Ω–∫–æ –Ω–∞–ª–∞—à—Ç–æ–≤—É–≤–∞—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö —Å—Ç–∏–ª—ñ–≤ –∞–±–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–∏—Ö –æ–±–º–µ–∂–µ–Ω—å."]},"details":{"en":[{"text":"How Diffusion Works","desc":"Forward process gradually adds noise to an image until it becomes random static. The model learns to reverse this ‚Äî starting from noise and iteratively denoising into a coherent image."},{"text":"Text Conditioning","desc":"CLIP or T5 text encoders translate your text prompt into a guidance signal. This signal steers the denoising process to produce images matching your description.","links":[{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Key Models","desc":"Stable Diffusion 3 (open), DALL-E 3 (OpenAI), Midjourney v6 (subscription), Flux (Black Forest Labs), Ideogram (text rendering). Each has different strengths in style, quality, and control.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"Latent Diffusion","desc":"Working in compressed latent space (64x smaller than raw pixels) makes generation fast and memory-efficient. A VAE encoder/decoder bridges between pixel and latent spaces."},{"text":"ControlNet","desc":"Add structural guidance via edge maps, depth maps, pose estimation, or segmentation masks. Lets you control the composition while the diffusion model handles details and style."},{"text":"LoRA Adapters","desc":"Lightweight fine-tuning (typically 10-100MB) that teaches the model new styles, characters, or concepts without full retraining. Community shares thousands of LoRAs on CivitAI and HuggingFace.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"Video Generation","desc":"Sora (OpenAI), Runway Gen-3, Kling (Kuaishou), Pika extend diffusion to temporal sequences. Video gen adds motion consistency and temporal coherence challenges.","links":[{"title":"Multimodality","href":"#/level/1/multimodality"}]},{"text":"Inpainting & Outpainting","desc":"Edit specific regions of generated or real images. Inpainting replaces a masked area, outpainting extends the image beyond its borders. Both use the same diffusion process."},{"text":"Diffusion vs GANs","desc":"GANs (Generative Adversarial Networks) are faster but harder to train and less diverse. Diffusion models produce higher quality and more varied outputs at the cost of slower generation."},{"text":"Local Tools","desc":"ComfyUI (node-based, flexible) and Automatic1111 (web UI, user-friendly) are popular open-source interfaces for running Stable Diffusion locally on your own GPU.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]}],"uk":[{"text":"–Ø–∫ –ø—Ä–∞—Ü—é—î –¥–∏—Ñ—É–∑—ñ—è","desc":"–ü—Ä—è–º–∏–π –ø—Ä–æ—Ü–µ—Å –ø–æ—Å—Ç—É–ø–æ–≤–æ –¥–æ–¥–∞—î —à—É–º –¥–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –ø–æ–∫–∏ –≤–æ–Ω–æ –Ω–µ —Å—Ç–∞—î –≤–∏–ø–∞–¥–∫–æ–≤–æ—é —Å—Ç–∞—Ç–∏–∫–æ—é. –ú–æ–¥–µ–ª—å –≤—á–∏—Ç—å—Å—è –æ–±–µ—Ä—Ç–∞—Ç–∏ —Ü–µ ‚Äî –ø–æ—á–∏–Ω–∞—é—á–∏ –∑ —à—É–º—É —Ç–∞ —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ —Ä–æ–∑—à—É–º–ª—é—é—á–∏ –≤ –∑–≤'—è–∑–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è."},{"text":"–¢–µ–∫—Å—Ç–æ–≤–µ –∫–æ–Ω–¥–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è","desc":"CLIP –∞–±–æ T5 —Ç–µ–∫—Å—Ç–æ–≤—ñ –µ–Ω–∫–æ–¥–µ—Ä–∏ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—é—Ç—å –≤–∞—à –ø—Ä–æ–º–ø—Ç —É —Å–∏–≥–Ω–∞–ª –∫–µ—Ä—É–≤–∞–Ω–Ω—è. –¶–µ–π —Å–∏–≥–Ω–∞–ª —Å–ø—Ä—è–º–æ–≤—É—î –ø—Ä–æ—Ü–µ—Å —Ä–æ–∑—à—É–º–ª–µ–Ω–Ω—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –≤–∞—à–æ–≥–æ –æ–ø–∏—Å—É.","links":[{"title":"–ü—Ä–æ–º–ø—Ç","href":"#/level/2/prompt"}]},{"text":"–ö–ª—é—á–æ–≤—ñ –º–æ–¥–µ–ª—ñ","desc":"Stable Diffusion 3 (–≤—ñ–¥–∫—Ä–∏—Ç–∏–π), DALL-E 3 (OpenAI), Midjourney v6 (–ø—ñ–¥–ø–∏—Å–∫–∞), Flux (Black Forest Labs), Ideogram (—Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ç–µ–∫—Å—Ç—É). –ö–æ–∂–µ–Ω –º–∞—î —Å–≤–æ—ó –ø–µ—Ä–µ–≤–∞–≥–∏ –≤ —Å—Ç–∏–ª—ñ, —è–∫–æ—Å—Ç—ñ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—ñ.","links":[{"title":"–í–µ–ª–∏–∫—ñ –≥—Ä–∞–≤—Ü—ñ","href":"#/level/1/big-players"}]},{"text":"–õ–∞—Ç–µ–Ω—Ç–Ω–∞ –¥–∏—Ñ—É–∑—ñ—è","desc":"–†–æ–±–æ—Ç–∞ —É —Å—Ç–∏—Å–Ω—É—Ç–æ–º—É –ª–∞—Ç–µ–Ω—Ç–Ω–æ–º—É –ø—Ä–æ—Å—Ç–æ—Ä—ñ (—É 64 —Ä–∞–∑–∏ –º–µ–Ω—à–µ –∑–∞ —Å–∏—Ä—ñ –ø—ñ–∫—Å–µ–ª—ñ) —Ä–æ–±–∏—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é —à–≤–∏–¥–∫–æ—é —Ç–∞ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—é –∑–∞ –ø–∞–º'—è—Ç—Ç—é. VAE encoder/decoder –∑–≤'—è–∑—É—î –ø—ñ–∫—Å–µ–ª—å–Ω–∏–π —Ç–∞ –ª–∞—Ç–µ–Ω—Ç–Ω–∏–π –ø—Ä–æ—Å—Ç–æ—Ä–∏."},{"text":"ControlNet","desc":"–î–æ–¥–∞–≤–∞–Ω–Ω—è —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–æ–≥–æ –∫–µ—Ä—É–≤–∞–Ω–Ω—è —á–µ—Ä–µ–∑ –∫–∞—Ä—Ç–∏ –∫—Ä–∞—ó–≤, –≥–ª–∏–±–∏–Ω–∏, –æ—Ü—ñ–Ω–∫—É –ø–æ–∑–∏ –∞–±–æ –º–∞—Å–∫–∏ —Å–µ–≥–º–µ–Ω—Ç–∞—Ü—ñ—ó. –î–æ–∑–≤–æ–ª—è—î –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏ –∫–æ–º–ø–æ–∑–∏—Ü—ñ—é, –ø–æ–∫–∏ –¥–∏—Ñ—É–∑—ñ–π–Ω–∞ –º–æ–¥–µ–ª—å –ø—Ä–∞—Ü—é—î –∑ –¥–µ—Ç–∞–ª—è–º–∏ —Ç–∞ —Å—Ç–∏–ª–µ–º."},{"text":"LoRA –∞–¥–∞–ø—Ç–µ—Ä–∏","desc":" inction between fast intuitive thinking (System 1) and slow deliberate reasoning (System 2). Understanding these capabilities and their limits is crucial for knowing when to trust AI outputs."],"uk":["–ú—ñ—Ä–∫—É–≤–∞–Ω–Ω—è ‚Äî –æ–¥–Ω–∞ –∑ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏—Ö —Ç–∞ –Ω–∞–π—à–≤–∏–¥—à–µ –µ–≤–æ–ª—é—Ü—ñ–æ–Ω—É—é—á–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —Å—É—á–∞—Å–Ω–æ–≥–æ –®–Ü. –•–æ—á–∞ —Ä–∞–Ω–Ω—ñ LLM –º–æ–≥–ª–∏ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –ø–ª–∞–≤–Ω–∏–π —Ç–µ–∫—Å—Ç, –≤–æ–Ω–∏ —á–∞—Å—Ç–æ –º–∞–ª–∏ –ø—Ä–æ–±–ª–µ–º–∏ –∑ –±–∞–≥–∞—Ç–æ–∫—Ä–æ–∫–æ–≤–æ—é –ª–æ–≥—ñ–∫–æ—é, –º–∞—Ç–µ–º–∞—Ç–∏–∫–æ—é —Ç–∞ —Å–∫–ª–∞–¥–Ω–∏–º –≤–∏—Ä—ñ—à–µ–Ω–Ω—è–º –∑–∞–¥–∞—á. –í–ø—Ä–æ–≤–∞–¥–∂–µ–Ω–Ω—è –ø—Ä–æ–º–ø—Ç–∏–Ω–≥—É –ª–∞–Ω—Ü—é–≥–æ–º –¥—É–º–æ–∫ —Ç–∞ —Å–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∏—Ö –º–æ–¥–µ–ª–µ–π –º—ñ—Ä–∫—É–≤–∞–Ω—å –¥—Ä–∞–º–∞—Ç–∏—á–Ω–æ –ø–æ–∫—Ä–∞—â–∏–ª–æ —Ü—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ.","–ú–æ–¥–µ–ª—ñ —è–∫ OpenAI o1/o3, DeepSeek-R1 —Ç–∞ QwQ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å \"—Ç–æ–∫–µ–Ω–∏ –º–∏—Å–ª–µ–Ω–Ω—è\" ‚Äî –≤–æ–Ω–∏ –º—ñ—Ä–∫—É—é—Ç—å –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–µ—Ä–µ–¥ –≤–∏–¥–∞—á–µ—é —Ñ—ñ–Ω–∞–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ. –¶–µ –≤—ñ–¥–∑–µ—Ä–∫–∞–ª—é—î –ª—é–¥—Å—å–∫–µ —Ä–æ–∑—Ä—ñ–∑–Ω–µ–Ω–Ω—è –º—ñ–∂ —à–≤–∏–¥–∫–∏–º —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–∏–º –º–∏—Å–ª–µ–Ω–Ω—è–º (–°–∏—Å—Ç–µ–º–∞ 1) —Ç–∞ –ø–æ–≤—ñ–ª—å–Ω–∏–º –æ–±–¥—É–º–∞–Ω–∏–º –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è–º (–°–∏—Å—Ç–µ–º–∞ 2). –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü–∏—Ö –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —Ç–∞ —ó—Ö –æ–±–º–µ–∂–µ–Ω—å –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–µ –¥–ª—è –∑–Ω–∞–Ω–Ω—è, –∫–æ–ª–∏ –¥–æ–≤—ñ—Ä—è—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –®–Ü."]},"details":{"en":[{"text":"Chain-of-Thought (CoT) Prompting","desc":"Asking models to \"think step by step\" dramatically improves accuracy on complex problems. Instead of jumping to answers, the model shows its work ‚Äî breaking problems into manageable steps.","links":[{"title":"Prompting Techniques","href":"#/level/4/prompting-techniques"},{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Reasoning Models","desc":"OpenAI o1/o3, DeepSeek-R1, QwQ (Alibaba) are specifically trained for multi-step reasoning. They use extra inference-time compute to \"think longer\" before answering.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"Thinking Tokens","desc":"Internal reasoning traces generated before the final answer. These tokens are the model's \"scratch pad\" ‚Äî working through logic, checking steps, considering alternatives.","links":[{"title":"Token","href":"#/level/2/token"}]},{"text":"Extended Thinking","desc":"Allocating more compute at inference time for harder problems. The model can \"think longer\" on complex questions, trading speed for accuracy. Test-time compute scaling."},{"text":"Math Reasoning","desc":"Solving competition-level math (AIME, AMC), formal proofs, symbolic manipulation. Reasoning models have made dramatic progress here ‚Äî approaching human expert level.","links":[{"title":"SOTA","href":"#/level/1/sota"}]},{"text":"Code Reasoning","desc":"Debugging complex codebases, analyzing architecture, implementing sophisticated algorithms. Code reasoning is one of the most practically valuable AI capabilities.","links":[{"title":"Vibecoding","href":"#/level/2/vibecoding"}]},{"text":"Logical Inference","desc":"Syllogisms, deduction, constraint satisfaction, planning. Models can follow logical rules but still struggle with certain types of novel reasoning and common-sense physics."},{"text":"System 1 vs System 2 Thinking","desc":"Kahneman's framework applied to AI: System 1 = fast intuitive responses (standard LLM), System 2 = slow deliberate reasoning (reasoning models with thinking tokens)."},{"text":"Current Limitations","desc":"Reasoning models still fail on truly novel problems, can produce convincing but wrong chains of reasoning, and may overthink simple questions. Verification remains essential.","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"}]},{"text":"Reasoning Benchmarks","desc":"MATH (competition math), GSM8K (grade school), ARC-AGI (general reasoning), SWE-bench (real software engineering), Codeforces (competitive programming).","links":[{"title":"SOTA","href":"#/level/1/sota"}]}],"uk":[{"text":"–ü—Ä–æ–º–ø—Ç–∏–Ω–≥ –ª–∞–Ω—Ü—é–≥–æ–º –¥—É–º–æ–∫ (CoT)","desc":"–ü—Ä–æ—Ö–∞–Ω–Ω—è –º–æ–¥–µ–ª—è–º \"–¥—É–º–∞—Ç–∏ –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º\" –¥—Ä–∞–º–∞—Ç–∏—á–Ω–æ –ø–æ–∫—Ä–∞—â—É—î —Ç–æ—á–Ω—ñ—Å—Ç—å –Ω–∞ —Å–∫–ª–∞–¥–Ω–∏—Ö –∑–∞–¥–∞—á–∞—Ö. –ó–∞–º—ñ—Å—Ç—å —Å—Ç—Ä–∏–±–∫–∞ –¥–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ, –º–æ–¥–µ–ª—å –ø–æ–∫–∞–∑—É—î —Å–≤–æ—é —Ä–æ–±–æ—Ç—É ‚Äî —Ä–æ–∑–±–∏–≤–∞—é—á–∏ –∑–∞–¥–∞—á—ñ –Ω–∞ –∫–µ—Ä–æ–≤–∞–Ω—ñ –∫—Ä–æ–∫–∏.","links":[{"title":"–¢–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–æ–º–ø—Ç–∏–Ω–≥—É","href":"#/level/4/prompting-techniques"},{"title":"–ü—Ä–æ–º–ø—Ç","href":"#/level/2/prompt"}]},{"text":"–ú–æ–¥–µ–ª—ñ –º—ñ—Ä–∫—É–≤–∞–Ω—å","desc":"OpenAI o1/o3, DeepSeek-R1, QwQ (Alibaba) —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –Ω–∞–≤—á–µ–Ω—ñ –¥–ª—è –±–∞–≥–∞—Ç–æ–∫—Ä–æ–∫–æ–≤–∏—Ö –º—ñ—Ä–∫—É–≤–∞–Ω—å. –í–æ–Ω–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è –ø—ñ–¥ —á–∞—Å —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É —â–æ–± \"–¥—É–º–∞—Ç–∏ –¥–æ–≤—à–µ\" –ø–µ—Ä–µ–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥–¥—é.","links":[{"title":"–í–µ–ª–∏–∫—ñ –≥—Ä–∞–≤—Ü—ñ","href":"#/level/1/big-players"}]},{"text":"–¢–æ–∫–µ–Ω–∏ –º–∏—Å–ª–µ–Ω–Ω—è","desc":"–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ —Å–ª—ñ–¥–∏ –º—ñ—Ä–∫—É–≤–∞–Ω—å, –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –ø–µ—Ä–µ–¥ —Ñ—ñ–Ω–∞–ª—å–Ω–æ—é –≤—ñ–¥–ø–æ–≤—ñ–¥–¥—é. –¶—ñ —Ç–æ–∫–µ–Ω–∏ ‚Äî \"—á–µ—Ä–Ω–µ—Ç–∫–∞\" –º–æ–¥–µ–ª—ñ ‚Äî –ø—Ä–æ–ø—Ä–∞—Ü—å–æ–≤—É–≤–∞–Ω–Ω—è –ª–æ–≥—ñ–∫–∏, –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫—Ä–æ–∫—ñ–≤, —Ä–æ–∑–≥–ª—è–¥ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤.","links":[{"title":"–¢–æ–∫–µ–Ω","href":"#/level/2/token"}]},{"text":"–†–æ–∑—à–∏—Ä–µ–Ω–µ –º–∏—Å–ª–µ–Ω–Ω—è","desc":"–í–∏–¥—ñ–ª–µ–Ω–Ω—è –±—ñ–ª—å—à–µ –æ–±—á–∏—Å–ª–µ–Ω—å –ø—ñ–¥ —á–∞—Å —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –¥–ª—è —Å–∫–ª–∞–¥–Ω—ñ—à–∏—Ö –∑–∞–¥–∞—á. –ú–æ–¥–µ–ª—å –º–æ–∂–µ \"–¥—É–º–∞—Ç–∏ –¥–æ–≤—à–µ\" –Ω–∞–¥ —Å–∫–ª–∞–¥–Ω–∏–º–∏ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è–º–∏, –æ–±–º—ñ–Ω—é—é—á–∏ —à–≤–∏–¥–∫—ñ—Å—Ç—å –Ω–∞ —Ç–æ—á–Ω—ñ—Å—Ç—å."},{"text":"–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–µ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è","desc":"–†–æ–∑–≤'—è–∑–∞–Ω–Ω—è –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω– –¥–Ω–∞ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞), GSM8K (—à–∫—ñ–ª—å–Ω–∞), ARC-AGI (–∑–∞–≥–∞–ª—å–Ω–µ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è), SWE-bench (—Ä–µ–∞–ª—å–Ω–∞ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è –ü–ó), Codeforces (–∑–º–∞–≥–∞–ª—å–Ω–µ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è).","links":[{"title":"SOTA","href":"#/level/1/sota"}]}]},"sections":null,"keyTerms":{"en":[{"term":"Chain-of-Thought","def":"Technique where models explain their reasoning step-by-step before giving an answer."},{"term":"Thinking Tokens","def":"Internal reasoning traces generated by reasoning models before the final output."},{"term":"System 1/System 2","def":"Kahneman's framework: fast intuitive vs slow deliberate thinking, applied to AI."},{"term":"Test-Time Compute","def":"Allocating more processing at inference time to improve reasoning on harder problems."}],"uk":[{"term":"–õ–∞–Ω—Ü—é–≥ –¥—É–º–æ–∫","def":"–¢–µ—Ö–Ω—ñ–∫–∞, –¥–µ –º–æ–¥–µ–ª—ñ –ø–æ—è—Å–Ω—é—é—Ç—å —Å–≤–æ—î –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è –∫—Ä–æ–∫ –∑–∞ –∫—Ä–æ–∫–æ–º –ø–µ—Ä–µ–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥–¥—é."},{"term":"–¢–æ–∫–µ–Ω–∏ –º–∏—Å–ª–µ–Ω–Ω—è","def":"–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ —Å–ª—ñ–¥–∏ –º—ñ—Ä–∫—É–≤–∞–Ω—å, –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –º–æ–¥–µ–ª—è–º–∏ –ø–µ—Ä–µ–¥ —Ñ—ñ–Ω–∞–ª—å–Ω–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º."},{"term":"–°–∏—Å—Ç–µ–º–∞ 1/–°–∏—Å—Ç–µ–º–∞ 2","def":"–§—Ä–µ–π–º–≤–æ—Ä–∫ –ö–∞–Ω–µ–º–∞–Ω–∞: —à–≤–∏–¥–∫–µ —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–µ vs –ø–æ–≤—ñ–ª—å–Ω–µ –æ–±–¥—É–º–∞–Ω–µ –º–∏—Å–ª–µ–Ω–Ω—è, –∑–∞—Å—Ç–æ—Å–æ–≤–∞–Ω–µ –¥–æ –®–Ü."},{"term":"–û–±—á–∏—Å–ª–µ–Ω–Ω—è –ø—ñ–¥ —á–∞—Å —Ç–µ—Å—Ç—É","def":"–í–∏–¥—ñ–ª–µ–Ω–Ω—è –±—ñ–ª—å—à–µ –æ–±—Ä–æ–±–∫–∏ –ø—ñ–¥ —á–∞—Å —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É –¥–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –º—ñ—Ä–∫—É–≤–∞–Ω—å –Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—à–∏—Ö –∑–∞–¥–∞—á–∞—Ö."}]},"tips":null,"related":["Models","Feed"]},{"slug":"foundation-models","title":{"en":"Foundation Models","uk":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ"},"desc":{"en":"The concept of foundation models - large pre-trained models adapted for many tasks.","uk":"–ö–æ–Ω—Ü–µ–ø—Ü—ñ—è —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–∏—Ö –º–æ–¥–µ–ª–µ–π ‚Äî –≤–µ–ª–∏–∫–∏—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ –Ω–∞–≤—á–µ–Ω–∏—Ö –º–æ–¥–µ–ª–µ–π –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö –∑–∞–¥–∞—á."},"overview":{"en":["Foundation models are large AI models pre-trained on broad, diverse datasets that can be adapted to a wide range of downstream tasks. The term was coined by Stanford's HAI center to describe a paradigm shift: instead of training a new model for each task, you train one massive model and then adapt it through fine-tuning, prompting, or few-shot learning.","GPT-4, Claude, Gemini, and Llama are all foundation models. Their power comes from scale ‚Äî both in parameters and training data ‚Äî which gives them general capabilities that can be directed toward specific applications without starting from scratch each time."],"uk":["–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ ‚Äî —Ü–µ –≤–µ–ª–∏–∫—ñ –º–æ–¥–µ–ª—ñ –®–Ü, –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ –Ω–∞–≤—á–µ–Ω—ñ –Ω–∞ —à–∏—Ä–æ–∫–∏—Ö, —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω–∏—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–∏—Ö, —â–æ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –∞–¥–∞–ø—Ç–æ–≤–∞–Ω—ñ –¥–ª—è —à–∏—Ä–æ–∫–æ–≥–æ —Å–ø–µ–∫—Ç—Ä—É –∑–∞–¥–∞—á. –¢–µ—Ä–º—ñ–Ω –±—É–≤ –∑–∞–ø—Ä–æ–ø–æ–Ω–æ–≤–∞–Ω–∏–π —Ü–µ–Ω—Ç—Ä–æ–º HAI –°—Ç–µ–Ω—Ñ–æ—Ä–¥—É –¥–ª—è –æ–ø–∏—Å—É –ø–∞—Ä–∞–¥–∏–≥–º–∞–ª—å–Ω–æ–≥–æ –∑—Å—É–≤—É: –∑–∞–º—ñ—Å—Ç—å –Ω–∞–≤—á–∞–Ω–Ω—è –Ω–æ–≤–æ—ó –º–æ–¥–µ–ª—ñ –¥–ª—è –∫–æ–∂–Ω–æ—ó –∑–∞–¥–∞—á—ñ, –≤–∏ –Ω–∞–≤—á–∞—î—Ç–µ –æ–¥–Ω—É –º–∞—Å–∏–≤–Ω—É –º–æ–¥–µ–ª—å —ñ –ø–æ—Ç—ñ–º –∞–¥–∞–ø—Ç—É—î—Ç–µ —ó—ó —á–µ—Ä–µ–∑ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥, –ø—Ä–æ–º–ø—Ç–∏–Ω–≥ –∞–±–æ –Ω–∞–≤—á–∞–Ω–Ω—è –∑ –∫—ñ–ª—å–∫–æ—Ö –ø—Ä–∏–∫–ª–∞–¥—ñ–≤.","GPT-4, Claude, Gemini —Ç–∞ Llama ‚Äî —É—Å—ñ —î —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–∏–º–∏ –º–æ–¥–µ–ª—è–º–∏. –á—Ö —Å–∏–ª–∞ –ø–æ—Ö–æ–¥–∏—Ç—å –≤—ñ–¥ –º–∞—Å—à—Ç–∞–±—É ‚Äî —è–∫ —É –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö, —Ç–∞–∫ —ñ –≤ –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö ‚Äî —â–æ –¥–∞—î —ó–º –∑–∞–≥–∞–ª—å–Ω—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ, —è–∫—ñ –º–æ–∂—É—Ç—å –±—É—Ç–∏ —Å–ø—Ä—è–º–æ–≤–∞–Ω—ñ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –±–µ–∑ –ø–æ—á–∞—Ç–∫—É –∑ –Ω—É–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ä–∞–∑—É."]},"details":{"en":[{"text":"What Makes a Model \"Foundational\"","desc":"Broad pre-training on diverse data enables adaptation to virtually any downstream task ‚Äî translation, coding, analysis, creative writing ‚Äî without training a new model each time.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Pre-training at Scale","desc":"Foundation models are trained on trillions of tokens from books, web pages, code repositories, and scientific papers. This massive exposure creates general-purpose knowledge and language understanding.","links":[{"title":"Data to Model","href":"#/level/3/data-to-model"}]},{"text":"Transfer Learning","desc":"Knowledge gained during pre-training transfers to specific tasks. A model trained on general text can be adapted for medical diagnosis, legal analysis, or code generation without starting from scratch."},{"text":"Generalist vs Specialist Trade-offs","desc":"Foundation models are generalists ‚Äî good at many things but not the best at any one. Task-specific fine-tuning creates specialists that excel in narrow domains at the cost of versatility.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"The Model Ecosystem","desc":"Base models ‚Üí fine-tunes ‚Üí distilled versions ‚Üí API services. Each step in the chain trades generality for specificity, or size for speed, creating a rich ecosystem of model variants.","links":[{"title":"Model Optimization","href":"#/level/3/model-optimization"}]},{"text":"Open Foundation Models","desc":"Llama 3, Qwen 2.5, Mistral, OLMo ‚Äî anyone can download, run locally, fine-tune, and inspect these models. Open weights enable research, customization, and privacy-sensitive deployments.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"Closed Foundation Models","desc":"GPT-4, Claude, Gemini ‚Äî accessed only via API. These typically offer the highest performance but with less transparency and control. You pay per token and trust the provider.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Fine-tuning for Domains","desc":"Adapting a foundation model for specific domains (medical, legal, coding) using curated datasets. This preserves general capabilities while dramatically improving domain-specific performance.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"Few-Shot Learning","desc":"Providing examples in the prompt to guide the model without any retraining. Foundation models can learn new tasks on-the-fly from just 2-5 examples ‚Äî a capability that emerges at scale.","links":[{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Cost of Training","desc":"Frontier foundation models cost $100M+ to pre-train from scratch. But fine-tuning costs $100-$10K, and prompting is nearly free ‚Äî the ecosystem makes foundation model capabilities accessible at every budget level.","links":[{"title":"SOTA","href":"#/level/1/sota"}]}],"uk":[{"text":"–©–æ —Ä–æ–±–∏—Ç—å –º–æ–¥–µ–ª—å \"—Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–æ—é\"","desc":"–®–∏—Ä–æ–∫–µ –ø–æ–ø–µ—Ä–µ–¥–Ω—î –Ω–∞–≤—á–∞–Ω–Ω—è –Ω–∞ —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω–∏—Ö –¥–∞–Ω–∏—Ö –¥–æ–∑–≤–æ–ª—è—î –∞–¥–∞–ø—Ç–∞—Ü—ñ—é –¥–æ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ –±—É–¥—å-—è–∫–æ—ó –∑–∞–¥–∞—á—ñ ‚Äî –ø–µ—Ä–µ–∫–ª–∞–¥—É, –∫–æ–¥—É–≤–∞–Ω–Ω—è, –∞–Ω–∞–ª—ñ–∑—É, —Ç–≤–æ—Ä—á–æ–≥–æ –Ω–∞–ø–∏—Å–∞–Ω–Ω—è ‚Äî –±–µ–∑ –Ω–∞–≤—á–∞–Ω–Ω—è –Ω–æ–≤–æ—ó –º–æ–¥–µ–ª—ñ –∫–æ–∂–Ω–æ–≥–æ —Ä–∞–∑—É.","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–ü–æ–ø–µ—Ä–µ–¥–Ω—î –Ω–∞–≤—á–∞–Ω–Ω—è —É –º–∞—Å—à—Ç–∞–±—ñ","desc":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ –Ω–∞–≤—á–∞—é—Ç—å—Å—è –Ω–∞ —Ç—Ä–∏–ª—å–π–æ–Ω–∞—Ö —Ç–æ–∫–µ–Ω—ñ–≤ –∑ –∫–Ω–∏–≥, –≤–µ–±-—Å—Ç–æ—Ä—ñ–Ω–æ–∫, —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó–≤ –∫–æ–¥—É —Ç–∞ –Ω–∞—É–∫–æ–≤–∏—Ö —Å—Ç–∞—Ç–µ–π. –¶–µ –º–∞—Å–∏–≤–Ω–µ –∑–∞–Ω—É—Ä–µ–Ω–Ω—è —Å—Ç–≤–æ—Ä—é—î –∑–∞–≥–∞–ª—å–Ω—ñ –∑–Ω–∞–Ω–Ω—è —Ç–∞ —Ä–æ–∑—É–º—ñ–Ω–Ω—è –º–æ–≤–∏.","links":[{"title":"–í—ñ–¥ –¥–∞–Ω–∏—Ö –¥–æ –º–æ–¥–µ–ª—ñ","href":"#/level/3/data-to-model"}]},{"text":"–¢—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è","desc":"–ó–Ω–∞– le":{"en":"State of the Art (SOTA)","uk":"–°—Ç–∞–Ω –º–∏—Å—Ç–µ—Ü—Ç–≤–∞ (SOTA)"},"desc":{"en":"Understanding state-of-the-art benchmarks, rankings, and how to track the latest.","uk":"–†–æ–∑—É–º—ñ–Ω–Ω—è –Ω–∞–π–∫—Ä–∞—â–∏—Ö –±–µ–Ω—á–º–∞—Ä–∫—ñ–≤, —Ä–µ–π—Ç–∏–Ω–≥—ñ–≤ —Ç–∞ —è–∫ —Å—Ç–µ–∂–∏—Ç–∏ –∑–∞ –æ—Å—Ç–∞–Ω–Ω—ñ–º–∏ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è–º–∏."},"overview":{"en":["State of the Art (SOTA) refers to the highest level of performance achieved on a specific task or benchmark at any given time. In the fast-moving AI field, SOTA changes frequently ‚Äî sometimes weekly. Understanding benchmarks and leaderboards helps you evaluate model claims and choose the right tools.","However, benchmarks have significant limitations. Models may be optimized specifically for benchmark performance (overfitting), results may not reflect real-world usage, and different benchmarks measure different things. Learning to critically evaluate SOTA claims is an essential skill."],"uk":["State of the Art (SOTA) —Å—Ç–æ—Å—É—î—Ç—å—Å—è –Ω–∞–π–≤–∏—â–æ–≥–æ —Ä—ñ–≤–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ, –¥–æ—Å—è–≥–Ω—É—Ç–æ–≥–æ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ–π –∑–∞–¥–∞—á—ñ –∞–±–æ –±–µ–Ω—á–º–∞—Ä–∫—É –≤ –±—É–¥—å-—è–∫–∏–π –º–æ–º–µ–Ω—Ç —á–∞—Å—É. –£ —à–≤–∏–¥–∫–æ—Ä—É—Ö–æ–º—ñ–π –≥–∞–ª—É–∑—ñ –®–Ü SOTA –∑–º—ñ–Ω—é—î—Ç—å—Å—è —á–∞—Å—Ç–æ ‚Äî —ñ–Ω–æ–¥—ñ —â–æ—Ç–∏–∂–Ω—è. –†–æ–∑—É–º—ñ–Ω–Ω—è –±–µ–Ω—á–º–∞—Ä–∫—ñ–≤ —Ç–∞ –ª—ñ–¥–µ—Ä–±–æ—Ä–¥—ñ–≤ –¥–æ–ø–æ–º–∞–≥–∞—î –æ—Ü—ñ–Ω—é–≤–∞—Ç–∏ –∑–∞—è–≤–∏ –ø—Ä–æ –º–æ–¥–µ–ª—ñ —Ç–∞ –æ–±–∏—Ä–∞—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏.","–û–¥–Ω–∞–∫ –±–µ–Ω—á–º–∞—Ä–∫–∏ –º–∞—é—Ç—å –∑–Ω–∞—á–Ω—ñ –æ–±–º–µ–∂–µ–Ω–Ω—è. –ú–æ–¥–µ–ª—ñ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω—ñ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –ø—ñ–¥ –±–µ–Ω—á–º–∞—Ä–∫–∏ (–ø–µ—Ä–µ–Ω–∞–≤—á–∞–Ω–Ω—è), —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –º–æ–∂—É—Ç—å –Ω–µ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏ —Ä–µ–∞–ª—å–Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è, –∞ —Ä—ñ–∑–Ω—ñ –±–µ–Ω—á–º–∞—Ä–∫–∏ –≤–∏–º—ñ—Ä—é—é—Ç—å —Ä—ñ–∑–Ω—ñ —Ä–µ—á—ñ. –ù–∞–≤—á–∏—Ç–∏—Å—è –∫—Ä–∏—Ç–∏—á–Ω–æ –æ—Ü—ñ–Ω—é–≤–∞—Ç–∏ SOTA-–∑–∞—è–≤–∏ ‚Äî —Ü–µ –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π –Ω–∞–≤–∏–∫."]},"details":{"en":[{"text":"What SOTA Means","desc":"The best published result on a standard benchmark task at a given time. In AI, SOTA changes frequently ‚Äî sometimes weekly ‚Äî as new models and techniques are released."},{"text":"Text & Knowledge Benchmarks","desc":"MMLU (massive multitask knowledge), HellaSwag (commonsense reasoning), ARC (science questions), TruthfulQA (factual accuracy). These measure how well models understand and reason about language."},{"text":"Code Benchmarks","desc":"HumanEval, MBPP (basic programming), SWE-bench (real-world software engineering tasks), LiveCodeBench (fresh problems). Code benchmarks test practical programming capability.","links":[{"title":"Vibecoding","href":"#/level/2/vibecoding"}]},{"text":"Math Benchmarks","desc":"MATH (competition math), GSM8K (grade school math), Olympiad-level problems. Mathematical reasoning is one of the hardest capabilities for LLMs and a key differentiator between models.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Reasoning Benchmarks","desc":"ARC-AGI (abstract reasoning), Big-Bench Hard (challenging diverse tasks), GPQA (graduate-level questions). These push the boundaries of what models can figure out.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Human Preference Leaderboards","desc":"Chatbot Arena (LMSYS) ‚Äî real users vote between anonymous model outputs. Widely considered the most reliable ranking because it reflects actual user satisfaction, not just benchmark scores."},{"text":"Open LLM Leaderboard","desc":"Hugging Face's automated benchmark suite for open-weight models. Useful for comparing open-source options but scores can be gamed through benchmark-specific optimization.","links":[{"title":"The Big Players","href":"#/level/1/big-players"}]},{"text":"Evaluating Model Claims","desc":"Look beyond headline numbers: check benchmark methodology, compare across multiple benchmarks, test on your own tasks. Marketing cherry-picks the best scores."},{"text":"Benchmark Contamination","desc":"When benchmark test data leaks into training data (accidentally or deliberately), scores become artificially inflated. This is a growing problem as training datasets expand.","links":[{"title":"Data to Model","href":"#/level/3/data-to-model"}]},{"text":"Where to Follow AI Progress","desc":"AI Twitter/X for breaking news, Papers With Code for SOTA tracking, Hugging Face for models, arXiv for papers, AI newsletters (The Batch, Import AI) for curated summaries."}],"uk":[{"text":"–©–æ –æ–∑–Ω–∞—á–∞—î SOTA","desc":"–ù–∞–π–∫—Ä–∞—â–∏–π –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ–π –±–µ–Ω—á–º–∞—Ä–∫–æ–≤—ñ–π –∑–∞–¥–∞—á—ñ –≤ –¥–∞–Ω–∏–π –º–æ–º–µ–Ω—Ç. –£ –®–Ü SOTA –∑–º—ñ–Ω—é—î—Ç—å—Å—è —á–∞—Å—Ç–æ ‚Äî —ñ–Ω–æ–¥—ñ —â–æ—Ç–∏–∂–Ω—è ‚Äî –∫–æ–ª–∏ –≤–∏–ø—É—Å–∫–∞—é—Ç—å—Å—è –Ω–æ–≤—ñ –º–æ–¥–µ–ª—ñ —Ç–∞ —Ç–µ—Ö–Ω—ñ–∫–∏."},{"text":"–¢–µ–∫—Å—Ç–æ–≤—ñ —Ç–∞ –∑–Ω–∞–Ω–Ω—î–≤—ñ –±–µ–Ω—á–º–∞—Ä–∫–∏","desc":"MMLU (–º–∞—Å–∏–≤–Ω–µ –º—É–ª—å—Ç–∏–∑–∞–¥–∞—á–Ω–µ –∑–Ω–∞–Ω–Ω—è), HellaSwag (–∑–¥–æ—Ä–æ–≤–∏–π –≥–ª—É–∑–¥), ARC (–Ω–∞—É–∫–æ–≤—ñ –ø–∏—Ç–∞–Ω–Ω—è), TruthfulQA (—Ñ–∞–∫—Ç–∏—á–Ω–∞ —Ç–æ—á–Ω—ñ—Å—Ç—å). –í–∏–º—ñ—Ä—é—é—Ç—å —Ä–æ–∑—É–º—ñ–Ω–Ω—è —Ç–∞ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª–µ–π –ø—Ä–æ –º–æ–≤—É."},{"text":"–ö–æ–¥–æ–≤—ñ –±–µ–Ω—á–º–∞—Ä–∫–∏","desc":"HumanEval, MBPP (–±–∞–∑–æ–≤–µ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è), SWE-bench (—Ä–µ–∞–ª—å–Ω—ñ –∑–∞–¥–∞—á—ñ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—ó –ü–ó), LiveCodeBench (—Å–≤—ñ–∂—ñ –∑–∞–¥–∞—á—ñ). –¢–µ—Å—Ç—É—é—Ç—å –ø—Ä–∞–∫—Ç–∏—á–Ω—É –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è.","links":[{"title":"–í–∞–π–±–∫–æ–¥–∏–Ω–≥","href":"#/level/2/vibecoding"}]},{"text":"–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –±–µ–Ω—á–º–∞—Ä–∫–∏","desc":"MATH (–æ–ª—ñ–º–ø—ñ–∞–¥–Ω–∞ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞), GSM8K (–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó —à–∫–æ–ª–∏), –∑–∞–¥–∞—á—ñ –æ–ª—ñ–º–ø—ñ–∞–¥–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è. –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–µ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è ‚Äî –æ–¥–Ω–∞ –∑ –Ω–∞–π—Å–∫–ª–∞–¥–Ω—ñ—à–∏—Ö –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π LLM.","links":[{"title":"–ú—ñ ":[{"title":"–í—ñ–¥ –¥–∞–Ω–∏—Ö –¥–æ –º–æ–¥–µ–ª—ñ","href":"#/level/3/data-to-model"}]},{"text":"–î–µ —Å–ª—ñ–¥–∫—É–≤–∞—Ç–∏ –∑–∞ –ø—Ä–æ–≥—Ä–µ—Å–æ–º –®–Ü","desc":"AI Twitter/X –¥–ª—è –Ω–æ–≤–∏–Ω, Papers With Code –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è SOTA, Hugging Face –¥–ª—è –º–æ–¥–µ–ª–µ–π, arXiv –¥–ª—è —Å—Ç–∞—Ç–µ–π, –®–Ü-—Ä–æ–∑—Å–∏–ª–∫–∏ (The Batch, Import AI) –¥–ª—è –∫—É—Ä–∞—Ç–æ—Ä—Å—å–∫–∏—Ö —Ä–µ–∑—é–º–µ."}]},"sections":null,"keyTerms":{"en":[{"term":"SOTA","def":"State of the Art ‚Äî the best performance achieved on a benchmark at a given time."},{"term":"Benchmark","def":"A standardized test used to measure and compare model performance on specific tasks."},{"term":"Leaderboard","def":"A ranking of models by performance on one or more benchmarks."},{"term":"Contamination","def":"When benchmark test data appears in training data, making scores unreliable."},{"term":"Chatbot Arena","def":"Human preference leaderboard where real users blindly compare model outputs."}],"uk":[{"term":"SOTA","def":"State of the Art ‚Äî –Ω–∞–π–∫—Ä–∞—â–∞ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫—É –≤ –¥–∞–Ω–∏–π –º–æ–º–µ–Ω—Ç —á–∞—Å—É."},{"term":"–ë–µ–Ω—á–º–∞—Ä–∫","def":"–°—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–æ–≤–∞–Ω–∏–π —Ç–µ—Å—Ç –¥–ª—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —Ç–∞ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ –º–æ–¥–µ–ª–µ–π."},{"term":"–õ—ñ–¥–µ—Ä–±–æ—Ä–¥","def":"–†–µ–π—Ç–∏–Ω–≥ –º–æ–¥–µ–ª–µ–π –∑–∞ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—é –Ω–∞ –æ–¥–Ω–æ–º—É –∞–±–æ –∫—ñ–ª—å–∫–æ—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö."},{"term":"–ö–æ–Ω—Ç–∞–º—ñ–Ω–∞—Ü—ñ—è","def":"–ö–æ–ª–∏ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –±–µ–Ω—á–º–∞—Ä–∫—É –∑'—è–≤–ª—è—é—Ç—å—Å—è —É –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö, —Ä–æ–±–ª—è—á–∏ –æ—Ü—ñ–Ω–∫–∏ –Ω–µ–Ω–∞–¥—ñ–π–Ω–∏–º–∏."},{"term":"Chatbot Arena","def":"–õ—ñ–¥–µ—Ä–±–æ—Ä–¥ –ª—é–¥—Å—å–∫–∏—Ö –ø–µ—Ä–µ–≤–∞–≥, –¥–µ —Ä–µ–∞–ª—å–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ —Å–ª—ñ–ø–æ –ø–æ—Ä—ñ–≤–Ω—é—é—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –º–æ–¥–µ–ª–µ–π."}]},"tips":{"en":["Always check Chatbot Arena for the most reliable model rankings ‚Äî it uses real human preferences","Don't trust a single benchmark score. Look at performance across multiple diverse benchmarks","The best model on benchmarks may not be the best for your specific use case ‚Äî always test yourself"],"uk":["–ó–∞–≤–∂–¥–∏ –ø–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ Chatbot Arena –¥–ª—è –Ω–∞–π–Ω–∞–¥—ñ–π–Ω—ñ—à–∏—Ö —Ä–µ–π—Ç–∏–Ω–≥—ñ–≤ –º–æ–¥–µ–ª–µ–π ‚Äî –≤—ñ–Ω –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î —Ä–µ–∞–ª—å–Ω—ñ –ª—é–¥—Å—å–∫—ñ –ø–µ—Ä–µ–≤–∞–≥–∏","–ù–µ –¥–æ–≤—ñ—Ä—è–π—Ç–µ –æ–¥–Ω–æ–º—É –±–µ–Ω—á–º–∞—Ä–∫–æ–≤–æ–º—É –±–∞–ª—É. –î–∏–≤—ñ—Ç—å—Å—è –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —á–µ—Ä–µ–∑ –º–Ω–æ–∂–∏–Ω–Ω—ñ —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω—ñ –±–µ–Ω—á–º–∞—Ä–∫–∏","–ù–∞–π–∫—Ä–∞—â–∞ –º–æ–¥–µ–ª—å –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –º–æ–∂–µ –Ω–µ –±—É—Ç–∏ –Ω–∞–π–∫—Ä–∞—â–æ—é –¥–ª—è –≤–∞—à–æ–≥–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –≤–∏–ø–∞–¥–∫—É ‚Äî –∑–∞–≤–∂–¥–∏ —Ç–µ—Å—Ç—É–π—Ç–µ —Å–∞–º—ñ"]},"related":["Feed","AI Digest"]}]},{"num":2,"emoji":"üí°","title":{"en":"User","uk":"–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á"},"desc":{"en":"Core concepts for effectively using AI models: prompts, tokens, context, and common pitfalls.","uk":"–û—Å–Ω–æ–≤–Ω—ñ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—ó –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –º–æ–¥–µ–ª–µ–π –®–Ü: –ø—Ä–æ–º–ø—Ç–∏, —Ç–æ–∫–µ–Ω–∏, –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ç–∞ —Ç–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏."},"topics":[{"slug":"prompt","title":{"en":"Prompt","uk":"–ü—Ä–æ–º–ø—Ç"},"desc":{"en":"Understanding prompts - the primary interface between humans and AI models.","uk":"–†–æ–∑—É–º—ñ–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤ ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –º—ñ–∂ –ª—é–¥—å–º–∏ —Ç–∞ –º–æ–¥–µ–ª—è–º–∏ –®–Ü."},"overview":{"en":["A prompt is the text input you send to an AI model ‚Äî it is the primary interface for communicating your intent. The quality of your prompt directly determines the quality of the output. Learning to write effective prompts is the single most impactful skill for anyone working with AI.","Prompts have structure: a system prompt sets the model's behavior and role, user messages provide specific requests, and the conversation history gives context. Understanding this structure and writing clear, specific instructions with relevant context is the foundation of \"prompt engineering.\""],"uk":["–ü—Ä–æ–º–ø—Ç ‚Äî —Ü–µ —Ç–µ–∫—Å—Ç–æ–≤–∏–π –≤—Ö—ñ–¥, —è–∫–∏–π –≤–∏ –Ω–∞–¥—Å–∏–ª–∞—î—Ç–µ –º–æ–¥–µ–ª—ñ –®–Ü ‚Äî —Ü–µ –æ—Å–Ω–æ–≤–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –≤–∞—à–æ–≥–æ –Ω–∞–º—ñ—Ä—É. –Ø–∫—ñ—Å—Ç—å –≤–∞—à–æ–≥–æ –ø—Ä–æ–º–ø—Ç—É –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –≤–∏–∑–Ω–∞—á–∞—î —è–∫—ñ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É. –ù–∞–≤—á–∏—Ç–∏—Å—è –ø–∏—Å–∞—Ç–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ –ø—Ä–æ–º–ø—Ç–∏ ‚Äî —Ü–µ –Ω–∞–π–±—ñ–ª—å—à –≤–ø–ª–∏–≤–æ–≤–∏–π –Ω–∞–≤–∏–∫ –¥–ª—è –±—É–¥—å-–∫–æ–≥–æ, —Ö—Ç–æ –ø—Ä–∞—Ü—é—î –∑ –®–Ü.","–ü—Ä–æ–º–ø—Ç–∏ –º–∞—é—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É: —Å–∏—Å—Ç–µ–º–Ω–∏–π –ø—Ä–æ–º–ø—Ç –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Ç–∞ —Ä–æ–ª—å –º–æ–¥–µ–ª—ñ, –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–∞–¥–∞—é—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ –∑–∞–ø–∏—Ç–∏, –∞ —ñ—Å—Ç–æ—Ä—ñ—è —Ä–æ–∑–º–æ–≤–∏ –¥–∞—î –∫–æ–Ω—Ç–µ–∫—Å—Ç. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü—ñ—î—ó —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ —Ç–∞ –Ω–∞–ø–∏—Å–∞–Ω–Ω—è —á—ñ—Ç–∫–∏—Ö, –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ–π –∑ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∏–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º —î –æ—Å–Ω–æ–≤–æ—é \"–ø—Ä–æ–º–ø—Ç-—ñ–Ω–∂–µ–Ω–µ—Ä—ñ—ó.\""]},"details":{"en":[{"text":"What Is a Prompt","desc":"Your text instructions to an AI model ‚Äî the primary interface for communicating intent. The quality of your prompt directly determines the quality of the output.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"System Prompts","desc":"Hidden instructions that set model personality, rules, and behavior boundaries. They persist across the entire conversation and define the model's \"character.\""},{"text":"User Prompts","desc":"Specific requests and questions within a conversation. Each user message is a prompt that builds on the conversation history and system prompt context.","links":[{"title":"Context","href":"#/level/2/context"}]},{"text":"Prompt Structure","desc":"Effective prompts have structure: instruction (what to do) + context (background info) + examples (desired format) + constraints (rules/limits) + output format (JSON, markdown, etc.).","links":[{"title":"Prompting Techniques","href":"#/level/4/prompting-techniques"}]},{"text":"Writing Clear Prompts","desc":"Be specific (\"summarize in 3 bullet points\" not \"summarize\"), provide relevant context, state format expectations explicitly. Clarity beats cleverness every time."},{"text":"Role Prompting","desc":"\"You are an expert in...\" activates domain-specific knowledge and communication style. Role prompts help models adopt appropriate tone, vocabulary, and depth for the task."},{"text":"Few-Shot Prompting","desc":"Providing 2-5 examples of desired input/output pairs in the prompt. Shows the model exactly what format, style, and quality you expect without any fine-tuning.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Common Prompt Templates","desc":"Analysis (break down X), summarization (summarize for Y audience), code generation (write a function that...), creative writing (write in the style of...). Templates save time and improve consistency."},{"text":"Iterative Refinement","desc":"Improving prompts based on output quality feedback. Start simple, identify what's wrong, add constraints or examples to fix it. Prompt engineering is iterative, not one-shot."},{"text":"Anti-Patterns & Risks","desc":"Vague instructions (\"make it better\"), contradictory constraints, overly long prompts that dilute focus, and prompt injection risks where malicious text overrides your instructions.","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –ø—Ä–æ–º–ø—Ç","desc":"–í–∞—à—ñ —Ç–µ–∫—Å—Ç–æ–≤—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó –º–æ–¥–µ–ª—ñ –®–Ü ‚Äî –æ—Å–Ω–æ–≤–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –Ω–∞–º—ñ—Ä—É. –Ø–∫—ñ—Å—Ç—å –ø—Ä–æ–º–ø—Ç—É –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –≤–∏–∑–Ω–∞—á–∞—î —è–∫—ñ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É.","links":[{"title":"–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–∏–π –®–Ü","href":"#/level/1/generative-ai"}]},{"text":"–°–∏—Å—Ç–µ–º–Ω—ñ –ø—Ä–æ–º–ø—Ç–∏","desc":"–ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó, —â–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—é—Ç—å –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å, –ø—Ä–∞–≤–∏–ª–∞ —Ç–∞ –º–µ–∂—ñ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ –º–æ–¥–µ–ª—ñ. –í–æ–Ω–∏ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è –ø—Ä–æ—Ç—è–≥–æ–º —É—Å—ñ—î—ó —Ä–æ–∑–º–æ–≤–∏ —ñ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å \"—Ö–∞—Ä–∞–∫—Ç–µ—Ä\" –º–æ–¥–µ–ª—ñ."},{"text":"–ö–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫—ñ –ø—Ä–æ–º–ø—Ç–∏","desc":"–ö–æ–Ω–∫—Ä–µ—Ç–Ω—ñ –∑–∞–ø–∏—Ç–∏ —Ç–∞ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è –≤ —Ä–∞–º–∫–∞—Ö —Ä–æ–∑–º–æ–≤–∏. –ö–æ–∂–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ ‚Äî —Ü–µ –ø—Ä–æ–º–ø—Ç, —â–æ –±—É–¥—É—î—Ç—å—Å—è –Ω–∞ —ñ—Å—Ç–æ—Ä—ñ—ó —Ä–æ–∑–º–æ–≤–∏ —Ç–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç—É.","links":[{"title":"–ö–æ–Ω—Ç–µ–∫—Å—Ç","href":"#/level/2/context"}]},{"text":"–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø—Ä–æ–º–ø—Ç—É","desc":"–ï—Ñ–µ–∫—Ç–∏–≤–Ω—ñ –ø—Ä–æ–º–ø—Ç–∏ –º–∞—é—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É: —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è (—â–æ —Ä–æ–±–∏—Ç–∏) + –∫–æ–Ω—Ç–µ–∫—Å—Ç (—Ñ–æ–Ω–æ–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è) + –ø—Ä–∏–∫–ª–∞–¥–∏ (–±–∞–∂–∞–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç) + –æ–±–º–µ–∂–µ–Ω–Ω—è (–ø—Ä–∞–≤–∏–ª–∞/–ª—ñ–º—ñ—Ç–∏) + —Ñ–æ—Ä–º–∞—Ç –≤–∏—Ö–æ–¥—É (JSON, markdown —Ç–æ—â–æ).","links":[{"title":"–¢–µ—Ö–Ω—ñ–∫–∏ –ø—Ä–æ–º–ø—Ç–∏–Ω–≥—É","href":"#/level/4/prompting-techniques"}]},{"text":"–ù–∞–ø–∏—Å–∞–Ω–Ω—è —á—ñ—Ç–∫–∏—Ö –ø—Ä–æ–º–ø—Ç—ñ–≤","desc":"–ë—É–¥—å—Ç–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–º–∏ (\"—Ä–µ–∑—é–º—É–π —É 3 –ø—É–Ω–∫—Ç–∞—Ö\" –∞ –Ω–µ \"—Ä–µ–∑—é–º—É–π\"), –Ω–∞–¥–∞–≤–∞–π—Ç–µ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç, —è–≤–Ω–æ –≤–∫–∞–∑—É–π—Ç–µ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—É. –ß—ñ—Ç–∫—ñ—Å—Ç—å –ø–µ—Ä–µ–º–∞–≥–∞—î —Ö–∏—Ç—Ä—ñ—Å—Ç—å –∫–æ–∂–Ω–æ–≥–æ —Ä–∞–∑—É."},{"text":"–†–æ–ª—å–æ–≤–∏–π –ø—Ä–æ–º–ø—Ç–∏–Ω–≥","desc":"\"–í–∏ —î –µ–∫—Å–ø–µ—Ä—Ç–æ–º —É...\" –∞–∫—Ç–∏–≤—É—î –¥–æ–º–µ–Ω–Ω–æ-—Å–ø–µ—Ü–∏—Ñ—ñ—á–Ω—ñ –∑–Ω–∞–Ω–Ω—è —Ç–∞ —Å—Ç–∏–ª—å –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó. –†–æ–ª—å–æ–≤—ñ –ø—Ä–æ–º–ø—Ç–∏ –¥–æ–ø–æ–º–∞–≥–∞—é—Ç—å –º–æ–¥–µ–ª—è–º –ø—Ä–∏–π–Ω—è—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–π —Ç–æ–Ω —Ç–∞ –≥–ª–∏–±–∏–Ω—É."},{"text":"–ü—Ä–æ–º–ø—Ç–∏–Ω–≥ –∑ –∫—ñ–ª—å–∫–æ–º–∞ –ø—Ä–∏–∫–ª–∞–¥–∞–º–∏","desc":"–ù–∞–¥–∞–Ω–Ω—è 2-5 –ø—Ä–∏–∫–ª–∞–¥—ñ–≤ –±–∞–∂–∞–Ω–∏—Ö –ø–∞—Ä –≤—Ö—ñ–¥/–≤–∏—Ö—ñ–¥ —É –ø—Ä–æ–º–ø—Ç—ñ. –ü–æ–∫–∞–∑—É—î –º–æ–¥–µ–ª—ñ —Ç–æ—á–Ω–æ —è–∫–∏–π —Ñ–æ—Ä–º–∞—Ç, —Å—Ç–∏–ª—å —Ç–∞ —è–∫—ñ—Å—Ç—å –≤–∏ –æ—á—ñ–∫—É—î—Ç–µ –±–µ–∑ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥—É.","links":[{"title":"–§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –º–æ–¥–µ–ª—ñ","href":"#/level/1/foundation-models"}]},{"text":"–ü–æ—à–∏—Ä–µ–Ω—ñ —à–∞–±–ª–æ–Ω–∏ –ø—Ä–æ–º–ø—Ç—ñ–≤","desc":"–ê–Ω–∞–ª—ñ–∑ (—Ä–æ–∑–±–µ—Ä–∏ X), —Ä–µ–∑—é–º—É–≤–∞–Ω–Ω—è (—Ä–µ–∑—é–º—É–π –¥–ª—è Y –∞—É–¥–∏—Ç–æ—Ä—ñ—ó), –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–æ–¥—É (–Ω–∞–ø–∏—à–∏ —Ñ—É–Ω–∫—Ü—ñ—é —â–æ...), —Ç–≤–æ—Ä—á–µ –Ω–∞–ø–∏—Å–∞–Ω–Ω—è (–Ω–∞–ø–∏—à–∏ —É —Å—Ç–∏–ª—ñ...). –®–∞–±–ª–æ–Ω–∏ –µ–∫–æ–Ω–æ–º–ª—è—Ç—å —á–∞—Å —Ç–∞ –ø–æ–∫—Ä–∞—â—É—é—Ç—å —Å—Ç–∞–±—ñ–ª—å–Ω—ñ—Å—Ç—å."},{"text":"–Ü—Ç–µ—Ä–∞—Ç–∏–≤–Ω–µ –≤–¥–æ—Å–∫–æ–Ω–∞–ª–µ–Ω–Ω—è","desc":"–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è –ø—Ä–æ–º–ø—Ç—ñ–≤ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É –ø—Ä–æ —è–∫—ñ—Å—Ç—å. –ü–æ—á–∏–Ω–∞–π—Ç–µ –ø—Ä–æ—Å—Ç–æ, –≤–∏–∑–Ω–∞—á—Ç–µ —â–æ –Ω–µ —Ç–∞–∫, –¥–æ–¥–∞–π—Ç–µ –æ–±–º–µ–∂–µ–Ω–Ω—è —á–∏ –ø—Ä–∏–∫–ª–∞–¥–∏. –ü—Ä–æ–º–ø—Ç-—ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–∞, –Ω–µ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–∞."},{"text":"–ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω–∏ —Ç–∞ —Ä–∏–∑–∏–∫–∏","desc":"–†–æ–∑–º–∏—Ç—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó (\"–∑—Ä–æ–±–∏ –∫—Ä–∞—â–µ\"), —Å—É–ø–µ—Ä–µ—á–ª–∏–≤—ñ –æ–±–º–µ–∂–µ–Ω–Ω—è, –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥—ñ –ø—Ä–æ–º–ø—Ç–∏ —â–æ —Ä–æ–∑–ø–æ—Ä–æ—à—É—é—Ç—å —Ñ–æ–∫—É—Å, —Ç–∞ —Ä–∏–∑–∏–∫–∏ –ø—Ä–æ–º–ø—Ç-—ñ–Ω'—î–∫—Ü—ñ–π –¥–µ –∑–ª–æ–≤–º–∏—Å–Ω–∏–π —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–≤–∏–∑–Ω–∞—á–∞—î –≤–∞—à—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó.","links":[{"title":"–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó","href":"#/level/2/hallucination"}]}]},"sections":null,"keyTerms":{"en":[{"term":"System Prompt","def":"Hidden instructions that set model behavior, personality, and rules for the conversation."},{"term":"Few-Shot","def":"Providing examples in the prompt to show the model what output format/style you want."},{"term":"Prompt Engineering","def":"The practice of crafting effective prompts to get desired results from AI models."},{"term":"Prompt Injection","def":"An attack where malicious instructions are embedded to override the system prompt."}],"uk":[{"term":"–°–∏—Å—Ç–µ–º–Ω–∏–π –ø—Ä–æ–º–ø—Ç","def":"–ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó, —â–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—é—Ç—å –ø–æ–≤–µ–¥—ñ–Ω–∫—É, –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å —Ç–∞ –ø—Ä–∞–≤–∏–ª–∞ –º–æ–¥–µ–ª—ñ –¥–ª—è —Ä–æ–∑–º–æ–≤–∏."},{"term":"Few-Shot","def":"–ù–∞–¥–∞–Ω–Ω—è –ø—Ä–∏–∫–ª–∞–¥—ñ–≤ —É –ø—Ä–æ–º–ø—Ç—ñ –¥–ª—è –ø–æ–∫–∞–∑—É –º–æ–¥–µ–ª—ñ –±–∞–∂–∞–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç—É/—Å—Ç–∏–ª—é –≤–∏—Ö–æ–¥—É."},{"term":"–ü—Ä–æ–º–ø—Ç-—ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è","def":"–ü—Ä–∞–∫—Ç–∏–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏—Ö –ø—Ä–æ–º–ø—Ç—ñ–≤ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –±–∞–∂–∞–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –≤—ñ–¥ –º–æ–¥–µ–ª–µ–π –®–Ü."},{"term":"–ü—Ä–æ–º–ø—Ç-—ñ–Ω'—î–∫—Ü—ñ—è","def":"–ê—Ç–∞–∫–∞, –¥–µ –∑–ª–æ–≤–º–∏—Å–Ω—ñ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó –≤–±—É–¥–æ–≤—É—é—Ç—å—Å—è –¥–ª—è –ø–µ—Ä–µ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç—É."}]},"tips":{"en":["Start with a clear role and task description, then add constraints and examples","When output isn't right, refine the prompt incrementally rather than rewriting from scratch","Specifying the output format explicitly (JSON, markdown, bullet points) dramatically improves results"],"uk":["–ü–æ—á–∏–Ω–∞–π—Ç–µ –∑ —á—ñ—Ç–∫–æ–≥–æ –æ–ø–∏—Å—É —Ä–æ–ª—ñ —Ç–∞ –∑–∞–¥–∞—á—ñ, –ø–æ—Ç—ñ–º –¥–æ–¥–∞–≤–∞–π—Ç–µ –æ–±–º–µ–∂–µ–Ω–Ω—è —Ç–∞ –ø—Ä–∏–∫–ª–∞–¥–∏","–ö–æ–ª–∏ –≤–∏—Ö—ñ–¥ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π, –≤–¥–æ—Å–∫–æ–Ω–∞–ª—é–π—Ç–µ –ø—Ä–æ–º–ø—Ç —ñ–Ω–∫—Ä–µ–º–µ–Ω—Ç–∞–ª—å–Ω–æ, –∞ –Ω–µ –ø–µ—Ä–µ–ø–∏—Å—É–π—Ç–µ –∑ –Ω—É–ª—è","–Ø–≤–Ω–µ –≤–∫–∞–∑—É–≤–∞–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—É –≤–∏—Ö–æ–¥—É (JSON, markdown, –º–∞—Ä–∫–µ—Ä–∏) –¥—Ä–∞–º–∞—Ç–∏—á–Ω–æ –ø–æ–∫—Ä–∞—â—É—î —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏"]},"related":["Feed","Agents & Tools"]},{"slug":"token","title":{"en":"Token","uk":"–¢–æ–∫–µ–Ω"},"desc":{"en":"How models process text through tokenization - the fundamental unit of LLM computation.","uk":"–Ø–∫ –º–æ–¥–µ–ª—ñ –æ–±—Ä–æ–±–ª—è—é—Ç—å —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ü—ñ—é ‚Äî –±–∞–∑–æ–≤—É –æ–¥–∏–Ω–∏—Ü—é –æ–±—á–∏—Å–ª–µ–Ω—å LLM."},"overview":{"en":["Tokens are the fundamental units that LLMs work with. They are not characters, not words, but subword pieces ‚Äî typically 3-4 characters of English text. The word \"tokenization\" becomes roughly [\"token\", \"ization\"]. Understanding tokens is critical because they determine costs, context window limits, and model behavior.","Every interaction with an AI model involves counting tokens: your input is measured in tokens, the model's output is counted in tokens, and you pay per token. The context window ‚Äî how much text the model can \"see\" at once ‚Äî is measured in tokens. A typical page of English text is about 500 tokens."],"uk":["–¢–æ–∫–µ–Ω–∏ ‚Äî —Ü–µ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –æ–¥–∏–Ω–∏—Ü—ñ, –∑ —è–∫–∏–º–∏ –ø—Ä–∞—Ü—é—é—Ç—å LLM. –í–æ–Ω–∏ –Ω–µ —Å–∏–º–≤–æ–ª–∏, –Ω–µ —Å–ª–æ–≤–∞, –∞ –ø—ñ–¥—Å–ª—ñ–≤–Ω—ñ —á–∞—Å—Ç–∏–Ω–∏ ‚Äî –∑–∞–∑–≤–∏—á–∞–π 3-4 —Å–∏–º–≤–æ–ª–∏ –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç—É. –°–ª–æ–≤–æ \"tokenization\" —Å—Ç–∞—î –ø—Ä–∏–±–ª–∏–∑–Ω–æ [\"token\", \"ization\"]. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ç–æ–∫–µ–Ω—ñ–≤ –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–µ, –±–æ –≤–æ–Ω–∏ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å –≤–∏—Ç—Ä–∞—Ç–∏, –ª—ñ–º—ñ—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫—É –º–æ–¥–µ–ª—ñ.","–ö–æ–∂–Ω–∞ –≤–∑–∞—î–º–æ–¥—ñ—è –∑ –º–æ–¥–µ–ª–ª—é –®–Ü –≤–∫–ª—é—á–∞—î –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ —Ç–æ–∫–µ–Ω—ñ–≤: –≤–∞—à –≤—Ö—ñ–¥ –≤–∏–º—ñ—Ä—é—î—Ç—å—Å—è –≤ —Ç–æ–∫–µ–Ω–∞—Ö, –≤–∏—Ö—ñ–¥ –º–æ–¥–µ–ª—ñ –ø—ñ–¥—Ä–∞—Ö–æ–≤—É—î—Ç—å—Å—è –≤ —Ç–æ–∫–µ–Ω–∞—Ö, —ñ –≤–∏ –ø–ª–∞—Ç–∏—Ç–µ –∑–∞ —Ç–æ–∫–µ–Ω. –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ ‚Äî —Å–∫—ñ–ª—å–∫–∏ —Ç–µ–∫—Å—Ç—É –º–æ–¥–µ–ª—å –º–æ–∂–µ \"–±–∞—á–∏—Ç–∏\" –æ–¥–Ω–æ—á–∞—Å–Ω–æ ‚Äî –≤–∏–º—ñ—Ä—é—î—Ç—å—Å—è –≤ —Ç–æ–∫–µ–Ω–∞—Ö. –¢–∏–ø–æ–≤–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç—É ‚Äî —Ü–µ –ø—Ä–∏–±–ª–∏–∑–Ω–æ 500 —Ç–æ–∫–µ–Ω—ñ–≤."]},"details":{"en":[{"text":"What Is a Token","desc":"Subword units ‚Äî not characters or words. \"Hello world\" is 2 tokens. \"Tokenization\" becomes [\"token\", \"ization\"]. Typically 3-4 characters of English text per token."},{"text":"Tokenization Algorithms","desc":"BPE (Byte Pair Encoding) iteratively merges frequent character pairs. SentencePiece handles any language. tiktoken is OpenAI's fast tokenizer. Each model family uses its own tokenizer."},{"text":"Context Window Sizes","desc":"4K tokens (early GPT-3.5) ‚Üí 128K (GPT-4) ‚Üí 200K (Claude) ‚Üí 1M+ (Gemini). Context windows have grown 250x in just 2 years, dramatically expanding what models can process.","links":[{"title":"Context","href":"#/level/2/context"}]},{"text":"Token Pricing","desc":"Typical costs: $1-30 per million tokens depending on model tier. Claude Haiku ~$0.25/M input, GPT-4o ~$2.50/M input, Claude Opus ~$15/M input. Understanding pricing enables cost optimization.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Language Differences","desc":"Ukrainian, Chinese, Arabic, and other non-Latin scripts use 2-3x more tokens than English for equivalent content. This directly impacts costs and effective context window size."},{"text":"Special Tokens","desc":"Control tokens like <|im_start|>, <|im_end|>, [PAD], [SEP] are used internally by models to mark message boundaries, roles, and sequence structure. You rarely see them but they consume context."},{"text":"Token Counting Tools","desc":"tiktoken (OpenAI), Anthropic tokenizer, Hugging Face tokenizers ‚Äî use these to predict costs and check if your prompt fits within the context window before sending."},{"text":"Cost Optimization","desc":"Shorter prompts = cheaper, but too short = worse quality. The art is finding the minimum effective prompt length. Removing unnecessary context and boilerplate saves money at scale.","links":[{"title":"Prompt","href":"#/level/2/prompt"}]},{"text":"Prompt Caching","desc":"Many APIs cache common prompt prefixes to reduce costs on repeated calls. Anthropic and OpenAI both offer caching that can reduce input costs by 90% for repeated system prompts.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Input vs Output Token Pricing","desc":"Output tokens are typically 2-5x more expensive than input tokens. Generating text costs more than reading it. This incentivizes concise outputs and affects application design decisions."}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ —Ç–æ–∫–µ–Ω","desc":"–ü—ñ–¥—Å–ª—ñ–≤–Ω—ñ –æ–¥–∏–Ω–∏—Ü—ñ ‚Äî –Ω–µ —Å–∏–º–≤–æ–ª–∏ —á–∏ —Å–ª–æ–≤–∞. \"Hello world\" —Ü–µ 2 —Ç–æ–∫–µ–Ω–∏. \"Tokenization\" —Å—Ç–∞—î [\"token\", \"ization\"]. –ó–∞–∑–≤–∏—á–∞–π 3-4 —Å–∏–º–≤–æ–ª–∏ –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç—É –Ω–∞ —Ç–æ–∫–µ–Ω."},{"text":"–ê–ª–≥–æ—Ä–∏—Ç–º–∏ —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ü—ñ—ó","desc":"BPE (Byte Pair Encoding) —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ –∑–ª–∏–≤–∞—î —á–∞—Å—Ç—ñ –ø–∞—Ä–∏ —Å–∏–º–≤–æ–ª—ñ–≤. SentencePiece –ø—Ä–∞—Ü—é—î –∑ –±—É–¥—å-—è–∫–æ—é –º–æ–≤–æ—é. tiktoken ‚Äî —à–≤–∏–¥–∫–∏–π —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ç–æ—Ä OpenAI. –ö–æ–∂–Ω–∞ —Å—ñ–º'—è –º–æ–¥–µ–ª–µ–π –º–∞—î —Å–≤—ñ–π —Ç–æ–∫–µ–Ω—ñ–∑–∞—Ç–æ—Ä."},{"text":"–†–æ–∑–º—ñ—Ä–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–∏—Ö –≤—ñ–∫–æ–Ω","desc":"4K —Ç–æ–∫–µ–Ω—ñ–≤ (—Ä–∞–Ω–Ω—ñ–π GPT-3.5) ‚Üí 128K (GPT-4) ‚Üí 200K (Claude) ‚Üí 1M+ (Gemini). –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ñ –≤—ñ–∫–Ω–∞ –∑—Ä–æ—Å–ª–∏ —É 250 —Ä–∞–∑—ñ–≤ –∑–∞ 2 —Ä–æ–∫–∏, —Ä—ñ–∑–∫–æ —Ä–æ–∑—à–∏—Ä—é—é—á–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –æ–±—Ä–æ–±–∫–∏.","links":[{"title":"–ö–æ–Ω—Ç–µ–∫—Å—Ç","href":"#/level/2/context"}]},{"text":"–¶—ñ–Ω–æ—É—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–æ–∫–µ–Ω—ñ–≤","desc":"–¢–∏–ø–æ–≤—ñ –≤–∏—Ç—Ä–∞—Ç–∏: $1-30 –∑–∞ –º—ñ–ª—å–π–æ–Ω —Ç–æ–∫–µ–Ω—ñ–≤ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ä—ñ–≤–Ω—è –º–æ–¥–µ–ª—ñ. Claude Haiku ~$0.25/M –≤—Ö—ñ–¥, GPT-4o ~$2.50/M –≤—Ö—ñ–¥, Claude Opus ~$15/M –≤—Ö—ñ–¥. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü—ñ–Ω –¥–æ–∑–≤–æ–ª—è—î –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—é.","links":[{"title":"API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏","href":"#/level/4/api-providers"}]},{"text":"–ú–æ–≤–Ω—ñ –≤—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ","desc":"–£–∫—Ä–∞—ó–Ω—Å—å–∫—ñ, –∫–∏—Ç–∞–π—Å—å–∫—ñ, –∞—Ä–∞–±—Å—å–∫—ñ —Ç–∞ —ñ–Ω—à—ñ –Ω–µ–ª–∞—Ç–∏–Ω—Å—å–∫—ñ —Å–∫—Ä–∏–ø—Ç–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —É 2-3 —Ä–∞–∑–∏
