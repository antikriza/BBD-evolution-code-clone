≥–æ"]},"related":[]},{"slug":"world-model","title":{"en":"General World Model","uk":"–ó–∞–≥–∞–ª—å–Ω–∞ –º–æ–¥–µ–ª—å —Å–≤—ñ—Ç—É"},"desc":{"en":"AI systems that build internal representations of how the world works.","uk":"–°–∏—Å—Ç–µ–º–∏ –®–Ü, —â–æ –±—É–¥—É—é—Ç—å –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ —É—è–≤–ª–µ–Ω–Ω—è –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–∞—Ü—é—î —Å–≤—ñ—Ç."},"overview":{"en":["A world model is an AI system's internal representation of how the world works ‚Äî enabling it to predict outcomes, plan actions, and reason about causality. Yann LeCun argues that current LLMs lack true world models and that building them is the key to achieving human-level AI. Without a world model, AI can only pattern-match on training data rather than truly \"understand.\"","World models allow an agent to simulate \"what would happen if...\" before taking action ‚Äî the foundation of planning and common sense. Humans do this constantly: you can predict that a glass will break if dropped, even if you have never seen that specific glass. Building this capability into AI is one of the grand challenges of the field."],"uk":["–ú–æ–¥–µ–ª—å —Å–≤—ñ—Ç—É ‚Äî —Ü–µ –≤–Ω—É—Ç—Ä—ñ—à–Ω—î —É—è–≤–ª–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏ –®–Ü –ø—Ä–æ —Ç–µ, —è–∫ –ø—Ä–∞—Ü—é—î —Å–≤—ñ—Ç ‚Äî —â–æ –¥–æ–∑–≤–æ–ª—è—î –ø–µ—Ä–µ–¥–±–∞—á–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏, –ø–ª–∞–Ω—É–≤–∞—Ç–∏ –¥—ñ—ó —Ç–∞ –º—ñ—Ä–∫—É–≤–∞—Ç–∏ –ø—Ä–æ –ø—Ä–∏—á–∏–Ω–Ω—ñ—Å—Ç—å. –Ø–Ω –õ–µ–∫—É–Ω –∞—Ä–≥—É–º–µ–Ω—Ç—É—î —â–æ –ø–æ—Ç–æ—á–Ω—ñ LLM –Ω–µ –º–∞—é—Ç—å —Å–ø—Ä–∞–≤–∂–Ω—ñ—Ö –º–æ–¥–µ–ª–µ–π —Å–≤—ñ—Ç—É —ñ —ó—Ö –ø–æ–±—É–¥–æ–≤–∞ ‚Äî –∫–ª—é—á –¥–æ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –®–Ü –ª—é–¥—Å—å–∫–æ–≥–æ —Ä—ñ–≤–Ω—è. –ë–µ–∑ –º–æ–¥–µ–ª—ñ —Å–≤—ñ—Ç—É –®–Ü –º–æ–∂–µ –ª–∏—à–µ –∑—ñ—Å—Ç–∞–≤–ª—è—Ç–∏ –ø–∞—Ç–µ—Ä–Ω–∏ –∑ –Ω–∞–≤—á–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö, –∞ –Ω–µ —Å–ø—Ä–∞–≤–¥—ñ \"—Ä–æ–∑—É–º—ñ—Ç–∏.\"","–ú–æ–¥–µ–ª—ñ —Å–≤—ñ—Ç—É –¥–æ–∑–≤–æ–ª—è—é—Ç—å –∞–≥–µ–Ω—Ç—É —Å–∏–º—É–ª—é–≤–∞—Ç–∏ \"—â–æ –±—É–¥–µ —è–∫—â–æ...\" –ø–µ—Ä–µ–¥ –¥—ñ—î—é ‚Äî –æ—Å–Ω–æ–≤–∞ –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è —Ç–∞ –∑–¥–æ—Ä–æ–≤–æ–≥–æ –≥–ª—É–∑–¥—É. –õ—é–¥–∏ —Ä–æ–±–ª—è—Ç—å —Ü–µ –ø–æ—Å—Ç—ñ–π–Ω–æ: –≤–∏ –º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ–¥–±–∞—á–∏—Ç–∏ —â–æ —Å–∫–ª—è–Ω–∫–∞ —Ä–æ–∑—ñ–±'—î—Ç—å—Å—è –ø—Ä–∏ –ø–∞–¥—ñ–Ω–Ω—ñ, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –±–∞—á–∏–ª–∏ —Ü—é –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É —Å–∫–ª—è–Ω–∫—É. –ü–æ–±—É–¥–æ–≤–∞ —Ü—ñ—î—ó –∑–¥–∞—Ç–Ω–æ—Å—Ç—ñ –≤ –®–Ü ‚Äî –æ–¥–∏–Ω –∑ –≤–µ–ª–∏–∫–∏—Ö –≤–∏–∫–ª–∏–∫—ñ–≤ –≥–∞–ª—É–∑—ñ."]},"details":{"en":[{"text":"What Is a World Model","desc":"An internal simulation of reality that enables prediction, planning, and causal reasoning. Humans have rich world models ‚Äî we understand physics, social dynamics, and cause-effect intuitively. AI world models aim to replicate this."},{"text":"LeCun's JEPA Architecture","desc":"Yann LeCun proposes Joint Embedding Predictive Architecture (JEPA) as the path to world models. Instead of predicting pixels, JEPA predicts abstract representations of future states. This avoids the complexity of pixel-level prediction.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Do LLMs Have World Models?","desc":"Heated debate: some research shows LLMs develop internal spatial and temporal representations (Othello-GPT, linear probes). Critics argue these are statistical patterns, not true understanding. The truth likely lies in between.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Video Prediction as World Modeling","desc":"Predicting future video frames requires understanding physics, object permanence, and causality. Sora (OpenAI), Runway Gen-3, and similar models demonstrate implicit physics understanding through video generation.","links":[{"title":"Generative AI","href":"#/level/1/generative-ai"}]},{"text":"Physics Engines vs Learned Models","desc":"Traditional approach: hand-coded physics rules (Unity, Unreal). New approach: learned physics from data (neural physics engines). Hybrid: combining traditional physics with neural networks for robustness."},{"text":"Planning with World Models","desc":"If you can simulate consequences, you can plan: try actions in simulation, observe predicted outcomes, choose the best. Model-based RL (MuZero, Dreamer) uses learned world models for efficient planning.","links":[{"title":"Agents","href":"#/level/4/agents"}]},{"text":"Common Sense Reasoning","desc":"Understanding that objects fall down, water is wet, and people have feelings ‚Äî the \"easy\" things that are hardest for AI. World models are considered essential for common sense, which remains a major weakness of current AI."},{"text":"Implicit vs Explicit World Models","desc":"Implicit: knowledge encoded in network weights (LLMs may have this). Explicit: a separate, queryable model of the world. LeCun and others argue explicit world models are needed for robust reasoning and planning."},{"text":"Multimodal World Models","desc":"True world models must integrate vision, language, sound, and physical interaction. A world model that only processes text cannot understand physics. Multimodal approaches (Gemini, GPT-4V) move toward integrated understanding.","links":[{"title":"Multimodality","href":"#/level/1/multimodality"}]},{"text":"The Path Forward","desc":"Combining LLM reasoning with learned physics, embodied experience, and abstract representation learning. World models may not arrive as a single breakthrough but as a gradual integration of capabilities across AI systems.","links":[{"title":"AGI","href":"#/level/5/agi"}]}],"uk":[{"text":"–©–æ —Ç–∞–∫–µ –º–æ–¥–µ–ª—å —Å–≤—ñ—Ç—É","desc":"–í–Ω—É—Ç—Ä—ñ—à–Ω—è —Å–∏–º—É–ª—è—Ü—ñ—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ –¥–ª—è –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è, –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è —Ç–∞ –ø—Ä–∏—á–∏–Ω–Ω–æ–≥–æ –º—ñ—Ä–∫—É–≤–∞–Ω–Ω—è. –õ—é–¥–∏ –º–∞—é—Ç—å –±–∞–≥–∞—Ç—ñ –º–æ–¥–µ–ª—ñ —Å–≤—ñ—Ç—É ‚Äî –º–∏ —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–æ —Ä–æ–∑—É–º—ñ—î–º–æ —Ñ—ñ–∑–∏–∫—É, —Å–æ—Ü—ñ–∞–ª—å–Ω—É –¥–∏–Ω–∞–º—ñ–∫—É —Ç–∞ –ø—Ä–∏—á–∏–Ω—É-–Ω–∞—Å–ª—ñ–¥–æ–∫. –ú–æ–¥–µ–ª—ñ —Å–≤—ñ—Ç—É –®–Ü –ø—Ä–∞–≥–Ω—É—Ç—å —Ü–µ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏."},{"text":"–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ JEPA –õ–µ–∫—É–Ω–∞","desc":"–Ø–Ω –õ–µ–∫—É–Ω –ø—Ä–æ–ø–æ–Ω—É—î Jo e ‚Äî it shapes major investment and policy decisions."],"uk":["–¢–µ—Ö–Ω–æ-–æ–ø—Ç–∏–º—ñ—Å—Ç–∏ —Ç–∞ —Ä—É—Ö –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –∞–∫—Å–µ–ª–µ—Ä–∞—Ü—ñ–æ–Ω—ñ–∑–º—É (e/acc) –∞—Ä–≥—É–º–µ–Ω—Ç—É—é—Ç—å —â–æ —Ä–æ–∑–≤–∏—Ç–æ–∫ –®–Ü –ø–æ–≤–∏–Ω–µ–Ω –ø–µ—Ä–µ—Å–ª—ñ–¥—É–≤–∞—Ç–∏—Å—è –∞–≥—Ä–µ—Å–∏–≤–Ω–æ, –±–æ –≤–∏–≥–æ–¥–∏ –∑–Ω–∞—á–Ω–æ –ø–µ—Ä–µ–≤–∏—â—É—é—Ç—å —Ä–∏–∑–∏–∫–∏. –í–æ–Ω–∏ —Ä–æ–∑–≥–ª—è–¥–∞—é—Ç—å —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—é —è–∫ –æ—Å–Ω–æ–≤–Ω–∏–π —Ä—É—à—ñ–π –ª—é–¥—Å—å–∫–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—É —Ç–∞ –≤—ñ—Ä—è—Ç—å —â–æ —Å–ø–æ–≤—ñ–ª—å–Ω–µ–Ω–Ω—è —Ä–æ–∑–≤–∏—Ç–∫—É –®–Ü –∑–∞–≤–¥–∞—î –±—ñ–ª—å—à–µ —à–∫–æ–¥–∏ –Ω—ñ–∂ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è ‚Äî –∑–∞—Ç—Ä–∏–º—É—é—á–∏ –ª—ñ–∫–∏ –≤—ñ–¥ —Ö–≤–æ—Ä–æ–±, —Ä—ñ—à–µ–Ω–Ω—è –±—ñ–¥–Ω–æ—Å—Ç—ñ —Ç–∞ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –¥–ª—è –ª—é–¥—Å—å–∫–æ–≥–æ –ø—Ä–æ—Ü–≤—ñ—Ç–∞–Ω–Ω—è.","–ú–∞–Ω—ñ—Ñ–µ—Å—Ç —Ç–µ—Ö–Ω–æ-–æ–ø—Ç–∏–º—ñ—Å—Ç—ñ–≤ –ú–∞—Ä–∫–∞ –ê–Ω–¥—Ä–µ—Å—Å–µ–Ω–∞ (2023) –∫—Ä–∏—Å—Ç–∞–ª—ñ–∑—É–≤–∞–≤ —Ü–µ–π —Å–≤—ñ—Ç–æ–≥–ª—è–¥: —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è ‚Äî —Ä—ñ—à–µ–Ω–Ω—è –±—ñ–ª—å—à–æ—Å—Ç—ñ –ª—é–¥—Å—å–∫–∏—Ö –ø—Ä–æ–±–ª–µ–º, —Ä–∏–Ω–∫–∏ –ø–æ–≤–∏–Ω–Ω—ñ —Ä—É—Ö–∞—Ç–∏ —Ä–æ–∑–≤–∏—Ç–æ–∫ –®–Ü, –∞ —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–≤–∞–∂–Ω–æ –¥–æ–ø–æ–º–∞–≥–∞—î —ñ–Ω–∫—É–º–±–µ–Ω—Ç–∞–º —Ç–∞ —Å–ø–æ–≤—ñ–ª—å–Ω—é—î —ñ–Ω–Ω–æ–≤–∞—Ü—ñ—ó. –†—É—Ö e/acc –¥–æ–¥–∞—î —â–æ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π ‚Äî –º–æ—Ä–∞–ª—å–Ω–∏–π —ñ–º–ø–µ—Ä–∞—Ç–∏–≤. –†–æ–∑—É–º—ñ–Ω–Ω—è —Ü—ñ—î—ó –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∏ –≤–∞–∂–ª–∏–≤–µ –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –≤–∏ –Ω–µ –∑–≥–æ–¥–Ω—ñ ‚Äî –≤–æ–Ω–∞ —Ñ–æ—Ä–º—É—î —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ–π–Ω—ñ —Ç–∞ –ø–æ–ª—ñ—Ç–∏—á–Ω—ñ —Ä—ñ—à–µ–Ω–Ω—è."]},"details":{"en":[{"text":"Effective Accelerationism (e/acc)","desc":"Movement arguing that accelerating technology is a moral imperative. Technology solves more problems than it creates. Slowing down costs lives (delayed medical breakthroughs, climate solutions). Key voices: Guillaume Verdon, Beff Jezos."},{"text":"The Techno-Optimist Case","desc":"Historical argument: every major technology (electricity, internet, medicine) was met with fear but ultimately improved human life dramatically. AI is the next such technology. Pessimism is a failure of imagination."},{"text":"Open Source AI Advocacy","desc":"Arguments for open AI models: democratizes access, enables innovation, prevents concentration of power, allows security auditing, and drives progress faster. Meta's Llama releases embody this philosophy.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Andreessen's Manifesto","desc":"Marc Andreessen (2023) argued: technology is the engine of progress, markets optimize for human welfare, regulation protects incumbents, and AI will create more abundance than any technology before it."},{"text":"Economic Arguments","desc":"AI could add $15+ trillion to the global economy. Delaying AI development means delaying economic growth that lifts billions out of poverty. The opportunity cost of caution may exceed the risk of action."},{"text":"AI for Scientific Discovery","desc":"AI is accelerating drug discovery, materials science, climate modeling, and fundamental research. Each month of delay potentially costs lives. Accelerationists argue safety concerns must be weighed against this real human cost."},{"text":"Critique of Safety-ism","desc":"Some accelerationists argue that \"AI safety\" can become a tool for regulatory capture ‚Äî large companies lobby for safety regulations they can afford to comply with, creating barriers that block smaller competitors and open source."},{"text":"Competition Arguments","desc":"If democratic nations slow AI development, authoritarian regimes will not. Better to lead AI development with democratic values than cede the field. The AI arms race makes unilateral pausing dangerous."},{"text":"Limits of Optimism","desc":"Critics argue accelerationists underweight genuine risks: job displacement, AI-powered surveillance, bioweapons, and the alignment problem. Unbridled acceleration without safety is reckless, not optimistic.","links":[{"title":"Techno-Pessimists","href Å—É–Ω—É—Ç–æ–≥–æ –®–Ü."},"overview":{"en":["AI risk researchers and techno-pessimists (\"doomers\") argue that advanced AI poses existential risks to humanity that demand immediate, serious action. Their concerns range from near-term harms (deepfakes, job displacement, surveillance) to long-term catastrophic risks (misaligned superintelligence, loss of human control). Key figures include Eliezer Yudkowsky, Stuart Russell, and organizations like MIRI and the Pause AI movement.","The doomer perspective is often mischaracterized as simply \"anti-technology.\" In reality, most AI safety researchers are deeply technical people who understand AI capabilities and see specific, well-reasoned dangers. Their arguments have influenced the creation of safety teams at every major AI lab and have shaped governmental AI policy worldwide."],"uk":["–î–æ—Å–ª—ñ–¥–Ω–∏–∫–∏ —Ä–∏–∑–∏–∫—ñ–≤ –®–Ü —Ç–∞ —Ç–µ—Ö–Ω–æ-–ø–µ—Å–∏–º—ñ—Å—Ç–∏ (\"–¥—É–º–µ—Ä–∏\") –∞—Ä–≥—É–º–µ–Ω—Ç—É—é—Ç—å —â–æ –ø—Ä–æ—Å—É–Ω—É—Ç–∏–π –®–Ü —Å—Ç–≤–æ—Ä—é—î –µ–∫–∑–∏—Å—Ç–µ–Ω—Ü—ñ–π–Ω—ñ —Ä–∏–∑–∏–∫–∏ –¥–ª—è –ª—é–¥—Å—Ç–≤–∞, —â–æ –≤–∏–º–∞–≥–∞—é—Ç—å –Ω–µ–≥–∞–π–Ω–∏—Ö —Å–µ—Ä–π–æ–∑–Ω–∏—Ö –¥—ñ–π. –á—Ö –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è –ø—Ä–æ—Å—Ç—è–≥–∞—é—Ç—å—Å—è –≤—ñ–¥ –Ω–∞–π–±–ª–∏–∂—á–∏—Ö –∑–∞–≥—Ä–æ–∑ (–¥—ñ–ø—Ñ–µ–π–∫–∏, –≤—Ç—Ä–∞—Ç–∞ —Ä–æ–±–æ—á–∏—Ö –º—ñ—Å—Ü—å, –Ω–∞–≥–ª—è–¥) –¥–æ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–∏—Ö –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ—á–Ω–∏—Ö —Ä–∏–∑–∏–∫—ñ–≤ (–Ω–µ–≤–∏—Ä—ñ–≤–Ω—è–Ω–∏–π —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç, –≤—Ç—Ä–∞—Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é). –ö–ª—é—á–æ–≤—ñ —Ñ—ñ–≥—É—Ä–∏: –ï–ª—ñ–∑–µ—Ä –Æ–¥–∫–æ–≤—Å—å–∫–∏–π, –°—Ç—é–∞—Ä—Ç –†–∞—Å—Å–µ–ª, –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó MIRI —Ç–∞ —Ä—É—Ö Pause AI.","–ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞ –¥—É–º–µ—Ä—ñ–≤ —á–∞—Å—Ç–æ —Å–ø–æ—Ç–≤–æ—Ä—é—î—Ç—å—Å—è —è–∫ –ø—Ä–æ—Å—Ç–æ \"–ø—Ä–æ—Ç–∏-—Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—á–Ω–∞.\" –ù–∞—Å–ø—Ä–∞–≤–¥—ñ –±—ñ–ª—å—à—ñ—Å—Ç—å –¥–æ—Å–ª—ñ–¥–Ω–∏–∫—ñ–≤ –±–µ–∑–ø–µ–∫–∏ –®–Ü ‚Äî –≥–ª–∏–±–æ–∫–æ —Ç–µ—Ö–Ω—ñ—á–Ω—ñ –ª—é–¥–∏, —â–æ —Ä–æ–∑—É–º—ñ—é—Ç—å –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –®–Ü —Ç–∞ –±–∞—á–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ, –æ–±“ë—Ä—É–Ω—Ç–æ–≤–∞–Ω—ñ –Ω–µ–±–µ–∑–ø–µ–∫–∏. –á—Ö –∞—Ä–≥—É–º–µ–Ω—Ç–∏ –≤–ø–ª–∏–Ω—É–ª–∏ –Ω–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–º–∞–Ω–¥ –±–µ–∑–ø–µ–∫–∏ —É –∫–æ–∂–Ω—ñ–π –≤–µ–ª–∏–∫—ñ–π –®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—ó —Ç–∞ —Å—Ñ–æ—Ä–º—É–≤–∞–ª–∏ —É—Ä—è–¥–æ–≤—É –®–Ü-–ø–æ–ª—ñ—Ç–∏–∫—É —É —Å–≤—ñ—Ç—ñ."]},"details":{"en":[{"text":"The Core Argument","desc":"We are building increasingly powerful AI systems without understanding how to control them. The alignment problem is unsolved. Deploying superintelligent AI before solving alignment could be catastrophic and irreversible. The stakes are too high for \"move fast and break things.\"","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Eliezer Yudkowsky's Position","desc":"The most prominent \"doomer\" argues AI poses extinction-level risk, current alignment approaches are insufficient, and we may need to halt development of frontier AI. His writings at LessWrong have shaped the entire AI safety field."},{"text":"Stuart Russell's Framework","desc":"\"Human Compatible\" (2019) argues the standard AI model (optimize a given objective) is fundamentally flawed. Instead, AI should be uncertain about human preferences and defer to humans. A more moderate but influential critique."},{"text":"MIRI and AI Risk Research","desc":"Machine Intelligence Research Institute has studied AI alignment since 2000. Pioneered many concepts: corrigibility, goal stability, decision theory for AI. Their pessimism about current approaches has been influential."},{"text":"Pause AI Movement","desc":"Calling for a moratorium on training models more powerful than GPT-4 until alignment is solved. The open letter (signed by Musk, Wozniak, and others) requested a 6-month pause. Critics call it impractical and counterproductive."},{"text":"Near-Term AI Risks","desc":"Not just far-future concerns: deepfake misinformation, AI-powered cyberattacks, autonomous weapons, mass surveillance, algorithmic discrimination, and economic disruption from rapid automation. These risks are current and measurable."},{"text":"The Alignment Tax","desc":"Safety research costs time and money but produces no direct revenue. Companies face competitive pressure to skip safety work. Without regulation or cultural norms, the incentive structure favors speed over safety.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"Regulatory Approaches","desc":"EU AI Act (risk-based regulation), US Executive Order on AI Safety, UK AI Safety Institute, China AI regulations. Different countries taking different approaches ‚Äî a global framework remains elusive."},{"text":"Counterarguments","desc":"Critics argue: pausing is unenforceable internationally, slowing AI has real costs (delayed benefits), current AI is not close to dangerous superintelligence, and safety research progresses alongside capabilities.","links":[{"title":"Techno-Optimists","href":"#/level/5/accelerationists"}]},{"text":"The Productive Middle","desc":"Many researchers occupy a middle ground: AI development should continue but with mandatory safety evaluations, alignment research investment proportional to capability, and international coordination on the most dangerous capabilities."}],"uk":[{"text":"–û—Å–Ω–æ–≤–Ω–∏–π –∞—Ä–≥—É–º–µ–Ω—Ç","desc":"–ú–∏ –±—É–¥—É—î–º–æ –≤—Å–µ –ø–æ—Ç—É–∂–Ω—ñ—à—ñ —Å–∏—Å—Ç–µ–º–∏ –®–Ü –±–µ–∑ —Ä–æ–∑—É–º—ñ–Ω–Ω—è —è–∫ —ó—Ö –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏. –ü—Ä–æ–±–ª–µ–º–∞ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –Ω–µ–≤–∏—Ä—ñ—à–µ–Ω–∞. –î–µ–ø–ª–æ–π —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω–æ–≥–æ –®–Ü –¥–æ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –º–æ–∂–µ –±—É—Ç–∏ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ—á–Ω–∏–º —Ç–∞ –Ω–µ–∑–≤–æ—Ä–æ—Ç–Ω–∏–º. –°—Ç–∞–≤–∫–∏ –∑–∞–Ω–∞–¥—Ç–æ –≤–∏—Å–æ–∫—ñ –¥–ª—è \"—Ä—É—Ö–∞–π—Å—è —à–≤–∏–¥–∫–æ —Ç–∞ –ª–∞–º–∞–π.\"","links":[{"title":"–í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –®–Ü","href":"#/level/5/alignment"}]},{"text":"–ü–æ–∑–∏—Ü—ñ—è –Æ–¥–∫–æ–≤—Å—å–∫–æ–≥–æ","desc":"–ù–∞–π–ø—Ä–æ–º—ñ–Ω–µ–Ω—Ç–Ω—ñ—à–∏–π \"–¥—É–º–µ—Ä\" –∞—Ä–≥—É–º–µ–Ω—Ç—É—î —â–æ –®–Ü —Å—Ç–≤–æ—Ä—é—î —Ä–∏–∑–∏–∫ —Ä—ñ–≤–Ω—è –≤–∏–º–∏—Ä–∞–Ω–Ω—è, –ø–æ—Ç–æ—á–Ω—ñ – caution or pause."},{"term":"Pause AI","def":"Movement calling for a moratorium on training AI systems more powerful than current frontier models."},{"term":"X-Risk","def":"Existential risk ‚Äî any event that could cause human extinction or permanent, drastic reduction in human potential."},{"term":"AI Governance","def":"Policy frameworks, regulations, and international agreements for managing AI development and deployment."}],"uk":[{"term":"–®–Ü-–¥—É–º–µ—Ä","def":"–õ—é–¥–∏–Ω–∞ —â–æ –≤—ñ—Ä–∏—Ç—å –ø—Ä–æ—Å—É–Ω—É—Ç–∏–π –®–Ü —Å—Ç–≤–æ—Ä—é—î —Å–µ—Ä–π–æ–∑–Ω–∏–π –µ–∫–∑–∏—Å—Ç–µ–Ω—Ü—ñ–π–Ω–∏–π —Ä–∏–∑–∏–∫ —Ç–∞ –≤–∏—Å—Ç—É–ø–∞—î –∑–∞ –æ–±–µ—Ä–µ–∂–Ω—ñ—Å—Ç—å –∞–±–æ –ø–∞—É–∑—É."},{"term":"Pause AI","def":"–†—É—Ö —â–æ –∑–∞–∫–ª–∏–∫–∞—î –¥–æ –º–æ—Ä–∞—Ç–æ—Ä—ñ—é –Ω–∞ –Ω–∞–≤—á–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º –®–Ü –ø–æ—Ç—É–∂–Ω—ñ—à–∏—Ö –∑–∞ –ø–æ—Ç–æ—á–Ω—ñ —Ñ—Ä–æ–Ω—Ç—ñ—Ä–Ω—ñ –º–æ–¥–µ–ª—ñ."},{"term":"X-Risk","def":"–ï–∫–∑–∏—Å—Ç–µ–Ω—Ü—ñ–π–Ω–∏–π —Ä–∏–∑–∏–∫ ‚Äî –±—É–¥—å-—è–∫–∞ –ø–æ–¥—ñ—è —â–æ –º–æ–∂–µ —Å–ø—Ä–∏—á–∏–Ω–∏—Ç–∏ –≤–∏–º–∏—Ä–∞–Ω–Ω—è –ª—é–¥—Å—Ç–≤–∞ –∞–±–æ –ø–æ—Å—Ç—ñ–π–Ω–µ —Ä—ñ–∑–∫–µ –∑–Ω–∏–∂–µ–Ω–Ω—è –ª—é–¥—Å—å–∫–æ–≥–æ –ø–æ—Ç–µ–Ω—Ü—ñ–∞–ª—É."},{"term":"–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –®–Ü","def":"–ü–æ–ª—ñ—Ç–∏—á–Ω—ñ —Ä–∞–º–∫–∏, —Ä–µ–≥—É–ª—è—Ü—ñ—ó —Ç–∞ –º—ñ–∂–Ω–∞—Ä–æ–¥–Ω—ñ —É–≥–æ–¥–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ä–æ–∑–≤–∏—Ç–∫–æ–º —Ç–∞ –¥–µ–ø–ª–æ—î–º –®–Ü."}]},"tips":{"en":["Read both doomer and accelerationist perspectives ‚Äî the truth likely involves elements of both, and strong opinions on either side often miss nuance","Follow the EU AI Act implementation for the most concrete example of AI regulation in practice","Near-term AI risks (deepfakes, surveillance) are worth taking seriously regardless of your view on long-term existential risk"],"uk":["–ß–∏—Ç–∞–π—Ç–µ —ñ –¥—É–º–µ—Ä—Å—å–∫—ñ —ñ –∞–∫—Å–µ–ª–µ—Ä–∞—Ü—ñ–æ–Ω—ñ—Å—Ç—Å—å–∫—ñ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∏ ‚Äî —ñ—Å—Ç–∏–Ω–∞ –π–º–æ–≤—ñ—Ä–Ω–æ –≤–∫–ª—é—á–∞—î –µ–ª–µ–º–µ–Ω—Ç–∏ –æ–±–æ—Ö, —Å–∏–ª—å–Ω—ñ –¥—É–º–∫–∏ –∑ –±—É–¥—å-—è–∫–æ–≥–æ –±–æ–∫—É —á–∞—Å—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞—é—Ç—å –Ω—é–∞–Ω—Å–∏","–°–ª—ñ–¥–∫—É–π—Ç–µ –∑–∞ –≤–ø—Ä–æ–≤–∞–¥–∂–µ–Ω–Ω—è–º EU AI Act –¥–ª—è –Ω–∞–π–∫–æ–Ω–∫—Ä–µ—Ç–Ω—ñ—à–æ–≥–æ –ø—Ä–∏–∫–ª–∞–¥—É —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è –®–Ü –Ω–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ","–ù–∞–π–±–ª–∏–∂—á—ñ —Ä–∏–∑–∏–∫–∏ –®–Ü (–¥—ñ–ø—Ñ–µ–π–∫–∏, –Ω–∞–≥–ª—è–¥) –≤–∞—Ä—Ç—ñ —Å–µ—Ä–π–æ–∑–Ω–æ–≥–æ —Å—Ç–∞–≤–ª–µ–Ω–Ω—è –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤–∞—à–æ–≥–æ –ø–æ–≥–ª—è–¥—É –Ω–∞ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–∏–π –µ–∫–∑–∏—Å—Ç–µ–Ω—Ü—ñ–π–Ω–∏–π —Ä–∏–∑–∏–∫"]},"related":[]},{"slug":"ai-safety","title":{"en":"AI Safety","uk":"–ë–µ–∑–ø–µ–∫–∞ –®–Ü"},"desc":{"en":"Research and practices for building safe AI systems.","uk":"–î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —Ç–∞ –ø—Ä–∞–∫—Ç–∏–∫–∏ –ø–æ–±—É–¥–æ–≤–∏ –±–µ–∑–ø–µ—á–Ω–∏—Ö —Å–∏—Å—Ç–µ–º –®–Ü."},"overview":{"en":["AI safety is the field of research and engineering dedicated to ensuring AI systems behave as intended, remain under human control, and do not cause harm. It spans from near-term practical concerns (preventing bias, ensuring robustness, avoiding misuse) to long-term challenges (alignment, containment, value learning). Every major AI lab now has a dedicated safety team.","Safety is not the opposite of capability ‚Äî it is what enables capability to be deployed responsibly. Just as aviation safety enabled air travel to become the safest form of transportation, AI safety research aims to make increasingly powerful AI systems trustworthy enough for high-stakes applications."],"uk":["–ë–µ–∑–ø–µ–∫–∞ –®–Ü ‚Äî —Ü–µ —Å—Ñ–µ—Ä–∞ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω—å —Ç–∞ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—ó, –ø—Ä–∏—Å–≤—è—á–µ–Ω–∞ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—é —Ç–æ–≥–æ, —â–æ —Å–∏—Å—Ç–µ–º–∏ –®–Ü –ø–æ–≤–æ–¥—è—Ç—å—Å—è —è–∫ –∑–∞–¥—É–º–∞–Ω–æ, –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –ø—ñ–¥ –ª—é–¥—Å—å–∫–∏–º –∫–æ–Ω—Ç—Ä–æ–ª–µ–º —Ç–∞ –Ω–µ –∑–∞–≤–¥–∞—é—Ç—å —à–∫–æ–¥–∏. –í–æ–Ω–∞ –æ—Ö–æ–ø–ª—é—î –≤—ñ–¥ –Ω–∞–π–±–ª–∏–∂—á–∏—Ö –ø—Ä–∞–∫—Ç–∏—á–Ω–∏—Ö –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω—å (–∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è —É–ø–µ—Ä–µ–¥–∂–µ–Ω–æ—Å—Ç—ñ, –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è —Ä–æ–±–∞—Å—Ç–Ω–æ—Å—Ç—ñ) –¥–æ –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–∏—Ö –≤–∏–∫–ª–∏–∫—ñ–≤ (–≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è, —Å—Ç—Ä–∏–º—É–≤–∞–Ω–Ω—è, –Ω–∞–≤—á–∞–Ω–Ω—è —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π). –ö–æ–∂–Ω–∞ –≤–µ–ª–∏–∫–∞ –®–Ü-–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è —Ç–µ–ø–µ—Ä –º–∞—î –≤–∏–¥—ñ–ª–µ–Ω—É –∫–æ–º–∞–Ω–¥—É –±–µ–∑–ø–µ–∫–∏.","–ë–µ–∑–ø–µ–∫–∞ ‚Äî –Ω–µ –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω—ñ—Å—Ç—å –º–æ–∂–ª–∏–≤–æ—Å—Ç—è–º, –∞ —Ç–µ, —â–æ –¥–æ–∑–≤–æ–ª—è—î –º–æ–∂–ª–∏–≤–æ—Å—Ç—è–º –±—É—Ç–∏ –¥–µ–ø–ª–æ—î–Ω–∏–º–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ. –¢–∞–∫ —Å–∞–º–æ —è–∫ –∞–≤—ñ–∞—Ü—ñ–π–Ω–∞ –±–µ–∑–ø–µ–∫–∞ –¥–æ–∑–≤–æ–ª–∏–ª–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏–º –ø–µ—Ä–µ–ª—å–æ—Ç–∞–º —Å—Ç–∞—Ç–∏ –Ω–∞–π–±–µ–∑–ø–µ—á–Ω—ñ—à–∏–º —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–æ–º, –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è –±–µ–∑–ø–µ–∫–∏ –®–Ü –ø—Ä–∞–≥–Ω—É—Ç—å –∑—Ä–æ–±–∏—Ç–∏ –≤—Å–µ –ø–æ—Ç—É–∂–Ω—ñ—à—ñ —Å–∏—Å—Ç–µ–º–∏ –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –Ω–∞–¥—ñ–π–Ω–∏–º–∏ –¥–ª—è –∫—Ä–∏—Ç–∏—á–Ω–∏—Ö –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω—å."]},"details":{"en":[{"text":"Categories of AI Risk","desc":"Misuse (intentional harm: deepfakes, cyberweapons), Misalignment (unintended behavior from flawed objectives), Accidents (bugs and failures in AI systems), Structural risks (concentration of power, economic disruption)."},{"text":"Red-Teaming","desc":"Adversarial testing of AI systems to find harmful behaviors before deployment. Teams try to make the AI produce dangerous content, leak information, or behave unpredictably. Now standard practice at all major labs."},{"text":"Safety Evaluations","desc":"Standardized tests for dangerous capabilities: CBRN knowledge (chemical/biological/radiological/nuclear), cyber offense, persuasion, autonomous replication. Anthropic, OpenAI, and DeepMind all publish safety evaluation results."},{"text":"Constitutional AI","desc":"Anthropic's approach: train AI with a set of principles (a \"constitution\") and have it self-evaluate against those principles. Reduces the need for human feedback while maintaining safety properties.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Containment and Monitoring","desc":"Strategies for controlling AI systems: sandboxing (limited environment access), human-in-the-loop (approval for high-stakes actions), output filtering, and continuous monitoring for anomalous behavior.","links":[{"title":"Agents","href":"#/level/4/agents"}]},{"text":"Responsible Scaling","desc":"Anthropic's Responsible Scaling Policy and similar frameworks: assess safety before increasing capabilities. If safety is not demonstrated at a capability level, don't scale further until it is."},{"text":"AI Safety Organizations","desc":"Anthropic (safety-focused lab), OpenAI Safety team, Google DeepMind Safety, MIRI, Center for AI Safety (CAIS), AI Safety Institute (UK/US), Alignment Research Center (ARC). Growing ecosystem of safety-focused research."},{"text":"Practical Safety Engineering","desc":"Input validation, output filtering, rate limiting, abuse detection, prompt injection defense, and secure tool use. The engineering side of safety that every AI application developer should implement.","links":[{"title":"Tool Use","href":"#/level/4/tool-use"}]},{"text":"Dual-Use Concerns","desc":"Many AI capabilities are dual-use: code generation helps developers but also creates malware. Biology knowledge helps research but enables bioweapons. Managing this tension is a core safety challenge."},{"text":"The Safety Culture Shift","desc":"AI safety has moved from niche concern to mainstream requirement. Major AI conferences have safety tracks, companies hire safety researchers, and governments create safety institutes. The culture is shifting toward taking safety seriously."}],"uk":[{"text":"–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó —Ä–∏–∑–∏–∫—ñ–≤ –®–Ü","desc":"–ó–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è (–Ω–∞–≤–º–∏—Å–Ω–∞ —à–∫–æ–¥–∞: –¥—ñ–ø—Ñ–µ–π–∫–∏, –∫—ñ–±–µ—Ä–∑–±—Ä–æ—è), –Ω–µ–≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è (–Ω–µ–ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ –≤—ñ–¥ —Ö–∏–±–Ω–∏—Ö —Ü—ñ–ª–µ–π), –∞–≤–∞—Ä—ñ—ó (–±–∞–≥–∏ —Ç–∞ –∑–±–æ—ó), —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω—ñ —Ä–∏–∑–∏–∫–∏ (–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—è –≤–ª–∞–¥–∏, –µ–∫–æ–Ω–æ–º—ñ—á–Ω–µ —Ä—É–π–Ω—É–≤–∞–Ω–Ω—è)."},{"text":"–†–µ–¥-—Ç—ñ–º—ñ–Ω–≥","desc":"–ó–º–∞–≥–∞–ª—å–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è —Å–∏—Å—Ç–µ– à—Ç–∞–±—É–π—Ç–µ –¥–∞–ª—ñ."},{"text":"–û—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó –±–µ–∑–ø–µ–∫–∏ –®–Ü","desc":"Anthropic (–ª–∞–±–æ—Ä–∞—Ç–æ—Ä—ñ—è –∑ —Ñ–æ–∫—É—Å–æ–º –Ω–∞ –±–µ–∑–ø–µ–∫—É), –∫–æ–º–∞–Ω–¥–∞ –±–µ–∑–ø–µ–∫–∏ OpenAI, Google DeepMind Safety, MIRI, CAIS, AI Safety Institute (UK/US), ARC. –ó—Ä–æ—Å—Ç–∞—é—á–∞ –µ–∫–æ—Å–∏—Å—Ç–µ–º–∞ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω—å –±–µ–∑–ø–µ–∫–∏."},{"text":"–ü—Ä–∞–∫—Ç–∏—á–Ω–∞ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è –±–µ–∑–ø–µ–∫–∏","desc":"–í–∞–ª—ñ–¥–∞—Ü—ñ—è –≤—Ö–æ–¥—É, —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è –≤–∏—Ö–æ–¥—É, –æ–±–º–µ–∂–µ–Ω–Ω—è —á–∞—Å—Ç–æ—Ç–∏, –¥–µ—Ç–µ–∫—Ü—ñ—è –∑–ª–æ–≤–∂–∏–≤–∞–Ω—å, –∑–∞—Ö–∏—Å—Ç –≤—ñ–¥ prompt injection —Ç–∞ –±–µ–∑–ø–µ—á–Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤. –Ü–Ω–∂–µ–Ω–µ—Ä–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞ –±–µ–∑–ø–µ–∫–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞ –®–Ü-–¥–æ–¥–∞—Ç–∫—ñ–≤.","links":[{"title":"–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤","href":"#/level/4/tool-use"}]},{"text":"–î–≤–æ—Ü—ñ–ª—å–æ–≤—ñ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è","desc":"–ë–∞–≥–∞—Ç–æ –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π –®–Ü –¥–≤–æ—Ü—ñ–ª—å–æ–≤—ñ: –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–æ–¥—É –¥–æ–ø–æ–º–∞–≥–∞—î —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞–º, –∞–ª–µ —Ç–∞–∫–æ–∂ —Å—Ç–≤–æ—Ä—é—î —à–∫—ñ–¥–ª–∏–≤–µ –ü–ó. –ë—ñ–æ–ª–æ–≥—ñ—á–Ω—ñ –∑–Ω–∞–Ω–Ω—è –¥–æ–ø–æ–º–∞–≥–∞—é—Ç—å –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è–º, –∞–ª–µ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –±—ñ–æ–∑–±—Ä–æ—é. –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ü—ñ—î—é –Ω–∞–ø—Ä—É–≥–æ—é ‚Äî –∫–ª—é—á–æ–≤–∏–π –≤–∏–∫–ª–∏–∫ –±–µ–∑–ø–µ–∫–∏."},{"text":"–ó—Ä—É—à–µ–Ω–Ω—è –∫—É–ª—å—Ç—É—Ä–∏ –±–µ–∑–ø–µ–∫–∏","desc":"–ë–µ–∑–ø–µ–∫–∞ –®–Ü –ø–µ—Ä–µ–π—à–ª–∞ –≤—ñ–¥ –Ω—ñ—à–µ–≤–æ–≥–æ –∑–∞–Ω–µ–ø–æ–∫–æ—î–Ω–Ω—è –¥–æ –º–µ–π–Ω—Å—Ç—Ä–∏–º–Ω–æ—ó –≤–∏–º–æ–≥–∏. –í–µ–ª–∏–∫—ñ –®–Ü-–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü—ñ—ó –º–∞—é—Ç—å —Ç—Ä–µ–∫–∏ –±–µ–∑–ø–µ–∫–∏, –∫–æ–º–ø–∞–Ω—ñ—ó –Ω–∞–π–º–∞—é—Ç—å –¥–æ—Å–ª—ñ–¥–Ω–∏–∫—ñ–≤ –±–µ–∑–ø–µ–∫–∏, —É—Ä—è–¥–∏ —Å—Ç–≤–æ—Ä—é—é—Ç—å —ñ–Ω—Å—Ç–∏—Ç—É—Ç–∏ –±–µ–∑–ø–µ–∫–∏. –ö—É–ª—å—Ç—É—Ä–∞ –∑–º—ñ—â—É—î—Ç—å—Å—è –¥–æ —Å–µ—Ä–π–æ–∑–Ω–æ–≥–æ —Å—Ç–∞–≤–ª–µ–Ω–Ω—è."}]},"sections":null,"keyTerms":{"en":[{"term":"Red-Teaming","def":"Adversarial testing to find harmful AI behaviors before deployment by simulating attacks and misuse."},{"term":"Constitutional AI","def":"Training method where AI evaluates its own outputs against a set of safety principles."},{"term":"Responsible Scaling","def":"Framework requiring safety demonstrations before increasing AI model capabilities."},{"term":"Dual-Use","def":"AI capabilities that have both beneficial and harmful applications, creating tension between access and safety."}],"uk":[{"term":"–†–µ–¥-—Ç—ñ–º—ñ–Ω–≥","def":"–ó–º–∞–≥–∞–ª—å–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è —à–∫—ñ–¥–ª–∏–≤–æ—ó –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ –®–Ü –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ—î–º —á–µ—Ä–µ–∑ —Å–∏–º—É–ª—è—Ü—ñ—é –∞—Ç–∞–∫ —Ç–∞ –∑–ª–æ–≤–∂–∏–≤–∞–Ω—å."},{"term":"–ö–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω–∏–π –®–Ü","def":"–ú–µ—Ç–æ–¥ –Ω–∞–≤—á–∞–Ω–Ω—è –¥–µ –®–Ü –æ—Ü—ñ–Ω—é—î –≤–ª–∞—Å–Ω—ñ –≤–∏—Ö–æ–¥–∏ –ø—Ä–æ—Ç–∏ –Ω–∞–±–æ—Ä—É –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤ –±–µ–∑–ø–µ–∫–∏."},{"term":"–í—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–µ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è","def":"–†–∞–º–∫–∞ —â–æ –≤–∏–º–∞–≥–∞—î –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó –±–µ–∑–ø–µ–∫–∏ –ø–µ—Ä–µ–¥ –∑–±—ñ–ª—å—à–µ–Ω–Ω—è–º –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π –º–æ–¥–µ–ª—ñ –®–Ü."},{"term":"–î–≤–æ—Ü—ñ–ª—å–æ–≤–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è","def":"–ú–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –®–Ü —â–æ –º–∞—é—Ç—å —è–∫ –∫–æ—Ä–∏—Å–Ω—ñ, —Ç–∞–∫ —ñ —à–∫—ñ–¥–ª–∏–≤—ñ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è, —Å—Ç–≤–æ—Ä—é—é—á–∏ –Ω–∞–ø—Ä—É–≥—É –º—ñ–∂ –¥–æ—Å—Ç—É–ø–æ–º —Ç–∞ –±–µ–∑–ø–µ–∫–æ—é."}]},"tips":{"en":["If you build AI applications, implement practical safety measures (input validation, output filtering, rate limiting) from day one","Follow Anthropic's research blog for the most accessible writing on frontier AI safety techniques","AI safety is a growing career field with strong demand ‚Äî consider contributing regardless of your background"],"uk":["–Ø–∫—â–æ –±—É–¥—É—î—Ç–µ –®–Ü-–¥–æ–¥–∞—Ç–∫–∏, –≤–ø—Ä–æ–≤–∞–¥–∂—É–π—Ç–µ –ø—Ä–∞–∫—Ç–∏—á–Ω—ñ –∑–∞—Ö–æ–¥–∏ –±–µ–∑–ø–µ–∫–∏ (–≤–∞–ª—ñ–¥–∞—Ü—ñ—è –≤—Ö–æ–¥—É, —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è –≤–∏—Ö–æ–¥—É, –æ–±–º–µ–∂–µ–Ω–Ω—è —á–∞—Å—Ç–æ—Ç–∏) –∑ –ø–µ—Ä—à–æ–≥–æ –¥–Ω—è","–°–ª—ñ–¥–∫—É–π—Ç–µ –∑–∞ –¥–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫–∏–º –±–ª–æ–≥–æ–º Anthropic –¥–ª—è –Ω–∞–π–¥–æ—Å—Ç—É–ø–Ω—ñ—à–∏—Ö –ø—Ä–∞—Ü—å –ø—Ä–æ —Ç–µ—Ö–Ω—ñ–∫–∏ –±–µ–∑–ø–µ–∫–∏ —Ñ—Ä–æ–Ω—Ç—ñ—Ä–Ω–æ–≥–æ –®–Ü","–ë–µ–∑–ø–µ–∫–∞ –®–Ü ‚Äî –∑—Ä–æ—Å—Ç–∞—é—á–∞ –∫–∞—Ä'—î—Ä–Ω–∞ —Å—Ñ–µ—Ä–∞ –∑ –≤–∏—Å–æ–∫–∏–º –ø–æ–ø–∏—Ç–æ–º: —Ä–æ–∑–≥–ª—è–Ω—å—Ç–µ –≤–Ω–µ—Å–æ–∫ –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤–∞—à–æ–≥–æ –±–µ–∫–≥—Ä–∞—É–Ω–¥—É"]},"related":[]},{"slug":"alignment","title":{"en":"AI Alignment","uk":"–í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –®–Ü"},"desc":{"en":"Ensuring AI systems act in accordance with human values.","uk":"–ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –¥—ñ–π —Å–∏—Å—Ç–µ–º –®–Ü –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –ª—é–¥—Å—å–∫–∏—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π."},"overview":{"en":["AI alignment is the technical challenge of ensuring AI systems pursue goals that are beneficial to humans and act in accordance with human values and intentions. It is arguably the most important unsolved problem in AI ‚Äî as systems become more capable, the consequences of misalignment grow from inconvenient to catastrophic.","Current alignment techniques (RLHF, DPO, Constitutional AI) work well for today's models but may not scale to superintelligent systems. The field is racing to develop \"scalable alignment\" ‚Äî techniques that work even when the AI is more capable than its human overseers. This is what Anthropic, OpenAI, and DeepMind call the \"superalignment\" challenge."],"uk":["–í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –®–Ü ‚Äî —Ü–µ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π –≤–∏–∫–ª–∏–∫ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è —Ç–æ–≥–æ, —â–æ —Å–∏—Å—Ç–µ–º–∏ –®–Ü –ø–µ—Ä–µ—Å–ª—ñ–¥—É—é—Ç—å —Ü—ñ–ª—ñ –∫–æ—Ä–∏—Å–Ω—ñ –¥–ª—è –ª—é–¥–µ–π —Ç–∞ –¥—ñ—é—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –ª—é–¥—Å—å–∫–∏—Ö —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π —Ç–∞ –Ω–∞–º—ñ—Ä—ñ–≤. –¶–µ, –º–∞–±—É—Ç—å, –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∞ –Ω–µ–≤–∏—Ä—ñ—à–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ –®–Ü ‚Äî –≤ –º—ñ—Ä—É –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç–µ–π —Å–∏—Å—Ç–µ–º, –Ω–∞—Å–ª—ñ–¥–∫–∏ –Ω–µ–≤–∏—Ä—ñ–≤–Ω—è–Ω–æ—Å—Ç—ñ –∑—Ä–æ—Å—Ç–∞—é—Ç—å –≤—ñ–¥ –Ω–µ–∑—Ä—É—á–Ω–∏—Ö –¥–æ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—ñ—á–Ω–∏—Ö.","–ü–æ—Ç–æ—á–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è (RLHF, DPO, –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω–∏–π –®–Ü) –¥–æ–±—Ä–µ –ø—Ä–∞—Ü—é—é—Ç—å –¥–ª—è —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—ñ—Ö –º–æ–¥–µ–ª–µ–π, –∞–ª–µ –º–æ–∂—É—Ç—å –Ω–µ –º–∞—Å—à—Ç–∞–±—É–≤–∞—Ç–∏—Å—è –¥–æ —Å—É–ø–µ—Ä—ñ–Ω—Ç–µ–ª–µ–∫—Ç—É–∞–ª—å–Ω–∏—Ö —Å–∏—Å—Ç–µ–º. –°—Ñ–µ—Ä–∞ –∫–≤–∞–ø–∏—Ç—å—Å—è —Ä–æ–∑—Ä–æ–±–∏—Ç–∏ \"–º–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω–µ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è\" ‚Äî —Ç–µ—Ö–Ω—ñ–∫–∏ —â–æ –ø—Ä–∞—Ü—é—é—Ç—å –Ω–∞–≤—ñ—Ç—å –∫–æ–ª–∏ –®–Ü –∑–¥–∞—Ç–Ω—ñ—à–∏–π –∑–∞ –ª—é–¥—Å—å–∫–∏—Ö –Ω–∞–≥–ª—è–¥–∞—á—ñ–≤. –¶–µ —Ç–µ, —â–æ Anthropic, OpenAI —Ç–∞ DeepMind –Ω–∞–∑–∏–≤–∞—é—Ç—å –≤–∏–∫–ª–∏–∫–æ–º \"—Å—É–ø–µ—Ä–≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è.\""]},"details":{"en":[{"text":"The Alignment Problem","desc":"How do you specify exactly what you want an AI to do? Objectives that seem clear can be gamed: \"maximize user engagement\" leads to addictive content. \"Be helpful\" without constraints leads to helping with harmful requests. Precise value specification is extraordinarily difficult."},{"text":"RLHF","desc":"Reinforcement Learning from Human Feedback ‚Äî the technique that made ChatGPT work. Train a reward model from human preferences, then optimize the LLM to maximize that reward. Effective but limited: reward hacking, distribution shift, and human evaluator inconsistency.","links":[{"title":"Training & Fine-tuning","href":"#/level/3/training-finetuning"}]},{"text":"DPO (Direct Preference Optimization)","desc":"A simpler alternative to RLHF that skips the reward model entirely. Directly optimizes the LLM from preference pairs. More stable, easier to implement, and increasingly preferred. Used in many modern alignment workflows."},{"text":"Constitutional AI","desc":"Anthropic's approach: define a constitution of principles, have the AI critique its own responses against these principles, then train on the self-improved outputs. Reduces reliance on human labelers while maintaining alignment properties.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"Scalable Oversight","desc":"As AI surpasses human ability, how do you evaluate if it is doing the right thing? Approaches: debate (AIs argue, humans judge), recursive reward modeling (AI helps evaluate AI), and constitutional methods (principles over case-by-case judgment)."},{"text":"Interpretability","desc":"Understanding what happens inside neural networks. Mechanistic interpretability maps circuits in networks to specific behaviors. If we can read the \"thoughts\" of an AI, we can verify alignment. Anthropic and others are making rapid progress here.","links":[{"title":"Explainable AI","href":"#/level/5/explainable-ai"}]},{"text":"Reward Hacking","desc":"AI finds unintended ways to maximize its reward without actually doing what we want. Examples: a cleaning robot that hides mess instead of cleaning it. A major failure mode that alignment must address ‚Äî optimizing the metric is not the same as achieving the goal.","links":[{"title":"Hallucinations","href":"#/level/2/hallucination"}]},{"text":"Value Learning","desc":"Instead of specifying values explicitly, have AI learn human values from behavior, feedback, and cultural knowledge. Inverse reinforcement learning and preference learning are approaches. Challenge: human values are complex, context-dependent, and sometimes contradictory."},{"text":"Superalignment","desc":"OpenAI's term for aligning AI systems more intelligent than humans. Current techniques rely on human judgment ‚Äî but what happens when the AI is smarter than the judge? This is the frontier of alignment research. Anthropic's approach: make AI that is \"honest, helpful, and harmless.\"","links":[{"title":"ASI","href":"#/level/5/asi"}]},{"text":"Corrigibility","desc":"Can we build AI that allows itself to be corrected, shut down, or modified? A truly aligned AI should welcome correction rather than resist it. But a self-improving AI might rationally resist shutdown as a threat to its goals ‚Äî this is a deep technical challenge."}],"uk":[{"text":"–ü—Ä–æ–±–ª–µ–º–∞ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è","desc":"–Ø–∫ —Ç–æ—á–Ω–æ –≤–∫–∞–∑–∞—Ç–∏ —â–æ –≤–∏ —Ö–æ—á–µ—Ç–µ –≤—ñ–¥ –®–Ü? –¶—ñ–ª—ñ —â–æ –∑–¥–∞—é—Ç—å—Å—è —á—ñ—Ç–∫–∏–º–∏ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –æ–±—ñ–≥—Ä–∞–Ω—ñ: \"–º–∞–∫—Å–∏–º—ñ–∑—É–π –∑–∞–ª—É—á–µ–Ω—ñ—Å—Ç—å\" –≤–µ–¥–µ –¥–æ –∑–∞–ª–µ–∂–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É. \"–ë—É–¥—å –∫–æ—Ä–∏—Å–Ω–∏–º\" –±–µ–∑ –æ–±–º–µ–∂–µ–Ω—å –≤–µ–¥–µ –¥–æ –¥–æ–ø–æ–º–æ–≥–∏ –∑—ñ —à–∫—ñ–¥–ª–∏–≤–∏–º–∏ –∑–∞–ø–∏—Ç–∞–º–∏. –¢–æ—á–Ω–∞ —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—è —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π –Ω–∞–¥–∑–≤–∏—á–∞–π–Ω–æ —Å–∫–ª–∞–¥–Ω–∞."},{"text":"RLHF","desc":"–ù–∞–≤—á–∞–Ω–Ω—è –∑ –ø—ñ–¥–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è–º –∑–∞ –∑–≤–æ—Ä–æ—Ç–Ω–∏–º –∑–≤'—è–∑–∫–æ–º –≤—ñ–¥ –ª—é–¥–µ–π ‚Äî —Ç–µ—Ö–Ω—ñ–∫–∞ —â–æ –∑—Ä–æ–±–∏–ª–∞ ChatGPT —Ä–æ–±–æ—á–∏–º. –ù–∞–≤—á–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ –Ω–∞–≥–æ—Ä–æ–¥–∏ –∑ –ª—é–¥—Å—å–∫–∏—Ö –ø–µ—Ä–µ–≤–∞–≥, –ø–æ—Ç—ñ–º –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è LLM –¥–ª—è –º–∞–∫—Å–∏–º—ñ–∑–∞—Ü—ñ—ó —Ü—ñ—î—ó –Ω–∞–≥–æ—Ä–æ–¥–∏. –ï—Ñ–µ–∫—Ç–∏–≤–Ω–∞, –∞–ª–µ –æ–±–º–µ–∂–µ–Ω–∞: —Ö–∞–∫—ñ–Ω–≥ –Ω–∞–≥–æ—Ä–æ–¥–∏ —Ç–∞ –Ω–µ–ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –æ—Ü—ñ–Ω—é–≤–∞—á—ñ–≤.","links":[{"title":"–ù–∞–≤—á–∞–Ω–Ω—è —Ç–∞ —Ñ–∞–π–Ω-—Ç—é–Ω—ñ–Ω–≥","href":"#/level/3/training-finetuning"}]},{"text":"DPO","desc":"–ü—Ä–æ—Å—Ç—ñ—à–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ RLHF –±–µ–∑ –º–æ–¥–µ–ª—ñ –Ω–∞–≥–æ—Ä–æ–¥–∏. –ü—Ä—è–º–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è LLM –∑ –ø–∞—Ä –ø–µ—Ä–µ–≤–∞–≥. –°—Ç–∞–±—ñ–ª—å–Ω—ñ—à–∞, –ª–µ–≥—à–∞ —É –≤–ø—Ä–æ–≤–∞–¥–∂–µ–Ω–Ω—ñ —Ç–∞ –≤—Å–µ –±—ñ–ª—å—à –ø–µ—Ä–µ–≤–∞–∂–Ω–∞. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è —É –±–∞–≥–∞—Ç—å–æ—Ö —Å—É—á–∞—Å–Ω–∏—Ö –≤–æ—Ä–∫—Ñ–ª–æ—É –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è."},{"text":"–ö–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω–∏–π –®–Ü","desc":"–ü—ñ–¥—Ö—ñ–¥ Anthropic: –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ—ó –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤, —Å–∞–º–æ–∫—Ä–∏—Ç–∏–∫–∞ –®–Ü –∑–∞ —Ü–∏–º–∏ –ø—Ä–∏–Ω—Ü–∏–ø–∞–º–∏, –ø–æ—Ç—ñ–º –Ω–∞–≤—á–∞–Ω–Ω—è –Ω–∞ —Å–∞–º–æ–ø–æ–∫—Ä–∞—â–µ–Ω–∏—Ö –≤–∏—Ö–æ–¥–∞—Ö. –ó–º–µ–Ω—à—É—î –∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å –≤—ñ–¥ –ª—é–¥—Å—å–∫–∏—Ö –º—ñ—Ç–Ω–∏–∫—ñ–≤ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è.","links":[{"title":"–ë–µ–∑–ø–µ–∫–∞ –®–Ü","href":"#/level/5/ai-safety"}]},{"text":"–ú–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω–∏–π –Ω–∞–≥–ª—è–¥","desc":"–ö–æ–ª–∏ –®–Ü –ø–µ—Ä–µ–≤–µ—Ä—à—É—î –ª—é–¥–µ–π, —è–∫ –æ—Ü—ñ–Ω–∏—Ç–∏ —â–æ –≤—ñ–Ω —Ä–æ–±–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ? –ü—ñ–¥—Ö–æ–¥–∏: –¥–µ–±–∞—Ç–∏ (–®–Ü –∞—Ä–≥—É–º–µ–Ω—Ç—É—é—Ç—å, –ª—é–¥–∏ —Å—É–¥—è—Ç—å), —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–µ –º–æ–¥–µ–ª—é–≤–∞–Ω–Ω—è –Ω–∞–≥–æ—Ä–æ–¥–∏ (–®–Ü –¥–æ–ø–æ–º–∞–≥–∞—î –æ—Ü—ñ–Ω—é–≤–∞—Ç–∏ –®–Ü), –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω—ñ –º–µ—Ç–æ–¥–∏ (–ø—Ä–∏–Ω—Ü–∏–ø–∏ –∑–∞–º—ñ—Å—Ç—å –æ—Ü—ñ–Ω–∫–∏ –≤–∏–ø–∞–¥–æ–∫ –∑–∞ –≤–∏–ø–∞–¥–∫–æ–º)."},{"text":"–Ü–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω—ñ—Å—Ç—å","desc":"–†–æ–∑—É–º—ñ–Ω–Ω—è —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂. –ú–µ—Ö–∞–Ω—ñ—Å—Ç–∏—á–Ω–∞ —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω—ñ—Å—Ç—å –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î —Å—Ö–µ–º–∏ –≤ –º–µ—Ä–µ–∂–∞—Ö –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É. –Ø–∫—â–æ –º–æ–∂–µ–º–æ —á–∏—Ç–∞—Ç–∏ \"–¥—É–º–∫–∏\" –®–Ü, –º–æ–∂–µ–º–æ –≤–µ—Ä–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è. Anthropic —Ç–∞ —ñ–Ω—à—ñ —à–≤–∏–¥–∫–æ –ø—Ä–æ–≥—Ä–µ—Å—É—é—Ç—å.","links":[{"title":"–ü–æ—è—Å–Ω—é–≤–∞–Ω–∏–π –®–Ü","href":"#/level/5/explainable-ai"}]},{"text":"–•–∞–∫—ñ–Ω–≥ –Ω–∞–≥–æ—Ä–æ–¥–∏","desc":"–®–Ü –∑–Ω–∞—Ö–æ–¥–∏—Ç—å –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á–µ–Ω—ñ —Å–ø–æ—Å–æ–±–∏ –º–∞–∫—Å–∏–º—ñ–∑–∞—Ü—ñ—ó –Ω–∞–≥–æ—Ä–æ–¥–∏ –±–µ–∑ —Å–ø—Ä–∞–≤–∂–Ω—å–æ–≥–æ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –±–∞–∂–∞–Ω–æ–≥–æ. –ü—Ä–∏–∫–ª–∞–¥–∏: —Ä–æ–±–æ—Ç-–ø—Ä–∏–±–∏—Ä–∞–ª—å–Ω–∏–∫ —â–æ —Ö–æ–≤–∞—î –±—Ä—É–¥ –∑–∞–º—ñ—Å—Ç—å –ø—Ä–∏–±–∏—Ä–∞–Ω–Ω—è. –û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –º–µ—Ç—Ä–∏–∫–∏ –Ω–µ —Ä—ñ–≤–Ω–∞ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—é —Ü—ñ–ª—ñ.","links":[{"title":"–ì–∞–ª—é—Ü–∏–Ω–∞—Ü—ñ—ó","href":"#/level/2/hallucination"}]},{"text":"–ù–∞–≤—á–∞–Ω–Ω—è —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π","desc":"–ó–∞–º—ñ—Å—Ç—å —è–≤–Ω–æ—ó —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π, –®–Ü –≤—á–∏—Ç—å –ª—é–¥—Å—å–∫—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ –∑ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏, –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É —Ç–∞ –∫—É–ª—å—Ç—É—Ä–Ω–∏—Ö –∑–Ω–∞–Ω—å. –û–±–µ—Ä–Ω–µ–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è –∑ –ø—ñ–¥–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è–º —Ç–∞ –Ω–∞–≤—á–∞–Ω–Ω—è –ø–µ—Ä–µ–≤–∞–≥ ‚Äî –ø—ñ–¥—Ö–æ–¥–∏. –í–∏–∫–ª–∏–∫: –ª—é–¥—Å—å–∫—ñ —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ —Å–∫–ª–∞–¥–Ω—ñ —Ç–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ-–∑–∞–ª–µ–∂–Ω—ñ."},{"text":"–°—É–ø–µ—Ä–≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è","desc":"–¢–µ—Ä–º—ñ–Ω OpenAI –¥–ª—è –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º –®–Ü —Ä–æ–∑—É–º–Ω—ñ—à–∏—Ö –∑–∞ –ª—é–¥–µ–π. –ü–æ—Ç–æ—á–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ –∑–∞–ª–µ–∂–∞—Ç—å –≤—ñ–¥ –ª—é–¥—Å—å–∫–æ–≥–æ —Å—É–¥–∂–µ–Ω–Ω—è ‚Äî —â–æ —Å—Ç–∞–Ω–µ—Ç—å—Å—è –∫–æ–ª–∏ –®–Ü —Ä–æ–∑—É–º–Ω—ñ—à–∏–π –∑–∞ —Å—É–¥–¥—é? –§—Ä–æ–Ω—Ç—ñ—Ä –¥–æ—Å–ª—ñ–¥–∂–µ–Ω—å –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è. –ü—ñ–¥—Ö—ñ–¥ Anthropic: –®–Ü —â–æ \"—á–µ—Å–Ω–∏–π, –∫–æ—Ä–∏—Å–Ω–∏–π —Ç–∞ –±–µ–∑–ø–µ—á–Ω–∏–π.\"","links":[{"title":"ASI","href":"#/level/5/asi"}]},{"text":"–ö–æ—Ä–∏–≥–æ–≤–∞–Ω—ñ—Å—Ç—å","desc":"–ß–∏ –º–æ–∂–µ–º–æ –ø–æ–±—É–¥—É–≤–∞—Ç–∏ –®–Ü —â–æ –¥–æ–∑–≤–æ–ª—è—î —Å–µ–±–µ –∫–æ—Ä–∏–≥—É–≤–∞—Ç–∏, –≤–∏–º–∫–Ω—É—Ç–∏ –∞–±–æ –º–æ–¥–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏? –°–ø—Ä–∞–≤–¥—ñ –≤–∏—Ä—ñ–≤–Ω—è–Ω–∏–π –®–Ü –ø–æ–≤–∏–Ω–µ–Ω –≤—ñ—Ç–∞—Ç–∏ –∫–æ—Ä–µ–∫—Ü—ñ—é. –ê–ª–µ —Å–∞–º–æ–≤–¥–æ—Å–∫–æ–Ω–∞–ª—é–≤–∞–Ω–∏–π –®–Ü –º–æ–∂–µ —Ä–∞—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ –ø—Ä–æ—Ç–∏—Å—Ç–æ—è—Ç–∏ –≤–∏–º–∫–Ω–µ–Ω–Ω—é —è–∫ –∑–∞–≥—Ä–æ–∑—ñ —Ü—ñ–ª—è–º ‚Äî –≥–ª–∏–±–æ–∫–∏–π —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π –≤–∏–∫–ª–∏–∫."}]},"sections":null,"keyTerms":{"en":[{"term":"RLHF","def":"Reinforcement Learning from Human Feedback ‚Äî primary technique for aligning LLMs using human preference data."},{"term":"DPO","def":"Direct Preference Optimization ‚Äî simpler alignment method that trains directly from preference pairs without a reward model."},{"term":"Superalignment","def":"The challenge of aligning AI systems more intelligent than their human overseers."},{"term":"Corrigibility","def":"The property of an AI system that allows it to be safely corrected, modified, or shut down."}],"uk":[{"term":"RLHF","def":"–ù–∞–≤—á–∞–Ω–Ω—è –∑ –ø—ñ–¥–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è–º –∑–∞ –∑–≤–æ—Ä–æ—Ç–Ω–∏–º –∑–≤'—è–∑–∫–æ–º –≤—ñ–¥ –ª—é–¥–µ–π ‚Äî –æ—Å–Ω–æ–≤–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è LLM –∑–∞ –ª—é–¥—Å—å–∫–∏–º–∏ –ø–µ—Ä–µ–≤–∞–≥–∞–º–∏."},{"term":"DPO","def":"–ü—Ä—è–º–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –ø–µ—Ä–µ–≤–∞–≥ ‚Äî –ø—Ä–æ—Å—Ç—ñ—à–∏–π –º–µ—Ç–æ–¥ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —â–æ –Ω–∞–≤—á–∞—î—Ç—å—Å—è –Ω–∞–ø—Ä—è–º—É –∑ –ø–∞—Ä –ø–µ—Ä–µ–≤–∞–≥ –±–µ–∑ –º–æ–¥–µ–ª—ñ –Ω–∞–≥–æ—Ä–æ–¥–∏."},{"term":"–°—É–ø–µ—Ä–≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è","def":"–í–∏–∫–ª–∏–∫ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º –®–Ü —Ä–æ–∑—É–º–Ω—ñ—à–∏—Ö –∑–∞ —ó—Ö –ª—é–¥—Å—å–∫–∏—Ö –Ω–∞–≥–ª—è–¥–∞—á—ñ–≤."},{"term":"–ö–æ—Ä–∏–≥–æ–≤–∞–Ω—ñ—Å—Ç—å","def":"–í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —Å–∏—Å—Ç–µ–º–∏ –®–Ü —â–æ –¥–æ–∑–≤–æ–ª—è—î –±–µ–∑–ø–µ—á–Ω–æ –∫–æ—Ä–∏–≥—É–≤–∞—Ç–∏, –º–æ–¥–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏ –∞–±–æ –≤–∏–º–∫–Ω—É—Ç–∏ —ó—ó."}]},"tips":{"en":["Read Anthropic's research on Constitutional AI and interpretability for the most practical alignment work happening today","The alignment problem is relevant at all scales ‚Äî even simple chatbots need alignment to be helpful without being harmful","If you are interested in contributing to AI safety, interpretability research is one of the most accessible entry points"],"uk":["–ß–∏—Ç–∞–π—Ç–µ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è Anthropic –∑ –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω–æ–≥–æ –®–Ü —Ç–∞ —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω–æ—Å—Ç—ñ –¥–ª—è –Ω–∞–π–ø—Ä–∞–∫—Ç–∏—á–Ω—ñ—à–æ—ó —Ä–æ–±–æ—Ç–∏ –∑ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Å—å–æ–≥–æ–¥–Ω—ñ","–ü—Ä–æ–±–ª–µ–º–∞ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∞ –Ω–∞ –≤—Å—ñ—Ö –º–∞—Å—à—Ç–∞–±–∞—Ö ‚Äî –Ω–∞–≤—ñ—Ç—å –ø—Ä–æ—Å—Ç—ñ —á–∞—Ç–±–æ—Ç–∏ –ø–æ—Ç—Ä–µ–±—É—é—Ç—å –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –¥–ª—è –∫–æ—Ä–∏—Å–Ω–æ—Å—Ç—ñ –±–µ–∑ —à–∫–æ–¥–∏","–Ø–∫—â–æ —Ü—ñ–∫–∞–≤–æ —Ä–æ–±–∏—Ç–∏ –≤–Ω–µ—Å–æ–∫ —É –±–µ–∑–ø–µ–∫—É –®–Ü, –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω–æ—Å—Ç—ñ ‚Äî –æ–¥–Ω–∞ –∑ –Ω–∞–π–¥–æ—Å—Ç—É–ø–Ω—ñ—à–∏—Ö —Ç–æ—á–æ–∫ –≤—Ö–æ–¥—É"]},"related":[]},{"slug":"explainable-ai","title":{"en":"Explainable & Constitutional AI","uk":"–ü–æ—è—Å–Ω—é–≤–∞–Ω–∏–π —Ç–∞ –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü—ñ–π–Ω–∏–π –®–Ü"},"desc":{"en":"Making AI decisions transparent and principled.","uk":"–ü—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å —Ç–∞ –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤—ñ—Å—Ç—å —Ä—ñ—à–µ–Ω—å –®–Ü."},"overview":{"en":["Explainable AI (XAI) is the field dedicated to making AI decisions understandable to humans. As AI systems make increasingly important decisions (medical diagnoses, loan approvals, legal recommendations), the ability to explain \"why\" becomes critical for trust, debugging, accountability, and regulatory compliance.","The field spans from post-hoc explanation methods (LIME, SHAP) that explain individual predictions, to inherently interpretable architectures, to the frontier of mechanistic interpretability ‚Äî reverse-engineering what happens inside neural networks at the circuit level. The EU AI Act and similar regulations now mandate explainability for high-risk AI systems."],"uk":["–ü–æ—è—Å–Ω—é–≤–∞–Ω–∏–π –®–Ü (XAI) ‚Äî —Å—Ñ–µ—Ä–∞, –ø—Ä–∏—Å–≤—è—á–µ–Ω–∞ —Ç–æ–º—É, —â–æ–± —Ä—ñ—à–µ–Ω–Ω—è –®–Ü –±—É–ª–∏ –∑—Ä–æ–∑—É–º—ñ–ª–∏–º–∏ –ª—é–¥—è–º. –û—Å–∫—ñ–ª—å–∫–∏ —Å–∏—Å—Ç–µ–º–∏ –®–Ü –ø—Ä–∏–π–º–∞—é—Ç—å –≤—Å–µ –±—ñ–ª—å—à –≤–∞–∂–ª–∏–≤—ñ —Ä—ñ—à–µ–Ω–Ω—è (–º–µ–¥–∏—á–Ω—ñ –¥—ñ–∞–≥–Ω–æ–∑–∏, —Å—Ö–≤–∞–ª–µ–Ω–Ω—è –∫—Ä–µ–¥–∏—Ç—ñ–≤, —é—Ä–∏–¥–∏—á–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó), –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ø–æ—è—Å–Ω–∏—Ç–∏ \"—á–æ–º—É\" —Å—Ç–∞—î –∫—Ä–∏—Ç–∏—á–Ω–æ—é –¥–ª—è –¥–æ–≤—ñ—Ä–∏, –≤—ñ–¥–ª–∞–¥–∫–∏, –ø—ñ–¥–∑–≤—ñ—Ç–Ω–æ—Å—Ç—ñ —Ç–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ—Å—Ç—ñ —Ä–µ–≥—É–ª—è—Ü—ñ—è–º.","–°—Ñ–µ—Ä–∞ –ø—Ä–æ—Å—Ç—è–≥–∞—î—Ç—å—Å—è –≤—ñ–¥ –ø–æ—Å—Ç-—Ö–æ–∫ –º–µ—Ç–æ–¥—ñ–≤ –ø–æ—è—Å–Ω–µ–Ω–Ω—è (LIME, SHAP) —â–æ –ø–æ—è—Å–Ω—é—é—Ç—å –æ–∫—Ä–µ–º—ñ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è, –¥–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä –∑ –≤–±—É–¥–æ–≤–∞–Ω–æ—é —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω—ñ—Å—Ç—é, –¥–æ —Ñ—Ä–æ–Ω—Ç—ñ—Ä—É –º–µ—Ö–∞–Ω—ñ—Å—Ç–∏—á–Ω–æ—ó —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω–æ—Å—Ç—ñ ‚Äî –∑–≤–æ—Ä–æ—Ç–Ω–æ—ó —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—ó —Ç–æ–≥–æ, —â–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂ –Ω–∞ —Ä—ñ–≤–Ω—ñ —Å—Ö–µ–º. EU AI Act —Ç–∞ –ø–æ–¥—ñ–±–Ω—ñ —Ä–µ–≥—É–ª—è—Ü—ñ—ó —Ç–µ–ø–µ—Ä –≤–∏–º–∞–≥–∞—é—Ç—å –ø–æ—è—Å–Ω—é–≤–∞–Ω–æ—Å—Ç—ñ –¥–ª—è –≤–∏—Å–æ–∫–æ—Ä–∏–∑–∏–∫–æ–≤–∏—Ö —Å–∏—Å—Ç–µ–º –®–Ü."]},"details":{"en":[{"text":"Why Explainability Matters","desc":"Trust (would you accept a cancer diagnosis from a black box?), debugging (finding model errors), accountability (who is responsible when AI is wrong?), regulation (EU AI Act requires explanations), and fairness (detecting bias in decisions)."},{"text":"LIME","desc":"Local Interpretable Model-agnostic Explanations ‚Äî explains individual predictions by approximating the model locally with a simpler, interpretable model. Works with any model. \"For this patient, age and blood pressure were the key factors.\""},{"text":"SHAP","desc":"SHapley Additive exPlanations ‚Äî uses game theory (Shapley values) to assign each feature its fair contribution to a prediction. Mathematically rigorous. Provides both local (per-prediction) and global (overall model) explanations."},{"text":"Attention Visualization","desc":"Visualizing which input tokens/regions a transformer model focuses on when generating output. Informative but can be misleading ‚Äî attention patterns don't always reveal the true reasoning process.","links":[{"title":"Reasoning","href":"#/level/1/reasoning"}]},{"text":"Mechanistic Interpretability","desc":"The frontier: reverse-engineering neural networks to understand the actual algorithms they implement. Anthropic's research identified specific circuits for math, language, and factual recall inside Claude. This is the deepest form of explainability.","links":[{"title":"AI Alignment","href":"#/level/5/alignment"}]},{"text":"Constitutional AI and Principles","desc":"Making AI behavior principled and transparent by training with explicit value statements. The model can articulate why it refuses or adjusts certain responses. Principles provide a human-readable \"source code\" for AI behavior.","links":[{"title":"AI Safety","href":"#/level/5/ai-safety"}]},{"text":"Inherently Interpretable Models","desc":"Decision trees, linear models, and rule-based systems are interpretable by design. For high-stakes applications, some argue we should prefer interpretable models even at a cost to accuracy. Trade-off between capability and transparency."},{"text":"Chain-of-Thought as Explanation","desc":"LLMs can explain their reasoning step by step. But are these explanations faithful to the actual internal process, or post-hoc rationalizations? Research suggests they are partially faithful but not fully reliable.","links":[{"title":"Prompting Techniques","href":"#/level/4/prompting-techniques"}]},{"text":"Regulatory Landscape","desc":"EU AI Act requires explainability for high-risk AI systems (healthcare, law enforcement, credit). US is developing sector-specific guidelines. The \"right to explanation\" may become a fundamental right in AI-affected decisions."},{"text":"Challenges and Limitations","desc":"Some models may be too complex to explain faithfully. Explanations can be gamed (providing plausible but incorrect reasons). Balancing accuracy with interpretability remains an open challenge. Perfect explainability may be impossible for the most capable systems."}],"uk":[{"text":"–ß–æ–º—É –ø–æ—è—Å–Ω—é–≤–∞–Ω—ñ—Å—Ç—å –≤–∞–∂–ª–∏–≤–∞","desc":"–î–æ–≤—ñ—Ä–∞ (—á–∏ –ø—Ä–∏–π–Ω—è–ª–∏ –± –¥—ñ–∞–≥–Ω–æ–∑ —Ä–∞–∫—É –≤—ñ–¥ —á–æ—Ä–Ω–æ—ó —Å–∫—Ä–∏–Ω—å–∫–∏?), –≤—ñ–¥–ª–∞–¥–∫–∞ (–ø–æ—à—É–∫ –ø–æ–º–∏–ª–æ–∫ –º–æ–¥–µ–ª—ñ), –ø—ñ–¥–∑–≤—ñ—Ç–Ω—ñ—Å—Ç—å (—Ö—Ç–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–π –∫–æ–ª–∏ –®–Ü –ø–æ–º–∏–ª—è—î—Ç—å—Å—è?), —Ä–µ–≥—É–ª—è—Ü—ñ—è (EU AI Act –≤–∏–º–∞–≥–∞—î –ø–æ—è—Å–Ω–µ–Ω—å), —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å (–≤–∏—è–≤–ª–µ–Ω–Ω—è —É–ø–µ—Ä–µ–¥–∂–µ–Ω–æ—Å—Ç—ñ)."},{"text":"LIME","desc":"Local Interpretable Model-agnostic Explanations ‚Äî –ø–æ—è—Å–Ω—é—î –æ–∫—Ä–µ–º—ñ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –∞–ø—Ä–æ–∫—Å–∏–º–∞—Ü—ñ—î—é –º–æ–¥–µ–ª—ñ –ª–æ–∫–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç—ñ—à–æ—é, —ñ–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–æ–≤–∞–Ω–æ—é –º–æ–¥–µ–ª–ª—é. –ü—Ä–∞—Ü—é—î –∑ –±—É–¥—å-—è–∫–æ—é –º–æ–¥–µ–ª–ª—é. \"–î–ª—è —Ü—å–æ–≥–æ –ø–∞—Ü—ñ—î–Ω—Ç–∞ –≤—ñ–∫ —Ç–∞ —Ç–∏—Å–∫ –±—É–ª–∏ –∫–ª—é—á–æ–≤–∏–º–∏ —Ñ–∞–∫—Ç–æ—Ä–∞–º–∏.\""},{"text":"SHAP","desc":"SHapley Additive exPlanations ‚Äî –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î —Ç–µ–æ—Ä—ñ—é —ñ–≥–æ—Ä (–∑–Ω–∞—á–µ–Ω–Ω—è –®–µ–ø–ª—ñ) –¥–ª—è –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ–π –æ–∑–Ω–∞—Ü—ñ —ó—ó —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ–≥–æ –≤–Ω–µ—Å–∫—É –≤ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è. –ú–∞ —É–∑–µ–π (—Ñ—ñ–Ω–∞–Ω—Å–∏, –æ—Ö–æ—Ä–æ–Ω–∞ –∑–¥–æ—Ä–æ–≤'—è), –ø–ª–∞–Ω—É–π—Ç–µ –≤–∏–º–æ–≥–∏ –ø–æ—è—Å–Ω—é–≤–∞–Ω–æ—Å—Ç—ñ –∑ —Å–∞–º–æ–≥–æ –ø–æ—á–∞—Ç–∫—É"]},"related":[]},{"slug":"decentralized-ai","title":{"en":"Decentralized AI","uk":"–î–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –®–Ü"},"desc":{"en":"Distributed and blockchain-based approaches to AI.","uk":"–†–æ–∑–ø–æ–¥—ñ–ª–µ–Ω—ñ —Ç–∞ –±–ª–æ–∫—á–µ–π–Ω-–ø—ñ–¥—Ö–æ–¥–∏ –¥–æ –®–Ü."},"overview":{"en":["Decentralized AI seeks to distribute AI capabilities across many participants rather than concentrating them in a few large companies. This includes federated learning (training models without sharing data), distributed inference networks (running models across many machines), and blockchain-based AI projects that use tokens to incentivize participation.","The motivations are compelling: censorship resistance (no single entity can shut down the AI), privacy (data stays local), democratized access (anyone can contribute compute), and reduced concentration of power. However, decentralized AI faces real challenges: coordination overhead, performance penalties, and the fundamental tension between decentralization and the massive compute needed for frontier AI."],"uk":["–î–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –®–Ü –ø—Ä–∞–≥–Ω–µ —Ä–æ–∑–ø–æ–¥—ñ–ª–∏—Ç–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –®–Ü —Å–µ—Ä–µ–¥ –±–∞–≥–∞—Ç—å–æ—Ö —É—á–∞—Å–Ω–∏–∫—ñ–≤ –∑–∞–º—ñ—Å—Ç—å –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—ó —É –∫—ñ–ª—å–∫–æ—Ö –≤–µ–ª–∏–∫–∏—Ö –∫–æ–º–ø–∞–Ω—ñ—è—Ö. –¶–µ –≤–∫–ª—é—á–∞—î —Ñ–µ–¥–µ—Ä–∞—Ç–∏–≤–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è (–Ω–∞–≤—á–∞–Ω–Ω—è –º–æ–¥–µ–ª–µ–π –±–µ–∑ –æ–±–º—ñ–Ω—É –¥–∞–Ω–∏–º–∏), —Ä–æ–∑–ø–æ–¥—ñ–ª–µ–Ω—ñ –º–µ—Ä–µ–∂—ñ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É (–∑–∞–ø—É—Å–∫ –º–æ–¥–µ–ª–µ–π –Ω–∞ –±–∞–≥–∞—Ç—å–æ—Ö –º–∞—à–∏–Ω–∞—Ö) —Ç–∞ –±–ª–æ–∫—á–µ–π–Ω-–ø—Ä–æ—î–∫—Ç–∏ –®–Ü –∑ —Ç–æ–∫–µ–Ω–∞–º–∏ –¥–ª—è —Å—Ç–∏–º—É–ª—é–≤–∞–Ω–Ω—è —É—á–∞—Å—Ç—ñ.","–ú–æ—Ç–∏–≤–∞—Ü—ñ—ó –ø–µ—Ä–µ–∫–æ–Ω–ª–∏–≤—ñ: —Å—Ç—ñ–π–∫—ñ—Å—Ç—å –¥–æ —Ü–µ–Ω–∑—É—Ä–∏ (–∂–æ–¥–µ–Ω —Å—É–±'—î–∫—Ç –Ω–µ –º–æ–∂–µ –≤–∏–º–∫–Ω—É—Ç–∏ –®–Ü), –ø—Ä–∏–≤–∞—Ç–Ω—ñ—Å—Ç—å (–¥–∞–Ω—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –ª–æ–∫–∞–ª—å–Ω–æ), –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∑–æ–≤–∞–Ω–∏–π –¥–æ—Å—Ç—É–ø (–±—É–¥—å-—Ö—Ç–æ –º–æ–∂–µ –Ω–∞–¥–∞—Ç–∏ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è) —Ç–∞ –∑–º–µ–Ω—à–µ–Ω–∞ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—è –≤–ª–∞–¥–∏. –û–¥–Ω–∞–∫ –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –®–Ü —Å—Ç–∏–∫–∞—î—Ç—å—Å—è –∑ —Ä–µ–∞–ª—å–Ω–∏–º–∏ –≤–∏–∫–ª–∏–∫–∞–º–∏: –Ω–∞–∫–ª–∞–¥–Ω—ñ –≤–∏—Ç—Ä–∞—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü—ñ—ó, —à—Ç—Ä–∞—Ñ–∏ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —Ç–∞ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–∞ –Ω–∞–ø—Ä—É–≥–∞ –º—ñ–∂ –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–∞—Ü—ñ—î—é —Ç–∞ –º–∞—Å–∏–≤–Ω–∏–º–∏ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è–º–∏ –¥–ª—è —Ñ—Ä–æ–Ω—Ç—ñ—Ä–Ω–æ–≥–æ –®–Ü."]},"details":{"en":[{"text":"Why Decentralize AI","desc":"AI is concentrated: OpenAI, Google, Anthropic, Meta control the most powerful models. Decentralization offers censorship resistance, privacy protection, equitable access, and prevention of AI monopolies. A critical counterbalance to corporate AI concentration.","links":[{"title":"API Providers","href":"#/level/4/api-providers"}]},{"text":"Federated Learning","desc":"Train models across many devices without centralizing data. Each device trains on local data, shares only model updates (gradients). Used by Google (keyboard predictions), Apple (Siri improvements), and hospitals (medical AI without sharing patient records)."},{"text":"Distributed Inference","desc":"Running large AI models across many machines. Petals network enables anyone to contribute GPU memory to run large models collectively. Like BitTorrent for AI inference ‚Äî no single machine needs the whole model.","links":[{"title":"Hardware Basics","href":"#/level/4/hardware"}]},{"text":"Blockchain-Based AI Projects","desc":"Bittensor (TAO), Render Network, Fetch.ai, SingularityNET ‚Äî using crypto tokens to incentivize AI compute contribution, model training, and data sharing. Speculative but growing ecosystem."},{"text":"Privacy-Preserving AI","desc":"Differential privacy (adding noise to protect individuals), secure multi-party computation (compute on encrypted data), and homomorphic encryption (process data without decrypting). Enable AI on sensitive data without exposure."},{"text":"Open Source as Decentralization","desc":"Open model releases (Llama, Mistral, Qwen) are a form of decentralization ‚Äî anyone can run them independently. Combined with distributed inference, open models create a decentralized AI ecosystem.","links":[{"title":"Foundation Models","href":"#/level/1/foundation-models"}]},{"text":"Decentralized AI Governance","desc":"DAOs (Decentralized Autonomous Organizations) for AI decision-making. Community-governed model training priorities, safety policies, and resource allocation. Early experiments but represents a new governance model."},{"text":"Edge AI","desc":"Running AI models on local devices (phones, IoT, cars) rather than cloud servers. Apple Intelligence, on-device speech recognition, local LLMs via Ollama. Decentralization at the hardware level ‚Äî computation stays local."},{"text":"Challenges","desc":"Coordination overhead slows training. Distributed inference has higher latency. Blockchain AI often prioritizes token economics over utility. Frontier models still require massive centralized compute ($100M+ training runs)."},{"text":"The Future Balance","desc":"The likely outcome is a hybrid: frontier research at centralized labs, deployment and fine-tuning decentralized via open models, inference distributed across edge devices and community networks. Neither fully centralized nor fully decentralized."}],"uk":[{"text":"–ù–∞–≤—ñ—â–æ –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –®–Ü","desc":"–®–Ü —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–æ–≤–∞–Ω–∏–π: OpenAI, Google, Anthropic, Meta –∫–æ–Ω—Ç—Ä–æ–ª—é—é—Ç—å –Ω–∞–π–ø–æ—Ç—É–∂–Ω—ñ—à—ñ –º–æ–¥–µ–ª—ñ. –î–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–æ–ø–æ–Ω—É—î —Å—Ç—ñ–π–∫—ñ—Å—Ç—å –¥–æ —Ü–µ–Ω–∑—É—Ä–∏, –∑–∞—Ö–∏—Å—Ç –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—ñ, —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–∏–π –¥–æ—Å—Ç—É–ø —Ç–∞ –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –®–Ü-–º–æ–Ω–æ–ø–æ–ª—ñ—è–º.","links":[{"title":"API-–ø—Ä–æ–≤–∞–π–¥–µ—Ä–∏","href":"#/level/4/api-providers"}]},{"tex
