services:
  web:
    build: .
    container_name: bbd-evolution-site
    ports:
      - "8888:80"
    depends_on:
      - bot
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: bbd-evolution-bot
    env_file:
      - .env
    volumes:
      - ./telegram-archive/course/course-data.json:/app/data/course-data.json:ro
      - bot-state:/app/state
    expose:
      - "3000"
    restart: unless-stopped

volumes:
  bot-state:
